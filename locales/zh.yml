      您可以通过联系我的所有者在此处捐款：@DivideProjectsBot
  Locks:
    help_msg: |-
      *仅限管理员*:
      × /lock `<permission>`: 锁定聊天权限。
      × /unlock `<permission>`: 解锁聊天权限。
      × /locks: 查看聊天权限。
      × /locktypes: 检查可用的锁定类型！

      锁定可用于限制群组用户。
      锁定 URL 将自动删除所有带有 URL 的消息，锁定贴纸将删除所有贴纸等。
      锁定机器人将阻止非管理员向聊天添加机器人。

      **示例:**
      `/lock media`: 这将锁定聊天中的所有媒体消息。
  Languages:
    help_msg: |-
      无法更改机器人的语言？
      使用此模块轻松更改！

      只需输入 /lang 并使用内联键盘为您自己或您的群组选择一种语言。

      您可以通过帮助 [Crowdin](https://crowdin.com/project/alita_robot) 帮助我们让机器人支持更多语言。
  Misc:
    help_msg: |-
      × /info: 获取您的用户信息，可以用作回复或通过传递用户ID或用户名。
      × /id: 获取当前群组ID。如果通过回复消息使用，则获取该用户的ID。
      × /ping: Ping Telegram 服务器！
      × /paste: 将文本粘贴到 nekobin 服务器！
      × /tr <lang code> <msg/reply to message>: 翻译消息。
      × /removebotkeyboard: 从您的聊天中移除卡住的机器人键盘。
      × /stat: 获取聊天中消息总数。
  Mutes:
    help_msg: |-
      有时用户可能会很烦人，您可能希望限制他们向聊天发送消息，此模块旨在帮助您解决这个问题，您可以使用此模块将群组中的成员禁言。

      *Mute Commands:* (仅限管理员)
      × /mute <userhandle>: 禁言用户。(通过句柄或回复)
      × /smute <userhandle>: 静默禁言用户，不向群组发送消息，并删除您的命令。(通过句柄或回复)
      × /dmute <userhandle>: 禁言用户并删除回复的消息。(通过句柄或回复)
      × /tmute <userhandle> x(m/h/d): 禁言用户 `x` 时间。(通过句柄或回复)。m = 分钟，h = 小时，d = 天。
      × /unmute <userhandle>: 解除禁言用户。(通过句柄或回复)
  Notes:
    help_msg: |-
      使用笔记为将来的用户保存数据！
      笔记非常适合保存零散的信息；电话号码、精美gif、搞笑图片——任何东西！
      *User Commands:*
      - /get <notename>: 获取笔记。
      - #notename: 同 /get。
      Admin Commands:
      - /save <notename> <note text>: 保存一个名为“word”的新笔记。回复消息将保存该消息。甚至适用于媒体！
      - /clear <notename>: 删除关联的笔记。
      - /notes: 列出当前聊天中的所有笔记。
      - /saved: 同 /notes。
      - /clearall: 删除聊天中的所有笔记。此操作无法撤销。
      - /privatenotes: 是否在私聊中发送笔记。将发送一个带有按钮的消息，用户可以点击该按钮在私聊中获取笔记。
  Pins:
    help_msg: |-
      所有与置顶相关的命令都可以在这里找到；通过简单的置顶消息让您的聊天保持最新消息！

      *User Commands:*
      × /pinned: 获取当前置顶消息。

      *Admin Commands:*
      × /pin: 置顶您回复的消息。添加 'loud' 或 'notify' 以向群组成员发送通知。
      × /pinned: 获取当前聊天中最新的置顶消息。
      × /permapin <text>: 通过机器人置顶自定义消息。此消息可以包含 Markdown、按钮和所有其他炫酷功能。
      × /unpin: 取消置顶当前置顶消息。如果用作回复，则取消置顶被回复的消息。
      × /unpinall: 取消置顶所有置顶消息。
      × /antichannelpin <yes/no/on/off>: 不要让 Telegram 自动置顶链接频道。如果未给出参数，则显示当前设置。
      × /cleanlinked <yes/no/on/off>: 删除链接频道发送的消息。
      Note: 使用反频道置顶时，请确保使用 /unpin 命令，而不是手动操作。否则，当频道发送任何消息时，旧消息将重新置顶。
  Purges:
    help_msg: |-
      *仅限管理员:*
      - /purge: 删除此消息与回复消息之间的所有消息。
      - /del: 删除您回复的消息。

      *Examples*:
      - 删除从回复消息到现在的全部消息。
      -> `/purge`
  Reports:
    help_msg: |-
      我们都是忙碌的人，没有时间24/7监控我们的群组。但是如果您的群组中有人发送垃圾信息，您会如何反应？

      × /report `<reason>`: 回复一条消息以向管理员报告。
      - @admin: 同 /report，但不是命令。

      *仅限管理员:*
      × /reports `<on/off/yes/no>`: 更改报告设置，或查看当前状态。
      - 如果在私聊中操作，则切换您的状态。
      - 如果在群组中，则切换该群组的状态。
      × /reports `block` (仅通过回复): 阻止用户使用 /report 或 @admin。
      × /reports `unblock` (仅通过回复): 解除阻止用户使用 /report 或 @admin。
      × /reports `showblocklist`: 检查所有无法使用 /report 或 @admin 的被阻止用户。

      要报告用户，只需回复其消息并附带 @admin 或 /report；Natalie 将回复一条消息，说明已通知管理员。
      您必须回复消息才能报告用户；您不能仅仅使用 @admin 无故标记管理员！

      *注意:* 如果由管理员使用，这些都不会被触发。
  Rules:
    help_msg: |-
      每个聊天都有不同的规则；此模块将帮助使这些规则更清晰！
      *User Commands*:
      × /rules: 检查当前聊天规则。
      *Admin Commands*:
      × /setrules `<text>`: 设置此聊天的规则。
      × /privaterules `<yes/no/on/off>`: 启用/禁用规则是否应在私聊中发送。
      × /resetrules: 将聊天规则重置为默认
      × /rulesbtn `<custom text>`: 设置规则按钮的文本。
      × /resetrulesbutton: 将规则按钮的文本重置为默认值。
      × /resetrulesbtn: 同上。
  Tagger:
    help_msg: |-
      Tagger 是提及群组中所有已订阅成员的基本功能。
      任何聊天成员都可以订阅 tagger。

      *User Commands:*
      × /tagme: 允许用户被标记
      × /untagme: 不允许用户被标记

      *Admin Commands:*
      × /tagall: 标记/提及所有被标记用户
      × /untagall: 清除所有被标记成员
      × /addtag <user>: 手动将用户添加到标记列表
      × /rmtag <user>: 手动从标记列表中移除用户
  Warns:
    help_msg: |-
      通过警告来管理您的成员；阻止他们失控！
      如果您正在寻找自动警告，请阅读黑名单模块！

      *Admin Commands:*
      - /warn <reason>: 警告用户。
      - /dwarn <reason>: 通过回复警告用户，并删除他们的消息。
      - /swarn <reason>: 静默警告用户，并删除您的消息。
      - /warns: 查看用户的警告。
      - /rmwarn: 移除用户最新的警告。
      - /resetwarn: 将所有用户的警告重置为 0。
      - /resetallwarns: 删除聊天中的所有警告。所有用户回到 0 警告。
      - /warnings: 获取聊天的警告设置。
      - /setwarnmode <ban/kick/mute>: 设置聊天的警告模式。
      - /setwarnlimit <number>: 设置用户受到惩罚前的警告次数。

      *Examples*
      - 警告用户。
      -> `/warn @user 违反规则`
