        再给他一次机会。
        已解封 %s！
    help_msg: |-
      有时用户可能会很烦人，您可能希望将他们从您的聊天中移除，此模块正是帮助您处理这种情况的！
      封禁/踢出聊天中的用户，如果他们表现良好，以后再解封。

      *User Commands:*
      × /kickme: 踢出发出该命令的用户。

      *Ban Commands* (仅限管理员):
      × /ban <userhandle>: 封禁用户。(通过句柄或回复)
      × /sban <userhandle>: 静默封禁用户，不向群组发送消息，并删除您的命令。(通过句柄或回复)
      × /dban <userhandle>: 封禁用户并删除回复的消息。(通过句柄或回复)
      × /tban <userhandle> x(m/h/d): 封禁用户 `x` 时间。(通过句柄或回复)。m = 分钟，h = 小时，d = 天。
      × /unban <userhandle>: 解封用户。(通过句柄或回复)

      *Restrict Commands:* (仅限管理员)
      × /restrict: 显示内联键盘以选择踢出、封禁和禁言选项。
      × /unrestrict: 显示内联键盘以选择解除禁言和解封选项。
