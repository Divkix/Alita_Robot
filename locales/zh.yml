      Commands:

      - /filter <trigger> <reply>: 每次有人说触发器，机器人就会用句子回复。对于多个词语过滤器，请引用触发器。

      - /filters: 列出所有聊天过滤器。

      - /stop <trigger>: 停止机器人回复触发器。

      - /stopall: 停止当前聊天中的所有过滤器。这是无法撤销的。


      Examples:

      - 设置一个过滤器:

      -> /filter hello 你好！你好吗？

      - 设置一个多词过滤器:

      -> /filter hello friend 你好！好久不见！

      - 设置一个只能由管理员使用的过滤器:

      -> /filter example 如果普通用户说出来，这个过滤器就不会发生 {admin}

      - 要保存文件、图像、gif或任何其他附件，只需回复该文件并输入:

      -> /filter trigger
    formatting: 格式
  Formatting:
    help_msg: |-
      Alita 支持大量格式化选项，使您的消息更有表现力。通过单击下面的按钮来进行查看！
    Markdown: |-
      <b>Markdown 格式</b>


      您可以使用<b>粗体</b>、<i>斜体</i>、<u>下划线</u>等多种方式格式化您的消息。去尝试一下吧！

      <b>支持的 Markdown</b>:

      - <code>`code words`</code>: 反引号用于等宽字体。显示为：<code>code words</code>。

      - <code>_italic words_</code>: 下划线用于斜体字体。显示为：<i>italic words</i>。

      - <code>*bold words*</code>: 星号用于粗体字体。显示为：<b>bold words</b>。

      - <code>~strikethrough~</code>: 波浪号用于删除线。显示为：<strike>strikethrough</strike>。

      - <code>||spoiler||</code>: 双竖线用于剧透。显示为：<tg-spoiler>Spoiler</tg-spoiler>。

      - <code>```pre```</code>: 为了让格式化程序忽略文本中用 '```' 格式化的其他格式化字符，将显示为：<code>**bold** | *bold*</code>。

      - <code>__underline__</code>: 双下划线用于下划线。显示为：underline。注意：某些客户端会尝试智能地将其解释为斜体。在这种情况下，请尝试使用您应用程序的内置格式化功能。

      - <code>[hyperlink](example.com)</code>: 这是用于超链接的格式。显示为：<a href='https://example.com/'>hyperlink</a>。

      - <code>[My Button](buttonurl://example.com)</code>: 这是用于创建按钮的格式。此示例将创建一个名为“我的按钮”的按钮，点击时会打开<code>example.com</code>。


      如果您想在同一行发送按钮，请使用 <code>:same</code> 格式。

      <b>示例:</b>

      <code>[button 1](buttonurl:example.com)</code>

      <code>[button 2](buttonurl://example.com:same)</code>

      <code>[button 3](buttonurl://example.com)</code>

      这将使按钮 1 和 2 显示在同一行，按钮 3 显示在下方。
    Fillings: |-
      <b>填充</b>


      您还可以使用上下文数据自定义消息内容。例如，您可以在欢迎消息中按名称提及用户，或在过滤器中提及他们！

      您也可以使用这些在笔记中提及用户！


      <b>支持的填充：</b>

      - <code>{first}</code>: 用户的名字。

      - <code>{last}</code>: 用户的姓氏。

      - <code>{fullname}</code>: 用户的全名。

      - <code>{username}</code>: 用户的用户名。如果他们没有，则直接提及用户。

      - <code>{mention}</code>: 提及用户并附带他们的名字。

      - <code>{id}</code>: 用户的ID。

      - <code>{chatname}</code>: 聊天的名称。

      - <code>{rules}</code>: 向消息添加规则按钮。

      - <code>{protect}</code>: 保护内容不被分享。

      - <code>{preview}</code>: 在消息中启用预览。

      - <code>{nonotif}</code>: 禁用该消息的通知。
    Random: |-
      <b>随机内容</b>


      另一个有趣的功能是随机化消息内容。通过更改欢迎消息或更改笔记，让事情更个性化！

      如何使用随机内容：

      - %%%: 此分隔符可用于向机器人添加随机回复。

      例如：

      <code>hello

      %%%

      how are you</code>

      这将随机选择发送第一条消息“hello”或第二条消息“how are you”。

      使用此功能让 Alita 感觉更个性化！(仅在过滤器/笔记中有效)

      欢迎消息示例：

      - 每当新用户加入时，他们将看到此处显示的三个消息中的一个。

      -> /filter "hey"

      你好 <code>{first}</code>！

      %%%

      哦，<code>{first}</code> 你好吗？

      %%%

      嗨？<code>{first}</code>
    markdown_help: Markdown 帮助
    markdown_formatting: Markdown 格式
    fillings: 填充
    random_content: 随机内容
