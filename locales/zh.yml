        找不到管理员缓存。请联系管理员使用 /admincache 重新加载管理员缓存。
  Admin:
    adminlist: |-
      <b>%s</b> 中的管理员：
    anon_admin:
      enabled: |-
        匿名管理员模式目前为 %s <b>已启用</b>。
        这允许所有匿名管理员无限制地执行管理员操作。
      disabled: |-
        匿名管理员模式目前为 %s <b>已禁用</b>。
        这要求匿名管理员按下按钮确认他们的权限。
      enabled_now: |-
        匿名管理员模式现在为 %s <b>已启用</b>。
        从现在开始，我将要求管理员验证匿名管理员的权限。
      disabled_now: |-
        匿名管理员模式现在为 %s <b>已禁用</b>。
        从现在开始，我不再要求管理员验证匿名管理员的权限。
      already_enabled: |-
        匿名管理员模式已经为 %s <b>已启用</b>
      already_disabled: |-
        匿名管理员模式已经为 %s <b>已禁用</b>
      invalid_arg: |-
        无效参数，我只理解 <code>on</code>、<code>off</code>、<code>yes</code>、<code>no</code>
    demote:
      is_owner: |-
        这个人创建了这个聊天，我怎么能降级他们？
      is_admin: |-
        这个人不是管理员，我怎么能降级他们？
      is_bot_itself: |-
        我不能降级自己。
      success_demote: |-
        成功降级 %s！
    promote:
      admin_title_truncated: |-
        管理员标题从 %d 字符截断为 16 字符
      is_bot_itself: |-
        如果我能对自己这样做就好了 ;_;
      is_owner: |-
        这个人创建了这个聊天，我怎么能提升他们？
      is_admin: |-
        这个人已经是管理员了，我怎么能提升他们？
      success_promote: |-
        成功提升 %s！
    title:
      success_set: |-
        成功将 %s 的管理员标题设置为 <b>%s</b>
      is_bot_itself: |-
        如果我能对自己这样做就好了 ;_;
      is_owner: |-
        这个人创建了这个聊天，我怎么能为他们设置自定义管理员标题？
      is_admin: |-
        这个人已经是管理员了，我怎么能为他们设置自定义管理员标题？
    errors:
      err_set_title: |-
        设置自定义管理员标题失败，标题名称可能不正确或包含表情符号。
      err_cannot_demote: |-
        无法降级。我可能不是管理员，或者他们可能由另一个管理员提升。
      err_cannot_promote: |-
        无法提升。我可能不是管理员，或者他们可能由另一个管理员提升。
      title_empty: |-
        你需要给我一个管理员标题，这样我就能设置它。
    help_msg: |-
      请使用 admin 模块，从而轻松促进和降级用户！

      *User Commands:*
      × /adminlist: 列出当前交谈中的管理员。

      *Admin Commands:*
      × /promote `<reply/username/mention/userid>`: 提升用户。
      × /demote `<reply/username/mention/userid>`: 降级用户。
      × /title `<reply/username/mention/userid>` `<custom title>`: 为用户设置定制标题。
  Antiflood:
    checkflood:
      perform_action: |-
        是的，我不喜欢你的刷屏。%s 已被 %s！
    setflood:
      success: |-
        Flood Limit 已被设置为 <b>%d</b> 条消息。
      disabled: |-
        好的。
        我不会因为刷屏警告用户。
    flood:
      disabled: |-
        此聊天目前没有执行刷屏控制。
      show_settings: |-
        此聊天目前在 %d 条消息后执行刷屏控制。发送超过该数量消息的任何用户将被 %s。
    setfloodmode:
      success: |-
        Flood mode 已被设置为 %s。
      unknown_type: |-
        未知类型 '%s'。请使用其中之一：ban/kick/mute
      specify_action: |-
        您需要指定刷屏时要采取的行动。当前模式有：`ban`/`kick`/`mute`
    flood_deleter:
      enabled: |-
        开启反刷屏消息删除。导致反刷屏的消息将被删除！
      disabled: |-
        关闭反刷屏消息删除。导致反刷屏的消息将被忽略！
      invalid_option: |-
        我只理解以下选项：`yes`/`no`/`on`/`off`
      already_enabled: |-
        反刷屏消息删除目前在此聊天中*已启用*，导致反刷屏的消息将被删除！
      already_disabled: |-
        反刷屏消息删除目前在此聊天中*已禁用*，导致反刷屏的消息将被忽略！
    errors:
      expected_args: |-
        我期望一些参数！要么是 off，要么是整数。例如：`/setflood 5`，或 `/setflood off`
      invalid_int: |-
        那不是有效的整数。请给我一个有效的整数，或 `off`。
      set_in_limit: |-
        反刷屏限制必须设置在 3 到 100 之间。
    help_msg: |-
      您知道有时，人们会加入，发送 100 条消息，并破坏您的交谈吗？使用反刷屏，这种情况将不再发生！

      反刷屏允许您对发送超过 x 条消息的用户执行操作。操作为：ban/kick/mute

      *Admin Commands*:
      × /flood: 获取当前的防洪设置。
      × /setflood `<number/off/no>`: 设置要对用户执行操作的消息数。设置为 '0'、'off' 或 'no' 以禁用。
      × /setfloodmode `<action type>`: 选择对已被淹没的用户采取何种行动。选项：ban/kick/mute
      × /delflood `<yes/no/on/off>`: 如果您希望机器人删除用户所淹没的消息。
  Approvals:
    approve:
      is_bot_itself: |-
        您已经通过让我成为管理员来批准我了！
      user_approved: |-
        已批准用户：%s
        从现在开始，他们将免受自动封禁、黑名单、锁定和反刷屏的影响。
      user_not_in_chat: |-
        这个用户不在这个聊天中，我怎么能批准他们？
    unapprove:
      is_bot_itself: |-
        我是管理员，我不能被取消批准！
      user_unapproved: |-
        已取消批准用户：%s
        从现在开始，他们将受到自动封禁、黑名单、锁定和反刷屏的限制。
    approval:
      is_admin: |-
        %s 是管理员，他们不需要批准。
      is_bot_itself: |-
        我是管理员，我不需要批准。
      is_approved: |-
        %s 是 <b>%s</b> 中的已批准用户
        他们免受自动封禁、黑名单、锁定和反刷屏的影响。

        <b>批准者：</b> %s (<code>%d</code>)
        <b>批准时间：</b> %s UTC
      is_unapproved: |-
        您在 <b>%s</b> 中未被批准
        您将受到自动封禁、黑名单、锁定和反刷屏的限制。
    approved:
      none_approved: "<b>%s</b> 中没有已批准的用户！"
      approved_list: |-
        这些用户在 <b>%s</b> 中已被批准：
        %s

        要获取每个用户的更多信息，如批准者和批准时间，请使用 /approval (用户 ID)。
    unapprove_all:
      ask: |-
        您确定要从此聊天中移除所有已批准用户吗？
      chat_creator_only: |-
        只有聊天创建者可以使用此命令取消批准此聊天中的所有用户。
      button_handler:
        yes: |-
          已从此聊天中移除所有已批准用户 ✅
        no: |-
          已取消从此聊天中移除所有已批准用户 ❌
    help_msg: |-
      有时，您可能信任用户不发送不需要的内容。
      也许不足以让他们成为管理员，但您可能对锁定、黑名单和反刷屏不适用于他们感到满意。
      这就是批准的目的——批准值得信赖的用户，允许他们发送。

      *User Commands:*
      × /approval: 在此交谈中检查用户的核准状态。

      *Admin Commands:*
      × /approve: 核准用户。锁定、黑名单和反刷屏将不再适用于他们。
      × /unapprove: 取消批准用户。他们现在将再次受到锁定、黑名单和反刷屏的限制。
      × /approved: 列出所有批准的用户。

      *Owner Commands:*
      × /unapproveall: 在交谈中取消批准所有用户。这是无法撤销的。
  Bans:
    kick:
      user_not_in_chat: |-
        该用户不在此聊天中，我该如何限制他们？
      cannot_kick_admin: |-
        我为什么要踢管理员？那听起来是个非常愚蠢的主意。
      is_bot_itself: |-
        我为什么要踢自己？
      kicked_user: |-
        成功踢出 %s。
      kicked_reason: "\n<b>原因:</b> %s"
    kickme:
      is_admin: |-
        您是管理员，您和其他人一样被困在这里！
      ok_out: |-
        如您所愿，出去吧！
    ban:
      is_admin: |-
        我为什么要封禁管理员？那听起来是个非常愚蠢的主意。
      is_bot_itself: |-
        你真的认为我会封禁自己吗？
      ban_reason: "\n<b>原因:</b> %s"
      tban: |-
        已封禁 %s，时长 %s
      normal_ban: |-
        又一个被淘汰了...！
        已封禁 %s。
      dban:
        no_reply: |-
          您需要回复一条消息才能删除它并封禁该用户！
    unban:
      is_admin: |-
        我为什么要解封管理员？
      is_bot_itself: |-
        我已经在这里了，为什么要解除对自己的限制？
      unbanned_user: |-
        再给他一次机会。
        已解封 %s！
    help_msg: |-
      有时用户可能会很烦人，您可能希望将他们从您的聊天中移除，此模块正是帮助您处理这种情况的！
      封禁/踢出聊天中的用户，如果他们表现良好，以后再解封。

      *User Commands:*
      × /kickme: 踢出发出该命令的用户。

      *Ban Commands* (仅限管理员):
      × /ban <userhandle>: 封禁用户。(通过句柄或回复)
      × /sban <userhandle>: 静默封禁用户，不向群组发送消息，并删除您的命令。(通过句柄或回复)
      × /dban <userhandle>: 封禁用户并删除回复的消息。(通过句柄或回复)
      × /tban <userhandle> x(m/h/d): 封禁用户 `x` 时间。(通过句柄或回复)。m = 分钟，h = 小时，d = 天。
      × /unban <userhandle>: 解封用户。(通过句柄或回复)

      *Restrict Commands:* (仅限管理员)
      × /restrict: 显示内联键盘以选择踢出、封禁和禁言选项。
      × /unrestrict: 显示内联键盘以选择解除禁言和解封选项。
  Blacklists:
