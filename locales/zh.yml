      有时，您可能信任用户不发送不需要的内容。
      也许不足以让他们成为管理员，但您可能对锁定、黑名单和反刷屏不适用于他们感到满意。
      这就是批准的目的——批准值得信赖的用户，允许他们发送。

      *User Commands:*
      × /approval: 在此交谈中检查用户的核准状态。

      *Admin Commands:*
      × /approve: 核准用户。锁定、黑名单和反刷屏将不再适用于他们。
      × /unapprove: 取消批准用户。他们现在将再次受到锁定、黑名单和反刷屏的限制。
      × /approved: 列出所有批准的用户。

      *Owner Commands:*
      × /unapproveall: 在交谈中取消批准所有用户。这是无法撤销的。
