      added_bl: |-
        已将这些词添加为黑名单：
    unblacklist:
      give_bl_word: |-
        请给我一个要从黑名单中移除的词！
      no_removed_bl: |-
        所给词语中没有一个在黑名单中可以被移除！
      removed_bl: |-
        已成功从黑名单词语中移除 '%s'！
    ls_bl:
      no_blacklisted: |-
        此聊天中没有黑名单词语。
      list_bl: |-
        此聊天中黑名单词语：
    set_bl_action:
      current_mode: |-
        当前黑名单模式为：%s
      changed_mode: |-
        已成功将黑名单模式更改为：*%s*
      choose_correct_option: |-
        请选择一个选项：<mute/kick/ban/warn/none>
    rm_all_bl:
      ask: |-
        您确定要从此聊天中移除所有黑名单词语吗？
      button_handler:
        yes: |-
          已从此聊天中移除所有黑名单 ✅
        no: |-
          已取消移除此聊天中的所有黑名单 ❌
    bl_watcher:
      muted_user: |-
        由于 %s 已禁言 %s
      banned_user: |-
        由于 %s 已封禁 %s
      kicked_user: |-
        由于 %s 已踢出 %s
    help_msg: |-
      *User Commands:*
      × /blacklists: 检查聊天中的所有黑名单。

      *Admin Commands:*
      × /addblacklist `<trigger>`: 在当前聊天中将词语列入黑名单。
      × /rmblacklist `<trigger>`: 从聊天中当前黑名单词语中移除该词语。
      × /blaction `<mute/kick/ban/warn/none>`: 设置机器人检测到黑名单词语时要执行的操作。
      × /blacklistaction: 同上

      *Owner Only:*
      × /remallbl: 移除聊天中的所有黑名单词语。

      *Note:*
      黑名单的默认模式为 *none*，它只会删除聊天中的消息。
  Connections:
