      *Kullanıcı Komutları:*
      × /kickme: komutu vermek olan kullanıcıyı atar.

      *Yasak Komutları* (Yönetici için):
      × /ban <userhandle>: bir kullanıcıyı yasaklar. (işlem, yanıt veya yanıt)
      × /sban <userhandle>: bir kullanıcıyı sessizce yasaklar, gruba mesaj göndermez ve komutunuzu da siler. (işlem, yanıt veya yanıt)
      × /dban <userhandle>: bir kullanıcıyı yasaklar ve yanıtlanan mesajı siler. (işlem, yanıt veya yanıt)
