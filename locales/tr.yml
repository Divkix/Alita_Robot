    Warns:
        help_msg: |-
            Üyelerinizi uyarılarla kontrol altında tutun; kontrolden çıkmalarını engelleyin!
            Otomatik uyarılar arıyorsanız, kara liste modülü hakkında okuyun!

            *Yönetici Komutları:*
            - /warn <sebep>: Bir kullanıcıyı uyarın.
            - /dwarn <sebep>: Bir kullanıcıyı yanıtlayarak uyarın ve mesajını silin.
            - /swarn <sebep>: Bir kullanıcıyı sessizce uyarın ve kendi mesajınızı silin.
            - /warns: Bir kullanıcının uyarılarını görün.
            - /rmwarn: Bir kullanıcının son uyarısını kaldırın.
            - /resetwarn: Bir kullanıcının tüm uyarılarını 0'a sıfırlayın.
            - /resetallwarns: Bir sohbetteki tüm uyarıları silin. Tüm kullanıcılar 0 uyarıya döner.
            - /warnings: Sohbetin uyarı ayarlarını alın.
            - /setwarnmode <ban/kick/mute/tban/tmute>: Sohbetin uyarı modunu ayarlayın.
            - /setwarnlimit <sayı>: Kullanıcılar cezalandırılmadan önce uyarı sayısını ayarlayın.

            *Örnekler*
            - Bir kullanıcıyı uyarın.
            -> `/warn @kullanici Kurallara uymadığı için`
