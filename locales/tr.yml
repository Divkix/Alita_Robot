            disconnected: Bağlı sohbetten ayrıldınız.
            need_pm: Bu PM'de göndermek için bir mesaj göndermelisiniz!
        help_msg: |-
            Bu, bir sohbetin veritabanına bağlanmanıza ve ona şeyler eklemenize olanak sağlar, sohbetin bilmeyeceği şekilde! Gerekli olduğunu unutmayın, şeyleri eklemek için bir yönetici olmanız gerekiyor, ancak her üye verininizi görebilir. (yasaklanmış/atılmış kullanıcılar göremez!)

            *Komutlar*:
            × /connect `<chatid>`: Belirtilen sohbete bağlanın, içeriği/düzenleyin.
            × /disconnect: Şu andaki sohbetten ayrılın.
