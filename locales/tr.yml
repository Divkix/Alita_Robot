            × /untagme: Kullanıcının etiketlenmesine izin vermeyin

            *Yönetici Komutları:*
            × /tagall: Tüm etiketli kullanıcıları etiketle/bahset
            × /untagall: Tüm etiketli üyeleri temizle
            × /addtag <kullanıcı>: Bir kullanıcıyı manuel olarak etiket listesine ekle
            × /rmtag <kullanıcı>: Bir kullanıcıyı etiket listesinden manuel olarak kaldır
