    Disabling:
        help_msg: |-
            Bu, genellikle kullanılan bazı komutları devre dışı bırakmanıza olanak sağlar, böylece kimse bunları kullanamaz. Ayrıca, kişileri otomatik olarak silmenizi, insanları mavi metin yazmaktan durdurmanızı da sağlar.

            *Yönetici komutları*:
            × /disable `<komutadi>`: Kullanıcıların bu grupta komut adını kullanmalarını durdur.
            × /enable `<item name>`: Kullanıcıların bu grupta komut adını kullanmalarına izin ver.
            × /disableable: Tüm devre dışı bırakılabilir komutları listele.
            × /disabledel `<yes/no/on/off>`: Yönetici olmayan kullanıcılar tarafından kullanıldığında devre dışı bırakılmış komutları sil.
            × /disabled: Bu sohbetteki devre dışı komutları listele.

            Not:
            Bir komut geçersiz kılındığında, komut yalnızca yönetici olmayan kullanıcı için devre dışı bırakılır. Tüm yöneticiler bu komutları kullanmaya devam edebilir.
            Geçersiz kılınan komutlara /connect özelliği aracılığıyla erişilebilmeye devam edilir. Eğer bu engelin de engelini görmek isterseniz, destek sohbetinde bana haber verin.
    Filters:
        help_msg: |-
            Filtreler büyük-küçük harf duyarlı değil; birisi tetikleyici kelimelerinizi her söylediğinde, Alita başka bir şey yanıtlar! İstenìrse kendi komutlarınızı oluşturmak için kullanılabilir.

            Komutlar:
            - /filter <tetikleyici> <yanıt>: Birisi tetikleyiciyi her söylediğinde, bot cümle ile yanıtlar. Çok kelimeli filtreler için tetikleyiciyi tırnak içine alın.
            - /filters: Tüm sohbet filtrelerini listeler.
            - /stop <tetikleyici>: Bot'un tetikleyiciye yanıt vermesini durdur.
            - /stopall: Mevcut sohbetteki TÜM filtreleri durdur. Bu geri alınamaz.

            Örnekler:
            - Bir filtre ayarla:
            -> /filter merhaba Merhaba! Nasılsın?
            - Çok kelimeli filtre ayarla:
            -> /filter merhaba arkadaş Merhaba! Uzun zamandir görümny oruz!
            - Sadece yöneticiler tarafından kullanılabilecek filtre ayarla:
            -> /filter örnek Bu filtre normal kullanıcı söylerse olmaz {admin}
            - Dosya, resim, gif veya başka ek kaydetmek için dosyaya şöyle yanıt verin:
            -> /filter tetikleyici
    Formatting:
        Fillings: |-
            <b>Dolgu Değişkenleri</b>

            Mesajınızın içeriğini bağlamsal verilerle özelleştirebilirsiniz. Örneğin, hoş geldin mesajında bir kullanıcıdan ismini sayarak bahsedebilir veya bir filtrede onlara değinebilirsiniz!
            Bunları notlarda da bir kullanıcıdan bahsetmek için kullanabilirsiniz!

            <b>Desteklenen dolgu değişkenleri:</b>
            - <code>{first}</code>: Kullanıcının adı.
            - <code>{last}</code>: Kullanıcının soyadı.
            - <code>{fullname}</code>: Kullanıcının tam adı.
            - <code>{username}</code>: Kullanıcının kullanıcı adı. Eğer yoksa, bunun yerine kullanıcıdan bahseder.
            - <code>{mention}</code>: Kullanıcıdan adıyla bahseder.
            - <code>{id}</code>: Kullanıcının ID'si.
            - <code>{chatname}</code>: Sohbetin adı.
            - <code>{rules}</code>: Mesaja Kurallar Düğmesi ekler.
            - <code>{protect}</code>: İçeriği paylaşılmaya karşı korur.
            - <code>{preview}</code>: Mesajlarda önizlemeleri etkinleştirir.
            - <code>{nonotif}</code>: Bu mesaj için bildirimi devre dışı bırakır.
        Markdown: |-
            <b>Markdown Biçimlendirmesi</b>

            Mesajınızı <b>kalın</b>, <i>italik</i>, <u>altı çizili</u> ve daha pek çok şekilde biçimlendirebilirsiniz. Devam edin ve deneyimleyin!
            <b>Desteklenen markdown:</b>
            - <code>`kod kelimeleri`</code>: Ters tırnaklar tek aralıklı yazı tipleri için kullanılır. Şöyle görünür: <code>kod kelimeleri</code>.
            - <code>_italik kelimeler_</code>: Alt çizgiler italik yazı tipleri için kullanılır. Şöyle görünür: <i>italik kelimeler</i>.
            - <code>*kalın kelimeler*</code>: Yıldızlar kalın yazı tipleri için kullanılır. Şöyle görünür: <b>kalın kelimeler</b>.
            - <code>~üstü çizili~</code>: Tildeler üstü çizili için kullanılır. Şöyle görünür: <strike>üstü çizili</strike>.
            - <code>||spoiler||</code>: Çift dikey çubuklar spoilerlar için kullanılır. Şöyle görünür: <tg-spoiler>Spoiler</tg-spoiler>.
            - <code>```pre```</code>: Biçimlendiricinin '```' ile biçimlendirilmiş metin içindeki diğer biçimlendirme karakterlerini göz ardı etmesini sağlar, şöyle olur: <code>**kalın** | *kalın*</code>.
            - <code>__alt çizgi__</code>: Çift alt çizgiler alt çizgi için kullanılır. Şöyle görünür: alt çizgi. NOT: Bazı istemciler akıllılık taslar ve bunu italik olarak yorumlar. Bu durumda, uygulamanızın yerleşik biçimlendirmesini kullanmayı deneyin.
            - <code>[köprü](example.com)</code>: Bu, köprüler için kullanılan biçimlendirmedir. Şöyle görünür: <a href='https://example.com/'>köprü</a>.
            - <code>[Benim Düğmem](buttonurl://example.com)</code>: Bu, düğmeler oluşturmak için kullanılan biçimlendirmedir. Bu örnek, tıklandığında <code>example.com</code> açan "Benim Düğmem" adında bir düğme oluşturur.

            Düğmeleri aynı satırda göndermek isterseniz, <code>:same</code> biçimlendirmesini kullanın.
            <b>Örnek:</b>
            <code>[düğme 1](buttonurl:example.com)</code>
            <code>[düğme 2](buttonurl://example.com:same)</code>
            <code>[düğme 3](buttonurl://example.com)</code>
            Bu, düğme 1 ve 2'yi aynı satırda, 3'ü altında gösterir.
        Random: |-
            <b>Rastgele İçerik</b>

            Eğlenceli olabilecek başka bir şey de mesaj içeriğini rastgele hale getirmektir. Hoş geldin mesajlarını değiştirerek veya notları değiştirerek işleri biraz daha kişisel hale getirin!
            Rastgele içeriklerin nasıl kullanılacağı:
            - %%%: Bu ayırıcı bota rastgele yanıtlar eklemek için kullanılabilir.
            Örneğin:
            <code>merhaba
            %%%
            nasılsın</code>
            Bu ilk mesajı "merhaba" veya ikinci mesajı "nasılsın" gönderme arasında rastgele seçim yapar.
            Alita'yı biraz daha özelleştirilmiş hissettirmek için bunu kullanın! (sadece filtreler/notlarda çalışır)
            Örnek hoş geldin mesajı:
            - Her yeni kullanıcı katıldığında burada gösterilen üç mesajdan biriyle karşılaşacaklar.
            -> /filter "hey"
            merhaba <code>{first}</code>!
            %%%
            Ooooh, <code>{first}</code> nasılsın?
            %%%
            Naber? <code>{first}</code>
        help_msg: Alita, iletilerinizi daha ifade edilebilir hale getirmek için çok sayıda biçimlendirme seçeneğini destekler. Aşağıdaki düğmelere tıklayarak bir göz atın!
    Greetings:
        help_msg: |-
            Grubunuza yeni üyeleri karşılayın veya ayrıldıktan sonra veda edin!

            *Yönetici Komutları: *
            × /setwelcome `<reply/text>`: Grup için hoş geldin mesajını ayarlar.
            × /welcome `<yes/no/on/off>`: Grup için hoş geldin ayarını etkinleştirir ya da devre dışı bırakır.
            × /resetwelcome: Hoş geldin mesajını varsayılana sıfırlar.
            × /setgoodbye `<reply/text>`: Grup için veda mesajını ayarlar.
            × /goodbye `<yes/no/on/off>`: Grup için veda ayarını etkinleştirir ya da devre dışı bırakır.
            × /resetgoodbye: Veda mesajını varsayılana sıfırlar.
            × /cleanservice `<yes/no/on/off>`: 'x gruba katıldı' bildirimi gibi tüm hizmet mesajlarını sil.
            × /cleanwelcome `<yes/no/on/off>`: Yeni üye katıldığında eski hoş geldin mesajını sil.
            × /autoapprove `<yes/no/on/off>`: Tüm yeni üyeleri otomatik olarak onayla.
    Help:
        About: |-
            @{first} en hızlı ve en özellik dolu grup yöneticilerinden biridir.

            Alita ✨, @DivideProjects tarafından geliştirilmiş ve aktif olarak sürdürülmektedir!

            Alita 2020 yılından beri çevrimiçi ve yüz binlerce kullanıcıyla binlerce gruba hizmet vermiştir!

            <b>Neden Alita:</b>
            - Basit: Kolay kullanım ve birçok bot komutuyla uyumlu.
            - Özellik Dolu: Diğer grup yönetim botlarının sahip olmadığı birçok özellik.
            - Hızlı: Tahmin edin ne? Python kullanmıyor, ana programlama dilimiz olarak <a href='https://go.dev/'>Go</a> kullanıyoruz.

            <b>Mevcut Sürüm:</b> {admin}
        Configuration:
            Step-1: |-
                Alita Yapılandırmasına Hoş Geldiniz

                Yapılacak ilk şey Alita ✨'yı grubunuza eklemektir! Bunu yapmak için aşağıdaki düğmeye basın ve grubunuzu seçin, ardından öğreticiye devam etmek için Bitti düğmesini tıklayın.
            Step-2: |-
                Tamam, harika!

                Şimdi düzgün çalışmam için beni grubunuzun yöneticisi yapmanız gerekiyor!
                Bu kolay adımları izleyin:
                ▫️ Grubunuza gidin
                ▫️ Grubun adına basın
                ▫️ Düzenle'ye basın
                ▫️ Yönetici'ye basın
                ▫️ Yönetici Ekle'ye basın
                ▫️ Büyüteç'e basın
                ▫️ @{chat} araması yapın
                ▫️ Onayla
            Step-3: |-
                Mükemmel!
                Bot artık kullanıma hazır!
                Tüm komutlar / veya ! ile kullanılabilir!

                Beni grubunuzda kurmakla ilgili herhangi bir zorluk yaşıyorsanız @DivideSupport'a gelmekten çekinmeyin.
                Size yardım etmeyi çok severiz.
        DonateText: |-
            Bağış yapmak mı istiyorsun? Harika!
            Bağış yaptığınızda tüm fonlar benim gelişimime gidiyor ve bu da beni hızlı ve duyarlı yapıyor.
            Bağışınız bana sunucu sınırlamaları nedeniyle alamadığım bir veya iki yeni özellik de getirebilir.
            Tüm fonlar veritabanı, depolama ve barındırma gibi hizmetlerime harcanacak!
            Sahibimle iletişime geçerek bağış yapabilirsiniz: @DivideProjectsBot
    Languages:
        help_msg: |-
            Botun dilini değiştiremiyor musun?
            Bu modülü kullanarak kolayca değiştir!

            Sadece /lang yazın ve kendiniz veya grubunuz için bir dil seçmek üzere satır içi klavyeyi kullanın.

            [Crowdin](https://crowdin.com/project/alita_robot)'da yardım ederek botu daha fazla dile getirmemize yardımcı olabilirsiniz
    Locks:
        help_msg: |-
            *Sadece Yönetici*:
            × /lock `<permission>`: Sohbet iznini kilitle ..
            × /unlock `<permission>`: Sohbet izininin kilidini açın.
            × /kilitler: Sohbet iznini görüntüleyin.
            × /locktypes: Kullanılabilir kilit tiplerini kontrol edin! Bir grubun kullanıcılarını kısıtlamak için

            Kilitler kullanılabilir.
            URL ' leri kilitleme url 'ler, url ile tüm iletileri otomatik olarak siler, kilitleme stickerleri tüm çıkartmaları siler, vb.
            Robotları kilitleme robotları, robotların sohbete robotları eklemesini engelleyecek.

            ** Örnek:**
            /kilit ortamı `: bu, sohbetteki tüm ortam iletilerini kilitler.
    Misc:
        help_msg: |-
            × /info: Kullanıcı bilgilerinizi alın, yanıt olarak veya Kullanıcı ID'si ya da Kullanıcı Adı geçirerek kullanılabilir.
            × /id: Mevcut grup ID'sini alın. Bir mesajı yanıtlayarak kullanılırsa, o kullanıcının ID'sini alın.
            × /ping: Telegram Sunucusuna ping atın!
            × /tr <dil kodu> <mesaj/mesajı yanıtla>: Mesajı çevirin.
            × /removebotkeyboard: Sohbetinizden takılı kalmış bot klavyesini kaldırır.
            × /stat: Sohbetteki toplam mesaj sayısının sayısını alır.
    Mutes:
        help_msg: |-
            Bazen kullanıcılar can sıkıcı olabilir ve bunları ileti gönderme iletisinden sohbet etmek üzere kısıtlamak isteyebilirsiniz, bu modül yardım etmek için buradadır, grubunuzdaki üyelerin sesini kapatmak için ths modülünü kullanabilirsiniz.

            *Mute Commands: * (Yalnızca yönetici)
            × /dilsiz <userhandle>: bir kullanıcıyı (tanıtıcı ya da yanıt yoluyla)
            × /smute <userhandle>: bir kullanıcıyı sessiz bir şekilde siler, gruba ileti göndermez ve komutunuzu da siler. (işleme yoluyla, ya da yanıtlayın)
            × /ddilsiz <userhandle>: bir kullanıcıyı mutes ve cevaplı iletiyi sildir .. (tutamaç ya da yanıt)
            × /tsumud <userhandle> x (m/h/d): bir kullanıcıyı ` x ` time olarak kabul eder. (tanıtıcı ya da yanıt yoluyla). m = dakika, h = saat, d = gün.
            × /açmayan <userhandle>: bir kullanıcının sesini kaldırır. (tanıtıcı ya da yanıt yoluyla)
    Notes:
        help_msg: |-
            notlu gelecek kullanıcılar için verileri kaydet!
            Rastgele bilgi parçacıklarını kaydetmek için harika; telefon numarası, güzel bir gif, komik resim - her şey!
            *Kullanıcı komutları:*
            - /get <notename>: Bir not al.
            - #notename: /get ile aynı.
            Yönetici komutları:
            - /save <notename> <note text>: "word" adında yeni bir not kaydet. Bir mesaja yanıt vermek o mesajı kaydeder. Medyada bile çalışır!
            - /clear <notename>: İlgili notu sil.
            - /notes: Mevcut sohbetteki tüm notları listele.
            - /saved: /notes ile aynı.
            - /clearall: Bir sohbetteki TÜM notları sil. Bu geri alınamaz.
            - /privatenotes: PM ' de not gönderilip gönderilmeyeceğini belirler. Kullanıcıların özel mesajda notu almak için tıklatabilecekleri bir düğme içeren bir ileti gönderilir.
    Pins:
        help_msg: |-
            Tüm sabitleme ile ilgili komutlar burada bulunabilir; sohbetinizi en son haberler üzerinde basit sabitlenmiş bir iletiyle güncel tutun!

            *Kullanıcı komutları: *
            × /pinned: Mevcut sabitlenmiş mesajı alın.

            *Admin komutları: *
            × /pin: Yanıt verdiğiniz mesajı sabitler. Grup üyelerine bildirim göndermek için 'loud' veya 'notify' ekleyin.
            × /pinned: mevcut sohbet ' ta en son sabitlenen mesajı alır.
            × /permapin <text>: Bot aracılığıyla özel mesaj sabitler. Bu mesaj markdown, düğmeler ve diğer tüm harika özellikleri içerebilir.
            × /unpin: Mevcut sabitlenmiş mesajı kaldır. Yanıt olarak kullanılırsa yanıtlanan mesajın sabitlemesini kaldır.
            × /unpinall: Tüm sabitlenmiş mesajları kaldır.
            × /antichannelpin <yes/no/on/off>: Telegram'ın bağlı kanalları otomatik sabitlemeye izin verme. Argüman verilmezse mevcut ayarı göster.
            × /cleanlinked <yes/no/on/off>: Bağlı kanal tarafından gönderilen mesajları sil.
            Not: Anti kanal sabitleme kullanırken manuel yapmak yerine /unpin komutunu kullandığınızdan emin olun. Aksi takdirde kanal herhangi bir mesaj gönderdiğinde eski mesaj tekrar sabitlenecektir.
    Purges:
        help_msg: |-
            *Sadece Yönetici:*
            - /purge: Bu ve yanıtlanan mesaj arasındaki tüm mesajları siler.
            - /del: Yanıtladığınız mesajı siler.

            *Örnekler*:
            - Yanıtlanan mesajdan şu ana kadar tüm mesajları sil.
            -> `/purge`
    Reports:
        help_msg: |-
            Hepimiz gruplarımızı 7/24 izleyecek zamanı olmayan meşgul insanlarız. Ama grubunuzda biri spam yapıyorsa nasıl tepki verirsiniz?

            × /report `<sebep>`: Yöneticilere bildirmek için bir mesaja yanıt verin.
            - @admin: /report ile aynı ama komut değil.

            *Sadece Yöneticiler:*
            × /reports `<on/off/yes/no>`: Rapor ayarını değiştir veya mevcut durumu görüntüle.
            - Özel mesajda yapılırsa durumunuzu değiştirir.
            - Grupta yapılırsa o grubun durumunu değiştirir.
            × /reports `block` (sadece yanıt yoluyla): Bir kullanıcının /report veya @admin kullanmasını engelle.
            × /reports `unblock` (sadece yanıt yoluyla): Bir kullanıcının /report veya @admin kullanma engelini kaldır.
            × /reports `showblocklist`: /report veya @admin kullanamayan tüm engellenmiş kullanıcıları göster.

            Bir kullanıcıyı rapor etmek için sadece mesajına @admin veya /report ile yanıt verin; Alita daha sonra yöneticilerin bilgilendirildiğini belirten bir mesajla yanıt verecektir.
            Bir kullanıcıyı rapor etmek için bir mesaja yanıt vermelisiniz; sadece yönetici etiketlemek için @admin kullanamazsınız!

            *NOT:* Bunların hiçbiri yöneticiler tarafından kullanıldığında tetiklenmez.
    Rules:
        help_msg: |-
            Her sohbet farklı kurallarla çalışır; bu modül bu kuralları daha net hale getirecek!
            *Kullanıcı komutları *:
            × /rules: Mevcut sohbet kurallarını kontrol et.
            *Admin komutları *:
            × /setrules `<text>`: Bu sohbet için kuralları ayarla.
            × /privaterules `<yes/no/on/off>`: Kuralların özel olarak gönderilip gönderilmeyeceğini etkinleştirin/devre dışı bırakın.
            × /resetrules: Sohbet kurallarını varsayılana sıfırla
            × /rulesbtn `<özel metin>`: Kurallar düğmesinin metnini ayarla.
            × /resetrulesbutton: Kurallar düğmesinin metnini varsayılana sıfırla.
            × /resetrulesbtn: Yukarıdakiyle aynı.
    Tagger:
