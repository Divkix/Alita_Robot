            × /unpin: Geçerli sabitlenmiş iletiyi serbest dur. Yanıt olarak kullanılırsa, yanıtlanmış iletiyi iğneler çıkarın.
            × /unpinall: Tüm sabitlenmiş iletilerin pimlerini kaldırın.
