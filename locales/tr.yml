            × /kickme: komutu vermek olan kullanıcıyı atar.

            *Yasak Komutları* (Yönetici için):
            × /ban <userhandle>: bir kullanıcıyı yasaklar. (işlem, yanıt veya yanıt)
            × /sban <userhandle>: bir kullanıcıyı sessizce yasaklar, gruba mesaj göndermez ve komutunuzu da siler. (işlem, yanıt veya yanıt)
            × /dban <userhandle>: bir kullanıcıyı yasaklar ve yanıtlanan mesajı siler. (işlem, yanıt veya yanıt)
            × /tban <userhandle> x(m/h/d): bir kullanıcıyı `x` zamanı için yasaklar. (işlem, yanıt veya yanıt). m = dakika, h = saat, d = gün.
            × /unban <userhandle>: bir kullanıcıyı açın. (işlem, yanıt veya yanıt)

            *Sınır Komutları:* (Yönetici için)
            × /restrict: İçinde kick, ban ve mute seçenekleri olan bir InlineKeyboard göster
            × /unrestrict: İçinde unmute ve unban seçenekleri olan bir InlineKeyboard göster
