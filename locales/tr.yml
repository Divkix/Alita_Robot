            Bazen bir kullanıcının istenmeyen içerik göndermeyeceğine güvenebilirsiniz.
            Belki onları yönetici yapmak için yeterli olmayabilir ama kilitler, kara listeler ve antispam'ın onlara uygulanmamasında sorun görmeyebilirsiniz.
            İşte onaylar bunun için - güvenilir kullanıcıları onaylamak, onlara izin vermek için.

