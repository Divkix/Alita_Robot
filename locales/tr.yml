    Bans:
        ban:
            ban_reason: |4-
                <b>Sebep: </b> {reason}
            dban:
                no_reply: Mesajı silmek ve kullanıcıyı yasaklamak için bir mesaj yanıtlamanız gerekiyor!
            is_admin: Neden bir yöneticiyi yasaklayayım? Bu oldukça aptal bir fikir gibi görünüyor.
            is_bot_itself: Bunu gerçekten mi düşünüyorsun?
            normal_ban: |-
                Başka biri bu kadarını yiyor...!
                {value} yasaklandı.
