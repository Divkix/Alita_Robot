  Formatting:
    help_msg: >-
      Alita, mesajlarınızı daha etkileyici hale getirmek için çok sayıda biçimlendirme seçeneğini destekler. Aşağıdaki düğmelere tıklayarak bir göz atın!
    Markdown: >-
      <b>Markdown Biçimlendirme</b>

      Mesajınızı <b>kalın</b>, <i>italik</i>,
      <u>altı çizili</u> ve çok daha fazlasını kullanarak biçimlendirebilirsiniz. Devam edin ve deneyin!
      <b>Desteklenen markdown</b>:
      - <code>`kod kelimeleri`</code>: Geri tırnaklar tek aralıklı yazı tipleri için kullanılır. Şu şekilde gösterilir: <code>kod kelimeleri</code>.
      - <code>_italik kelimeler_</code>: Alt çizgiler italik yazı tipleri için kullanılır. Şu şekilde gösterilir: <i>italik kelimeler</i>.
      - <code>*kalın kelimeler*</code>: Yıldız işaretleri kalın yazı tipleri için kullanılır. Şu şekilde gösterilir: <b>kalın kelimeler</b>.
      - <code>~üstü çizili~</code>: Tildeler üstü çizili için kullanılır. Şu şekilde gösterilir: <strike>üstü çizili</strike>.
      - <code>||spoiler||</code>: Çift dikey çubuklar spoilerlar için kullanılır. Şu şekilde gösterilir: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```ön```</code>: Biçimlendiricinin '```' ile biçimlendirilmiş metin içindeki diğer biçimlendirme karakterlerini yok saymasını sağlamak için, şu şekilde olacaktır:
      <code>**kalın** | *kalın*</code>.
      - <code>__altı çizili__</code>: Çift alt çizgiler altı çizili için kullanılır. Şu şekilde gösterilir: altı çizili. NOT: Bazı istemciler akıllı olmaya çalışır ve bunu italik olarak yorumlar. Bu durumda, uygulamanızın yerleşik biçimlendirmesini kullanmayı deneyin.
      - <code>[köprü](example.com)</code>: Bu, köprüler için kullanılan biçimlendirmedir. Şu şekilde gösterilir: <a href='https://example.com/'>köprü</a>.
      - <code>[Düğmem](buttonurl://example.com)</code>: Bu, düğmeler oluşturmak için kullanılan biçimlendirmedir. Bu örnek, tıklandığında <code>example.com</code> adresini açan "Düğmem" adlı bir düğme oluşturacaktır.

      Aynı satırda düğmeler göndermek isterseniz,
      <code>:same</code> biçimlendirmesini kullanın.
      <b>Örnek:</b>
      <code>[düğme 1](buttonurl:example.com)</code>
      <code>[düğme 2](buttonurl://example.com:same)</code>
      <code>[düğme 3](buttonurl://example.com)</code>
      Bu, 1 ve 2 numaralı düğmeyi aynı satırda, 3 numaralı düğmeyi ise altında gösterecektir.
    Fillings: >-
      <b>Doldurmalar</b>

      Mesajlarınızın içeriğini bağlamsal verilerle de özelleştirebilirsiniz.
      Örneğin, hoş geldin mesajında bir kullanıcıyı adıyla anabilir veya
      bir filtrede ondan bahsedebilirsiniz!
      Bunları notlarda bir kullanıcıyı anmak için de kullanabilirsiniz!

      <b>Desteklenen doldurmalar:</b>
      - <code>{first}</code>: Kullanıcının adı.
      - <code>{last}</code>: Kullanıcının soyadı.
      - <code>{fullname}</code>: Kullanıcının tam adı.
      - <code>{username}</code>: Kullanıcının kullanıcı adı. Eğer yoksa,
      kullanıcıyı anar.
      - <code>{mention}</code>: Kullanıcıyı adıyla anar.
      - <code>{id}</code>: Kullanıcının kimliği.
      - <code>{chatname}</code>: Sohbetin adı.
      - <code>{rules}</code>: Mesaja Kurallar Düğmesi ekler.
      - <code>{protect}</code>: İçeriğin paylaşılmasını engeller.
      - <code>{preview}</code>: Mesajlarda önizlemeleri etkinleştirir.
      - <code>{nonotif}</code>: O mesaj için bildirimi devre dışı bırakır.
    Random: >-
      <b>Rastgele İçerik</b>

      Eğlenceli olabilecek başka bir şey de bir mesajın içeriğini rastgele hale getirmektir.
      Hoş geldin mesajlarını değiştirerek veya notları değiştirerek işleri biraz daha kişisel hale getirin!
      Rastgele içerikler nasıl kullanılır:
      - %%%: Bu ayırıcı, bota rastgele yanıtlar eklemek için kullanılabilir.
      Örneğin:
      <code>merhaba
      %%%
      nasılsın</code>
      Bu, ilk mesaj olan "merhaba"yı veya ikinci mesaj olan "nasılsın"ı göndermek arasında rastgele seçim yapacaktır.
      Alita'yı biraz daha özelleştirilmiş hissettirmek için bunu kullanın! (sadece filtrelerde/notlarda çalışır)
      Örnek hoş geldin mesajı:
      - Her yeni kullanıcı katıldığında, burada gösterilen üç mesajdan biriyle karşılaşacaklar.
      -> /filter "hey"
      merhaba <code>{first}</code>!
      %%%
      Ooooh, <code>{first}</code> nasılsın?
      %%%
      Naber? <code>{first}</code>
    markdown_help: Markdown Yardımı
