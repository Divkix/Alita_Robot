            × /approval: Bu sohbette kullanıcının onay durumunu kontrol et.

            *Yönetici Komutları:*
            × /approve: Bir kullanıcıyı onayla. Kilitler, kara listeler ve antispam artık onlar için geçerli olmayacak.
            × /unapprove: Bir kullanıcının onayını kaldır. Artık tekrar kilitler, kara listeler ve antispam'a tabi olacaklar.
            × /approved: Tüm onaylı kullanıcıları listele.

            *Sahip Komutları:*
            × /unapproveall: Sohbetteki TÜM kullanıcıların onayını kaldır. Bu geri alınamaz.
