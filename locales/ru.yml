---
main:
    lang_sample: русский
    language_flag: "\U0001F1F7\U0001F1FA"
    language_name: русский
strings:
    Admin:
        adminlist: 'Администраторы в <b>{admin}</b>:'
        anon_admin:
            already_disabled: Режим АнонимныйАдмин уже <b>отключен</b> для {admin}
            already_enabled: Режим АнонимныйАдмин уже <b>включен</b> для {admin}
            disabled: |-
                Режим АнонимныйАдмин в настоящее время <b>отключен</b> для {admin}.
                Это требует от анонимных администраторов нажать кнопку для подтверждения их прав.
            disabled_now: |-
                Режим АнонимныйАдмин теперь <b>отключен</b> для {admin}.
                Отныне я больше не буду просить администраторов проверять права анонимных администраторов.
            enabled: |-
                Режим АнонимныйАдмин в настоящее время <b>включен</b> для {admin}.
                Это позволяет всем анонимным администраторам выполнять административные действия без ограничений.
            enabled_now: |-
                Режим АнонимныйАдмин теперь <b>включен</b> для {admin}.
                Отныне я буду просить администраторов проверять права анонимных администраторов.
            invalid_arg: Неверный аргумент, я понимаю только <code>on</code>, <code>off</code>, <code>yes</code>, <code>no</code>
        demote:
            is_admin: Этот человек не администратор, как я могу его понизить?
            is_bot_itself: Я не могу понизить себя, иди к тому, кто меня повысил!
            is_owner: Этот человек создал этот чат, как я могу его понизить?
            success_demote: Успешно понижен {admin}!
        errors:
            err_cannot_demote: Не удалось понизить. Возможно, я не администратор, или статус администратора был назначен другим пользователем, поэтому я не могу воздействовать на них!
            err_cannot_promote: Не удалось повысить. Возможно, я не администратор, или статус администратора был назначен другим пользователем, поэтому я не могу воздействовать на них!
            err_set_title: Не удалось установить пользовательский заголовок администратора, имя заголовка может быть неправильным или содержать эмодзи.
            title_empty: Вам нужно дать мне заголовок администратора, чтобы я мог его установить.
        help_msg: |-
            Упростим и понижайте пользователей с помощью административного модуля!

            *Команды пользователей: *
            × /adminlist: Показать администраторы в текущем чате.

            *Команды администрирования: *
            × /promote `<reply/username/mention/userid>`: Повысить пользователя.
            × /demote `<reply/username/mention/userid>`: Понизить пользователя.
            × /title `<reply/username/mention/userid>` `<custom title>`: Задать пользовательский заголовок для пользователя
        promote:
            admin_title_truncated: Заголовок администратора обрезан до 16 символов с {number}
            is_admin: Этот человек уже администратор, как я могу его повысить?
            is_bot_itself: Если бы только я мог сделать это с собой ;_;
            is_owner: Этот человек создал этот чат, как я могу его повысить?
            success_promote: Успешно повышен {admin}!
        title:
            is_admin: Этот человек уже администратор, как я могу установить для него пользовательский заголовок администратора?
            is_bot_itself: Если бы только я мог сделать это с собой ;_;
            is_owner: Этот человек создал этот чат, как я могу установить для него пользовательский заголовок администратора?
            success_set: Успешно установлен заголовок администратора {first} на <b>{chat}</b>
    Antiflood:
        checkflood:
            perform_action: Да, мне не нравится ваш флуд. {first} был {chat}!
        errors:
            expected_args: 'Я ожидал некоторые аргументы! Либо off, либо целое число. например: `/setflood 5`, или `/setflood off`'
            invalid_int: Это не допустимое целое число. Пожалуйста, дайте мне допустимое целое число, или `off`.
            set_in_limit: Лимит антифлуда должен быть установлен между 3 и 100.
        flood:
            disabled: Этот чат в настоящее время не применяет контроль флуда.
            show_settings: Этот чат в настоящее время применяет контроль флуда после {number} сообщений. Любые пользователи, отправляющие больше этого количества сообщений, будут {value}.
        flood_deleter:
            already_disabled: Удаление сообщений антифлуда в настоящее время *отключено* в этом чате, сообщения, вызывающие антифлуд, будут игнорироваться!
            already_enabled: Удаление сообщений антифлуда в настоящее время *включено* в этом чате, сообщения, вызывающие антифлуд, будут удалены!
            disabled: Отключено удаление сообщений антифлуда. Сообщения, вызывающие антифлуд, будут игнорироваться!
            enabled: Включено удаление сообщений антифлуда. Сообщения, вызывающие антифлуд, будут удалены!
            invalid_option: 'Я понимаю только опцию из: `yes`/`no`/`on`/`off`'
        help_msg: |-
            Ты знаешь, как иногда, люди присоединяются, посылают 100 сообщений и рушат твой чат? С помощью антипаводка это не больше!

            Антипотоп позволяет принимать меры к пользователям, которые отправляют более x сообщений подряд. Действия: ban/kick/mute/tban/tmute

            *Команды администрирования:*
            × /flood: Получить текущие параметры антипаводка.
            × /setflood `<number/off/no>`: Задайте число сообщений, после которых нужно выполнить действие над пользователем. Задайте значение '0', 'off' или 'no', чтобы отключить.
            × /setfloodmode `<action type>`: Выберите действие, которое нужно выполнить для пользователя, который подтопился. Опции: ban/kick/mute/tban/tmute
            × /delflood `<yes/no/on/off>`: Если вы хотите, чтобы бот удалил сообщения, затопленных пользователем.
        setflood:
            disabled: |-
                Хорошо.
                Я не буду предупреждать пользователей за флуд.
            success: Понятно! Максимальный лимит флуда в <b>{number}</b> сообщений.
        setfloodmode:
            specify_action: 'Вам нужно указать действие, которое нужно выполнить при флуде. Текущие режимы: `ban`/`kick`/`mute`'
            success: Понятно! Режим флуда будет {value}.
            unknown_type: 'Неизвестный тип ''{value}''. Пожалуйста, используйте один из: ban/kick/mute'
    Approvals:
        approval:
            is_admin: '{admin} администратор, одобрение не требуется.'
            is_approved: |-
                {param1} является одобренным пользователем в <b>{param2}</b>
                Он защищён от чёрных списков, блокировок и антифлуда!

                <b>Одобрено:</b> {param3} (<code>{number}</code>)
                <b>Время одобрения:</b> {param4} UTC
            is_bot_itself: Я администратор, мне не нужно одобрение.
            is_unapproved: |-
                Вы не одобрены в <b>{value}</b>
                Вы не защищены от чёрных списков, блокировок и антифлуда!
        approve:
            is_bot_itself: Вы уже одобрили меня, сделав меня администратором!
            user_approved: |-
                Одобренный пользователь: {user}
                Теперь он защищён от банов, чёрных списков, блокировок и антифлуда!
            user_not_in_chat: Этого пользователя нет в этом чате, как я могу его одобрить?
        approved:
            approved_list: |-
                Эти пользователи одобрены в <b>{first}:</b>
                {second}

                Для получения дополнительной информации о каждом пользователе, такой как «Одобрено» и «Время одобрения», используйте /approval (user id).
            none_approved: Нет одобренных пользователей в <b>{value}</b>!
        help_msg: |-
            Иногда можно доверять пользователю не отправлять нежелательный контент.
            Может быть недостаточно для того, чтобы сделать их админом, но вы можете разрешить блокировкам, чёрным спискам и антифлуду не применяться к ним.
            Вот для чего нужны одобрения — одобряйте надёжных пользователей, чтобы разрешить им отправлять сообщения

            *Команды пользователей:*
            × /approval: Проверить статус одобрения пользователя в этом чате.

            *Команды администрирования:*
            × /approve: Одобрить пользователя. Блокировки, чёрные списки и антифлуд больше не будут применяться к ним.
            × /unapprove: Лишить одобрения пользователя. Теперь они снова будут подпадать под блокировки, чёрные списки и антифлуд.
            × /approved: Показать список всех одобренных пользователей.

            *Команды владельца:*
            × /unapproveall: Лишить одобрения ВСЕХ пользователей в чате. Это невозможно отменить.
        unapprove:
            is_bot_itself: Я администратор, меня нельзя лишить одобрения!
            user_unapproved: |-
                Пользователь лишён одобрения: {user}
                Он больше не защищён от банов, чёрных списков, блокировок и антифлуда!
        unapprove_all:
            ask: Вы уверены, что хотите удалить всех одобренных пользователей из этого чата?
            button_handler:
                "no": Отменено удаление всех одобренных пользователей из этого чата ❌
                "yes": Удалены все одобренные пользователи из этого чата ✅
            chat_creator_only: Только создатель чата может использовать эту команду для лишения одобрения всех пользователей в этом чате.
    Bans:
        ban:
            ban_reason: |4-
                <b>Причина: </b> {reason}
            dban:
                no_reply: Вам нужно ответить на сообщение, чтобы удалить его и забанить пользователя!
            is_admin: Зачем мне банить администратора? Это звучит как очень глупая идея.
            is_bot_itself: Вы действительно думаете, что я забаню самого себя?
            normal_ban: |-
                Очередной кусает пыль...!
                {value} забанен.
            tban: |-
                Очередной кусает пыль...!
                {first} забанен на {second}
        help_msg: |-
            Иногда пользователи могут быть раздражающими и вы можете захотеть удалить их из своего чата, этот модуль как раз помогает справиться с этим!
            Банить/исключать пользователей из вашего чата и разбанивать их позже, если они ведут себя хорошо.

            *Команды пользователей:*
            × /kickme: исключает пользователя, который выдал команду.

            *Команды банов* (только для администратора):
            × /ban <пользователь>: банит пользователя. (через ответ или имя пользователя)
            × /sban <пользователь>: банит пользователя тихо, не отправляет сообщение в группу и также удаляет вашу команду. (через ответ или имя пользователя)
            × /dban <пользователь>: банит пользователя и удаляет сообщение, на которое ответили. (через ответ или имя пользователя)
            × /tban <пользователь> x(m/h/d): банит пользователя на `x` времени. (через ответ или имя пользователя). m = минуты, h = часы, d = дни.
            × /unban <пользователь>: разбанивает пользователя. (через ответ или имя пользователя)

            *Команды ограничений:* (только для администратора)
            × /restrict: Показывает встроенную клавиатуру для выбора опций исключения, бана и мута
            × /unrestrict: Показывает встроенную клавиатуру для выбора опций размута и разбана.
        kick:
            cannot_kick_admin: Зачем мне исключать администратора? Это звучит как очень глупая идея.
            is_bot_itself: Зачем мне исключать самого себя?
            kicked_reason: |4-
                <b>Причина: </b> {reason}
            kicked_user: |-
                Очередной кусает пыль...!
                {user} исключен.
            user_not_in_chat: Этого пользователя нет в этом чате, как я могу ограничить его?
        kickme:
            is_admin: Вы администратор, вы застряли здесь со всеми остальными!
            ok_out: Ладно, выходи!
        unban:
            is_admin: Зачем мне разбанивать администратора? Это звучит как очень глупая идея.
            is_bot_itself: Зачем мне снимать ограничения с самого себя, если я уже здесь?
            unbanned_user: |-
                Ладно, конечно...!
                {user} разбанен.
    Blacklists:
        bl_watcher:
            banned_user: Забанен {first} из-за {second}
            kicked_user: Исключён {first} из-за {second}
            muted_user: Заглушен {first} из-за {second}
        blacklist:
            added_bl: 'Добавлены эти слова в чёрный список:'
            already_blacklisted: 'Эти слова уже в чёрном списке:'
            give_bl_word: Пожалуйста, дайте мне слово для добавления в чёрный список!
        help_msg: |-
            *Команды пользователей:*
            × /blacklists: Проверить все чёрные списки в чате.

            *Команды администрирования:*
            × /addblacklist `<trigger>`: Добавляет слово в чёрный список в текущем чате.
            × /rmblacklist `<trigger>`: Удаляет слово из чёрного списка в чате.
            × /blaction `<mute/kick/ban/warn/none>`: Задаёт действие, которое будет выполняться ботом при обнаружении слова из чёрного списка.
            × /blacklistaction: То же, что и выше

            *Только владелец:*
            × /remallbl: Удаляет все слова из чёрного списка в чате

            *Примечание:*
            Режим по умолчанию для чёрного списка *none*, который просто удалит сообщения из чата.
        ls_bl:
            list_bl: 'Эти слова в чёрном списке в этом чате:'
            no_blacklisted: В этом чате нет слов в чёрном списке.
        rm_all_bl:
            ask: Вы уверены, что хотите удалить все слова чёрного списка из этого чата?
            button_handler:
                "no": Отменено удаление всех чёрных списков из этого чата ❌
                "yes": Удалены все чёрные списки из этого чата ✅
        set_bl_action:
            changed_mode: 'Изменён режим чёрного списка на: *{value}*'
            choose_correct_option: Пожалуйста, выберите опцию из <mute/kick/ban/warn/none>
            current_mode: 'Текущий режим чёрного списка: {value}'
        unblacklist:
            give_bl_word: Пожалуйста, дайте мне слово для удаления из чёрного списка!
            no_removed_bl: Ни одно из данных слов не было в чёрном списке, которое можно удалить!
            removed_bl: Удалено '{value}' из слов чёрного списка!
    CommonStrings:
        admin_cache:
            cache_reloaded: Кэш администратора успешно перезагружен.
            not_found: Кэш администратора не найден. Попросите администратора использовать /admincache для перезагрузки кэша администратора.
    Connections:
        allow_connect:
            currently_off: |-
                Подключения пользователей в настоящее время <b>отключены</b>.
                Пользователи не могут подключить этот чат к своим ЛС!
            currently_on: |-
                Подключения пользователей в настоящее время <b>включены</b>.
                Пользователи могут подключить этот чат к своим ЛС!
            turned_off: |-
                <b>Отключены</b> подключения пользователей к этому чату!
                Пользователи не могут подключать чат к своим ЛС!
            turned_on: |-
                <b>Включены</b> подключения пользователей к этому чату!
                Пользователи теперь могут подключать чат к своим ЛС!
        connect:
            connected: Вы теперь подключены к <b>{value}</b>!
            connection_disabled: |-
                Подключения пользователей в настоящее время <b>отключены</b> для этого чата.
                Пожалуйста, попросите администраторов разрешить, если хотите подключиться!
            tap_btn_connect: Пожалуйста, нажмите кнопку ниже, чтобы подключить этот чат к вашим ЛС
        connected: Вы в настоящее время подключены к <b>{value}</b>
        connections_btns:
            admin_conn_cmds: Доступные команды администратора:{admin}
            user_conn_cmds: Доступные команды пользователя:{user}
        disconnect:
            disconnected: Отключён от подключённого чата.
            need_pm: Вам нужно отправить это в ЛС мне, чтобы отключиться от чата!
        help_msg: |-
            Это позволяет вам подключиться к базе данных чата и добавлять в неё вещи, не уведомляя чат! По очевидным причинам вам нужно быть администратором для добавления вещей; но любой участник может просматривать ваши данные. (забаненные/исключённые пользователи не могут!)

            *Команды*:
            × /connect `<chatid>`: Подключиться к указанному чату, позволяя просматривать/редактировать содержимое.
            × /disconnect: Отключиться от текущего чата.
            × /reconnect: Переподключиться к ранее подключённому чату
            × /connection: Посмотреть информацию о текущем подключённом чате.

            *Команды администратора:*
            × /allowconnect <yes/no>: Разрешить пользователям подключаться к чатам или нет.

            Вы можете получить ID чата, используя команду /id в своём чате. Не удивляйтесь, если ID отрицательный; все супергруппы имеют отрицательные ID.
        is_user_connected:
            bot_not_admin: Я не администратор в этом чате!
            need_group: Эта команда предназначена для использования в групповых чатах, а не в ЛС!
            user_not_admin: Вам нужно быть администратором, чтобы сделать это.
        not_connected: Вы не подключены ни к каким чатам.
        reconnect:
            need_pm: Вам нужно быть в ЛС со мной, чтобы переподключиться к чату!
            no_last_chat: У вас нет последнего чата для переподключения!
            reconnected: Вы теперь переподключены к <b>{value}</b>!
    Disabling:
        help_msg: |-
            Это позволяет отключить некоторые часто используемые команды, поэтому их можно использовать. Это также позволит вам автоматически удалять их, останавливая пользователей из bluetexting.

            *Команды администрирования *:
            × /disable `<commandname>`: Остановить пользователей с помощью команды commandname в этой группе.
            × /enable `<item name>`: Разрешить пользователям использовать в этой группе имя команды.
            × /disableable: Показать все доступные команды.
            × /disabledel `<yes/no/on/off>`: Удалить отключенные команды, если они используются другими администраторам.
            × /disabled: Показать в этом разговоре отключенные команды.

            Примечание:
            При отключении команды эта команда отключается только для неадминистраторов. Все администраторы по-прежнему могут использовать эти команды.
            Запрещенные команды по-прежнему доступны через функцию /connect. Если вам было бы интересно увидеть это отключено, дайте мне знать в чате поддержки.
    Filters:
        help_msg: |-
            Фильтры не чувствительны к регистру; каждый раз, когда кто-то произносит ваши ключевые слова, Алита ответит чем-то ещё! Может использоваться для создания ваших собственных команд, если желаете.

            Команды:
            - /filter <триггер> <ответ>: Каждый раз, когда кто-то говорит триггер, бот ответит предложением. Для многословных фильтров заключите триггер в кавычки.
            - /filters: Список всех фильтров чата.
            - /stop <триггер>: Остановить бота от ответа на триггер.
            - /stopall: Остановить ВСЕ фильтры в текущем чате. Это нельзя отменить.

            Примеры:
            - Установить фильтр:
            -> /filter привет Привет! Как дела?
            - Установить многословный фильтр:
            -> /filter привет друг Привет! Давно не виделись!
            - Установить фильтр, который может использовать только администратор:
            -> /filter пример Этот фильтр не сработает, если его скажет обычный пользователь {admin}
            - Чтобы сохранить файл, изображение, gif или любое другое вложение, просто ответьте на файл с:
            -> /filter триггер
    Formatting:
        Fillings: |-
            <b>Переменные</b>

            Вы также можете настроить содержимое вашего сообщения с помощью контекстных данных. Например, вы можете упомянуть пользователя по имени в приветственном сообщении или упомянуть его в фильтре!
            Вы можете использовать их для упоминания пользователя в заметках тоже!

            <b>Поддерживаемые переменные:</b>
            - <code>{first}</code>: Имя пользователя.
            - <code>{last}</code>: Фамилия пользователя.
            - <code>{fullname}</code>: Полное имя пользователя.
            - <code>{username}</code>: Имя пользователя в Telegram. Если его нет, упоминает пользователя вместо этого.
            - <code>{mention}</code>: Упоминает пользователя с его именем.
            - <code>{id}</code>: ID пользователя.
            - <code>{chatname}</code>: Название чата.
            - <code>{rules}</code>: Добавляет кнопку правил к сообщению.
            - <code>{protect}</code>: Защищает контент от пересылки.
            - <code>{preview}</code>: Включает предварительный просмотр в сообщениях.
            - <code>{nonotif}</code>: Отключает уведомление для этого сообщения.
        Markdown: |-
            <b>Форматирование Markdown</b>

            Вы можете форматировать ваше сообщение используя <b>жирный</b>, <i>курсив</i>, <u>подчёркивание</u> и многое другое. Экспериментируйте!
            <b>Поддерживаемая разметка</b>:
            - <code>`code words`</code>: Обратные кавычки используются для моноширинного шрифта. Показывается как: <code>code words</code>.
            - <code>_italic words_</code>: Подчёркивания используются для курсива. Показывается как: <i>italic words</i>.
            - <code>*bold words*</code>: Звёздочки используются для жирного шрифта. Показывается как: <b>bold words</b>.
            - <code>~strikethrough~</code>: Тильды используются для зачёркивания. Показывается как: <strike>strikethrough</strike>.
            - <code>||spoiler||</code>: Двойные вертикальные черты используются для спойлеров. Показывается как: <tg-spoiler>Spoiler</tg-spoiler>.
            - <code>```pre```</code>: Чтобы форматировщик игнорировал другие символы форматирования внутри текста, отформатированного с помощью '```', будет как: <code>**bold** | *bold*</code>.
            - <code>__underline__</code>: Двойные подчёркивания используются для подчёркивания. Показывается как: underline. ПРИМЕЧАНИЕ: Некоторые клиенты пытаются быть умными и интерпретируют это как курсив. В этом случае попробуйте использовать встроенное форматирование вашего приложения.
            - <code>[hyperlink](example.com)</code>: Это форматирование используется для гиперссылок. Показывается как: <a href='https://example.com/'>hyperlink</a>.
            - <code>[My Button](buttonurl://example.com)</code>: Это форматирование используется для создания кнопок. Этот пример создаст кнопку с именем "My button", которая откроет <code>example.com</code> при нажатии.

            Если вы хотите отправить кнопки в одном ряду, используйте форматирование <code>:same</code>.
            <b>Пример:</b>
            <code>[button 1](buttonurl:example.com)</code>
            <code>[button 2](buttonurl://example.com:same)</code>
            <code>[button 3](buttonurl://example.com)</code>
            Это покажет кнопки 1 и 2 на одной линии, а 3 под ними.
        Random: |-
            <b>Случайный контент</b>

            Ещё одна забавная вещь — это рандомизация содержимого сообщений. Сделайте всё более персонализированным, изменяя приветственные сообщения или заметки!
            Как использовать случайный контент:
            - %%%: Этот разделитель может быть использован для добавления случайных ответов боту.
            Например:
            <code>привет
            %%%
            как дела</code>
            Это случайно выберет между отправкой первого сообщения, "привет", или второго сообщения, "как дела".
            Используйте это, чтобы сделать Алиту более персонализированной! (работает только в фильтрах/заметках)
            Пример приветственного сообщения:
            - Каждый раз, когда присоединяется новый пользователь, ему будет показано одно из трёх сообщений.
            -> /filter "привет"
            привет, <code>{first}</code>!
            %%%
            Оооо, <code>{first}</code> как дела?
            %%%
            Что нового, <code>{first}</code>?
        help_msg: Alita поддерживает большое количество опций форматирования, чтобы сделать ваши сообщения более выразительными. Взгляни на кнопки внизу!
    Greetings:
        help_msg: |-
            Приветствуем новых членов группы или попрощаемся после их выхода!

            *Команды администрирования: *
            × /setwelcome `<reply/text>`: Задает текст приветствия для группы.
            × /welcome `<yes/no/on/off>`: Включает или выключает параметр приветствия для группы.
            × /resetwelcome: Сбросить приветственное сообщение по умолчанию.
            × /setgoodbye `<reply/text>`: Устанавливает текст прощания для группы.
            × /goodbye `<yes/no/on/off>`: Включает или отключает настройку прощания для группы.
            × /resetgoodbye: Сбросить сообщение прощания по умолчанию.
            × /cleanservice `<yes/no/on/off>`: Удалить все служебные сообщения, такие как уведомления 'x присоединился к группе'.
            × /cleanwelcome `<yes/no/on/off>`: Удалить старое приветственное сообщение при добавлении новых членов.
            × /autoapprove `<yes/no/on/off>`: Автоматически одобрять всех новых участников.
    Help:
        About: |-
            @{first} -это один из самых быстрых и наиболее характерных функций администратора групп.

            Алита ✨ разработана и активно поддерживается @DivideProjects!

            Алита работает в режиме онлайн с 2020 года и обслужила тысячи групп с сотнями тысяч пользователей!

            <b>Почему Алита:</b>
            -Простая: Легкое использование и совместимость с многочисленными командами ботов.
            -Избранное: множество функций, которые не имеют у других групп управления группами.
            -Быстрая: Угадайте что? Она не использует Python, мы используем <a href='https://go.dev/'>Go</a> в качестве основного языка программирования.

            <b>Текущая версия:</b> {second}
        Configuration:
            Step-1: |-
                Добро пожаловать в Alita Configuration

                Первое, что нужно сделать, это добавить Alita ✨ в вашу группу! Для этого нажмите кнопку под кнопкой и выберите группу, затем нажмите Готово, чтобы продолжить учебник.
            Step-2: |-
                Хорошо, хорошо сделано!

                Теперь для того, чтобы я правильно работал, вам нужно сделать меня администратором вашей Группы!
                Для этого выполните следующие простые шаги:
                ▫️ Перейти к вашей группе
                ▫️ Нажать имя группы
                ▫️ Нажать "Изменить"
                ▫️ Нажать "Администратор"
                ▫️ Нажать "Добавить администратора"
                ▫️ Нажать на увеличительное стекло
                ▫️ Найти @{admin}
                ▫️ Подтвердить
            Step-3: |-
                Отлично!
                Теперь Бот готов к использованию!
                Все команды можно использовать с/или!

                Если вы сталкиваетесь с какими-либо трудностями при настройке меня в вашей группе, то не стесняетесь приходить в @DivideSupport.
                Мы хотели бы помочь вам.
        DonateText: |-
            Так ты хочешь пожертвовать? Удивительно!
            Когда вы жертвываете, все средства фонда идут на мое развитие, которое быстро и быстро реагирует.
            Ваше пожертвование также может мне получить новую функцию или две, которую я не смог получить из-за ограничений сервера.
            Все средства фонда будут поместиться в мои услуги, такие как база данных, хранение и хостинг!
            Вы можете пожертвовать, связавшись с моим владельцем здесь: @DivideProjectsBot
    Languages:
        help_msg: |-
            Не в состоянии изменить язык бот?
            Вы легко менялись с помощью этого модуля!

            Просто введите /lang и используйте встроенную клавиатуру, чтобы выбрать язык для себя или своей группы.

            Вы можете помочь нам привести бота на большее количество языков, помогая в [Crowdin](https: //crowdin.com/project/alita_robot)
    Locks:
        help_msg: |-
            *Только для администрирования:*
            × /lock `<permission>`: Заблокировать разрешение в чате.
            × /unlock `<permission>`: Разблокировать разрешение в чате.
            × /locks: Просмотр разрешений чата.
            × /locktypes: Проверить доступные типы блокировок!

            Блокировки можно использовать для ограничения пользователей группы.
            Блокировка URL будет автоматически удалять все сообщения с URL, блокировка стикеров удалит все стикеры и т.д.
            Блокировка ботов остановит не-админов от добавления ботов в чат.

            **Пример:**
            `/lock media`: это блокирует все медиа-сообщения в чате.
    Misc:
        help_msg: |-
            × /info: Получить информацию о пользователе, может использоваться как ответ или путем передачи ID пользователя или имени пользователя.
            × /id: Получить ID текущей группы. При использовании в ответ на сообщение, получить ID этого пользователя.
            × /ping: Проверить соединение с сервером Telegram!
            × /tr <код языка> <сообщение/ответ на сообщение>: Перевести сообщение.
            × /removebotkeyboard: Удалить застрявшую клавиатуру бота из вашего чата.
            × /stat: Получить количество общего числа сообщений в чате.
    Mutes:
        help_msg: |-
            Иногда пользователи могут раздражать, и вы можете захотеть ограничить им отправку сообщений в чат. Этот модуль поможет вам заглушить участников в вашей группе.

            *Команды мута:* (только для администрирования)
            × /mute <userhandle>: заглушить пользователя (через упоминание или ответ)
            × /smute <userhandle>: заглушить пользователя тихо, не отправляет сообщение в группу и удаляет вашу команду. (через упоминание или ответ)
            × /dmute <userhandle>: заглушить пользователя и удалить отвечаемое сообщение. (через упоминание или ответ)
            × /tmute <userhandle> x(m/h/d): заглушить пользователя на `x` времени. (через упоминание или ответ). m = минуты, h = часы, d = дни.
            × /unmute <userhandle>: снять заглушение с пользователя. (через упоминание или ответ)
    Notes:
        help_msg: |-
            Сохранить данные для будущих пользователей с примечаниями!
            Заметки отличные, чтобы сохранить случайную тидбиту информации; номер телефона, миленькая гиф, смешная картинка-все!
            *Пользовательские команды: *
            -/получить <notename>: Получить записку.
            - #notename: То же, что и /get.
            Команды администрирования:
            -/save <notename> <note text>: Сохранить новое примечание под названием "word". Ответ на сообщение сохраняет это сообщение. Даже работает на носителе!
            -/cled <notename>: Удалить связанную заметку.
            -/notes: Показать все примечания в текущем чате.
            -/сохранено: То же, что и /notes.
            -/clearall: Удалить все примечания в чате. Это невозможно отменить.
            -/privatenotes: Нужно ли отправлять заметки в ПТОиР. Отправит сообщение с кнопкой, которую пользователи могут нажать, чтобы получить заметку в ПТОиР.
    Pins:
        help_msg: |-
            Все команды, связанные с булавами, можно найти здесь; оставить свой разговор до сегодняшнего дня на последних новостях с простым закрепленным сообщением!

            *Пользовательские команды: *
            × /закрепленная: Получить текущее закреплялось сообщение.

            *Команды администрирования: *
            × /pin: Pin сообщения, на которое вы ответили. Добавьте 'loud' или 'notify', чтобы отправить уведомление членам группы.
            × /gpind: получает последнее закрепляваемое сообщение в текущем чате.
            × /permapin <text>: Pin-пользовательское сообщение через бота. Это сообщение может содержать наценки, кнопки и другие прохладные функции.
            × /unpin: Открепите текущее закреплялось сообщение. Если он используется в качестве ответа, отнесете ответ на сообщение.
            × /unpinall: Все закрепленные сообщения.
            × /antichannelpin <yes/no/on/off>: Не позволяй автобулатам телеграммы. Если аргументы не указаны, то отображается текущее значение.
            × /cleanfled <yes/no/on/off>: Удалить сообщения, отправленные связанным каналом.
            Примечание: При использовании антиканальных штырьков следует использовать команду /unpin вместо того, чтобы делать это вручную. В противном случае, старое сообщение будет закрепляется, когда канал отправляет сообщения.
    Purges:
        help_msg: |-
            *Только для администрирования: *
            -/purge: удаляет все сообщения между этим и ответным сообщением.
            -/del: удаляет сообщение, на которое вы ответили.

            *Примеры*:
            -Удалите все сообщения из ответа на сообщение, до сих пор.
            -> `/purge `
    Reports:
        help_msg: |-
            Мы все заняты людьми, у которых нет времени следить за нашими группами 24/7. Но как вы реагируете, если кто-то в вашей группе спазет?

            × /report `<reason>`: ответ на сообщение об этом администратору.
            - @admin: то же, что и /report, но не команда.

            *Только администраторы: *
            × /repores `<on/off/yes/no>`: изменение параметра отчета или просмотр текущего состояния.
            -Если выполняется в ПТОиР, то переключится на состояние.
            -Если в группе, то переключится на состояние групп.
            × /reportos ` block ` (только через ответ): Блокировать пользователя с помощью /report или @admin.
            × /repors ` unblock ` (только через ответ): Разблокировать пользователя с помощью /report или @admin.
            × /repors ` showblocklist `: Проверьте всех заблокированных пользователей, которые не могут использовать /report или @admin.

            Чтобы сообщить о пользователе, просто ответьте на его сообщение @admin или /report; Natalie затем ответит на сообщение с сообщением о том, что admins были уведомлены.
            Вы ДОЛЖНЫ ответить на сообщение, чтобы сообщить пользователю; вы не можете просто использовать @admin для тегов admins без причины!

            *ПРИМЕЧАНИЕ: * Ни один из них не будет инициировано, если используется администраторам.
    Rules:
        help_msg: |-
            Каждый чат работает с разными правилами; этот модуль поможет сделать эти правила более ясными!
            *Команды пользователей:*
            × /rules: Проверить текущие правила чата.
            *Команды администрирования:*
            × /setrules `<text>`: Задать правила для этого чата.
            × /privaterules `<yes/no/on/off>`: включить/выключить отправку правил в личные сообщения.
            × /resetrules: Сбросить правила чата на стандартные
            × /rulesbtn `<custom text>`: Задать текст кнопки правил.
            × /resetrulesbutton: Сбросить текст кнопки правил на стандартный.
            × /resetrulesbtn: То же, что и выше.
    Tagger:
        help_msg: |-
            Тайггер-это важный компонент, в котором можно упомянуть всех подписанных членов группы.
            Любые участники разговора могут подписаться на Tigger.

            *Команды пользователей: *
            × /tagme: Разрешить пользователю теги
            × /untagme: Запретить пользователю теги

            *Команды администрирования:*
            × /tagall: tag/упоминание всех пользователей с тегами
            × /untagall: очистить все помеченные элементы
            × /addtag <user>: Добавить пользователя вручную в список тегов
            × /rmtag <user>: Удалить пользователя вручную из списка тегов
    Utils:
        chat_status:
            anon_admin_btn: Нажмите, чтобы подтвердить администрир
            anon_admin_string: Похоже, ты анонимный. Нажмите эту кнопку, чтобы подтвердить свою личность.
            bot:
                no_permission_delete: У меня нет разрешений на удаление сообщений!
                no_permission_pin: Я не могу вылакивать сообщения здесь! Убедитесь, что я админ и могу закрепить сообщения.
                no_permission_promote: Я не могу рекламировать/понивать здесь людей! Убедитесь, что я администратор, и можете назначить новых администраторов.
                no_permission_restrict: У меня нет разрешений на ограничение членов!
                no_permission_restrict_group: Я не могу ограничивать людей здесь! Убедитесь, что я администратор, и можете ограничить число других участников.
                require_admin: Я не админ! Убедитесь, что я администратор и у вас есть соответствующие права доступа.
            require_group: Эта команда используется в групповых чатах, а не в птоир!
            require_private: Эта команда выполнена для птоир, а не группового разговора!
            user:
                no_permission_change_info_btn: У вас нет разрешений на изменение информации!
                no_permission_change_info_cmd: У вас нет разрешения на изменение информации в этой группе!
                no_permission_delete: У вас нет разрешений на удаление сообщений!
                no_permission_pin: Вы не можете закрепить сообщения здесь! Убедитесь, что вы являетесь администратором и можете закрепить сообщения.
                no_permission_promote_btn: У вас нет разрешений на продвижение/понижающие элементы!!
