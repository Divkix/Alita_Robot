    Warns:
        help_msg: |-
            Оставляйте своих участников под контролем с помощью предупреждений; не позволяйте им выйти из-под контроля!
            Если вы ищете автоматические предупреждения, прочитайте о модуле черного списка!

            *Команды администрирования:*
            - /warn <причина>: Предупредить пользователя.
            - /dwarn <причина>: Предупредить пользователя ответом и удалить его сообщение.
            - /swarn <причина>: Предупредить пользователя бесшумно и удалить ваше сообщение.
            - /warns: Посмотреть предупреждения пользователя.
            - /rmwarn: Удалить последнее предупреждение пользователя.
            - /resetwarn: Сбросить все предупреждения пользователя до 0.
            - /resetallwarns: Удалить все предупреждения в чате. Все пользователи возвращаются к 0 предупреждениям.
            - /warnings: Получить настройки предупреждений чата.
            - /setwarnmode <ban/kick/mute/tban/tmute>: Установить режим предупреждения чата.
            - /setwarnlimit <число>: Установить количество предупреждений до наказания пользователей.

            *Примеры*
            - Предупредить пользователя.
            -> `/warn @user За нарушение правил`
