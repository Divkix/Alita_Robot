            extract_user:
                badrequest_failed_getchatmember: 'Не удалось получить пользователя: не удалось getChatMember: Bad Request: chat не найден'
                no_user_found: Не удалось найти пользователя по этому имени; вы уверены, что я их видел раньше?
        string_handling:
            extract_time:
                invalid_time_amount: Указана недопустимая сумма времени.
                invalid_time_type: 'Указан недопустимый тип времени. Ожидаемый m, h или d: {time}'
    Warns:
        help_msg: |-
            Keep your members in check with warnings; stop them getting out of control!
            If you're looking for automated warnings, read about the blacklist module!

            *Admin Commands:*
            - /warn <reason>: Warn a user.
            - /dwarn <reason>: Warn a user by reply, and delete their message.
            - /swarn <reason>: Silently warn a user, and delete your message.
            - /warns: See a user's warnings.
            - /rmwarn: Remove a user's latest warning.
            - /resetwarn: Reset all of a user's warnings to 0.
            - /resetallwarns: Delete all the warnings in a chat. All users return to 0 warns.
            - /warnings: Get the chat's warning settings.
            - /setwarnmode <ban/kick/mute/tban/tmute>: Set the chat's warn mode.
            - /setwarnlimit <number>: Set the number of warnings before users are punished.

            *Examples*
            - Warn a user.
            -> `/warn @user For disobeying the rules`
