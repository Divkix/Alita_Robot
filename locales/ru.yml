                require_owner_btn: Для этого нужно быть создателем группы!
                require_owner_cmd: Только создатель группы для этого!
        extraction:
            extract_chat:
                badrequest_failed_getchat: 'не удалось подключиться к чату: не удалось получить разговор: не удалось выполнить getChat: Bad Request: chat не найден'
