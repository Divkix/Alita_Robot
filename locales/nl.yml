      Soms kunnen gebruikers irritant zijn en je wilt ze misschien uit je chat verwijderen, deze module helpt je precies om dat te doen!
      Ban/kick gebruikers uit je chat en ontban ze later als ze zich goed gedragen.

      *User Commands:*
      √ó /kickme: kickt de gebruiker die de opdracht heeft uitgevoerd.

      *Ban Commands* (Admin only):
      √ó /ban <userhandle>: een gebruiker bannen. (via handle, of reactie)
      √ó /sban <userhandle>: een gebruiker stil bannen, stuurt geen bericht naar groep en verwijdert ook uw opdracht. (via handle, of reactie)
      √ó /ban <userhandle>: bans a user. (via handle, or reply)
      √ó /sban <userhandle>: bans a user silently, does not send message to group and also deletes your command. (via handle, or reply)
      √ó /dban <userhandle>: bans a user and delete the replied message. (via handle, or reply)
      √ó /tban <userhandle> x(m/h/d): bans a user for `x` time. (via handle, or reply). m = minutes, h = hours, d = days.
      √ó /unban <userhandle>: unbans a user. (via handle, or reply)

      *Restrict Commands:* (Admin only)
      √ó /restrict: Shows an InlineKeyboard to choose options from kick, ban and mute
      √ó /unrestrict: Shows an InlineKeyboard to choose options from unmute and unban.
