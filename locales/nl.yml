        help_msg: |-
            Verwelkom nieuwe leden in uw groepen of zeg vaarwel nadat ze vertrekken!

            *Admin Commando's:*
            × /setwelcome `<reply/text>`: Stel welkomsttekst in voor groep.
            × /welcome `<yes/no/on/off>`: Schakel de welkomstinstelling voor de groep in of uit.
            × /resetwelcome: Reset het welkomstbericht naar standaard.
            × /setgoodbye `<reply/text>`: Stel afscheidstekst in voor groep.
            × /goodbye `<yes/no/on/off>`: Schakel de afscheidsinstelling voor groep in of uit.
            × /resetgoodbye: Reset het afscheidsbericht naar standaard.
            × /cleanservice `<yes/no/on/off>`: Verwijder alle serviceberichten zoals 'x is toegetreden tot de groep' notificatie.
            × /cleanwelcome `<yes/no/on/off>`: Verwijder het oude welkomstbericht wanneer een nieuw lid toetreedt.
            × /autoapprove `<yes/no/on/off>`: Keur automatisch alle nieuwe leden goed.
    Help:
        About: |-
            @{first} is een van de snelste en meest functie gevulde groep manager.

            Alita ✨ is ontwikkeld en actief onderhouden door @DivideProjects!

            Alita is sinds 2020 online en heeft duizenden groepen met honderdduizenden gebruikers gediend!

            <b>Waarom Alita:</b>
            -Eenvoudig: Gemakkelijk gebruik en compaitble met veel bot commando's.
            -Featured: Veel functies die andere groepsbeheer bots hebben niet.
            -Fast: Guess what? Het is niet gemaakt met behulp van Python, gebruiken we <a href='https://go.dev/'>Go</a> als onze core programmeertaal.

            <b>Huidige versie:</b> {admin}
        Configuration:
            Step-1: |-
                Welkom bij de Alita Configuratie

                Het eerste wat u moet doen is Alita ✨ toevoegen aan uw groep! Om dat te doen, druk op de onder knop en selecteer uw groep, dan druk op Klaar om verder te gaan met de tutorial ..
            Step-2: |-
                Ok, goed gedaan!

                Nu om mij correct te laten werken, moet u mij de beheerder van uw Groep maken!
                Om dat te doen, volg deze eenvoudige stappen:
                ▫️ Ga naar uw groep
                ▫️ Druk op de naam van de groep
                ▫️ Press Modify
                ▫️ Press on Administrator
                ▫️ Press Add Administrator
                ▫️ Press the Vergrootglas Glass
                ▫️ Search @{admin}
                ▫️ Bevestiging
            Step-3: |-
                Uitstekend!
                Nu is de Bot klaar om te gebruiken!
                Alle commando's kunnen worden gebruikt met/of!

                Als u problemen ondervindt bij het instellen van mij in uw groep, aarzel dan niet om te komen in @DivideSupport.
                Wij willen u graag helpen.
        DonateText: |-
            Wil je doneren? Verbazingwekkend!
            Wanneer u doneert, gaat het hele fonds naar mijn ontwikkeling die snel en responsief maakt.
            Uw donatie kan me ook een nieuwe functie of twee, die ik was niet in staat om te krijgen als gevolg van de server beperkingen.
            Al het fonds zou in mijn diensten worden geplaatst, zoals database, opslag en hosting!
            U kunt doneren door contact op te nemen met mijn eigenaar hier: @DivideProjectsBot
    Languages:
        help_msg: |-
            Niet in staat om de taal van de bot te veranderen?
            Eenvoudig te wijzigen met behulp van deze module!

            Gewoon type /lang en gebruik inline toetsenbord om een taal voor jezelf of uw groep te kiezen.

            U kunt ons helpen de bot naar meer talen te brengen door te helpen op [Crowdin](https://crowdin.com/project/alita_robot)
    Locks:
        help_msg: |-
            *Alleen Admin*:
            × /lock `<permission>`: Chatmachtiging vergrendelen.
            × /unlock `<permission>`: Chatmachtiging ontgrendelen.
            × /locks: Chatmachtiging weergeven.
            × /locktypes: Controleer beschikbare vergrendelingstypen!

            Locks kunnen worden gebruikt om de gebruikers van een groep te beperken.
            Vergrendeling urls zal automatisch alle berichten met URL's verwijderen, de stickers vergrendelen zullen alle stickers verwijderen, enz.
            Vergrendeling bots zullen niet-admins stoppen van het toevoegen van bots aan de chat.

            **Voorbeeld:**
            `/lock media`: hiermee worden alle mediaberichten in de chat vergrendeld.
    Misc:
        help_msg: |-
            × /info: Krijg je gebruikersinfo, kan gebruikt worden als antwoord of door een Gebruikers ID of Gebruikersnaam door te geven.
            × /id: Krijg het huidige groep id. Als gebruikt door te antwoorden op een bericht, krijg dat gebruikers id.
            × /ping: Ping de Telegram Server!
            × /tr <taal code> <msg/antwoord op bericht>: Vertaal het bericht.
            × /removebotkeyboard: Verwijdert het vastgezette bot toetsenbord uit je chat.
            × /stat: Krijgt het aantal van het totale aantal berichten in de chat.
    Mutes:
        help_msg: |-
            Soms kunnen gebruikers vervelend zijn en u wilt hen misschien beperken van het verzenden van berichten naar de chat, deze module is hier om te helpen, u kunt deze module gebruiken om leden in uw groep te dempen.

            *Mute Commando's:* (Alleen admin)
            × /mute <userhandle>: een gebruiker dempen, (via handle of reactie)
            × /smute <userhandle>: een gebruiker stilletjes dempen, verzendt geen bericht naar groep en verwijdert ook uw commando. (via handle, of reactie)
            × /dmute <userhandle>: een gebruiker dempen en het beantwoorde bericht verwijderen. (via handle, of reactie)
            × /tmute <userhandle> x(m/h/d): een gebruiker dempen voor `x` tijd. (via handle, of reactie). m = minuten, h = uren, d = dagen.
            × /unmute <userhandle>: een gebruiker ontdempen. (via handle, of reactie)
    Notes:
        help_msg: |-
            Sla gegevens op voor toekomstige gebruikers met notities!
            Notities zijn geweldig om willekeurige stukjes informatie op te slaan; een telefoonnummer, een leuke gif, een grappige foto - alles!
            *Gebruiker Commando's:*
            - /get <notename>: Krijg een notitie.
            - #notename: Zelfde als /get.
            *Admin Commando's:*
            - /save <notename> <note text>: Sla een nieuwe notitie op genaamd "word". Als u een bericht beantwoordt, slaat u dat bericht op. Werkt zelfs op media!
            - /clear <notename>: Verwijder de bijbehorende notitie.
            - /notes: Lijst alle notities in de huidige chat.
            - /saved: Zelfde als /notes.
            - /clearall: Verwijder alle notities in een chat. Dit kan niet ongedaan gemaakt worden.
            - /privatenotes: Of notities al dan niet in PM verzonden moeten worden. Zal een bericht verzenden met een knop waarmee gebruikers kunnen klikken om de notitie in PM te krijgen.
    Pins:
        help_msg: |-
            Alle pin-gerelateerde commando's zijn hier te vinden; houd uw chat up-to-date op het laatste nieuws met een eenvoudig vastgezette bericht!

            *Gebruiker Commando's:*
            × /pinned: Haal het huidige vastgezette bericht.

            *Admin Commando's:*
            × /pin: Vastzetten van het bericht dat u hebt beantwoord. Voeg 'luid' of 'notify' toe om een melding te verzenden aan groepsleden.
            × /pinned: Haalt het laatste vastgezette bericht in de huidige chat.
            × /permapin <text>: Een aangepast bericht vastzetten via de bot. Dit bericht kan markdown, knoppen en alle andere coole functies bevatten.
            × /unpin: Het huidige vastgezette bericht losmaken. Als gebruikt als reactie, maakt het beantwoorde bericht los.
            × /unpinall: Alle vastgezette berichten losmaken.
            × /antichannelpin <yes/no/on/off>: Laat Telegram niet automatisch berichten van gekoppelde kanalen vastzetten. Als geen argumenten worden gegeven, toon de huidige instelling.
            × /cleanlinked <yes/no/on/off>: Berichten wissen die door het gekoppelde kanaal zijn verzonden.
            Opmerking: Als u antikanaalpennen gebruikt, moet u ervoor zorgen dat u de opdracht /unpin gebruikt, in plaats van het handmatig te doen. Anders wordt het oude bericht opnieuw vastgezet wanneer het kanaal berichten verzendt.
    Purges:
        help_msg: |-
            *Alleen Admin:*
            - /purge: verwijdert alle berichten tussen dit en het beantwoorde bericht.
            - /del: verwijdert het bericht waarop u antwoordde.

            *Voorbeelden*:
            - Verwijder alle berichten van het beantwoorde bericht, tot nu toe.
            -> `/purge`
    Reports:
        help_msg: |-
            We zijn allemaal drukke mensen die geen tijd hebben om onze groepen 24/7 te monitoren. Maar hoe reageer je als iemand in je groep aan het spammen is?

            × /report `<reason>`: antwoord op een bericht om het aan admins te melden.
            - @admin: zelfde als /report maar geen opdracht.

            *Alleen Admins:*
            × /reports `<on/off/yes/no>`: rapportinstelling wijzigen of huidige status bekijken.
            - Als gedaan in PM, schakelt u uw status.
            - Als in groep gedaan, schakelt u de status van die groep in.
            × /reports `block` (alleen via reactie): Een gebruiker blokkeren van het gebruik van /report of @admin.
            × /reports `unblock` (alleen via reactie): Een gebruiker deblokkeren van het gebruik van /report of @admin.
            × /reports `showblocklist`: Alle geblokkeerde gebruikers controleren die /report of @admin niet kunnen gebruiken.

            Om een gebruiker te melden, antwoord simpelweg op hun bericht met @admin of /report; de bot antwoordt vervolgens met een bericht waarin wordt aangegeven dat admins zijn genotificeerd.
            U moet een bericht beantwoorden om een gebruiker te melden; u kunt @admin niet alleen gebruiken om admins te taggen zonder reden!

            *OPMERKING:* Geen van beide wordt geactiveerd als deze worden gebruikt door admins.
    Rules:
        help_msg: |-
            Elke chat werkt met verschillende regels; deze module zal helpen om deze regels duidelijker te maken!
            *Gebruiker Commando's:*
            × /rules: Controleer de huidige chatregels.
            *Admin Commando's:*
            × /setrules `<text>`: De regels voor deze chat instellen.
            × /privaterules `<yes/no/on/off>`: Inschakelen/uitschakelen van het verzenden van de regels in privé.
            × /resetrules: De chatregels herstellen naar standaard
            × /rulesbtn `<custom text>`: Stel de tekst van de regels knop in.
            × /resetrulesbutton: Reset de tekst van de regels knop naar standaard.
            × /resetrulesbtn: Zelfde als hierboven.
    Tagger:
        help_msg: |-
            Tagger is een essentieel kenmerk om alle leden van de groep te vermelden.
            Alle chatleden kunnen zich abonneren op tagger.

            *Gebruiker Commando's:*
            × /tagme: Sta toe dat gebruiker getagd wordt
            × /untagme: Sta niet toe dat gebruiker getagd wordt

            *Admin Commando's:*
            × /tagall: tag/vermeld alle getagde gebruikers
            × /untagall: alle getagde leden wissen
            × /addtag <user>: Een gebruiker handmatig toevoegen aan taglijst
            × /rmtag <user>: Een gebruiker handmatig verwijderen uit taglijst
    Utils:
        chat_status:
            anon_admin_btn: Bevestig uw identiteit
            anon_admin_string: Het lijkt erop dat je anoniem bent. Tik op deze knop om uw identiteit te bevestigen.
