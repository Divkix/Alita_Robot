      √ó /unpinall: Maakt alle vastgezette berichten los.
      √ó /antichannelpin <yes/no/on/off>: Voorkom dat Telegram automatisch berichten van gekoppelde kanalen vastzet. Zonder argumenten wordt de huidige instelling getoond.
      √ó /cleanlinked <yes/no/on/off>: Verwijder berichten die door het gekoppelde kanaal zijn verzonden.
