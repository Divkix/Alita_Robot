      *Gebruikersopdrachten: *

      √ó /pinned: Haal het huidige vastgezette bericht.


      *Beheeropdrachten: *

      √ó /pin: Vastzetten van het bericht dat u hebt beantwoord. Voeg 'loud' of 'notify' toe om een melding te verzenden aan groepsleden.

      √ó /pinned: Gets de laatste pinned bericht in de huidige Chat.

      √ó /permapin <text>: Een aangepast bericht vastzetten via de bot. Dit bericht kan markdown, knoppen en alle andere coole functies bevatten.

      √ó /unpin: Het huidige vastgezette bericht losmaken. Als u deze optie gebruikt als antwoord, unpins het beantwoorde bericht.

      √ó /unpinall: Ontpennen alle vastgezette berichten.

      √ó /antichannelpin <yes/no/on/off>: Laat de telegram niet automatisch koppelen aan kanalen. Als er geen argumenten zijn opgegeven, wordt de huidige instelling afgebeeld.

      √ó /cleanlinked <yes/no/on/off>: Berichten wissen die door het gekoppelde kanaal zijn verzonden.

      Opmerking: Als u antikanaalpennen gebruikt, moet u ervoor zorgen dat u de opdracht /unpin gebruikt, in plaats van het handmatig te doen. Anders wordt het oude bericht opnieuw vastgezet wanneer het kanaal berichten verzendt.
