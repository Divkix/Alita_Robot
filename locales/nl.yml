    help_msg: >-
      Filters zijn niet hoofdlettergevoelig; elke keer dat iemand je triggerwoord zegt, zal Alita iets anders antwoorden! Dit kan worden gebruikt om je eigen commando's te maken, indien gewenst.

      Commando's:
      - /filter <trigger> <antwoord>: Elke keer dat iemand 'trigger' zegt, antwoordt de bot met de zin. Voor filters met meerdere woorden, zet de trigger tussen aanhalingstekens.
      - /filters: Toon alle chatfilters.
      - /stop <trigger>: Stop de bot met reageren op 'trigger'.
      - /stopall: Stop ALLE filters in de huidige chat. Deze actie kan niet ongedaan worden gemaakt.

      Voorbeelden:
      - Een filter instellen:
      -> /filter hallo Hallo daar! Hoe gaat het?
      - Een filter met meerdere woorden instellen:
      -> /filter "hallo vriend" Hallo terug! Lang niet gezien!
      - Een filter instellen dat alleen door admins kan worden gebruikt:
      -> /filter voorbeeld Dit filter werkt niet als een normale gebruiker het zegt {admin}
      - Om een bestand, afbeelding, gif of andere bijlage op te slaan, reageer je op het bestand met:
      -> /filter trigger
    formatting: Opmaak
  Formatting:
    help_msg: >-
      Alita ondersteunt veel opmaakopties om je berichten expressiever te maken. Bekijk ze door op de knoppen hieronder te klikken!
    Markdown: >-
      <b>Markdown Opmaak</b>

      Je kunt je bericht opmaken met <b>vet</b>, <i>cursief</i>,
      <u>onderstreept</u> en nog veel meer. Experimenteer er op los!

      <b>Ondersteunde markdown</b>:
      - <code>`code woorden`</code>: Backticks worden gebruikt voor monospace lettertypen. Ziet er zo uit: <code>code woorden</code>.
      - <code>_cursieve woorden_</code>: Underscores worden gebruikt voor cursieve lettertypen. Ziet er zo uit: <i>cursieve woorden</i>.
      - <code>*vette woorden*</code>: Sterretjes worden gebruikt voor vette lettertypen. Ziet er zo uit: <b>vette woorden</b>.
      - <code>~doorgehaald~</code>: Tildes worden gebruikt voor doorgehaalde tekst. Ziet er zo uit: <strike>doorgehaald</strike>.
      - <code>||spoiler||</code>: Dubbele verticale strepen worden gebruikt voor spoilers. Ziet er zo uit: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```pre```</code>: Om te voorkomen dat andere opmaaktekens binnen de met '```' opgemaakte tekst worden ge√Ønterpreteerd, ziet het er zo uit: <code>**vet** | *vet*</code>.
      - <code>__onderstreept__</code>: Dubbele underscores worden gebruikt voor onderstrepingen. Ziet er zo uit: onderstreept. LET OP: Sommige clients proberen dit als cursief te interpreteren. Gebruik in dat geval de ingebouwde opmaak van je app.
      - <code>[hyperlink](voorbeeld.com)</code>: Dit is de opmaak voor hyperlinks. Ziet er zo uit: <a href='https://example.com/'>hyperlink</a>.
      - <code>[Mijn Knop](buttonurl://voorbeeld.com)</code>: Dit is de opmaak voor het maken van knoppen. Dit voorbeeld maakt een knop "Mijn knop" die <code>voorbeeld.com</code> opent.

      Als je knoppen op dezelfde rij wilt, gebruik dan de <code>:same</code> opmaak.
      <b>Voorbeeld:</b>
      <code>[knop 1](buttonurl:voorbeeld.com)</code>
      <code>[knop 2](buttonurl://voorbeeld.com:same)</code>
      <code>[knop 3](buttonurl://voorbeeld.com)</code>
      Dit toont knop 1 en 2 op dezelfde rij, met knop 3 eronder.
    Fillings: >-
      <b>Invullingen</b>

      Je kunt de inhoud van je bericht aanpassen met contextuele data.
      Je kunt bijvoorbeeld een gebruiker bij naam noemen in het welkomstbericht, of in een filter!
      Je kunt deze ook gebruiken om een gebruiker in notities te vermelden!

      <b>Ondersteunde invullingen:</b>
      - <code>{first}</code>: De voornaam van de gebruiker.
      - <code>{last}</code>: De achternaam van de gebruiker.
      - <code>{fullname}</code>: De volledige naam van de gebruiker.
      - <code>{username}</code>: De gebruikersnaam van de gebruiker. Als ze er geen hebben, wordt de gebruiker vermeld.
      - <code>{mention}</code>: Vermeldt de gebruiker met voornaam.
      - <code>{id}</code>: De ID van de gebruiker.
      - <code>{chatname}</code>: De naam van de chat.
      - <code>{rules}</code>: Voegt een 'Regels'-knop toe aan het bericht.
      - <code>{protect}</code>: Beschermt de inhoud tegen delen.
      - <code>{preview}</code>: Schakelt voorvertoningen in berichten in.
      - <code>{nonotif}</code>: Schakelt de melding voor dat bericht uit.
    Random: >-
      <b>Willekeurige Inhoud</b>

      Iets anders dat leuk kan zijn, is de inhoud van een bericht willekeurig maken.
      Maak dingen persoonlijker door welkomstberichten of notities te vari√´ren!

      Hoe willekeurige inhoud te gebruiken:
      - %%%: Dit scheidingsteken kan worden gebruikt om willekeurige antwoorden toe te voegen.
      Bijvoorbeeld:
      <code>hallo
      %%%
      hoe gaat het</code>
      Dit kiest willekeurig tussen "hallo" en "hoe gaat het".
      Gebruik dit om Alita persoonlijker te maken! (werkt alleen in filters/notities)

      Voorbeeld welkomstbericht:
      - Elke keer dat een nieuwe gebruiker lid wordt, krijgen ze een van de drie berichten te zien.
      -> /filter "hey"
      hallo daar <code>{first}</code>!
      %%%
      Ooooh, <code>{first}</code> hoe gaat het?
      %%%
      Sup? <code>{first}</code>
    markdown_help: Markdown Hulp
    markdown_formatting: Markdown Opmaak
    fillings: Invullingen
    random_content: Willekeurige Inhoud
