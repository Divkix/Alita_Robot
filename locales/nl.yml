    Disabling:
        help_msg: |-
            Met deze module kunt u enkele veelgebruikte commando's uitschakelen, zodat niemand ze kan gebruiken. Het stelt u ook in staat om ze automatisch te verwijderen, waarmee mensen worden gestopt met het blauw maken van tekst.

            *Admin commando's*:
            × /disable `<commandname>`: Stop gebruikers van het gebruik van commandname in deze groep.
            × /enable `<item name>`: Sta gebruikers toe om commandname in deze groep te gebruiken.
            × /disableable: Lijst alle uitschakelbare commando's.
            × /disabledel `<yes/no/on/off>`: Verwijder uitgeschakelde commando's wanneer gebruikt door niet-admins.
            × /disabled: Lijst de uitgeschakelde commando's in deze chat.

            Opmerking:
            Bij het uitschakelen van een commando wordt het commando alleen uitgeschakeld voor niet-admins. Alle admins kunnen deze commando's nog steeds gebruiken.
            Uitgeschakelde commando's zijn nog steeds toegankelijk via de /connect functie. Als u geïnteresseerd zou zijn om dit ook uitgeschakeld te zien, laat het me weten in de support chat.
    Filters:
        help_msg: |-
            Filters zijn hoofdletter-ongevoelig; elke keer dat iemand je trigger woorden zegt, zal Alita iets anders antwoorden! kan gebruikt worden om je eigen commando's te maken, indien gewenst.

            Commando's:
            - /filter <trigger> <antwoord>: Elke keer dat iemand trigger zegt, zal de bot antwoorden met een zin. Voor filters met meerdere woorden, citeer de trigger.
            - /filters: Lijst alle chat filters.
            - /stop <trigger>: Stop de bot met antwoorden op trigger.
            - /stopall: Stop ALLE filters in de huidige chat. Dit kan niet ongedaan gemaakt worden.

            Voorbeelden:
            - Stel een filter in:
            -> /filter hello Hallo daar! Hoe gaat het?
            - Stel een meerwoord filter in:
            -> /filter hello friend Hallo terug! Lang niet gezien!
            - Stel een filter in dat alleen door admins gebruikt kan worden:
            -> /filter example Dit filter zal niet gebeuren als een normale gebruiker het zegt {admin}
            - Om een bestand, afbeelding, gif, of andere bijlage op te slaan, antwoord simpelweg op het bestand met:
            -> /filter trigger
    Formatting:
        Fillings: |-
            <b>Opvullingen</b>

            Je kunt ook de inhoud van je bericht aanpassen met contextuele gegevens. Je kunt bijvoorbeeld een gebruiker bij naam noemen in het welkomstbericht, of ze noemen in een filter!
            Je kunt deze ook gebruiken om een gebruiker te noemen in notities!

            <b>Ondersteunde opvullingen:</b>
            - <code>{first}</code>: De voornaam van de gebruiker.
            - <code>{last}</code>: De achternaam van de gebruiker.
            - <code>{fullname}</code>: De volledige naam van de gebruiker.
            - <code>{username}</code>: De gebruikersnaam van de gebruiker. Als ze er geen hebben, vermeldt de gebruiker in plaats daarvan.
            - <code>{mention}</code>: Vermeldt de gebruiker met hun voornaam.
            - <code>{id}</code>: Het ID van de gebruiker.
            - <code>{chatname}</code>: De naam van de chat.
            - <code>{rules}</code>: Voegt Regels Knop toe aan Bericht.
            - <code>{protect}</code>: Beschermt de inhoud tegen delen.
            - <code>{preview}</code>: Schakelt voorbeelden in de berichten in.
            - <code>{nonotif}</code>: Schakelt de notificatie voor dat bericht uit.
        Markdown: |-
            <b>Markdown Opmaak</b>

            Je kunt je bericht opmaken met <b>vet</b>, <i>cursief</i>, <u>onderstreept</u>, en veel meer. Ga je gang en experimenteer!
            <b>Ondersteunde markdown</b>:
            - <code>`code woorden`</code>: Backticks worden gebruikt voor monospace lettertypen. Toont als: <code>code woorden</code>.
            - <code>_cursieve woorden_</code>: Underscores worden gebruikt voor cursieve lettertypen. Toont als: <i>cursieve woorden</i>.
            - <code>*vette woorden*</code>: Sterretjes worden gebruikt voor vette lettertypen. Toont als: <b>vette woorden</b>.
            - <code>~doorgestreept~</code>: Tildes worden gebruikt voor doorgestreept. Toont als: <strike>doorgestreept</strike>.
            - <code>||spoiler||</code>: Dubbele verticale balken worden gebruikt voor spoilers. Toont als: <tg-spoiler>Spoiler</tg-spoiler>.
            - <code>```pre```</code>: Om de formatter andere opmaaktekens binnen de tekst die geformatteerd is met '```' te laten negeren, wordt zoals: <code>**vet** | *vet*</code>.
            - <code>__onderstreept__</code>: Dubbele underscores worden gebruikt voor onderstrepingen. Toont als: onderstreept. OPMERKING: Sommige clients proberen slim te zijn en interpreteren het als cursief. Probeer in dat geval de ingebouwde opmaak van je app te gebruiken.
            - <code>[hyperlink](example.com)</code>: Dit is de opmaak die wordt gebruikt voor hyperlinks. Toont als: <a href='https://example.com/'>hyperlink</a>.
            - <code>[Mijn Knop](buttonurl://example.com)</code>: Dit is de opmaak die wordt gebruikt voor het maken van knoppen. Dit voorbeeld maakt een knop genaamd "Mijn knop" die <code>example.com</code> opent wanneer erop geklikt wordt.

            Als je knoppen op dezelfde rij wilt verzenden, gebruik dan de <code>:same</code> opmaak.
            <b>Voorbeeld:</b>
            <code>[knop 1](buttonurl:example.com)</code>
            <code>[knop 2](buttonurl://example.com:same)</code>
            <code>[knop 3](buttonurl://example.com)</code>
            Dit toont knop 1 en 2 op dezelfde lijn, met 3 eronder.
        Random: |-
            <b>Willekeurige Inhoud</b>

            Nog iets dat leuk kan zijn, is het willekeurig maken van de inhoud van een bericht. Maak dingen een beetje persoonlijker door welkomstberichten te wijzigen, of notities te wijzigen!
            Hoe willekeurige inhoud te gebruiken:
            - %%%: Dit scheidingsteken kan worden gebruikt om willekeurige antwoorden aan de bot toe te voegen.
            Bijvoorbeeld:
            <code>hallo
            %%%
            hoe gaat het met je</code>
            Dit zal willekeurig kiezen tussen het verzenden van het eerste bericht, "hallo", of het tweede bericht, "hoe gaat het met je".
            Gebruik dit om Alita wat meer aangepast te laten voelen! (werkt alleen in filters/notities)
            Voorbeeld welkomstbericht:
            - Elke keer dat een nieuwe gebruiker lid wordt, krijgen ze een van de drie hier getoonde berichten te zien.
            -> /filter "hey"
            hallo daar <code>{first}</code>!
            %%%
            Ooooh, <code>{first}</code> hoe gaat het met je?
            %%%
            Hoi? <code>{first}</code>
        help_msg: Alita ondersteunt een groot aantal opmaakopties om uw berichten meer expressief te maken. Neem een kijkje door te klikken op de knoppen hieronder!
