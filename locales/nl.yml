    Warns:
        help_msg: |-
            Houd je leden in de gaten met waarschuwingen; stop ze voor ze uit de hand lopen!
            Als je op zoek bent naar geautomatiseerde waarschuwingen, lees dan over de blacklist module!

            *Admin Commando's:*
            - /warn <reden>: Waarschuw een gebruiker.
            - /dwarn <reden>: Waarschuw een gebruiker door te antwoorden, en verwijder hun bericht.
            - /swarn <reden>: Waarschuw een gebruiker stilletjes, en verwijder je bericht.
            - /warns: Zie de waarschuwingen van een gebruiker.
            - /rmwarn: Verwijder de laatste waarschuwing van een gebruiker.
            - /resetwarn: Reset alle waarschuwingen van een gebruiker naar 0.
            - /resetallwarns: Verwijder alle waarschuwingen in een chat. Alle gebruikers keren terug naar 0 waarschuwingen.
            - /warnings: Krijg de waarschuwingsinstellingen van de chat.
            - /setwarnmode <ban/kick/mute/tban/tmute>: Stel de waarschuwingsmodus van de chat in.
            - /setwarnlimit <nummer>: Stel het aantal waarschuwingen in voordat gebruikers gestraft worden.

            *Voorbeelden*
            - Waarschuw een gebruiker.
            -> `/warn @gebruiker Voor het overtreden van de regels`
