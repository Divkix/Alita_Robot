    help_msg: |-
      Filters zijn hoofdletter-ongevoelig; elke keer dat iemand je trigger woorden zegt, zal Alita iets anders antwoorden! kan gebruikt worden om je eigen commando's te maken, indien gewenst.


      Commando's:

      - /filter <trigger> <antwoord>: Elke keer dat iemand trigger zegt, zal de bot antwoorden met een zin. Voor filters met meerdere woorden, citeer de trigger.

      - /filters: Lijst alle chat filters.

      - /stop <trigger>: Stop de bot met antwoorden op trigger.

      - /stopall: Stop ALLE filters in de huidige chat. Dit kan niet ongedaan gemaakt worden.


      Voorbeelden:

      - Stel een filter in:

      -> /filter hello Hallo daar! Hoe gaat het?

      - Stel een meerwoord filter in:

      -> /filter hello friend Hallo terug! Lang niet gezien!

      - Stel een filter in dat alleen door admins gebruikt kan worden:

      -> /filter example Dit filter zal niet gebeuren als een normale gebruiker het zegt {admin}

      - Om een bestand, afbeelding, gif, of andere bijlage op te slaan, antwoord simpelweg op het bestand met:

      -> /filter trigger
    formatting: Opmaak
  Formatting:
    help_msg: Alita ondersteunt een groot aantal opmaakopties om uw berichten meer expressief te maken. Neem een kijkje door te klikken op de knoppen hieronder!
    Markdown: |-
      <b>Markdown Opmaak</b>


      Je kunt je bericht opmaken met <b>vet</b>, <i>cursief</i>, <u>onderstreping</u>, en nog veel meer. Ga je gang en experimenteer!

      <b>Ondersteunde markdown</b>:

      - <code>`codewoorden`</code>: Backticks worden gebruikt voor monospace lettertypen. Ziet eruit als: <code>codewoorden</code>.

      - <code>_cursieve woorden_</code>: Underscores worden gebruikt voor cursieve lettertypen. Ziet eruit als: <i>cursieve woorden</i>.

      - <code>*vette woorden*</code>: Sterretjes worden gebruikt voor vette lettertypen. Ziet eruit als: <b>vette woorden</b>.

      - <code>~doorgestreept~</code>: Tildes worden gebruikt voor doorgestreept. Ziet eruit als: <strike>doorgestreept</strike>.

      - <code>||spoiler||</code>: Dubbele verticale balken worden gebruikt voor spoilers. Ziet eruit als: <tg-spoiler>Spoiler</tg-spoiler>.

      - <code>```pre```</code>: Om de formatter andere opmaaktekens binnen de tekst geformatteerd met '```' te laten negeren, zal het zijn als: <code>**vet** | *vet*</code>.

      - <code>__onderstreping__</code>: Dubbele underscores worden gebruikt voor onderstrepingen. Ziet eruit als: onderstreping. LET OP: Sommige clients proberen slim te zijn en interpreteren het als cursief. Probeer in dat geval de ingebouwde opmaak van uw app te gebruiken.

      - <code>[hyperlink](voorbeeld.com)</code>: Dit is de opmaak die wordt gebruikt voor hyperlinks. Ziet eruit als: <a href='https://example.com/'>hyperlink</a>.

      - <code>[Mijn Knop](buttonurl://voorbeeld.com)</code>: Dit is de opmaak die wordt gebruikt voor het maken van knoppen. Dit voorbeeld maakt een knop genaamd "Mijn knop" die <code>voorbeeld.com</code> opent wanneer erop wordt geklikt.


      Als je knoppen op dezelfde rij wilt verzenden, gebruik dan de <code>:same</code> opmaak.

      <b>Voorbeeld:</b>

      <code>[knop 1](buttonurl:voorbeeld.com)</code>

      <code>[knop 2](buttonurl://voorbeeld.com:same)</code>

      <code>[knop 3](buttonurl://voorbeeld.com)</code>

      Dit toont knop 1 en 2 op dezelfde lijn, met 3 eronder.
    Fillings: |-
      <b>Vullingen</b>


      U kunt ook de inhoud van uw bericht aanpassen met contextuele gegevens. U kunt bijvoorbeeld een gebruiker bij naam noemen in het welkomstbericht, of ze vermelden in een filter!

      U kunt deze ook gebruiken om een gebruiker in notities te vermelden!


      <b>Ondersteunde vullingen:</b>

      - <code>{first}</code>: De voornaam van de gebruiker.

      - <code>{last}</code>: De achternaam van de gebruiker.

      - <code>{fullname}</code>: De volledige naam van de gebruiker.

      - <code>{username}</code>: De gebruikersnaam van de gebruiker. Als ze er geen hebben, vermeldt het de gebruiker in plaats daarvan.

      - <code>{mention}</code>: Vermeldt de gebruiker met hun voornaam.

      - <code>{id}</code>: Het ID van de gebruiker.

      - <code>{chatname}</code>: De naam van de chat.

      - <code>{rules}</code>: Voegt regelknop toe aan bericht.

      - <code>{protect}</code>: Beschermt de inhoud tegen delen.

      - <code>{preview}</code>: Schakelt voorvertoningen in berichten in.

      - <code>{nonotif}</code>: Schakelt de melding voor dat bericht uit.
    Random: |-
      <b>Willekeurige Inhoud</b>


      Iets anders dat leuk kan zijn, is het willekeurig maken van de inhoud van een bericht. Maak dingen een beetje persoonlijker door welkomstberichten te veranderen, of notities te veranderen!

      Hoe willekeurige inhoud te gebruiken:

      - %%%: Deze scheidingsteken kan worden gebruikt om willekeurige antwoorden aan de bot toe te voegen.

      Bijvoorbeeld:

      <code>hallo

      %%%

      hoe gaat het met u</code>

      Dit kiest willekeurig tussen het verzenden van het eerste bericht, "hallo", of het tweede bericht, "hoe gaat het met u".

      Gebruik dit om Alita een beetje meer aangepast te laten voelen! (werkt alleen in filters/notities)

      Voorbeeld welkomstbericht:

      - Elke keer dat een nieuwe gebruiker lid wordt, krijgen ze een van de drie hier getoonde berichten te zien.

      -> /filter "hey"

      hallo daar <code>{first}</code>!

      %%%

      Ooooh, <code>{first}</code> hoe gaat het?

      %%%

      Wat gebeurt er? <code>{first}</code>
    markdown_help: Markdown Help
