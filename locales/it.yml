    Disabling:
        help_msg: |-
            Questo consente di disabilitare alcuni comandi comunemente utilizzati, quindi noone li può usare. Ti permetterà anche di autoeliminarli, fermando le persone dal bluetexting.

            *Comandi Admin *:
            × /disabilita `<commandname>`: Stop agli utenti dall'utilizzo del commandname in questo gruppo.
            × /abilitare `<item name>`: Consenti agli utenti di utilizzare il commandname in questo gruppo.
            × /disabile: elencare tutti i comandi disattivabili.
            × /disabledel `<yes/no/on/off>`: Elimina i comandi disabilitati quando utilizzati dai non - admins.
            × /disabili: elencare i comandi disabilitati in questa conversazione.

            Nota:
            Quando si disabilita un comando, il comando viene disabilitato solo per i non - admins. Tutti gli admins possono comunque utilizzare quei comandi.
            Comandi disabilitati sono ancora accessibili tramite la funzione /connect. Se anche tu saresti interessato a vedere questo disabile, fammi sapere nella chat di supporto.
    Filters:
        help_msg: |-
            I filtri non distinguono maiuscole e minuscole; ogni volta che qualcuno dice le tue parole chiave, Alita risponderà qualcos'altro! Può essere usato per creare i tuoi comandi, se desiderato.

            Comandi:
            - /filter <parola chiave> <risposta>: Ogni volta che qualcuno dice la parola chiave, il bot risponderà con la frase. Per filtri con più parole, metti la parola chiave tra virgolette.
            - /filters: Elenca tutti i filtri della chat.
            - /stop <parola chiave>: Ferma il bot dal rispondere alla parola chiave.
            - /stopall: Ferma TUTTI i filtri nella chat corrente. Questo non può essere annullato.

            Esempi:
            - Imposta un filtro:
            -> /filter ciao Ciao! Come va?
            - Imposta un filtro con più parole:
            -> /filter ciao amico Ciao! È da tanto che non ci sentiamo!
            - Imposta un filtro che può essere usato solo dagli admin:
            -> /filter esempio Questo filtro non funzionerà se lo dice un utente normale {admin}
            - Per salvare un file, immagine, gif o qualsiasi altro allegato, rispondi semplicemente al file con:
            -> /filter parola_chiave
    Formatting:
        Fillings: |-
            <b>Riempimenti</b>

            Puoi anche personalizzare il contenuto dei tuoi messaggi con dati contestuali. Ad esempio, potresti menzionare un utente per nome nel messaggio di benvenuto, o menzionarlo in un filtro!
            Puoi usare questi anche per menzionare un utente nelle note!

            <b>Riempimenti supportati:</b>
            - <code>{first}</code>: Il nome dell'utente.
            - <code>{last}</code>: Il cognome dell'utente.
            - <code>{fullname}</code>: Il nome completo dell'utente.
            - <code>{username}</code>: Il nome utente. Se non ce l'ha, menziona l'utente invece.
            - <code>{mention}</code>: Menziona l'utente con il suo nome.
            - <code>{id}</code>: L'ID dell'utente.
            - <code>{chatname}</code>: Il nome della chat.
            - <code>{rules}</code>: Aggiunge un pulsante Regole al messaggio.
            - <code>{protect}</code>: Protegge il contenuto dalla condivisione.
            - <code>{preview}</code>: Abilita le anteprime nei messaggi.
            - <code>{nonotif}</code>: Disabilita la notifica per quel messaggio.
        Markdown: |-
            <b>Formattazione Markdown</b>

            Puoi formattare i tuoi messaggi usando <b>grassetto</b>, <i>corsivo</i>, <u>sottolineato</u> e molto altro. Vai avanti e sperimenta!
            <b>Markdown supportato</b>:
            - <code>`parole codice`</code>: I backtick sono usati per i font monospaziati. Mostra come: <code>parole codice</code>.
            - <code>_parole corsivo_</code>: I trattini bassi sono usati per i font corsivi. Mostra come: <i>parole corsivo</i>.
            - <code>*parole grassetto*</code>: Gli asterischi sono usati per i font grassetti. Mostra come: <b>parole grassetto</b>.
            - <code>~barrato~</code>: Le tildi sono usate per il barrato. Mostra come: <strike>barrato</strike>.
            - <code>||spoiler||</code>: Le doppie barre verticali sono usate per gli spoiler. Mostra come: <tg-spoiler>Spoiler</tg-spoiler>.
            - <code>```pre```</code>: Per far ignorare al formattatore altri caratteri di formattazione all'interno del testo formattato con '```', sarà come: <code>**grassetto** | *grassetto*</code>.
            - <code>__sottolineato__</code>: I doppi trattini bassi sono usati per le sottolineature. Mostra come: sottolineato. NOTA: Alcuni client cercano di essere intelligenti e lo interpretano come corsivo. In tal caso, prova a usare la formattazione integrata della tua app.
            - <code>[collegamento](example.com)</code>: Questa è la formattazione usata per i collegamenti ipertestuali. Mostra come: <a href='https://example.com/'>collegamento</a>.
            - <code>[Il Mio Pulsante](buttonurl://example.com)</code>: Questa è la formattazione usata per creare pulsanti. Questo esempio creerà un pulsante chiamato "Il Mio Pulsante" che apre <code>example.com</code> quando cliccato.

            Se vuoi inviare pulsanti sulla stessa riga, usa la formattazione <code>:same</code>.
            <b>Esempio:</b>
            <code>[pulsante 1](buttonurl:example.com)</code>
            <code>[pulsante 2](buttonurl://example.com:same)</code>
            <code>[pulsante 3](buttonurl://example.com)</code>
            Questo mostrerà i pulsanti 1 e 2 sulla stessa riga, con il 3 sotto.
        Random: |-
            <b>Contenuto Casuale</b>

            Un'altra cosa che può essere divertente è randomizzare il contenuto di un messaggio. Rendi le cose un po' più personali cambiando i messaggi di benvenuto o cambiando le note!
            Come usare il contenuto casuale:
            - %%%: Questo separatore può essere usato per aggiungere risposte casuali al bot.
            Ad esempio:
            <code>ciao
            %%%
            come stai</code>
            Questo sceglierà casualmente tra l'invio del primo messaggio, "ciao", o del secondo messaggio, "come stai".
            Usalo per far sentire Alita un po' più personalizzata! (funziona solo nei filtri/note)
            Esempio messaggio di benvenuto:
            - Ogni volta che un nuovo utente si unisce, gli verrà presentato uno dei tre messaggi mostrati qui.
            -> /filter "ehi"
            ciao <code>{first}</code>!
            %%%
            Ooooh, <code>{first}</code> come stai?
            %%%
            Che c'è? <code>{first}</code>
        help_msg: Alita supporta un gran numero di opzioni di formattazione per rendere i tuoi messaggi più espressivi. Dai un'occhiata cliccando i pulsanti qui sotto!
