  Locks:
    help_msg: |-
      *Solo amministratore*:
      √ó /lock `<permesso>`: Blocca il permesso della chat.
      √ó /unlock `<permesso>`: Sblocca il permesso della chat.
      √ó /locks: Visualizza i permessi della chat.
      √ó /locktypes: Controlla i tipi di blocco disponibili!

      I blocchi possono essere usati per limitare gli utenti di un gruppo.
      Bloccare gli URL canceller√† automaticamente tutti i messaggi con URL, bloccare gli adesivi canceller√† tutti gli adesivi, ecc.
      Bloccare i bot impedir√† ai non-amministratori di aggiungere bot alla chat.

      **Esempio:**
      `/lock media`: questo blocca tutti i messaggi multimediali nella chat.
  Languages:
    help_msg: |-
      Non riesci a cambiare la lingua del bot?
      Cambiala facilmente usando questo modulo!

      Basta digitare /lang e usare la tastiera in linea per scegliere una lingua per te o per il tuo gruppo.

      Puoi aiutarci a portare il bot in pi√π lingue aiutandoci su [Crowdin](https://crowdin.com/project/alita_robot)
  Misc:
    help_msg: |-
      √ó /info: Ottieni le tue informazioni utente, pu√≤ essere usato come risposta o passando un ID utente o un nome utente.
      √ó /id: Ottieni l'ID del gruppo corrente. Se usato rispondendo a un messaggio, ottieni l'ID di quell'utente.
      √ó /ping: Pinga il server di Telegram!
      √ó /paste: Incolla testi sul server nekobin!
      √ó /tr <codice lingua> <msg/rispondi al messaggio>: Traduci il messaggio.
      √ó /removebotkeyboard: Rimuove la tastiera del bot bloccata dalla tua chat.
      √ó /stat: Ottiene il conteggio del numero totale di messaggi nella chat.
  Mutes:
    help_msg: |-
      A volte gli utenti possono essere fastidiosi e potresti volerli limitare dall'inviare messaggi in chat, questo modulo √® qui per aiutarti, puoi usare questo modulo per mutare i membri nel tuo gruppo.

      *Comandi di Mute:* (solo amministratori)
      √ó /mute <userhandle>: muta un utente, (tramite handle o risposta)
      √ó /smute <userhandle>: muta un utente silenziosamente, non invia un messaggio al gruppo e cancella anche il tuo comando. (tramite handle o risposta)
      √ó /dmute <userhandle>: muta un utente e cancella il messaggio a cui si √® risposto. (tramite handle o risposta)
      √ó /tmute <userhandle> x(m/h/d): muta un utente per un tempo `x`. (tramite handle o risposta). m = minuti, h = ore, d = giorni.
      √ó /unmute <userhandle>: smuta un utente. (tramite handle o risposta)
  Notes:
    help_msg: |-
      Salva dati per utenti futuri con le note!
      Le note sono ottime per salvare informazioni varie; un numero di telefono, una bella gif, un'immagine divertente - qualsiasi cosa!
      *Comandi utente:*
      - /get <nomenota>: Ottieni una nota.
      - #nomenota: Come /get.
      Comandi amministratore:
      - /save <nomenota> <testo nota>: Salva una nuova nota chiamata "parola". Rispondere a un messaggio salver√† quel messaggio. Funziona anche con i media!
      - /clear <nomenota>: Cancella la nota associata.
      - /notes: Elenca tutte le note nella chat corrente.
      - /saved: Come /notes.
      - /clearall: Cancella TUTTE le note in una chat. Questa azione non pu√≤ essere annullata.
      - /privatenotes: Se inviare o meno le note in PM. Invier√† un messaggio con un pulsante che gli utenti possono cliccare per ottenere la nota in PM.
  Pins:
    help_msg: |-
      Tutti i comandi relativi ai pin si trovano qui; tieni la tua chat aggiornata sulle ultime notizie con un semplice messaggio fissato!

      *Comandi utente:*
      √ó /pinned: Ottieni il messaggio fissato corrente.

      *Comandi amministratore:*
      √ó /pin: Fissa il messaggio a cui hai risposto. Aggiungi 'loud' o 'notify' per inviare una notifica ai membri del gruppo.
      √ó /pinned: Ottiene l'ultimo messaggio fissato nella chat corrente.
      √ó /permapin <testo>: Fissa un messaggio personalizzato tramite il bot. Questo messaggio pu√≤ contenere markdown, pulsanti e tutte le altre fantastiche funzionalit√†.
      √ó /unpin: Rimuovi il messaggio fissato corrente. Se usato come risposta, rimuove il fissaggio del messaggio a cui si √® risposto.
      √ó /unpinall: Rimuove il fissaggio di tutti i messaggi fissati.
      √ó /antichannelpin <yes/no/on/off>: Non lasciare che Telegram fissi automaticamente i canali collegati. Se non vengono forniti argomenti, mostra l'impostazione corrente.
      √ó /cleanlinked <yes/no/on/off>: Cancella i messaggi inviati dal canale collegato.
      Nota: Quando si usano i pin anti-canale, assicurarsi di usare il comando /unpin, invece di farlo manualmente. Altrimenti, il vecchio messaggio verr√† ri-fissato quando il canale invia qualsiasi messaggio.
  Purges:
    help_msg: |-
      *Solo amministratore:*
      - /purge: cancella tutti i messaggi tra questo e il messaggio a cui si √® risposto.
      - /del: cancella il messaggio a cui hai risposto.

      *Esempi*:
      - Cancella tutti i messaggi dal messaggio di risposta, fino ad ora.
      -> `/purge`
  Reports:
    help_msg: |-
      Siamo tutti persone impegnate che non hanno tempo di monitorare i nostri gruppi 24/7. Ma come reagisci se qualcuno nel tuo gruppo sta spammando?

      √ó /report `<motivo>`: rispondi a un messaggio per segnalarlo agli amministratori.
      - @admin: come /report ma non √® un comando.

      *Solo amministratori:*
      √ó /reports `<on/off/yes/no>`: cambia l'impostazione di segnalazione o visualizza lo stato corrente.
      - Se fatto in PM, cambia il tuo stato.
      - Se in un gruppo, cambia lo stato di quel gruppo.
      √ó /reports `block` (solo tramite risposta): Blocca un utente dall'usare /report o @admin.
      √ó /reports `unblock` (solo tramite risposta): Sblocca un utente dall'usare /report o @admin.
      √ó /reports `showblocklist`: Controlla tutti gli utenti bloccati che non possono usare /report o @admin.

      Per segnalare un utente, rispondi semplicemente al suo messaggio con @admin o /report; Alita risponder√† quindi con un messaggio che informa che gli amministratori sono stati avvisati.
      DEVI rispondere a un messaggio per segnalare un utente; non puoi semplicemente usare @admin per taggare gli amministratori senza motivo!

      *NOTA:* Nessuno di questi si attiver√† se usato dagli amministratori.
  Rules:
    help_msg: |-
      Ogni chat funziona con regole diverse; questo modulo aiuter√† a rendere quelle regole pi√π chiare!
      *Comandi utente*:
      √ó /rules: Controlla le regole della chat corrente.
      *Comandi amministratore*:
      √ó /setrules `<testo>`: Imposta le regole per questa chat.
      √ó /privaterules `<yes/no/on/off>`: Abilita/disabilita se le regole devono essere inviate in privato.
      √ó /resetrules: Reimposta le regole della chat ai valori predefiniti.
      √ó /rulesbtn `<testo personalizzato>`: Imposta il testo del pulsante delle regole.
      √ó /resetrulesbutton: Reimposta il testo del pulsante delle regole al valore predefinito.
      √ó /resetrulesbtn: Come sopra.
  Tagger:
    help_msg: |-
      Il Tagger √® una funzionalit√† essenziale per menzionare tutti i membri iscritti nel gruppo. 
      Qualsiasi membro della chat pu√≤ iscriversi al tagger.

      *Comandi utente:*
      √ó /tagme: Permetti all'utente di essere taggato.
      √ó /untagme: Impedisci all'utente di essere taggato.

      *Comandi amministratore:*
      √ó /tagall: tagga/menziona tutti gli utenti taggati.
      √ó /untagall: cancella tutti i membri taggati.
      √ó /addtag <utente>: Aggiungi un utente manualmente alla lista dei tag.
      √ó /rmtag <utente>: Rimuovi un utente manualmente dalla lista dei tag.
  Warns:
    help_msg: |-
      Tieni sotto controllo i tuoi membri con gli avvertimenti; impedisci che vadano fuori controllo!
      Se stai cercando avvertimenti automatici, leggi il modulo sulla blacklist!

      *Comandi amministratore:*
      - /warn <motivo>: Avverti un utente.
      - /dwarn <motivo>: Avverti un utente rispondendo e cancella il suo messaggio.
      - /swarn <motivo>: Avverti un utente silenziosamente e cancella il tuo messaggio.
      - /warns: Vedi gli avvertimenti di un utente.
      - /rmwarn: Rimuovi l'ultimo avvertimento di un utente.
      - /resetwarn: Azzera tutti gli avvertimenti di un utente a 0.
      - /resetallwarns: Cancella tutti gli avvertimenti in una chat. Tutti gli utenti tornano a 0 avvertimenti.
      - /warnings: Ottieni le impostazioni di avvertimento della chat.
      - /setwarnmode <ban/kick/mute>: Imposta la modalit√† di avvertimento della chat.
      - /setwarnlimit <numero>: Imposta il numero di avvertimenti prima che gli utenti vengano puniti.

      *Esempi*
      - Avverti un utente.
      -> `/warn @utente Per aver disobbedito alle regole`
