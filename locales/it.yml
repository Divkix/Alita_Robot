        Benvenuto nella configurazione di Alita

        La prima cosa da fare √® aggiungere Alita ‚ú® al tuo gruppo! Per farlo, premi il pulsante qui sotto e seleziona il tuo gruppo, poi premi Fatto per continuare il tutorial.
