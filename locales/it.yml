      *Comandi di ban* (solo amministratori):
      √ó /ban <userhandle>: banna un utente. (tramite handle o risposta)
      √ó /sban <userhandle>: banna un utente silenziosamente, non invia un messaggio al gruppo e cancella anche il tuo comando. (tramite handle o risposta)
