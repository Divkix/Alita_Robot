    Warns:
        help_msg: |-
            Mantieni i tuoi membri sotto controllo con gli avvertimenti; impedisci loro di andare fuori controllo!
            Se stai cercando avvertimenti automatizzati, leggi informazioni sul modulo blacklist!

            *Comandi Admin:*
            - /warn <motivo>: Avverte un utente.
            - /dwarn <motivo>: Avverte un utente rispondendo e cancella il loro messaggio.
            - /swarn <motivo>: Avverte silenziosamente un utente e cancella il tuo messaggio.
            - /warns: Visualizza gli avvertimenti di un utente.
            - /rmwarn: Rimuove l'ultimo avvertimento di un utente.
            - /resetwarn: Resetta tutti gli avvertimenti di un utente a 0.
            - /resetallwarns: Cancella tutti gli avvertimenti in una chat. Tutti gli utenti tornano a 0 avvertimenti.
            - /warnings: Ottieni le impostazioni degli avvertimenti della chat.
            - /setwarnmode <ban/kick/mute>: Imposta la modalità di avvertimento della chat.
            - /setwarnlimit <numero>: Imposta il numero di avvertimenti prima che gli utenti vengano puniti.

            *Esempi*
            - Avverti un utente.
            -> `/warn @utente Per aver disobbedito alle regole`
