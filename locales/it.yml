  Formatting:
    help_msg: |-
      Alita supporta un gran numero di opzioni di formattazione per rendere i tuoi messaggi pi√π espressivi. Dai un'occhiata cliccando i pulsanti qui sotto!
    Markdown: |-
      <b>Formattazione Markdown</b>

      Puoi formattare il tuo messaggio usando <b>grassetto</b>, <i>corsivo</i>, <u>sottolineato</u> e molto altro. Vai avanti e sperimenta!
      <b>Markdown supportato</b>:
      - <code>`code words`</code>: Gli apici singoli vengono usati per i caratteri a spaziatura fissa. Mostra come: <code>parole in codice</code>.
      - <code>_italic words_</code>: I trattini bassi vengono usati per i caratteri in corsivo. Mostra come: <i>parole in corsivo</i>.
      - <code>*bold words*</code>: Gli asterischi vengono usati per i caratteri in grassetto. Mostra come: <b>parole in grassetto</b>.
      - <code>~strikethrough~</code>: Le tildi vengono usate per il barrato. Mostra come: <strike>barrato</strike>.
      - <code>||spoiler||</code>: Le doppie barre verticali vengono usate per gli spoiler. Mostra come: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```pre```</code>: Per far s√¨ che il formattatore ignori altri caratteri di formattazione all'interno del testo formattato con '```', sar√† come: <code>**grassetto** | *grassetto*</code>.
      - <code>__underline__</code>: I doppi trattini bassi vengono usati per le sottolineature. Mostra come: sottolineato. NOTA: Alcuni client cercano di essere intelligenti e lo interpretano come corsivo. In tal caso, prova a usare la formattazione integrata della tua app.
      - <code>[hyperlink](example.com)</code>: Questa √® la formattazione usata per i collegamenti ipertestuali. Mostra come: <a href='https://example.com/'>collegamento ipertestuale</a>.
      - <code>[My Button](buttonurl://example.com)</code>: Questa √® la formattazione usata per creare pulsanti. Questo esempio creer√† un pulsante chiamato "Il mio pulsante" che apre <code>example.com</code> quando cliccato.

      Se desideri inviare pulsanti sulla stessa riga, usa la formattazione <code>:same</code>.
      <b>Esempio:</b>
      <code>[pulsante 1](buttonurl:example.com)</code>
      <code>[pulsante 2](buttonurl://example.com:same)</code>
      <code>[pulsante 3](buttonurl://example.com)</code>
      Questo mostrer√† i pulsanti 1 e 2 sulla stessa riga, con il 3 sotto.
    Fillings: |-
      <b>Riempimenti</b>

      Puoi anche personalizzare i contenuti del tuo messaggio con dati contestuali. Ad esempio, potresti menzionare un utente per nome nel messaggio di benvenuto, o menzionarlo in un filtro!
      Puoi usarli anche per menzionare un utente nelle note!

      <b>Riempimenti supportati:</b>
      - <code>{first}</code>: Il nome dell'utente.
      - <code>{last}</code>: Il cognome dell'utente.
      - <code>{fullname}</code>: Il nome completo dell'utente.
      - <code>{username}</code>: Lo username dell'utente. Se non ne ha uno, menziona l'utente invece.
      - <code>{mention}</code>: Menziona l'utente con il suo nome.
      - <code>{id}</code>: L'ID dell'utente.
      - <code>{chatname}</code>: Il nome della chat.
      - <code>{rules}</code>: Aggiunge il pulsante Regole al messaggio.
      - <code>{protect}</code>: Protegge il contenuto dalla condivisione.
      - <code>{preview}</code>: Abilita le anteprime nei messaggi.
      - <code>{nonotif}</code>: Disabilita la notifica per quel messaggio.
    Random: |-
      <b>Contenuto casuale</b>

      Un'altra cosa che pu√≤ essere divertente √® rendere casuali i contenuti di un messaggio. Rendi le cose un po' pi√π personali cambiando i messaggi di benvenuto o le note!
      Come usare i contenuti casuali:
      - %%%: Questo separatore pu√≤ essere usato per aggiungere risposte casuali al bot.
      Per esempio:
      <code>ciao
      %%%
      come stai</code>
      Questo sceglier√† casualmente tra l'invio del primo messaggio, "ciao", o del secondo messaggio, "come stai".
      Usa questo per rendere Alita un po' pi√π personalizzata! (funziona solo nei filtri/note)
      Esempio di messaggio di benvenuto:
      - Ogni volta che un nuovo utente si unisce, gli verr√† presentato uno dei tre messaggi mostrati qui.
      -> /filter "ehi"
      ciao <code>{first}</code>!
      %%%
      Ooooh, <code>{first}</code> come stai?
      %%%
      Che si dice? <code>{first}</code>
