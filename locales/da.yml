    Markdown: |-
      <b>Markdown-formatering</b>


      Du kan formatere din besked ved hj√¶lp af <b>fed</b>, <i>kursiv</i>, <u>understregning</u> og meget mere. G√• i gang og eksperimenter!

      <b>Underst√∏ttet markdown</b>:

