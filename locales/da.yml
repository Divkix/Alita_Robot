    help_msg: |-
      Alita underst√∏tter et stort antal formateringsmuligheder for at g√∏re dine beskeder mere udtryksfulde. Tag et kig ved at klikke p√• knapperne nedenfor!
    Markdown: |-
      <b>Markdown-formatering</b>

      Du kan formatere din besked ved hj√¶lp af <b>fed</b>, <i>kursiv</i>, <u>understregning</u> og meget mere. G√• i gang og eksperimenter!
      <b>Underst√∏ttet markdown</b>:
      - <code>`kodeord`</code>: Backticks bruges til monospace-skrifttyper. Vises som: <code>kodeord</code>.
      - <code>_kursiv ord_</code>: Understregninger bruges til kursive skrifttyper. Vises som: <i>kursiv ord</i>.
      - <code>*fede ord*</code>: Asterisker bruges til fede skrifttyper. Vises som: <b>fede ord</b>.
      - <code>~gennemstregning~</code>: Tilder bruges til gennemstregning. Vises som: <strike>gennemstregning</strike>.
      - <code>||spoiler||</code>: Dobbelte lodrette streger bruges til spoilere. Vises som: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```pre```</code>: For at f√• format√∏ren til at ignorere andre formateringstegn inde i teksten formateret med '```', vil det se s√•dan ud: <code>**fed** | *fed*</code>.
      - <code>__understregning__</code>: Dobbelte understregninger bruges til understregninger. Vises som: understregning. BEM√ÜRK: Nogle klienter fors√∏ger at v√¶re smarte og fortolker det som kursiv. I s√• fald kan du pr√∏ve at bruge din apps indbyggede formatering.
      - <code>[hyperlink](example.com)</code>: Dette er formateringen, der bruges til hyperlinks. Vises som: <a href='https://example.com/'>hyperlink</a>.
      - <code>[Min knap](buttonurl://example.com)</code>: Dette er formateringen, der bruges til at oprette knapper. Dette eksempel opretter en knap med navnet "Min knap", som √•bner <code>example.com</code>, n√•r der klikkes p√• den.

      Hvis du vil sende knapper p√• samme r√¶kke, skal du bruge <code>:same</code>-formateringen.
      <b>Eksempel:</b>
      <code>[knap 1](buttonurl:example.com)</code>
      <code>[knap 2](buttonurl://example.com:same)</code>
      <code>[knap 3](buttonurl://example.com)</code>
      Dette viser knap 1 og 2 p√• samme linje, med 3 nedenunder.
    Fillings: |-
      <b>Udfyldninger</b>

      Du kan ogs√• tilpasse indholdet af din besked med kontekstuelle data. For eksempel kan du n√¶vne en bruger ved navn i velkomstbeskeden eller n√¶vne dem i et filter!
