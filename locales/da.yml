  Reports:
    help_msg: |-
      Vi er alle travle mennesker, der ikke har tid til at overv√•ge vores grupper 24/7. Men hvordan reagerer du, hvis nogen i din gruppe spammer?

      √ó /report `<grund>`: svar p√• en besked for at rapportere den til administratorer.
