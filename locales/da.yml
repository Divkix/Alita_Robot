      √ó /reports `showblocklist`: Tjek alle de blokerede brugere, der ikke kan bruge /report eller @admin.

      For at rapportere en bruger skal du blot svare p√• hans besked med @admin eller /report; Natalie vil derefter svare med en besked om, at administratorerne er blevet underrettet.
      Du SKAL svare p√• en besked for at rapportere en bruger; du kan ikke bare bruge @admin til at tagge administratorer uden grund!

