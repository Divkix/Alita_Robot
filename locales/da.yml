    Warns:
        help_msg: |-
            Hold dine medlemmer i tøjlerne med advarsler; stop dem i at komme ud af kontrol!
            Hvis du leder efter automatiserede advarsler, læs om sortlist modulet!

            *Admin Kommandoer:*
            - /warn <reason>: Advar en bruger.
            - /dwarn <reason>: Advar en bruger via svar, og slet deres besked.
            - /swarn <reason>: Advar en bruger stille, og slet din besked.
            - /warns: Se en brugers advarsler.
            - /rmwarn: Fjern en brugers seneste advarsel.
            - /resetwarn: Nulstil alle en brugers advarsler til 0.
            - /resetallwarns: Slet alle advarsler i en chat. Alle brugere vender tilbage til 0 advarsler.
            - /warnings: Få chattens advarselsindstillinger.
            - /setwarnmode <ban/kick/mute>: Sæt chattens advarseltilstand.
            - /setwarnlimit <number>: Sæt antallet af advarsler før brugere bliver straffet.

            *Eksempler*
            - Advar en bruger.
            -> `/warn @user For at overtrede reglerne`
