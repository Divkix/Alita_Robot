            Når du deaktiverer en kommando, bliver kommandoen kun deaktiveret for ikke-administratorer. Alle administratorer kan stadig bruge disse kommandoer.
            Deaktiverede kommandoer er stadig tilgængelige gennem /connect funktionen. Hvis du er interesseret i at se dette deaktiveret også, så lad mig vide det i support chatten.
    Filters:
        help_msg: |-
            Filtre er ikke store og små bogstavfølsomme; hver gang nogen siger dine trigger ord, vil Alita svare noget andet! kan bruges til at oprette dine egne kommandoer, hvis ønsket.

            Kommandoer:
            - /filter <trigger> <reply>: Hver gang nogen siger trigger, vil robotten svare med sætning. For flere ord filtre, citer triggeren.
            - /filters: List alle chat filtre.
            - /stop <trigger>: Stop robotten fra at svare på trigger.
            - /stopall: Stop ALLE filtre i den aktuelle chat. Dette kan ikke fortrydes.

            Eksempler:
            - Sæt et filter:
            -> /filter hej Hej der! Hvordan har du det?
            - Sæt et flerords filter:
            -> /filter hej ven Hej tilbage! Længe siden sidst!
            - Sæt et filter der kun kan bruges af administratorer:
            -> /filter eksempel Dette filter sker ikke hvis en normal bruger siger det {admin}
            - For at gemme en fil, billede, gif, eller enhver anden vedhæftning, svar blot på filen med:
            -> /filter trigger
    Formatting:
        Fillings: |-
            <b>Udfyldninger</b>

            Du kan også tilpasse indholdet af dine beskeder med kontekstuelle data. For eksempel kan du nævne en bruger ved navn i velkomstbeskeden eller nævne dem i et filter!
            Du kan også bruge disse til at nævne en bruger i noter!

            <b>Understøttede udfyldninger:</b>
            - <code>{first}</code>: Brugerens fornavn.
            - <code>{last}</code>: Brugerens efternavn.
            - <code>{fullname}</code>: Brugerens fulde navn.
            - <code>{username}</code>: Brugerens brugernavn. Hvis de ikke har et, nævnes brugeren i stedet.
            - <code>{mention}</code>: Nævner brugeren med deres fornavn.
            - <code>{id}</code>: Brugerens ID.
            - <code>{chatname}</code>: Chattens navn.
            - <code>{rules}</code>: Tilføjer Regler-knap til beskeden.
            - <code>{protect}</code>: Beskytter indholdet mod at blive delt.
            - <code>{preview}</code>: Aktiverer forhåndsvisninger i beskederne.
            - <code>{nonotif}</code>: Deaktiverer notifikation for den besked.
        Markdown: |-
            <b>Markdown Formatering</b>

            Du kan formatere dine beskeder med <b>fed</b>, <i>kursiv</i>, <u>understreget</u> og meget mere. Gå bare i gang og eksperimentér!
            <b>Understøttet markdown</b>:
            - <code>`kode ord`</code>: Backticks bruges til monospace skrifttyper. Vises som: <code>kode ord</code>.
            - <code>_kursive ord_</code>: Understreger bruges til kursive skrifttyper. Vises som: <i>kursive ord</i>.
            - <code>*fede ord*</code>: Asterisker bruges til fede skrifttyper. Vises som: <b>fede ord</b>.
            - <code>~gennemstreget~</code>: Tilder bruges til gennemstreget tekst. Vises som: <strike>gennemstreget</strike>.
            - <code>||spoiler||</code>: Dobbelte vertikale streger bruges til spoilers. Vises som: <tg-spoiler>Spoiler</tg-spoiler>.
            - <code>```pre```</code>: For at få formatteringen til at ignorere andre formateringstegn inde i teksten formateret med '```', vil være som: <code>**fed** | *fed*</code>.
            - <code>__understreget__</code>: Dobbelte understreger bruges til understregning. Vises som: understreget. BEMÆRK: Nogle klienter prøver at være smarte og fortolker det som kursiv. I så fald, prøv at bruge din apps indbyggede formatering.
            - <code>[hyperlink](example.com)</code>: Dette er formateringen, der bruges til hyperlinks. Vises som: <a href='https://example.com/'>hyperlink</a>.
            - <code>[Min Knap](buttonurl://example.com)</code>: Dette er formateringen, der bruges til at oprette knapper. Dette eksempel vil oprette en knap navngivet "Min knap", som åbner <code>example.com</code> når der klikkes på den.

            Hvis du gerne vil sende knapper på samme række, brug <code>:same</code> formateringen.
            <b>Eksempel:</b>
            <code>[knap 1](buttonurl:example.com)</code>
            <code>[knap 2](buttonurl://example.com:same)</code>
            <code>[knap 3](buttonurl://example.com)</code>
            Dette vil vise knap 1 og 2 på samme linje, med 3 nedenunder.
        Random: |-
            <b>Tilfældigt Indhold</b>

            En anden ting, der kan være sjovt, er at gøre indholdet af en besked tilfældig. Gør tingene lidt mere personlige ved at ændre velkomstbeskeder eller ændre noter!
            Sådan bruges tilfældigt indhold:
            - %%%: Denne separator kan bruges til at tilføje tilfældige svar til robotten.
            For eksempel:
            <code>hej
            %%%
            hvordan har du det</code>
            Dette vil tilfældigt vælge mellem at sende den første besked, "hej", eller den anden besked, "hvordan har du det".
            Brug dette til at få Alita til at føles lidt mere tilpasset! (fungerer kun i filtre/noter)
            Eksempel på velkomstbesked:
            - Hver gang en ny bruger tilslutter sig, vil de blive præsenteret for en af de tre beskeder vist her.
            -> /filter "hey"
            hej der <code>{first}</code>!
            %%%
            Åhhh, <code>{first}</code> hvordan har du det?
            %%%
            Hvad så? <code>{first}</code>
        help_msg: Alita understøtter et stort antal formateringsvalg for at gøre dine beskeder mere udtryksfulde. Tag et kig ved at klikke på knapperne nedenfor!
