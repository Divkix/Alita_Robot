      - <code>{last}</code>: Brugerens efternavn.
      - <code>{fullname}</code>: Brugerens fulde navn.
      - <code>{username}</code>: Brugerens brugernavn. Hvis de ikke har et, n√¶vnes brugeren i stedet.
      - <code>{mention}</code>: N√¶vner brugeren med deres fornavn.
      - <code>{id}</code>: Brugerens ID.
      - <code>{chatname}</code>: Chattens navn.
      - <code>{rules}</code>: Tilf√∏jer en regelknap til beskeden.
      - <code>{protect}</code>: Beskytter indholdet mod at blive delt.
      - <code>{preview}</code>: Aktiverer forh√•ndsvisninger i beskederne.
      - <code>{nonotif}</code>: Deaktiverer notifikationen for den p√•g√¶ldende besked.
    Random: |-
      <b>Tilf√¶ldigt indhold</b>

      En anden ting, der kan v√¶re sjovt, er at randomisere indholdet af en besked. G√∏r tingene lidt mere personlige ved at √¶ndre velkomstbeskeder eller √¶ndre noter!
      S√•dan bruges tilf√¶ldigt indhold:
      - %%%: Denne separator kan bruges til at tilf√∏je tilf√¶ldige svar til botten.
      For eksempel:
      <code>hej
      %%%
      hvordan har du det</code>
      Dette vil tilf√¶ldigt v√¶lge mellem at sende den f√∏rste besked, "hej", eller den anden besked, "hvordan har du det".
