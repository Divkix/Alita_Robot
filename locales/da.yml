    Disabling:
        help_msg: |-
            Dette tillader dig at deaktivere nogle almindeligt anvendte kommandoer, så ingen kan bruge dem. Det tillader dig også at autoslette dem, hvilket forhindrer folk i at bluetekste.

            *Admin kommandoer*:
