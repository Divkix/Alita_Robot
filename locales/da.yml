    Help:
        About: |-
            @{first} er en af de hurtigste og mest funktionsfyldte gruppebestyrere.

            Alita ✨ er udviklet og vedligeholdt aktivt af @DivideProjects!

            Alita har været online siden 2020 og har aftjent tusindvis af grupper med hundredtusindvis af brugere!

            <b>Hvorfor Alita:</b>
            - Enkel: Let at bruge og kompatibel med mange bot kommandoer.
            - Funktionsrig: Mange funktioner, som andre gruppeadministrationsbots ikke har.
            - Hurtig: Gæt hvad? Den er ikke lavet med Python, vi bruger <a href='https://go.dev/'>Go</a> som vores kerneprogrammeringssprog.

            <b>Aktuel Version:</b> {admin}
        Configuration:
            Step-1: |-
                Velkommen til Alita Configuration

                Det første, der skal gøres, er at tilføje Alita ✨ til din gruppe! Tryk på knappen under knappen, og vælg din gruppe, og tryk derefter på Udført for at fortsætte med at fortsætte.
            Step-2: |-
                Ok, godt klaret!

                Nu for at lade mig arbejde korrekt, skal du gøre mig til Administrator af din Gruppe!
                For at gøre det, følg disse nemme trin:
                ▫️ Gå til din gruppe
                ▫️ Tryk på Gruppens navn
                ▫️ Tryk på Ændr
                ▫️ Tryk på Administrator
                ▫️ Tryk på Tilføj Administrator
                ▫️ Tryk på Forstørrelsesglasset
                ▫️ Søg @{chat}
                ▫️ Bekræft
            Step-3: |-
                Fremragende!
                Nu Bot er klar til brug!
                Alle kommandoer kan bruges med / eller!

                Hvis du står over for problemer med at oprette mig i din gruppe, så tøv ikke med at komme i @DivideSupport.
                Vi vil meget gerne hjælpe dig.
        DonateText: |-
            Så du vil donere? Utroligt!
            , når du donerer, går fonden i retning af min udvikling, som gør hurtigt og lydhør.
            Din donation vil måske også give mig en ny funktion eller to, som jeg ikke kunne få på grund af serverbegrænsninger.
            Hele fonden vil blive lagt i mine services, f.eks. database, storage og hosting!
            Du kan donere ved at kontakte min ejer her: @DivideProjectsBot
    Languages:
        help_msg: |-
            Ikke i stand til at ændre robottes sprog?
            Ændr nemt ved at bruge dette modul!

            Bare skriv /lang og brug inline tastatur til at vælge et sprog for dig selv eller din gruppe.

            Du kan hjælpe os med at bringe robotten til flere sprog ved at hjælpe med [Crowdin](https://crowdin.com/project/alita_robot)
    Locks:
        help_msg: |-
            *Kun Administrator*:
            × /lock `<permission>`: Lås chat-tilladelse.
            × /unlock `<permission>`: Frigør chat-tilladelse.
            × /locks: Vis chat-tilladelser.
            × /locktypes: Kontrollér de tilgængelige låsetyper!

            Låse kan bruges til at begrænse en gruppes brugere.
            Låsning af url'er vil automatisk slette alle beskeder med URL'er, låsning af klistermærker vil slette alle klistermærker osv.
            Låsning af bots vil stoppe ikke-administratorer fra at tilføje bots til chatten.

            **Eksempel:**
            `/lock media`: Dette låser alle mediemeddelelser i chatten.
    Misc:
        help_msg: |-
            × /info: Få dine brugeroplysninger, kan bruges som svar eller ved at videregive et Bruger Id eller Brugernavn.
            × /id: Få det aktuelle gruppe id. Hvis brugt ved at svare på en besked, få den brugers id.
            × /ping: Ping Telegram Serveren!
            × /tr <lang code> <msg/reply to message>: Oversæt beskeden.
            × /removebotkeyboard: Fjerner det fastklæbede robot tastatur fra din chat.
            × /stat: Få antallet af det samlede antal beskeder i chatten.
    Mutes:
        help_msg: |-
            Nogle gange kan brugere være irriterende, og du vil måske begrænse dem fra at sende besked til chat, dette modul er her for at hjælpe, du kan bruge modulerne til at skrue ned for medlemmer i din gruppe.

            *Mute Commands: * (kun administrator)
            × /mute <userhandle>: muterer en bruger, (via håndtag eller svar)
            × /smut <userhandle>: mutes en bruger uovervåget, sender ikke en besked til gruppen og sletter også din kommando. (via håndtag eller svar)
            × /dmute <userhandle>: Mutes en bruger, og slet den besvarede besked .. (via håndtag eller svar)
            × /tmute <userhandle> x (m/h/d): mutes en bruger for ` x `-tid. (via håndtag eller svar). m = minutter, h = timer, d = dage.
            × /unmute <userhandle>: ophæver mute af en bruger. (via håndtag eller svar)
    Notes:
        help_msg: |-
            Gem data til fremtidige brugere med noter!
            Noter er fantastiske til at gemme tilfældige bidder af information; et telefonnummer, et dejligt gif, et sjovt billede - hvad som helst!
            *Brugerkommandoer:*
            - /get <notename>: Få en note.
            - #notename: Samme som /get.
            Admin kommandoer:
            - /save <notename> <note text>: Gem en ny note kaldet "ord". At svare på en besked vil gemme den besked. Virker selv med medier!
            - /clear <notename>: Slet den tilknyttede note.
            - /notes: List alle noter i den aktuelle chat.
            - /saved: Samme som /notes.
            - /clearall: Slet ALLE noter i en chat. Dette kan ikke fortrydes.
            - /privatenotes: Om at sende noter i PM eller ej. Vil sende en besked med en knap som brugere kan klikke på for at få noten i PM.
    Pins:
        help_msg: |-
            Alle de relaterede kommandoer kan findes her. Du kan holde chatten opdateret til de seneste nyheder med en enkel meddelelse! *

            *Brugerkommandoer:*
            × /pinned: Hent den aktuelle fastgjorte meddelelse.

            *Admin-kommandoer:*
            × /pin: Fastgør den besked du svarede på. Tilføj 'loud' eller 'notify' for at sende en notifikation til gruppemedlemmer.
            × /pinned: Få den seneste fastgjorte meddelelse i den aktuelle Chat.
            × /permapin <text>: Fastgør en brugerdefineret besked gennem robotten. Denne meddelelse kan indeholde formatering, knapper og alle de andre seje funktioner.
            × /unpin: Frigiv den aktuelle fastgjorte meddelelse. Hvis brugt som svar, fjern den besvarede meddelelse.
            × /unpinall: Frigiv alle fastgjorte meddelelser.
            × /antichannelpin <yes/no/on/off>: Undlad at lade telegram linkede kanal-pins. Hvis ingen argumenter angives, vises den aktuelle indstilling.
            × /cleanlinked <yes/no/on/off>: Slet beskeder, der er sendt af den linkede kanal.
            Bemærk: Hvis du bruger antichannelpin, skal du bruge /unpin kommandoen i stedet for at gøre det manuelt. Ellers bliver den gamle besked genfastgjort, når kanalen sender nye meddelelser.
    Purges:
        help_msg: |-
            Kun *Administrator:*
            - /purge: sletter alle meddelelser mellem dette og svaret på meddelelsen.
            - /del: sletter den besked, du har svaret på.

            *Eksempler*:
            - Slet alle meddelelser fra svaret på beskeden, indtil nu.
            -> /purge
    Reports:
        help_msg: |-
            Vi er alle travle mennesker, der ikke har tid til at overvåge vores grupper 24/7. Men hvordan reagerer du, hvis nogen i din gruppe spammer?

            × /report `<reason>`: svar på en besked for at rapportere den til administratorer.
            - @admin: samme som /report men ikke en kommando.

            *Kun Administratorer:*
            × /reports `<on/off/yes/no>`: ændr rapportindstilling, eller se aktuel status.
            - Hvis gjort i PM, skifter din status.
            - Hvis i gruppe, skifter den gruppes status.
            × /reports `block` (kun via svar): Bloker en bruger fra at bruge /report eller @admin.
            × /reports `unblock` (kun via svar): Fjern blokering af en bruger fra at bruge /report eller @admin.
            × /reports `showblocklist`: Tjek alle de blokerede brugere som ikke kan bruge /report eller @admin.

            For at rapportere en bruger, svar blot på hans besked med @admin eller /report; Alita vil derefter svare med en besked der oplyser, at administratorer er blevet notificeret.
            Du SKAL svare på en besked for at rapportere en bruger; du kan ikke bare bruge @admin til at tagge administratorer uden grund!

            *BEMÆRK:* Ingen af disse vil blive udløst hvis brugt af administratorer.
    Rules:
        help_msg: |-
            Hver chat fungerer med forskellige regler. Dette modul vil hjælpe med at gøre disse regler klarere!
            *Brugerkommandoer *:
            × /rules: Kontrollér de aktuelle chatregler.
            *Admin-kommandoer *:
            × /setrules `<text>`: Angiv reglerne for denne chat.
            × /privaterules `<yes/no/on/off>`: Aktivér / deaktivér, om reglerne skal sendes i enrum.
            × /resetrules: Nulstil chatreglerne til standard
            × /rulesbtn `<brugerdefineret tekst>`: Sætter teksten på regler knappen.
            × /resetrulesbutton: Nulstil teksten på regler knappen til standard.
            × /resetrulesbtn: Samme som ovenfor.
    Tagger:
        help_msg: |-
            Tagger er en essentiel funktion til at nævne alle abonnerede medlemmer i gruppen.
            Alle chat medlemmer kan abonnere på tagger.

            *Brugerkommandoer:*
            × /tagme: Tillad bruger at blive tagget
            × /untagme: Forbyd bruger at blive tagget

            *Admin Kommandoer:*
            × /tagall: tag/nævn alle taggede brugere
            × /untagall: ryd alle taggede medlemmer
            × /addtag <user>: Tilføj en bruger manuelt til taglisten
            × /rmtag <user>: Fjern en bruger manuelt fra taglisten
    Utils:
        chat_status:
            anon_admin_btn: Klik for at vise admin
            anon_admin_string: Det ser ud, som om du er anonym. Tryk på denne knap for at bekræfte din identitet.
            bot:
                no_permission_delete: Jeg har ikke Tilladelser til at slette beskeder!
                no_permission_pin: Jeg kan ikke fastgøre beskeder her! Sørg for, at jeg er admin, og kan fastgøre meddelelser.
                no_permission_promote: Jeg kan ikke forfremme og degradere folk her! Sørg for, at jeg er administrator og kan udpege nye admins.
                no_permission_restrict: Jeg har ikke tilladelse til at begrænse medlemmer!
                no_permission_restrict_group: Jeg kan ikke begrænse folk her! Sørg for, at jeg er admin, og kan begrænse andre medlemmer.
                require_admin: Jeg er ikke administrator! Sørg for, at jeg er administrator og har de rette tilladelser.
            require_group: Denne kommando bruges til at blive brugt i gruppechats, ikke i PM.
            require_private: Denne kommando er lavet til PM, ikke gruppechat!
            user:
                no_permission_change_info_btn: Du har ikke tilladelse til at ændre oplysninger!
                no_permission_change_info_cmd: Du har ikke tilladelse til at ændre oplysninger i denne gruppe!
                no_permission_delete: Du har ikke Tilladelser til at slette beskeder!
                no_permission_pin: Du kan ikke fastgøre beskeder her! Sørg for, at du er admin og kan fastgøre meddelelser.
                no_permission_promote_btn: Du har ikke tilladelse til at promovere / demote medlemmer!
                no_permission_promote_cmd: Du kan ikke promovere / degradere folk her! Sørg for, at du har de rette rettigheder!
                no_permission_restrict_btn: Du har ikke tilladelse til at begrænse medlemmer!
                no_permission_restrict_cmd: Du har ikke tilladelse til at begrænse medlemmer i denne gruppe!
                require_admin_btn: Du er nødt til at være administrator for at gøre det her!
                require_admin_cmd: Kun administratorer kan udføre denne kommando!
                require_owner_btn: Du skal være gruppator for at gøre dette!
                require_owner_cmd: Kun gruppeskaber kan gøre dette!
        extraction:
            extract_chat:
                badrequest_failed_getchat: 'Kan ikke oprette forbindelse til chat: Kan ikke hente chat: Kan ikke hente chat: Kan ikke getChat: Ugyldig anmodning: Chat er ikke fundet'
                fail_need_chat: Jeg skal bruge en chat-id til at oprette forbindelse til!
                fail_need_chat_id: Jeg forventede en Chat-id, men dette er ikke et gyldigt heltal
