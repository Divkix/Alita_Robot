# Mutes module strings
mutes_help_msg:
  "Parfois les utilisateurs peuvent etre agacants et vous pourriez vouloir les empecher
  d'envoyer des messages dans le chat, ce module est la pour vous aider, vous pouvez utiliser ce module
  pour rendre muets les membres de votre groupe.


  *Commandes de Mute :* (Admin uniquement)

  √ó /mute <pseudo> : rend muet un utilisateur, (via le pseudo, ou en reponse)

  √ó /smute <pseudo> : rend muet un utilisateur silencieusement, n'envoie pas de message au groupe,
  et supprime egalement votre commande. (via le pseudo, ou en reponse)

  √ó /dmute <pseudo> : rend muet un utilisateur et supprime le message auquel vous avez repondu. (via le pseudo,
  ou en reponse)

  √ó /tmute <pseudo> x(m/h/d) : rend muet un utilisateur pour une duree `x`. (via le pseudo, ou en reponse).
  m = minutes, h = heures, d = jours.

  √ó /unmute <pseudo> : reactive la voix d'un utilisateur. (via le pseudo, ou en reponse)"
mutes_tmute_message: "Chut...\n%s rendu muet pour %s"
mutes_mute_message: "Chut...\n%s rendu muet."
mutes_reason_suffix: "\n<b>Raison : </b>%s"
