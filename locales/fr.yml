  Accueillez les nouveaux membres dans vos groupes ou dites au revoir apres leur depart !


  *Commandes Admin :*

  √ó /setwelcome `<reponse/texte>` : Definit le texte de bienvenue pour le groupe.

  √ó /welcome `<yes/no/on/off>` : Active ou desactive le parametre de bienvenue pour le groupe.

  √ó /resetwelcome : Reinitialise le message de bienvenue par defaut.

  √ó /setgoodbye `<reponse/texte>` : Definit le texte d'au revoir pour le groupe.

  √ó /goodbye `<yes/no/on/off>` : Active ou desactive le parametre d'au revoir pour le groupe.

  √ó /resetgoodbye : Reinitialise le message d'au revoir par defaut.

