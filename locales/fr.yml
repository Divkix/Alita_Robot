# Notes module strings
notes_help_msg: "Sauvegardez des donnees pour les futurs utilisateurs avec les notes !

  Les notes sont geniales pour sauvegarder des informations aleatoires ; un numero de telephone, un gif sympa,
  une image drole - n'importe quoi !

  *Commandes Utilisateur :*

  - /get <nom_note> : Obtenir une note.

  - #nom_note : Identique a /get.

  Commandes Admin :

  - /save <nom_note> <texte_note> : Sauvegarder une nouvelle note appelee \"word\". Repondre a un message
  sauvegardera ce message. Fonctionne meme avec les medias !

  - /clear <nom_note> : Supprimer la note associee.

  - /notes : Lister toutes les notes du chat actuel.

  - /saved : Identique a /notes.

  - /clearall : Supprimer TOUTES les notes d'un chat. Cela ne peut pas etre annule.

  - /privatenotes : Si les notes doivent etre envoyees en MP ou non. Enverra un message avec un
  bouton sur lequel les utilisateurs peuvent cliquer pour obtenir la note en MP."
