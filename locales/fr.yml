# Locks module strings
locks_help_msg: "*Admin uniquement* :

  √ó /lock `<permission>` : Verrouiller la permission du chat.

  √ó /unlock `<permission>` : Deverrouiller la permission du chat.

  √ó /locks : Voir les permissions du chat.

  √ó /locktypes : Verifier les types de verrous disponibles !


  Les verrous peuvent etre utilises pour restreindre les utilisateurs d'un groupe.

  Verrouiller les URLs supprimera automatiquement tous les messages avec des URLs, verrouiller les stickers supprimera
  tous les stickers, etc.

  Verrouiller les bots empechera les non-admins d'ajouter des bots au chat.


  **Exemple :**

  `/lock media` : cela verrouille tous les messages media dans le chat."
locks_locktypes_header: "Verrous :
  - "
