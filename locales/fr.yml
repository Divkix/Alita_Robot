admin_extended_docs: |
  <b>Support des Administrateurs Anonymes</b>

  La commande <code>/anonadmin</code> permet aux proprietaires de groupe de basculer la reconnaissance des administrateurs anonymes :
  <code>/anonadmin on</code> - Activer les verifications d'administrateurs anonymes
  <code>/anonadmin off</code> - Desactiver les verifications d'administrateurs anonymes

  Lorsque c'est active, le bot demandera une verification pour les actions d'administration des comptes anonymes.

  <b>Comment fonctionne la verification des administrateurs anonymes :</b>
  1. Le bot detecte que l'expediteur est GroupAnonymousBot
  2. Le message original est mis en cache avec un TTL de 20 secondes
  3. Un bouton "Verifier Admin" est envoye dans le chat
  4. L'utilisateur qui clique est verifie comme admin, la commande est executee
  5. Le bouton expire apres 20 secondes s'il n'est pas verifie

  <b>Commandes supportees :</b>
  Admin : /promote, /demote, /title
  Bannissements : /ban, /dban, /sban, /tban, /unban
  Mutes : /mute, /smute, /dmute, /tmute, /unmute
  Epingles : /pin, /unpin, /permapin, /unpinall
  Purges : /purge, /del
  Avertissements : /warn, /swarn, /dwarn

admin_notes_docs: |
  <b>Notes de securite</b>
  ‚Ä¢ Toutes les entrees controlees par l'utilisateur sont echappees en HTML pour prevenir les attaques par injection
  ‚Ä¢ Les changements de permissions d'administration s'executent avec une gestion d'erreurs appropriee et une recuperation en cas de panique

