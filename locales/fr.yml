# Notes module extended documentation
notes_extended_docs: |
  <b>Fonctionnalites :</b>
  ‚Ä¢ <b>Support Texte &amp; Medias</b> : Sauvegardez des messages texte, photos, videos, documents, et plus
  ‚Ä¢ <b>Boutons Personnalises</b> : Ajoutez des boutons clavier en ligne aux notes
  ‚Ä¢ <b>Options de Formatage</b> : Controlez la visibilite et le comportement des notes
  ‚Ä¢ <b>Notes Admin Uniquement</b> : Restreignez certaines notes aux administrateurs seulement
  ‚Ä¢ <b>Notes Privees</b> : Envoyez des notes en prive aux utilisateurs via DM
  ‚Ä¢ <b>Controle Apercu Web</b> : Activez ou desactivez les apercus de liens
  ‚Ä¢ <b>Contenu Protege</b> : Empechoz le transfert du contenu des notes

  <b>Options de Formatage des Notes :</b>
  Lors de la sauvegarde d'une note, vous pouvez utiliser des tags speciaux pour controler son comportement :
  ‚Ä¢ <code>{private}</code> - La note sera uniquement envoyee via DM, jamais dans le groupe
  ‚Ä¢ <code>{noprivate}</code> - La note sera uniquement envoyee dans le groupe, jamais via DM
  ‚Ä¢ <code>{admin}</code> - La note ne peut etre accedee que par les admins
  ‚Ä¢ <code>{protect}</code> - Le contenu ne peut pas etre transfere
  ‚Ä¢ <code>{nonotif}</code> - Envoyer sans son de notification
  ‚Ä¢ <code>{nopreview}</code> - Desactiver l'apercu des liens

  <b>Mode Notes Privees :</b>
  Quand les notes privees sont activees (<code>/privatenotes on</code>), toutes les notes sont envoyees aux utilisateurs via DM au lieu du groupe. Cela garde le chat de groupe propre.

  Les notes individuelles peuvent outrepasser ce comportement :
  ‚Ä¢ <code>{private}</code> - Toujours envoyer en prive
  ‚Ä¢ <code>{noprivate}</code> - Toujours envoyer dans le groupe

  <b>Note Brute (Sans Formatage) :</b>
  Pour voir le contenu brut d'une note sans formatage (pour edition) :
  <code>/get nomdelanote noformat</code>

notes_permissions_docs: |
