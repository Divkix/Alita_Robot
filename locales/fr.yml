# Antispam module documentation
antispam_help_msg: |
  Le module antispam fournit une protection automatique contre le spam en arriere-plan pour vos groupes.

  Contrairement aux autres modules, il fonctionne automatiquement sans necessiter de commandes utilisateur.

  <b>Comment ca fonctionne :</b>
  Limitation de debit par utilisateur par chat pour prevenir le spam automatiquement.
  ‚Ä¢ <b>Limite de debit :</b> 18 messages par seconde par utilisateur par chat
  ‚Ä¢ <b>Automatique :</b> Aucune configuration requise - fonctionne immediatement
  ‚Ä¢ <b>Transparent :</b> Supprime silencieusement les messages excessifs sans deranger les utilisateurs normaux
  ‚Ä¢ <b>Suivi par utilisateur :</b> Les groupes occupes avec beaucoup d'utilisateurs legitimes ne declenchent pas de faux positifs

antispam_extended_docs: |
  <b>Details Techniques</b>

  <b>Algorithme de limitation de debit :</b>
  Le module utilise une approche de fenetre glissante :
  1. <b>Premier message :</b> Commence le suivi avec compteur = 1
  2. <b>Messages suivants :</b> Incremente le compteur dans la fenetre de temps
  3. <b>Expiration de fenetre :</b> Le compteur se reinitialise quand la fenetre de temps (1 seconde) expire
  4. <b>Seuil depasse :</b> Les messages au-dela de 18/seconde sont silencieusement ignores

  <b>Gestion de la memoire :</b>
  ‚Ä¢ Nettoyage automatique : Les entrees de suivi expirees sont supprimees toutes les 5 minutes
  ‚Ä¢ Pas de fuites memoire : Un goroutine en arriere-plan empeche la croissance memoire illimitee
  ‚Ä¢ Stockage efficace : Seuls les utilisateurs actifs sont suivis

antispam_notes_docs: |
  <b>Limitations</b>
  ‚Ä¢ <b>Pas de commandes utilisateur :</b> Ne peut pas etre active/desactive par chat
  ‚Ä¢ <b>Seuil fixe :</b> 18 messages/seconde est code en dur
  ‚Ä¢ <b>Pas de journalisation dans le chat :</b> Les evenements de spam sont uniquement journalises cote serveur

  Utilisez <b>Antispam</b> pour une protection automatique en arriere-plan et <b>Antiflood</b> pour un controle de flood configurable.

