    Warns:
        help_msg: |-
            Gardez vos membres sous contrôle avec les avertissements ; empêchez-les de devenir incontrôlables !
            Si vous recherchez des avertissements automatisés, lisez le module de liste noire !

            *Commandes Admin :*
            - /warn <raison>: Avertir un utilisateur.
            - /dwarn <raison>: Avertir un utilisateur en réponse, et supprimer son message.
            - /swarn <raison>: Avertir silencieusement un utilisateur, et supprimer votre message.
            - /warns: Voir les avertissements d'un utilisateur.
            - /rmwarn: Supprimer le dernier avertissement d'un utilisateur.
            - /resetwarn: Remettre à zéro tous les avertissements d'un utilisateur.
            - /resetallwarns: Supprimer tous les avertissements dans une discussion. Tous les utilisateurs reviennent à 0 avertissement.
            - /warnings: Obtenir les paramètres d'avertissement de la discussion.
            - /setwarnmode <ban/kick/mute/tban/tmute>: Définir le mode d'avertissement de la discussion.
            - /setwarnlimit <nombre>: Définir le nombre d'avertissements avant que les utilisateurs soient punis.

            *Exemples*
            - Avertir un utilisateur.
            -> `/warn @user Pour avoir désobéi aux règles`
