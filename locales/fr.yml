  'x a rejoint le groupe'.

  √ó /cleanwelcome `<yes/no/on/off>` : Supprime l'ancien message de bienvenue a chaque fois qu'un nouveau
  membre rejoint.

  √ó /autoapprove `<yes/no/on/off>` : Approuve automatiquement tous les nouveaux membres.
