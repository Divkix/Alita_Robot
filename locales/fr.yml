  *Commandes de Mute :* (Admin uniquement)

  Ã— /mute <pseudo> : rend muet un utilisateur, (via le pseudo, ou en reponse)

  Ã— /smute <pseudo> : rend muet un utilisateur silencieusement, n'envoie pas de message au groupe,
  et supprime egalement votre commande. (via le pseudo, ou en reponse)

  Ã— /dmute <pseudo> : rend muet un utilisateur et supprime le message auquel vous avez repondu. (via le pseudo,
  ou en reponse)

  Ã— /tmute <pseudo> x(m/h/d) : rend muet un utilisateur pour une duree `x`. (via le pseudo, ou en reponse).
  m = minutes, h = heures, d = jours.

  Ã— /unmute <pseudo> : reactive la voix d'un utilisateur. (via le pseudo, ou en reponse)"
