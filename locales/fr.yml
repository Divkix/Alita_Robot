connections_help_msg: |
  Ce module vous permet de vous connecter a la base de donnees d'un chat et
  d'y ajouter des choses sans que le chat le sache ! Pour des raisons evidentes, vous devez
  etre admin pour ajouter des choses ; mais tout membre peut voir vos donnees. (les utilisateurs bannis/expulses
  ne peuvent pas !)


  *Commandes* :

  √ó /connect `<chatid>` : Se connecter au chat specifie, vous permettant de voir/modifier
  le contenu.

  √ó /disconnect : Se deconnecter du chat actuel.

  √ó /reconnect : Se reconnecter au chat precedemment connecte

  √ó /connection : Voir les informations sur le chat actuellement connecte.


  *Commandes Admin :*

  √ó /allowconnect <yes/no> : Autoriser les utilisateurs a se connecter aux chats ou non.


  Vous pouvez obtenir l'id du chat en utilisant la commande /id dans votre chat. Ne soyez pas surpris
  si l'id est negatif ; tous les super groupes ont des ids negatifs.
