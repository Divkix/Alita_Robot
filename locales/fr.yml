bans_help_msg:
  "Parfois les utilisateurs peuvent etre agacants et vous pourriez vouloir
  les supprimer de votre chat, ce module vous aide exactement a gerer cela !

  Bannir/expulser des utilisateurs de votre chat, et les debannir plus tard s'ils se comportent bien.


  *Commandes Utilisateur :*

  √ó /kickme : expulse l'utilisateur qui a emis la commande.


  *Commandes de Bannissement* (Admin uniquement) :

  √ó /ban <pseudo> : bannit un utilisateur. (via le pseudo, ou en reponse)

  √ó /sban <pseudo> : bannit un utilisateur silencieusement, n'envoie pas de message au groupe et
  supprime egalement votre commande. (via le pseudo, ou en reponse)

  √ó /dban <pseudo> : bannit un utilisateur et supprime le message auquel vous avez repondu. (via le pseudo, ou
  en reponse)

  √ó /tban <pseudo> x(m/h/d) : bannit un utilisateur pour une duree `x`. (via le pseudo, ou en reponse).
  m = minutes, h = heures, d = jours.

  √ó /unban <pseudo> : debannit un utilisateur. (via le pseudo, ou en reponse)


  *Commandes de Restriction :* (Admin uniquement)

  √ó /restrict : Affiche un clavier en ligne pour choisir parmi expulser, bannir et rendre muet

  √ó /unrestrict : Affiche un clavier en ligne pour choisir parmi reactiver la voix et debannir."
