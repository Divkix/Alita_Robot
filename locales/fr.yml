filters_technical_docs: |
  <b>Comment fonctionnent les Filtres :</b>
  1. Quand un message est re√ßu, le bot r√©cup√®re tous les filtres pour le chat en utilisant une requ√™te optimis√©e en cache
  2. L'algorithme Aho-Corasick fait correspondre efficacement tous les mots-cl√©s de filtre avec le texte du message
  3. Le premier filtre correspondant d√©clenche une r√©ponse
  4. Les filtres supportent les r√©ponses texte, m√©dia et boutons

  <b>Confirmation d'√âcrasement :</b>
  Quand vous essayez d'ajouter un filtre qui existe d√©j√†, le bot demandera confirmation avant d'√©craser. La confirmation expire apr√®s 5 minutes.

  <b>Comportement du Cache :</b>
  ‚Ä¢ Les listes de filtres sont mises en cache pendant 15 minutes par chat
  ‚Ä¢ Le cache est automatiquement invalid√© quand des filtres sont ajout√©s ou supprim√©s

filters_limits_docs: |
