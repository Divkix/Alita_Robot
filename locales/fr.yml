# Disabling module strings
disabling_help_msg: |
  Ce module vous permet de desactiver certaines commandes couramment utilisees,
  afin que personne ne puisse les utiliser. Il vous permettra egalement de les supprimer automatiquement, empechant les gens
  de faire du texte bleu.


  *Commandes Admin* :

  √ó /disable `<nom_commande>` : Empecher les utilisateurs d'utiliser nom_commande dans ce groupe.

  √ó /enable `<nom element>` : Autoriser les utilisateurs a utiliser nom_commande dans ce groupe.

  √ó /disableable : Lister toutes les commandes desactivables.

  √ó /disabledel `<yes/no/on/off>` : Supprimer les commandes desactivees lorsqu'utilisees par des non-admins.

  √ó /disabled : Lister les commandes desactivees dans ce chat.


  Note :

  Lors de la desactivation d'une commande, elle n'est desactivee que pour les non-admins. Tous les admins
  peuvent toujours utiliser ces commandes.

  Les commandes desactivees sont toujours accessibles via la fonction /connect. Si vous souhaitez
  voir cela egalement desactive, faites-le moi savoir dans le chat de support.
disabling_disabled_successfully: "L'utilisation des commandes suivantes a ete desactivee dans ce chat :%s"
disabling_unknown_command: "Commande inconnue a desactiver :\n-%s\nVerifiez /disableable !"
disabling_no_command_specified: Vous n'avez pas specifie de commande a desactiver.
disabling_disableable_commands: "Les commandes suivantes peuvent etre desactivees :"
disabling_no_disabled_commands: Il n'y a pas de commandes desactivees dans ce chat.
disabling_disabled_commands: "Les commandes suivantes sont desactivees dans ce chat :"
disabling_delete_enabled: Les messages de commandes desactivees seront maintenant supprimes.
disabling_delete_disabled: Les messages de commandes desactivees ne seront plus supprimes.
disabling_delete_current_enabled: La suppression des commandes desactivees est *activee*, les commandes desactivees des utilisateurs seront supprimees !
disabling_delete_current_disabled: La suppression des commandes desactivees est *desactivee*, les commandes desactivees des utilisateurs ne seront *pas* supprimees !
