  ‚Ä¢ <code>/warn</code>, <code>/dwarn</code>, <code>/swarn</code> : Bot admin + Utilisateur admin avec restriction
  ‚Ä¢ <code>/rmwarn</code>, <code>/unwarn</code> : Bot admin + Utilisateur admin
  ‚Ä¢ <code>/resetwarn</code>, <code>/resetwarns</code> : Bot admin + Utilisateur admin
  ‚Ä¢ <code>/resetallwarns</code> : Proprietaire du chat uniquement
  ‚Ä¢ <code>/setwarnmode</code>, <code>/setwarnlimit</code> : Bot admin + Utilisateur admin
  ‚Ä¢ <code>/warnings</code> : Bot admin + Utilisateur admin
  ‚Ä¢ <code>/warns</code> : Tout utilisateur (desactivable)

warns_notes_docs: |
  <b>Notes :</b>
  ‚Ä¢ Quand un utilisateur atteint la limite d'avertissements, l'action configuree (ban/kick/mute) est appliquee automatiquement
  ‚Ä¢ Les raisons d'avertissement sont stockees et affichees lors de la verification des avertissements d'un utilisateur
  ‚Ä¢ La commande <code>/warns</code> est la seule commande de ce module qui peut etre desactivee par les admins
  ‚Ä¢ Les publications de chaines anonymes ne peuvent pas etre averties
  ‚Ä¢ Les admins ne peuvent pas etre avertis

