warns_extended_docs: |
  <b>Parametres par defaut :</b>
  â€¢ <b>Limite d'avertissements par defaut :</b> 3 avertissements
  â€¢ <b>Mode d'avertissement par defaut :</b> mute

  <b>Modes d'avertissement disponibles :</b>
  â€¢ <code>ban</code> - Bannir definitivement l'utilisateur du chat
  â€¢ <code>kick</code> - Expulser l'utilisateur (il peut revenir)
  â€¢ <code>mute</code> - Rendre muet l'utilisateur (ne peut plus envoyer de messages)

  <b>Avertissements silencieux et avec suppression :</b>
  â€¢ <code>/swarn</code> - Supprimer votre commande et avertir silencieusement
  â€¢ <code>/dwarn</code> - Supprimer le message de l'utilisateur et l'avertir

warns_permissions_docs: |
  <b>Permissions requises :</b>
  â€¢ <code>/warn</code>, <code>/dwarn</code>, <code>/swarn</code> : Bot admin + Utilisateur admin avec restriction
  â€¢ <code>/rmwarn</code>, <code>/unwarn</code> : Bot admin + Utilisateur admin
  â€¢ <code>/resetwarn</code>, <code>/resetwarns</code> : Bot admin + Utilisateur admin
  â€¢ <code>/resetallwarns</code> : Proprietaire du chat uniquement
  â€¢ <code>/setwarnmode</code>, <code>/setwarnlimit</code> : Bot admin + Utilisateur admin
  â€¢ <code>/warnings</code> : Bot admin + Utilisateur admin
  â€¢ <code>/warns</code> : Tout utilisateur (desactivable)

warns_notes_docs: |
  <b>Notes :</b>
  â€¢ Quand un utilisateur atteint la limite d'avertissements, l'action configuree (ban/kick/mute) est appliquee automatiquement
  â€¢ Les raisons d'avertissement sont stockees et affichees lors de la verification des avertissements d'un utilisateur
  â€¢ La commande <code>/warns</code> est la seule commande de ce module qui peut etre desactivee par les admins
  â€¢ Les publications de chaines anonymes ne peuvent pas etre averties
  â€¢ Les admins ne peuvent pas etre avertis
