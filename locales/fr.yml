disabling_notes_docs: |
  <b>Notes Importantes :</b>
  ‚Ä¢ <b>Contournement Admin :</b> Les commandes d√©sactiv√©es n'affectent que les utilisateurs non-admin. Tous les admins peuvent toujours utiliser n'importe quelle commande.
  ‚Ä¢ <b>Support Connexion :</b> Les commandes d√©sactiv√©es sont toujours accessibles via la fonctionnalit√© <code>/connect</code> pour les chats connect√©s.
  ‚Ä¢ <b>Commandes Multiples :</b> <code>/disable</code> et <code>/enable</code> supportent tous deux plusieurs noms de commandes dans un seul message.
  ‚Ä¢ <b>Gestion d'Erreurs :</b> Si certaines commandes √©chouent √† √™tre d√©sactiv√©es/activ√©es, vous serez notifi√© de celles qui ont r√©ussi et celles qui ont √©chou√©.

