# Filters module strings
filters_help_msg: |
  Les filtres ne sont pas sensibles a la casse ; chaque fois que quelqu'un dit vos mots
  declencheurs, Alita repondra autre chose ! Cela peut etre utilise pour creer vos propres commandes,
  si desire.


  Commandes :

  - /filter <declencheur> <reponse> : Chaque fois que quelqu'un dit le declencheur, le bot repondra
  avec la phrase. Pour les filtres a plusieurs mots, mettez le declencheur entre guillemets.

  - /filters : Lister tous les filtres du chat.

  - /stop <declencheur> : Arreter le bot de repondre au declencheur.

  - /stopall : Arreter TOUS les filtres du chat actuel. Cette action ne peut pas etre annulee.


  Exemples :

  - Definir un filtre :

  -> /filter bonjour Bonjour ! Comment allez-vous ?

  - Definir un filtre a plusieurs mots :

  -> /filter bonjour ami Salut ! Ca faisait longtemps !

  - Definir un filtre qui ne peut etre utilise que par les admins :

  -> /filter exemple Ce filtre ne fonctionnera pas si un utilisateur normal le dit {admin}

  - Pour sauvegarder un fichier, image, gif ou tout autre piece jointe, repondez simplement au fichier
  avec :

  -> /filter declencheur
filters_invalid: Filtre invalide !
filters_limit_exceeded: |
  Limite de filtres depassee, un groupe ne peut avoir que 150 filtres maximum !
  Cette limitation est due au fait que le bot fonctionne gratuitement sans aucun don des utilisateurs.
