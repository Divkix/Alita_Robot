# Pins module extended documentation
pins_extended_docs: |
  <b>Fonctionnalites :</b>

  <b>Anti-Epingle de Chaine :</b>
  Quand active, le bot desepinglera automatiquement tout message qui est auto-epingle par une chaine liee. C'est utile quand vous voulez garder le controle sur ce qui est epingle dans votre groupe.

  <b>Important :</b> Lors de l'utilisation des anti-epingles de chaine, utilisez toujours la commande <code>/unpin</code> au lieu de desepingler manuellement via Telegram. Le desepinglage manuel causera le re-epinglage de l'ancien message quand la chaine envoie de nouveaux messages.

  <b>Nettoyer Lie :</b>
  Quand active, le bot supprimera automatiquement tous les messages envoyes au groupe depuis la chaine liee. Cela garde votre chat de groupe propre du contenu cross-poste de la chaine.

  <b>Permapin :</b>
  Creez des messages epingles personnalises avec :
  ‚Ä¢ Texte avec formatage HTML/Markdown
  ‚Ä¢ Boutons en ligne avec URLs
  ‚Ä¢ Pieces jointes medias (photos, documents, stickers, audio, video, notes vocales, notes video)
  ‚Ä¢ Tous les remplissages de message standard ({first}, {chatname}, etc.)

  <b>Supporte via Connexion :</b>
  Les commandes suivantes fonctionnent quand connecte a un chat via <code>/connect</code> :
  ‚Ä¢ <code>/antichannelpin</code>
  ‚Ä¢ <code>/cleanlinked</code>

pins_notes_docs: |
  <b>Notes :</b>
  ‚Ä¢ La commande <code>/unpinall</code> affiche un dialogue de confirmation avant de desepingler tous les messages
  ‚Ä¢ Permapin supporte tous les types de medias que Telegram supporte pour l'epinglage
  ‚Ä¢ Les parametres anti-epingle de chaine et nettoyer lie sont stockes par chat et persistent apres les redemarrages du bot

  <b>Permissions Requises :</b>
  <b>Bot :</b> Doit etre admin avec permission "Epingler des Messages"
  <b>Utilisateur :</b> La plupart des commandes requierent admin avec permission "Epingler des Messages"

# Purges module extended documentation
purges_extended_docs: |
  <b>Suppression de Plage avec purgefrom/purgeto :</b>
  Quand vous avez besoin de plus de controle sur la plage de suppression :

  1. Repondez au <b>premier</b> message de la plage :
  <code>/purgefrom</code>
  Le bot confirmera que le message est marque (expire apres 30 secondes).

  2. Repondez au <b>dernier</b> message de la plage :
  <code>/purgeto</code>
  Tous les messages entre les deux marqueurs (inclus) seront supprimes.

  C'est utile quand vous ne pouvez pas facilement defiler jusqu'au point de depart ou avez besoin de verifier la plage avant suppression.

  <b>Limites et Restrictions :</b>
  ‚Ä¢ <b>Maximum de messages par purge :</b> 1000 messages
  ‚Ä¢ <b>Limite d'age des messages :</b> Les messages de plus de 48 heures peuvent ne pas etre supprimables (restriction API Telegram)
  ‚Ä¢ <b>Permissions requises :</b> L'utilisateur et le bot doivent avoir la permission "Supprimer des Messages"

purges_notes_docs: |
  <b>Notes :</b>
  ‚Ä¢ Le marqueur <code>/purgefrom</code> expire apres 30 secondes s'il n'est pas suivi par <code>/purgeto</code>
  ‚Ä¢ La suppression de grandes plages utilise un traitement concurrent pour de meilleures performances
  ‚Ä¢ Les messages de statut (montrant combien de messages ont ete supprimes) s'auto-suppriment apres 3 secondes
  ‚Ä¢ Le bot gere gracieusement les messages deja supprimes sans erreurs

# Reports module extended documentation
reports_extended_docs: |
  <b>Comment ca fonctionne :</b>

  <b>Signaler un Message :</b>
  1. <b>Repondez au message offensant</b> avec <code>/report</code> ou mentionnez <code>@admin</code>
  2. Le bot envoie une notification mentionnant tous les admins qui ont les rapports actives
  3. La notification inclut des boutons d'action pour une moderation rapide

  <b>Boutons d'Action Admin :</b>
  ‚Ä¢ <b>üì© Message</b> - Lien vers le message signale
  ‚Ä¢ <b>üë¢ Expulser</b> - Expulser l'utilisateur signale (il peut rejoindre)
  ‚Ä¢ <b>üö´ Bannir</b> - Bannir permanemment l'utilisateur signale
  ‚Ä¢ <b>üóë Supprimer</b> - Supprimer le message signale
  ‚Ä¢ <b>‚úÖ Resolu</b> - Marquer le rapport comme resolu sans action

  <b>Parametres Personnels vs Groupe :</b>
  ‚Ä¢ <b>En MP :</b> <code>/reports on/off</code> bascule si VOUS recevez les notifications de rapport
  ‚Ä¢ <b>En Groupe :</b> <code>/reports on/off</code> bascule si le signalement est active pour ce groupe

reports_permissions_docs: |
  <b>Qui peut signaler ?</b>
  ‚úÖ Utilisateurs reguliers
  ‚ùå Admins (pas besoin de se signaler eux-memes)
  ‚ùå Utilisateurs bloques
  ‚ùå Chaines anonymes / Comptes systeme Telegram

  <b>Qui peut etre signale ?</b>
  ‚úÖ Utilisateurs reguliers
  ‚ùå Le bot lui-meme
  ‚ùå Admins (proteges des signalements)
  ‚ùå Chaines anonymes / Comptes systeme Telegram

# Rules module extended documentation
rules_extended_docs: |
  <b>Fonctionnalites :</b>

  <b>Regles Privees :</b>
  Activez les regles privees (<code>/privaterules on</code>) pour envoyer les regles via MP au lieu du groupe. Cela garde le chat de groupe propre.

  <b>Bouton Regles Personnalise :</b>
  Definissez un texte de bouton personnalise (max 30 caracteres) :
  <code>/rulesbtn Voir les Regles</code>

  Reinitialiser par defaut :
  <code>/resetrulesbtn</code>

  <b>Definir les Regles :</b>
  Vous pouvez definir les regles en fournissant du texte directement ou en repondant a un message :
  <code>/setrules Veuillez respecter tous les membres.</code>

  Ou repondez a un message :
  <code>/setrules</code>

  <b>Permissions Requises :</b>
  ‚Ä¢ Commandes utilisateur : Disponibles pour tous les utilisateurs
  ‚Ä¢ Commandes admin : Requierent des permissions admin dans le chat

# Filters module extended documentation
filters_extended_docs: |
  <b>Fonctionnalites Avancees :</b>

  <b>Reponses Aleatoires :</b>
  Utilisez <code>%%%</code> pour separer plusieurs reponses. Une sera choisie aleatoirement :
  <code>/filter bonjour Salut !%%%Bonjour !%%%Hey, comment ca va ?</code>

  <b>Filtres Media :</b>
  Repondez a n'importe quel media (photo, video, document, sticker, etc.) avec <code>/filter declencheur</code> pour creer un filtre qui envoie ce media.

  <b>Mode Noformat :</b>
  Les admins peuvent voir le contenu brut du filtre (incluant les codes de formatage) en ajoutant <code>noformat</code> apres le declencheur :
  <code>bonjour noformat</code>
  C'est utile pour deboguer les filtres ou voir les configurations de boutons.

  <b>Boutons de Filtre :</b>
  Vous pouvez ajouter des boutons en ligne a vos filtres :
  <code>/filter bonjour Bonjour ! Consultez ces liens :
  [Bouton 1](buttonurl:https://example.com)
  [Bouton 2](buttonurl://example.com:same)</code>

filters_technical_docs: |
  <b>Comment fonctionnent les Filtres :</b>
  1. Quand un message est recu, le bot recupere tous les filtres pour le chat en utilisant une requete optimisee en cache
  2. L'algorithme Aho-Corasick fait correspondre efficacement tous les mots-cles de filtre avec le texte du message
  3. Le premier filtre correspondant declenche une reponse
  4. Les filtres supportent les reponses texte, media et boutons

  <b>Confirmation d'Ecrasement :</b>
  Quand vous essayez d'ajouter un filtre qui existe deja, le bot demandera confirmation avant d'ecraser. La confirmation expire apres 5 minutes.

  <b>Comportement du Cache :</b>
  ‚Ä¢ Les listes de filtres sont mises en cache pendant 15 minutes par chat
  ‚Ä¢ Le cache est automatiquement invalide quand des filtres sont ajoutes ou supprimes

filters_limits_docs: |
  <b>Limites :</b>
  ‚Ä¢ Maximum 150 filtres par chat
  ‚Ä¢ Maximum 100 caracteres par mot-cle de filtre
  ‚Ä¢ Les mots-cles de filtre sont stockes en minuscules

  <b>Permissions Requises :</b>
  ‚Ä¢ <code>/filter</code>, <code>/addfilter</code> : Admin avec permission Changer les Infos
  ‚Ä¢ <code>/stop</code>, <code>/rmfilter</code>, <code>/removefilter</code> : Admin avec permission Changer les Infos
  ‚Ä¢ <code>/stopall</code> : Proprietaire du Chat uniquement
  ‚Ä¢ <code>/filters</code> : Disponible pour tous les utilisateurs

# Captcha module extended documentation
captcha_extended_docs: |
  <b>Comment ca fonctionne :</b>
  1. Quand le captcha est active, les nouveaux membres sont automatiquement rendus muets a l'arrivee
  2. Un defi captcha est envoye au nouveau membre
  3. L'utilisateur doit selectionner la bonne reponse parmi les options fournies
  4. Si reussi, l'utilisateur est demuet et peut participer au groupe
  5. S'ils echouent ou timeout, l'action configuree est prise (kick, ban, ou mute)

  <b>Types de Captcha :</b>
  ‚Ä¢ <b>Math</b> : Resoudre des problemes arithmetiques simples (addition, soustraction, multiplication)
  ‚Ä¢ <b>Text</b> : Identifier le texte montre dans une image deformee

  <b>Fonctionnalite Messages en Attente :</b>
  Quand un utilisateur complete le captcha, tous les messages qu'il essaie d'envoyer sont stockes et supprimes. Les admins peuvent :
  ‚Ä¢ Voir quels messages un utilisateur a essaye d'envoyer en utilisant <code>/captchapending</code>
  ‚Ä¢ Effacer les messages stockes en utilisant <code>/captchaclear</code>

  Cela aide a identifier les tentatives de spam potentielles avant que les utilisateurs ne completent la verification.

captcha_permissions_docs: |
  <b>Exigences du Bot :</b>
  ‚Ä¢ Bannir des utilisateurs (pour les actions kick/ban)
  ‚Ä¢ Restreindre des membres (pour rendre muet pendant la verification)
  ‚Ä¢ Supprimer des messages (pour nettoyer les messages captcha)

  <b>Actions d'Echec :</b>
  ‚Ä¢ <code>kick</code> - Bannir puis debannir immediatement (permet a l'utilisateur de rejoindre)
  ‚Ä¢ <code>ban</code> - Bannir permanemment l'utilisateur
  ‚Ä¢ <code>mute</code> - Garder l'utilisateur muet pendant 24 heures

# Blacklists module extended documentation
blacklists_extended_docs: |
  <b>Actions Disponibles :</b>
  Les actions suivantes peuvent etre definies en utilisant <code>/blaction</code> :
  ‚Ä¢ <code>none</code> - Supprime juste le message sans autre action
  ‚Ä¢ <code>warn</code> - Supprime le message et emet un avertissement a l'utilisateur (par defaut)
  ‚Ä¢ <code>mute</code> - Supprime le message et rend l'utilisateur muet
  ‚Ä¢ <code>kick</code> - Supprime le message et expulse l'utilisateur (il peut rejoindre)
  ‚Ä¢ <code>ban</code> - Supprime le message et bannit permanemment l'utilisateur

  <b>Note :</b>
  Le mode par defaut pour la Liste Noire est <b>warn</b>, qui supprimera le message et emettra un avertissement a l'utilisateur.

  <b>Commandes :</b>
  ‚Ä¢ <code>/addblacklist &lt;declencheur&gt;</code> - Ajoute le mot a la liste noire dans le chat actuel
  ‚Ä¢ <code>/rmblacklist &lt;declencheur&gt;</code> - Supprime le mot des Mots sur Liste Noire actuels dans le Chat
  ‚Ä¢ <code>/blaction &lt;mute/kick/ban/warn/none&gt;</code> - Definit l'action a effectuer par le bot quand un mot sur liste noire est detecte
  ‚Ä¢ <code>/remallbl</code> - Supprime tous les mots sur liste noire du chat (Proprietaire Uniquement)

# Disabling module extended documentation
disabling_extended_docs: |
  <b>Fonctionnalites Cles :</b>
  ‚Ä¢ Desactiver des commandes bot specifiques pour les utilisateurs non-admin
  ‚Ä¢ Les admins peuvent toujours contourner les commandes desactivees
  ‚Ä¢ Suppression automatique optionnelle des messages de commandes desactivees
  ‚Ä¢ Support pour desactiver plusieurs commandes a la fois

  <b>Desactiver Plusieurs Commandes :</b>
  <code>/disable adminlist rules info</code>
  Desactive les commandes <code>/adminlist</code>, <code>/rules</code>, et <code>/info</code> en une fois.

  <b>Basculer Suppression de Commande :</b>
  <code>/disabledel on</code> - Les messages desactives seront maintenant supprimes.
  <code>/disabledel off</code> - Les messages desactives ne seront plus supprimes.
  <code>/disabledel</code> - Verifier le parametre de suppression actuel.

disabling_notes_docs: |
  <b>Notes Importantes :</b>
  ‚Ä¢ <b>Contournement Admin :</b> Les commandes desactivees n'affectent que les utilisateurs non-admin. Tous les admins peuvent toujours utiliser n'importe quelle commande.
  ‚Ä¢ <b>Support Connexion :</b> Les commandes desactivees sont toujours accessibles via la fonctionnalite <code>/connect</code> pour les chats connectes.
  ‚Ä¢ <b>Commandes Multiples :</b> <code>/disable</code> et <code>/enable</code> supportent tous deux plusieurs noms de commandes dans un seul message.
  ‚Ä¢ <b>Gestion d'Erreurs :</b> Si certaines commandes echouent a etre desactivees/activees, vous serez notifie de celles qui ont reussi et celles qui ont echoue.

  <b>Permissions Requises :</b>
  ‚Ä¢ <code>/disable</code>, <code>/enable</code>, <code>/disabledel</code> : Admin uniquement
  ‚Ä¢ <code>/disableable</code>, <code>/disabled</code> : Tous les utilisateurs (mais <code>/disabled</code> peut etre desactive)

# Formatting module help message
formatting_help_msg: "Alita supporte un grand nombre d'options de formatage pour rendre vos messages plus expressifs. Jetez un oeil en cliquant sur les boutons ci-dessous !"

# Formatting module - Markdown documentation
formatting_markdown: |
  <b>Formatage Markdown</b>

  Vous pouvez formater votre message en utilisant <b>gras</b>, <i>italique</i>, <u>souligne</u>,
  et bien plus. Allez-y et experimentez !

  <b>Markdown supporte</b> :

  - <code>`mots de code`</code> : Les accents graves sont utilises pour les polices monospace. S'affiche comme : <code>mots de code</code>.

  - <code>_mots italiques_</code> : Les underscores sont utilises pour les polices italiques. S'affiche comme : <i>mots italiques</i>.

  - <code>*mots gras*</code> : Les asterisques sont utilises pour les polices gras. S'affiche comme : <b>mots gras</b>.

  - <code>~barre~</code> : Les tildes sont utilises pour le texte barre. S'affiche comme : <strike>barre</strike>.

  - <code>||spoiler||</code> : Les doubles barres verticales sont utilisees pour les spoilers. S'affiche comme : <tg-spoiler>Spoiler</tg-spoiler>.

  - <code>```pre```</code> : Pour que le formateur ignore les autres caracteres de formatage a l'interieur du texte formate avec '```', sera comme : <code>**gras** | *gras*</code>.

  - <code>__souligne__</code> : Les doubles underscores sont utilises pour le soulignement. S'affiche comme : souligne. NOTE : Certains clients essaient d'etre intelligents et l'interpretent comme italique. Dans ce cas, essayez d'utiliser le formatage integre de votre application.

  - <code>[hyperlien](example.com)</code> : C'est le formatage utilise pour les hyperliens. S'affiche comme : <a href='https://example.com/'>hyperlien</a>.

  - <code>[Mon Bouton](buttonurl://example.com)</code> : C'est le formatage utilise pour creer des boutons. Cet exemple creera un bouton nomme "Mon bouton" qui ouvre <code>example.com</code> quand on clique.

  Si vous souhaitez envoyer des boutons sur la meme ligne, utilisez le formatage <code>:same</code>.

  <b>Exemple :</b>

  <code>[bouton 1](buttonurl:example.com)</code>

  <code>[bouton 2](buttonurl://example.com:same)</code>

  <code>[bouton 3](buttonurl://example.com)</code>

  Cela affichera les boutons 1 et 2 sur la meme ligne, avec le 3 en dessous.

formatting_random: |
  <b>Contenu Aleatoire</b>

  Une autre chose qui peut etre amusante, c'est de randomiser le contenu d'un message. Rendez les choses
  un peu plus personnelles en changeant les messages de bienvenue, ou en changeant les notes !

  Comment utiliser le contenu aleatoire :

  - %%% : Ce separateur peut etre utilise pour ajouter des reponses aleatoires au bot.

  Par exemple :

  <code>bonjour

  %%%

  comment ca va</code>

  Cela choisira aleatoirement entre envoyer le premier message, "bonjour", ou le second
  message, "comment ca va".

  Utilisez ceci pour rendre Alita un peu plus personnalise ! (fonctionne uniquement dans les filtres/notes)

  Exemple de message de bienvenue :

  - Chaque fois qu'un nouvel utilisateur rejoint, il verra un des trois messages
  montres ici.

  -> /filter "hey"

  bonjour <code>{first}</code> !

  %%%

  Ooooh, <code>{first}</code> comment ca va ?

  %%%

  Salut ! <code>{first}</code>
