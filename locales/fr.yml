mutes_extended_docs: |
  <b>Format de temps pour les mutes temporaires :</b>
  ‚Ä¢ <code>m</code> = minutes (ex., <code>30m</code>)
  ‚Ä¢ <code>h</code> = heures (ex., <code>2h</code>)
  ‚Ä¢ <code>d</code> = jours (ex., <code>1d</code>)

  <b>Variantes de Mute :</b>
  ‚Ä¢ <code>/mute</code> - Mute standard avec raison optionnelle
  ‚Ä¢ <code>/smute</code> - Mute silencieux (supprime votre message de commande)
  ‚Ä¢ <code>/dmute</code> - Mute avec suppression (rend muet l'utilisateur et supprime son message)
  ‚Ä¢ <code>/tmute</code> - Mute temporaire avec duree specifiee

  <b>Permissions requises :</b>
  <b>Commandes reservees aux admins.</b> Les utilisateurs executant ces commandes doivent avoir :
  ‚Ä¢ Le statut d'admin dans le chat
  ‚Ä¢ La permission de restreindre les membres

  Le bot doit egalement avoir les privileges d'admin avec la permission de restreindre les membres.

# Warns module strings
warns_help_msg:
  "Gardez vos membres sous controle avec les avertissements ; empechons-les de
  deraper !

  Si vous cherchez des avertissements automatises, consultez le module liste noire !


  *Commandes Admin :*

  - /warn <raison> : Avertir un utilisateur.

  - /dwarn <raison> : Avertir un utilisateur en reponse, et supprimer son message.

  - /swarn <raison> : Avertir silencieusement un utilisateur, et supprimer votre message.

  - /warns : Voir les avertissements d'un utilisateur.

  - /rmwarn : Supprimer le dernier avertissement d'un utilisateur.

  - /resetwarn : Remettre a zero tous les avertissements d'un utilisateur.

  - /resetallwarns : Supprimer tous les avertissements du chat. Tous les utilisateurs reviennent a 0 avertissement.

  - /warnings : Obtenir les parametres d'avertissement du chat.

  - /setwarnmode <ban/kick/mute> : Definir le mode d'avertissement du chat.

  - /setwarnlimit <nombre> : Definir le nombre d'avertissements avant sanction.


  *Exemples*

  - Avertir un utilisateur.

  -> `/warn @user Pour avoir desobei aux regles`"
