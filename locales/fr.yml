    Disabling:
        help_msg: |-
            Cela vous permet de désactiver certaines commandes couramment utilisées, donc personne ne peut les utiliser. Il vous permettra également de les autosupprimer, d'arrêter les gens de bluetexting.

            *Admin commandes *:
            × /disable `<commandname>` : Empêcher les utilisateurs d'utiliser le nom de commande dans ce groupe.
            × /enable `<item name>` : Autoriser les utilisateurs à utiliser le nom de commande dans ce groupe.
            × /disableable : Afficher toutes les commandes désactivables.
            × /disabledel `<yes/no/on/off>` : Supprimer les commandes désactivées lorsqu'elles sont utilisées par des non-administrateurs.
            × /disabled : Afficher la liste des commandes désactivées dans cette discussion.

            Note:
            Lors de la désactivation d'une commande, la commande n'est désactivée que pour les non-administrateurs. Tous les administrateurs peuvent toujours utiliser ces commandes.
            Les commandes désactivées sont toujours accessibles via la fonction /connect. Si vous souhaitez voir cette fonctionnalité désactivée également, faites-le moi savoir dans le chat de support.
    Filters:
        help_msg: |-
            Les filtres ne sont pas sensibles à la casse ; chaque fois que quelqu'un dit vos mots déclencheurs, Alita répondra autre chose ! Peut être utilisé pour créer vos propres commandes, si souhaité.

            Commandes :
            - /filter <déclencheur> <réponse> : Chaque fois que quelqu'un dit le déclencheur, le bot répondra avec la phrase. Pour les filtres de plusieurs mots, mettez le déclencheur entre guillemets.
            - /filters : Lister tous les filtres de la discussion.
            - /stop <déclencheur> : Arrêter le bot de répondre au déclencheur.
            - /stopall : Arrêter TOUS les filtres dans la discussion actuelle. Ceci ne peut pas être annulé.

            Exemples :
            - Définir un filtre :
            -> /filter bonjour Bonjour ! Comment allez-vous ?
            - Définir un filtre multi-mots :
            -> /filter bonjour ami Bonjour en retour ! Ça fait longtemps !
            - Définir un filtre qui ne peut être utilisé que par les administrateurs :
            -> /filter exemple Ce filtre n'arrivera pas si un utilisateur normal le dit {admin}
            - Pour sauvegarder un fichier, image, gif, ou tout autre attachement, répondez simplement au fichier avec :
            -> /filter déclencheur
    Formatting:
        Fillings: |-
            <b>Remplissages</b>

            Vous pouvez également personnaliser le contenu de votre message avec des données contextuelles. Par exemple, vous pourriez mentionner un utilisateur par son nom dans le message de bienvenue, ou le mentionner dans un filtre !
            Vous pouvez également les utiliser pour mentionner un utilisateur dans les notes !

            <b>Remplissages supportés :</b>
            - <code>{first}</code>: Le prénom de l'utilisateur.
            - <code>{last}</code>: Le nom de famille de l'utilisateur.
            - <code>{fullname}</code>: Le nom complet de l'utilisateur.
            - <code>{username}</code>: Le nom d'utilisateur de l'utilisateur. S'il n'en a pas, mentionne l'utilisateur à la place.
            - <code>{mention}</code>: Mentionne l'utilisateur avec son prénom.
            - <code>{id}</code>: L'ID de l'utilisateur.
            - <code>{chatname}</code>: Le nom de la discussion.
            - <code>{rules}</code>: Ajoute un bouton Règles au message.
            - <code>{protect}</code>: Protège le contenu contre le partage.
            - <code>{preview}</code>: Active les aperçus dans les messages.
            - <code>{nonotif}</code>: Désactive la notification pour ce message.
        Markdown: |-
            <b>Formatage Markdown</b>

            Vous pouvez formater votre message en utilisant le <b>gras</b>, l'<i>italique</i>, le <u>souligné</u>, et bien plus. Allez-y et expérimentez !
            <b>Markdown supporté</b> :
            - <code>`mots code`</code>: Les backticks sont utilisés pour les polices monospace. S'affiche comme : <code>mots code</code>.
            - <code>_mots italiques_</code>: Les tirets bas sont utilisés pour les polices italiques. S'affiche comme : <i>mots italiques</i>.
            - <code>*mots gras*</code>: Les astérisques sont utilisés pour les polices grasses. S'affiche comme : <b>mots gras</b>.
            - <code>~barré~</code>: Les tildes sont utilisés pour le texte barré. S'affiche comme : <strike>barré</strike>.
            - <code>||spoiler||</code>: Les doubles barres verticales sont utilisées pour les spoilers. S'affiche comme : <tg-spoiler>Spoiler</tg-spoiler>.
            - <code>```pre```</code>: Pour faire ignorer au formateur les autres caractères de formatage à l'intérieur du texte formaté avec '```', sera comme : <code>**gras** | *gras*</code>.
            - <code>__souligné__</code>: Les doubles tirets bas sont utilisés pour les soulignements. S'affiche comme : souligné. NOTE : Certains clients essaient d'être intelligents et l'interprètent comme de l'italique. Dans ce cas, essayez d'utiliser le formatage intégré de votre application.
            - <code>[hyperlien](example.com)</code>: C'est le formatage utilisé pour les hyperliens. S'affiche comme : <a href='https://example.com/'>hyperlien</a>.
            - <code>[Mon Bouton](buttonurl://example.com)</code>: C'est le formatage utilisé pour créer des boutons. Cet exemple créera un bouton nommé "Mon bouton" qui ouvre <code>example.com</code> quand on clique dessus.

            Si vous souhaitez envoyer des boutons sur la même ligne, utilisez le formatage <code>:same</code>.
            <b>Exemple :</b>
            <code>[bouton 1](buttonurl:example.com)</code>
            <code>[bouton 2](buttonurl://example.com:same)</code>
            <code>[bouton 3](buttonurl://example.com)</code>
            Ceci affichera les boutons 1 et 2 sur la même ligne, avec le 3 en dessous.
        Random: |-
            <b>Contenu Aléatoire</b>

            Une autre chose qui peut être amusante, c'est de randomiser le contenu d'un message. Rendez les choses un peu plus personnelles en changeant les messages de bienvenue, ou en changeant les notes !
            Comment utiliser les contenus aléatoires :
            - %%% : Ce séparateur peut être utilisé pour ajouter des réponses aléatoires au bot.
            Par exemple :
            <code>bonjour
            %%%
            comment allez-vous</code>
            Ceci choisira aléatoirement entre envoyer le premier message, "bonjour", ou le second message, "comment allez-vous".
            Utilisez ceci pour rendre Alita un peu plus personnalisé ! (ne fonctionne que dans les filtres/notes)
            Exemple de message de bienvenue :
            - Chaque fois qu'un nouvel utilisateur rejoint, il sera présenté avec l'un des trois messages montrés ici.
            -> /filter "hey"
            salut <code>{first}</code> !
            %%%
            Ooooh, <code>{first}</code> comment allez-vous ?
            %%%
            Quoi de neuf ? <code>{first}</code>
        help_msg: Alita prend en charge un grand nombre d'options de formatage pour rendre vos messages plus expressifs. Jetez un coup d'oeil en cliquant sur les boutons ci-dessous !
    Greetings:
        help_msg: |-
            Bienvenue aux nouveaux membres de votre groupe ou dites Goodbye après leur départ !

            *Admin Commandes: *
            × /setwelcome `<reply/text>`: Définit le texte de bienvenue pour le groupe.
            × /welcome `<yes/no/on/off>`: Active ou désactive le paramètre de bienvenue pour le groupe.
            × /resetwelcome: Réinitiaux le message de bienvenue par défaut.
            × /setgoodbye `<reply/text>`: Définit le texte d'adieu pour le groupe.
            × /goodbye `<yes/no/on/off>`: Active ou désactive le réglage pour le groupe.
            × /resetgoodbye: Réinitialise le message d'adieu à la valeur par défaut.
            × /cleanservice `<yes/no/on/off>`: Supprimer tous les messages de service tels que 'x a rejoint le groupe'.
            × /cleanwelcome `<yes/no/on/off>`: Supprimer l'ancien message d'accueil chaque fois qu'un nouveau membre se joint.
            × /autoapprove `<yes/no/on/off>`: Approuver automatiquement tous les nouveaux membres.
    Help:
        About: |-
            @{first} est l'un des gestionnaires de groupe les plus rapides et les plus dotés.

            Alita ✨ est développé et activement entretenu par @DivideProjects!

            Alita est en ligne depuis 2020 et a servi des milliers de groupes avec des centaines de milliers d'utilisateurs !

            <b>Pourquoi Alita:</b>
            - Simple: utilisation facile et compatible avec de nombreuses commandes de bot.
            - Sélectionné: De nombreuses fonctionnalités que d'autres bots de gestion de groupe n'ont pas.
            - Rapide: Devinez quoi ? Il n'est pas fait avec Python, nous utilisons <a href='https://go.dev/'>Go</a> comme notre langage de programmation principal.

            <b>Version actuelle:</b> {admin}
        Configuration:
            Step-1: |-
                Bienvenue dans la configuration Alita

                La première chose à faire est d'ajouter Alita ✨ à votre groupe ! Pour ce faire, appuyez sur le bouton sous et sélectionnez votre groupe, puis appuyez sur Terminé pour poursuivre le tutoriel.
            Step-2: |-
                Ok, bien fait !

                Maintenant, pour que je fonctionne correctement, vous devez me nommer administrateur de votre groupe !
                Pour ce faire, suivez ces étapes simples :
                ▫️ Allez dans votre groupe
                ▫️ Appuyez sur le nom du groupe
                ▫️ Appuyez sur Modifier
                ▫️ Appuyez sur Administrateur
                ▫️ Appuyez sur Ajouter un administrateur
                ▫️ Appuyez sur la loupe
                ▫️ Cherchez @{chat}
                ▫️ Confirmez
            Step-3: |-
                Excellent !
                Maintenant le Bot est prêt à utiliser !
                Toutes les commandes peuvent être utilisées avec / ou !

                Si vous avez des difficultés à me configurer dans votre groupe, n'hésitez pas à venir dans @DivideSupport.
                Nous aimerions vous aider.
        DonateText: |-
            Donc tu veux faire un don? Amazing !
            Quand vous faites un don, tout le fonds va vers mon développement qui se fait rapidement et réceptif.
            Votre don pourrait aussi me trouver une nouvelle fonction ou deux, ce que je n'ai pas pu obtenir en raison des limitations du serveur.
            Tous les fonds seraient mis dans mes services tels que base de données, stockage et hébergement !
            Vous pouvez faire un don en contactant mon propriétaire ici: @DivideProjectsBot
    Languages:
        help_msg: |-
            Impossible de changer la langue du bot?
            Changement facile en utilisant ce module !

            Tapez simplement /lang et utilisez le clavier intégré pour choisir une langue pour vous-même ou votre groupe.

            Vous pouvez nous aider à amener le bot à plus de langues en aidant le [Crowdin](https: //crowdin.com/project/alita_robot)
    Locks:
        help_msg: |-
            *Admin uniquement *:
            × /lock `<permission>`: Droit de discussion de verrouillage.
            × /unlock `<permission>`: Unlock Chat permission.
            × /locks: Afficher le droit de discussion.
            × /locktypes: Vérifiez les types de verrous disponibles !

            Les verrous peuvent être utilisés pour restreindre les utilisateurs d'un groupe.
            Les URL de verrouillage automatique supprimeront tous les messages avec des URL, les autocollants de verrouillage supprimeront tous les autocollants, etc.
            Le verrouillage des robots empêche les non-administrateurs d'ajouter des bots à la discussion.

            ** Example:**
            `/lock media `: ce paramètre verrouille tous les messages de support dans la discussion.
    Misc:
        help_msg: |-
            × /info: Obtenez vos informations d'utilisateur, peut être utilisé en réponse ou en passant un ID d'utilisateur ou un nom d'utilisateur.
            × /id: Obtenez l'ID du groupe actuel. Si utilisé en répondant à un message, obtenez l'ID de cet utilisateur.
            × /ping: Pinguez le serveur Telegram!
            × /tr <code langue> <msg/réponse au message>: Traduisez le message.
            × /removebotkeyboard: Supprime le clavier de bot bloqué de votre discussion.
            × /stat: Obtient le nombre total de messages dans la discussion.
    Mutes:
        help_msg: |-
            Parfois les utilisateurs peuvent être ennuyeux et vous pouvez vouloir les restreindre d'envoyer un message à la discussion, ce module est là pour vous aider, vous pouvez utiliser le module ths pour muter les membres de votre groupe.

            *Commandes de Mute :* (Admin seulement)
            × /mute <userhandle> : rend muet un utilisateur. (via pseudo, ou réponse)
            × /smute <userhandle> : rend muet un utilisateur silencieusement, n'envoie pas de message au groupe et supprime aussi votre commande. (via pseudo, ou réponse)
            × /dmute <userhandle> : rend muet un utilisateur et supprime le message auquel vous avez répondu. (via pseudo, ou réponse)
            × /tmute <userhandle> x(m/h/d) : rend muet un utilisateur pour `x` temps. (via pseudo, ou réponse). m = minutes, h = heures, d = jours.
            × /unmute <userhandle> : démute un utilisateur. (via pseudo, ou réponse)
    Notes:
        help_msg: |-
            Enregistrer les données pour les futurs utilisateurs avec des notes !
            Notes sont géniaux pour sauvegarder des informations aléatoires, un numéro de téléphone, un joli gif, une image amusante !
            *Commandes utilisateur: *
            -/get <notename>: Obtenir une note.
            - #notename: Identique à /get.
            *Commandes d'administration :*
            - /save <notename> <note text> : Enregistrer une nouvelle note appelée "mot". Répondre à un message permet d'enregistrer ce message. Même les médias fonctionnent !
            - /clear <notename> : Supprimer la note associée.
            - /notes : Lister toutes les notes dans la discussion en cours.
            - /saved : Identique à /notes.
            - /clearall : Supprimer TOUTES les notes dans une discussion. Cela ne peut pas être annulé.
            - /privatenotes : Indique s'il faut envoyer ou non des notes en MP. Enverra un message avec un bouton que les utilisateurs peuvent cliquer pour obtenir la note en MP.
    Pins:
        help_msg: |-
            Toutes les commandes liées à la broche peuvent être trouvées ici ; gardez votre discussion à jour sur les dernières nouvelles avec un message épinglette simple !

            *Commandes utilisateur: *
            × /cloués: Récupère le message réservé en cours.

            *Commandes d'administration: *
            × /pin: Pin le message auquel vous avez répondu. Ajouter "fort" ou "notification" pour envoyer une notification aux membres du groupe.
            × /cloués: Extrait le dernier message réservé dans la discussion en cours.
            × /permapin <text> : Épingler un message personnalisé via le bot. Ce message peut contenir du markdown, des boutons et toutes les autres fonctionnalités.
            × /unpin: Dépin le message réservé en cours. S'il est utilisé en tant que réponse, unbroches la réponse au message.
            × /unpinall: Unpins tous les messages réservés.
            × /antichannelpin <yes/no/on/off>: Ne laissez pas le télégramme à auto-broche les canaux reliés. Si aucun argument n'est indiqué, affiche le paramètre en cours.
            × /cleanlinked <yes/no/on/off>: Supprimer les messages envoyés par le canal lié.
            Remarque : Lorsque vous utilisez l'anti-épinglage de canal, veillez à utiliser la commande /unpin au lieu de le faire manuellement. Sinon, l'ancien message sera ré-épinglé lorsque le canal enverra des messages.
    Purges:
        help_msg: |-
            *Admin uniquement: *
            -/purge: supprime tous les messages entre ce message et le message.
            -/del: supprime le message auquel vous avez répondu.

            *Examples*:
            -Supprimez tous les messages de la réponse au message, jusqu'à maintenant.
            -> `/purge `
    Reports:
        help_msg: |-
            Nous sommes tous des gens occupés qui n'ont pas le temps de surveiller nos groupes 24/7. Mais comment réagir si quelqu'un de votre groupe est en spamming?

            × /report `<reason>`: réponse à un message pour le signaler aux administrateurs.
            - @admin: identique à /report mais pas de commande.

            *Admins uniquement: *
            × /reports `<on/off/yes/no>`: modification du paramètre de rapport ou affichage du statut courant.
            -S'il est fait dans la fiche MP, vous touchez à votre statut.
            -Si dans le groupe, bascule le statut de ce groupe.
            × /reports `block` (via réponse uniquement) : Bloquer un utilisateur de l'utilisation de /report ou @admin.
            × /reports `unblock` (via réponse uniquement) : Débloquer un utilisateur de l'utilisation de /report ou @admin.
            × /reports `showblocklist` : Vérifier tous les utilisateurs bloqués qui ne peuvent pas utiliser /report ou @admin.

            Pour signaler un utilisateur, répondez simplement à son message avec @admin ou /report; Alita répondra ensuite avec un message indiquant que les administrateurs ont été informés.
            Vous DEVEZ répondre à un message pour signaler un utilisateur ; vous ne pouvez pas utiliser uniquement @admin pour marquer les administrateurs pour aucune raison !

            *REMARQUE: * Aucun de ces éléments ne sera déclenché s'il est utilisé par les administrateurs.
    Rules:
        help_msg: |-
            Chaque chat fonctionne avec des règles différentes ; ce module vous aidera à rendre ces règles plus claires !
            *Commandes utilisateur *:
            × /rules: Vérifiez les règles de discussion en cours.
            *Commandes d'administration *:
            × /setrules `<text>`: Définissez les règles pour cette discussion.
            × /privaterules `<yes/no/on/off>`: Activer / désactiver si les règles doivent être envoyées en privé.
            × /resetrules: Réinitialiser les règles de discussion par défaut
            × /rulesbtn `<custom text>`: Définir le texte du bouton des règles.
            × /resetrulesbutton: Réinitialiser le texte du bouton des règles par défaut.
            × /resetrulesbtn: Identique à ce qui précède.
    Tagger:
        help_msg: |-
            Tagger est un élément essentiel pour mentionner tous les membres abonnés du groupe.
            Tout membre de discussion peut s'abonner à un baliseur.

            *Commandes utilisateur : *
            × /tagme : Permettre à l'utilisateur d'être tagué
            × /untagme : Interdire à l'utilisateur d'être tagué

            *Commandes admin : *
            × /tagall : taguer/mentionner tous les utilisateurs tagués
            × /untagall : effacer tous les membres tagués
            × /addtag <user> : Ajouter un utilisateur manuellement à la liste des tags
            × /rmtag <user> : Retirer un utilisateur manuellement de la liste des tags
