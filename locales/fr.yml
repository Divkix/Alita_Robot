# Pins module strings
pins_help_msg: |
  Toutes les commandes liees aux epingles peuvent etre trouvees ici ; gardez votre chat a
  jour sur les dernieres actualites avec un simple message epingle !


  *Commandes Utilisateur :*

  √ó /pinned : Obtenez le message epingle actuel.


  *Commandes Admin :*

  √ó /pin : Epinglez le message auquel vous avez repondu. Ajoutez 'loud' ou 'notify' pour envoyer une notification
  aux membres du groupe.

  √ó /pinned : Obtenez le dernier message epingle dans le chat actuel.

  √ó /permapin <texte> : Epinglez un message personnalise via le bot. Ce message peut contenir
  du markdown, des boutons et toutes les autres fonctionnalites cool.

  √ó /unpin : Desepinglez le message epingle actuel. Si utilise en reponse, desepinglez le message
  auquel vous avez repondu.

  √ó /unpinall : Desepinglez tous les messages epingles.

  √ó /antichannelpin <yes/no/on/off> : Ne laissez pas Telegram epingler automatiquement les chaines liees.
  Si aucun argument n'est donne, affiche le parametre actuel.

  √ó /cleanlinked <yes/no/on/off> : Supprimez les messages envoyes par la chaine liee.

  Note : Lors de l'utilisation des anti-epingles de chaine, assurez-vous d'utiliser la commande /unpin, au lieu
  de le faire manuellement. Sinon, l'ancien message sera re-epingle quand la chaine
  enverra des messages.
