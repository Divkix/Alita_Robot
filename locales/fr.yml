# Captcha module strings
captcha_help_msg: |
  Protegez votre groupe des bots et spammeurs avec la verification CAPTCHA !


  Obligez les nouveaux membres a prouver qu'ils sont humains en resolvant un simple defi avant de
  pouvoir envoyer des messages.


  *Types de Captcha :*

  √ó Math : Resoudre des problemes arithmetiques simples

  √ó Text : Identifier du texte affiche dans une image


  *Commandes Admin :*

  √ó /captcha `<on/off>` : Activer ou desactiver la verification captcha

  √ó /captchamode `<math/text>` : Definir le type de captcha (problemes mathematiques ou reconnaissance de texte)

  √ó /captchatime `<1-10>` : Definir le delai en minutes (defaut : 2)

  √ó /captchaaction `<kick/ban/mute>` : Definir l'action en cas d'echec de verification (defaut :
  kick)

  √ó /captchaattempts `<1-10>` : Definir le nombre maximum de tentatives de verification (defaut : 3)


  Lorsque c'est active, les nouveaux membres sont automatiquement rendus muets jusqu'a ce qu'ils completent le captcha.

  S'ils echouent ou depassent le delai, l'action configuree est appliquee.
