# Captcha module extended documentation
captcha_extended_docs: |
  <b>Comment √ßa fonctionne :</b>
  1. Quand le captcha est activ√©, les nouveaux membres sont automatiquement rendus muets √† l'arriv√©e
  2. Un d√©fi captcha est envoy√© au nouveau membre
  3. L'utilisateur doit s√©lectionner la bonne r√©ponse parmi les options fournies
  4. Si r√©ussi, l'utilisateur est d√©muet et peut participer au groupe
  5. S'ils √©chouent ou timeout, l'action configur√©e est prise (kick, ban, ou mute)

  <b>Types de Captcha :</b>
  ‚Ä¢ <b>Math</b> : R√©soudre des probl√®mes arithm√©tiques simples (addition, soustraction, multiplication)
  ‚Ä¢ <b>Text</b> : Identifier le texte montr√© dans une image d√©form√©e

  <b>Fonctionnalit√© Messages en Attente :</b>
  Quand un utilisateur compl√®te le captcha, tous les messages qu'il essaie d'envoyer sont stock√©s et supprim√©s. Les admins peuvent :
  ‚Ä¢ Voir quels messages un utilisateur a essay√© d'envoyer en utilisant <code>/captchapending</code>
  ‚Ä¢ Effacer les messages stock√©s en utilisant <code>/captchaclear</code>

  Cela aide √† identifier les tentatives de spam potentielles avant que les utilisateurs ne compl√®tent la v√©rification.

captcha_permissions_docs: |
  <b>Exigences du Bot :</b>
  ‚Ä¢ Bannir des utilisateurs (pour les actions kick/ban)
  ‚Ä¢ Restreindre des membres (pour rendre muet pendant la v√©rification)
  ‚Ä¢ Supprimer des messages (pour nettoyer les messages captcha)

  <b>Actions d'√âchec :</b>
  ‚Ä¢ <code>kick</code> - Bannir puis d√©bannir imm√©diatement (permet √† l'utilisateur de rejoindre)
  ‚Ä¢ <code>ban</code> - Bannir permanemment l'utilisateur
  ‚Ä¢ <code>mute</code> - Garder l'utilisateur muet pendant 24 heures

# Blacklists module extended documentation
blacklists_extended_docs: |
  <b>Actions Disponibles :</b>
  Les actions suivantes peuvent √™tre d√©finies en utilisant <code>/blaction</code> :
  ‚Ä¢ <code>none</code> - Supprime juste le message sans autre action
  ‚Ä¢ <code>warn</code> - Supprime le message et √©met un avertissement √† l'utilisateur (par d√©faut)
  ‚Ä¢ <code>mute</code> - Supprime le message et rend l'utilisateur muet
  ‚Ä¢ <code>kick</code> - Supprime le message et expulse l'utilisateur (il peut rejoindre)
  ‚Ä¢ <code>ban</code> - Supprime le message et bannit permanemment l'utilisateur

  <b>Note :</b>
  Le mode par d√©faut pour la Liste Noire est <b>warn</b>, qui supprimera le message et √©mettra un avertissement √† l'utilisateur.

  <b>Commandes :</b>
  ‚Ä¢ <code>/addblacklist &lt;d√©clencheur&gt;</code> - Ajoute le mot √† la liste noire dans le chat actuel
  ‚Ä¢ <code>/rmblacklist &lt;d√©clencheur&gt;</code> - Supprime le mot des Mots sur Liste Noire actuels dans le Chat
  ‚Ä¢ <code>/blaction &lt;mute/kick/ban/warn/none&gt;</code> - D√©finit l'action √† effectuer par le bot quand un mot sur liste noire est d√©tect√©
  ‚Ä¢ <code>/remallbl</code> - Supprime tous les mots sur liste noire du chat (Propri√©taire Uniquement)

# Disabling module extended documentation
disabling_extended_docs: |
  <b>Fonctionnalit√©s Cl√©s :</b>
  ‚Ä¢ D√©sactiver des commandes bot sp√©cifiques pour les utilisateurs non-admin
  ‚Ä¢ Les admins peuvent toujours contourner les commandes d√©sactiv√©es
  ‚Ä¢ Suppression automatique optionnelle des messages de commandes d√©sactiv√©es
  ‚Ä¢ Support pour d√©sactiver plusieurs commandes √† la fois

  <b>D√©sactiver Plusieurs Commandes :</b>
