      <b>–ü—ñ–¥—Ç—Ä–∏–º—É–≤–∞–Ω—ñ Markdown</b>:
      - <code>`code words`</code>: –ó–≤–æ—Ä–æ—Ç–Ω—ñ –∞–ø–æ—Å—Ç—Ä–æ—Ñ–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è –¥–ª—è –º–æ–Ω–æ—à–∏—Ä–∏–Ω–Ω–∏—Ö —à—Ä–∏—Ñ—Ç—ñ–≤. –í—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è —è–∫: <code>code words</code>.
      - <code>_italic words_</code>: –ü—ñ–¥–∫—Ä–µ—Å–ª–µ–Ω–Ω—è –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è –¥–ª—è –∫—É—Ä—Å–∏–≤–Ω–∏—Ö —à—Ä–∏—Ñ—Ç—ñ–≤. –í—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è —è–∫: <i>italic words</i>.
      - <code>*bold words*</code>: –ê—Å—Ç–µ—Ä–∏—Å–∫–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è –¥–ª—è –∂–∏—Ä–Ω–∏—Ö —à—Ä–∏—Ñ—Ç—ñ–≤. –í—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è —è–∫: <b>bold words</b>.
      - <code>~strikethrough~</code>: –¢–∏–ª—å–¥–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è –¥–ª—è –∑–∞–∫—Ä–µ—Å–ª–µ–Ω–æ–≥–æ. –í—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è —è–∫: <strike>strikethrough</strike>.
