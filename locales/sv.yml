  Reports:
    help_msg: |-
      Vi √§r alla upptagna med folk som inte har tid att √∂vervaka v√•ra grupper dygnet runt. Men hur reagerar du om n√•gon i din grupp spamnar?

      √ó /report "<reason>": svar p√• ett meddelande om att rapportera det till administrat√∂rer.
