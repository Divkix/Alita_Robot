      Filters √§r case insensitive; varje g√•ng n√•gon s√§ger dina trigger-ord, Alita kommer att svara med n√•got annat! kan anv√§ndas f√∂r att skapa dina egna kommandon, om √∂nskas.

      Kommandon:
      - /filter <trigger> <reply>: Varje g√•ng n√•gon s√§ger trigger, kommer botten att svara med ett meddelande. F√∂r flerordsfilter, citera trigger.
      - /filters: Lista alla chattfilter.
      - /stop <trigger>: Stoppa botten fr√•n att svara p√• trigger.
      - /stopall: Stoppa ALL filter i den nuvarande chatt. Detta kan inte √•ngras.

      Exempel:
      - St√§ll in ett filter:
      -> /filter hello Hello there! How are you?
      - St√§ll in ett flerordsfilter:
      -> /filter hello friend Hello back! Long time no see!
      - St√§ll in ett filter som kan endast anv√§ndas av admins:
      -> /filter example This filter wont happen if a normal user says it {admin}
      - F√∂r att spara en fil, bild, gif eller annan bilaga, bara svara p√• filen med:
      -> /filter trigger
  Formatting:
    help_msg: |-
      Alita hanterar ett stort antal formateringsalternativ f√∂r att g√∂ra dina meddelanden mer uttrycksfulla. Ta en titt genom att klicka p√• knapparna nedan!
    Markdown: |-
      <b>Markdown Formatting</b>

      Du kan formattera ditt meddelande med <b>bold</b>, <i>kursiv</i>, <u>understruken</u>, och mycket mer. G√• vidare och experimentera!
      <b>Supported markdown</b>:
      - <code>`code words`</code>: Backticks √§r anv√§nda f√∂r monospace-tecken. Visas som: <code>code words</code>.
      - <code>_italic words_</code>: Underscores √§r anv√§nda f√∂r kursiv-tecken. Visas som: <i>italic words</i>.
      - <code>*bold words*</code>: Asterisks √§r anv√§nda f√∂r bold-tecken. Visas som: <b>bold words</b>.
      - <code>~strikethrough~</code>: Tildes √§r anv√§nda f√∂r strikethrough. Visas som: <strike>strikethrough</strike>.
      - <code>||spoiler||</code>: Double vertical bars √§r anv√§nda f√∂r spoilers. Visas som: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```pre```</code>: F√∂r att g√∂ra formatteren att ignorera andra formateringstecken inuti texten formaterad med '```', kommer det att vara som: <code>**bold** | *bold*</code>.
      - <code>__underline__</code>: Double underscores √§r anv√§nda f√∂r understruken. Visas som: underline. NOTE: Some clients f√∂rs√∂ker vara smarta och tolka det som kursiv. I det fallet, f√∂rs√∂k att anv√§nda appens inbyggda formatering.
      - <code>[hyperlink](example.com)</code>: Detta √§r formateringen som anv√§nds f√∂r hyperl√§nkar. Visas som: <a href='https://example.com/'>hyperlink</a>.
      - <code>[My Button](buttonurl://example.com)</code>: Detta √§r formateringen som anv√§nds f√∂r att skapa knappar. Det h√§r exemplet kommer att skapa en knapp med namnet "My button" som √∂ppnar <code>example.com</code> n√§r den klickas.

      Om du vill skicka knappar p√• samma rad, anv√§nd <code>:same</code> formatering.
      <b>Exempel:</b>
      <code>[button 1](buttonurl:example.com)</code>
      <code>[button 2](buttonurl://example.com:same)</code>
      <code>[button 3](buttonurl://example.com)</code>
      Detta kommer att visa knapp 1 och 2 p√• samma rad, med 3 under.
    Fillings: |-
      <b>Fillings</b>

      You can also customise the contents of your message with contextual data. For example, you could mention a user by name in the welcome message, or mention them in a filter!
      You can use these to mention a user in notes too!

      <b>Supported fillings:</b>
      - <code>{first}</code>: The user's first name.
      - <code>{last}</code>: The user's last name.
      - <code>{fullname}</code>: The user's full name.
      - <code>{username}</code>: The user's username. If they don't have one, mentions the user instead.
      - <code>{mention}</code>: Mentions the user with their firstname.
      - <code>{id}</code>: The user's ID.
      - <code>{chatname}</code>: The chat's name.
      - <code>{rules}</code>: Adds Rules Button to Message.
      - <code>{protect}</code>: Protects the content from being shared.
      - <code>{preview}</code>: Enables previews in the messages.
      - <code>{nonotif}</code>: Disables the notification for that message.
    Random: |-
      <b>Random Content</b>

      Another thing that can be fun, is to randomise the contents of a message. Make things a little more personal by changing welcome messages, or changing notes!
      How to use random contents:
      - %%%: This separator can be used to add  random replies to the bot.
      For example:
      <code>hello
      %%%
      how are you</code>
      This will randomly choose between sending the first message, "hello", or the second message, "how are you".
      Use this to make Alita feel a bit more customised! (only works in filters/notes)
      Example welcome message:
      - Every time a new user joins, they'll be presented with one of the three messages shown here.
      -> /filter "hey"
      hello there <code>{first}</code>!
      %%%
      Ooooh, <code>{first}</code> how are you?
      %%%
      Sup? <code>{first}</code>
  Greetings:
