      *Administrat√∂rskommandon*:
      √ó /disable `<kommandonamn>`: Stoppa anv√§ndare fr√•n att anv√§nda kommandonamn i den h√§r gruppen.
      √ó /enable `<objektnamn>`: Till√•t anv√§ndare att anv√§nda kommandonamn i den h√§r gruppen.
      √ó /disableable: Lista alla inaktiveringsbara kommandon.
      √ó /disabledel `<yes/no/on/off>`: Ta bort inaktiverade kommandon n√§r de anv√§nds av icke-administrat√∂rer.
      √ó /disabled: Lista de inaktiverade kommandona i den h√§r chatten.

      Notera:
      N√§r du inaktiverar ett kommando blir kommandot bara inaktiverat f√∂r icke-administrat√∂rer. Alla administrat√∂rer kan fortfarande anv√§nda dessa kommandon.
      Inaktiverade kommandon √§r fortfarande tillg√§ngliga genom /connect-funktionen. Om du skulle vara intresserad av att se detta inaktiverat ocks√•, l√•t mig veta i supportchatten.

  Filters:
