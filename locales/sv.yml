      Filter √§r ok√§nsliga f√∂r stor/liten bokstav; varje g√•ng n√•gon s√§ger dina triggerord kommer Alita att svara n√•got annat! Detta kan anv√§ndas f√∂r att skapa dina kommandon, om s√• √∂nskas.

      Kommandon:
      - /filter <trigger> <svar>: Varje g√•ng n√•gon s√§ger trigger kommer botten att svara med mening. F√∂r filter med flera ord, citera triggern.
      - /filters: Lista alla chattfilter.
      - /stop <trigger>: Stoppa botten fr√•n att svara p√• trigger.
      - /stopall: Stoppa ALLA filter i den aktuella chatten. Denna √•tg√§rd kan inte √•ngras.

      Exempel:
      - S√§tt ett filter:
      -> /filter hej Hej d√§r! Hur m√•r du?
