  Formatting:
    help_msg: |-
      Alita st√∂der ett stort antal formateringsalternativ f√∂r att g√∂ra dina meddelanden mer uttrycksfulla. Ta en titt genom att klicka p√• knapparna nedan!
    Markdown: |-
      <b>Markdown-formatering</b>

      Du kan formatera ditt meddelande med <b>fetstil</b>, <i>kursiv</i>, <u>understrykning</u> och mycket mer. G√• vidare och experimentera!
      <b>Markdown som st√∂ds</b>:
      - <code>`kodord`</code>: Backticks anv√§nds f√∂r monospace-teckensnitt. Visas som: <code>kodord</code>.
      - <code>_kursiva ord_</code>: Understreck anv√§nds f√∂r kursiva teckensnitt. Visas som: <i>kursiva ord</i>.
      - <code>*feta ord*</code>: Asterisker anv√§nds f√∂r feta teckensnitt. Visas som: <b>feta ord</b>.
      - <code>~genomstruken~</code>: Tilden anv√§nds f√∂r genomstruken text. Visas som: <strike>genomstruken</strike>.
      - <code>||spoiler||</code>: Dubbla vertikala streck anv√§nds f√∂r spoilers. Visas som: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```pre```</code>: F√∂r att f√• formateraren att ignorera andra formateringstecken inuti texten formaterad med '```', kommer att vara som: <code>**fet** | *fet*</code>.
      - <code>__understrykning__</code>: Dubbla understreck anv√§nds f√∂r understrykningar. Visas som: understrykning. OBS: Vissa klienter f√∂rs√∂ker vara smarta och tolkar det som kursiv. I s√• fall, f√∂rs√∂k anv√§nda din apps inbyggda formatering.
      - <code>[hyperl√§nk](example.com)</code>: Detta √§r formateringen som anv√§nds f√∂r hyperl√§nkar. Visas som: <a href='https://example.com/'>hyperl√§nk</a>.
      - <code>[Min knapp](buttonurl://example.com)</code>: Detta √§r formateringen som anv√§nds f√∂r att skapa knappar. Det h√§r exemplet skapar en knapp som heter "Min knapp" som √∂ppnar <code>example.com</code> n√§r den klickas.

      Om du vill skicka knappar p√• samma rad, anv√§nd formateringen <code>:same</code>.
      <b>Exempel:</b>
      <code>[knapp 1](buttonurl:example.com)</code>
      <code>[knapp 2](buttonurl://example.com:same)</code>
      <code>[knapp 3](buttonurl://example.com)</code>
      Detta kommer att visa knapp 1 och 2 p√• samma rad, med 3 under.
    Fillings: |-
      <b>Fyllningar</b>

      Du kan ocks√• anpassa inneh√•llet i ditt meddelande med kontextuell data. Till exempel kan du n√§mna en anv√§ndare vid namn i v√§lkomstmeddelandet, eller n√§mna dem i ett filter!
      Du kan anv√§nda dessa f√∂r att n√§mna en anv√§ndare i anteckningar ocks√•!

      <b>Fyllningar som st√∂ds:</b>
      - <code>{first}</code>: Anv√§ndarens f√∂rnamn.
      - <code>{last}</code>: Anv√§ndarens efternamn.
      - <code>{fullname}</code>: Anv√§ndarens fullst√§ndiga namn.
      - <code>{username}</code>: Anv√§ndarens anv√§ndarnamn. Om de inte har ett, n√§mns anv√§ndaren ist√§llet.
      - <code>{mention}</code>: N√§mner anv√§ndaren med deras f√∂rnamn.
      - <code>{id}</code>: Anv√§ndarens ID.
      - <code>{chatname}</code>: Chattens namn.
      - <code>{rules}</code>: L√§gger till regelknapp till meddelandet.
      - <code>{protect}</code>: Skyddar inneh√•llet fr√•n att delas.
      - <code>{preview}</code>: Aktiverar f√∂rhandsvisningar i meddelandena.
      - <code>{nonotif}</code>: Inaktiverar notifieringen f√∂r det meddelandet.
    Random: |-
      <b>Slumpm√§ssigt inneh√•ll</b>

      En annan sak som kan vara kul √§r att slumpa inneh√•llet i ett meddelande. G√∂r saker lite mer personliga genom att √§ndra v√§lkomstmeddelanden, eller √§ndra anteckningar!
      Hur man anv√§nder slumpm√§ssigt inneh√•ll:
      - %%%: Denna separator kan anv√§ndas f√∂r att l√§gga till slumpm√§ssiga svar till botten.
      Till exempel:
      <code>hej
      %%%
      hur m√•r du</code>
      Detta kommer slumpm√§ssigt att v√§lja mellan att skicka det f√∂rsta meddelandet, "hej", eller det andra meddelandet, "hur m√•r du".
      Anv√§nd detta f√∂r att f√• Alita att k√§nnas lite mer anpassad! (fungerar bara i filter/anteckningar)
      Exempel v√§lkomstmeddelande:
      - Varje g√•ng en ny anv√§ndare g√•r med kommer de att presenteras med ett av de tre meddelandena som visas h√§r.
      -> /filter "hej"
      hej d√§r <code>{first}</code>!
      %%%
      √Ö√•√•h, <code>{first}</code> hur m√•r du?
      %%%
      L√§get? <code>{first}</code>

