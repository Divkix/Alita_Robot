                invalid_time_amount: Cantitate de timp nevalidă specificată.
                invalid_time_type: 'Tip de timp nevalid specificat. Asteptat m, h, sau d got: {time}'
    Warns:
        help_msg: |-
            Ține-ți membrii sub control cu avertismentele; oprește-i să iasă din control!
            Dacă cauți avertismente automate, citește despre modulul de listă neagră!

            *Comenzi administrator:*
            - /warn <motiv>: Avertizează un utilizator.
            - /dwarn <motiv>: Avertizează un utilizator prin răspuns și șterge mesajul lor.
            - /swarn <motiv>: Avertizează în tăcere un utilizator și șterge mesajul tău.
            - /warns: Vezi avertismentele unui utilizator.
            - /rmwarn: Elimină cel mai recent avertisment al unui utilizator.
            - /resetwarn: Resetează toate avertismentele unui utilizator la 0.
            - /resetallwarns: Șterge toate avertismentele dintr-un chat. Toți utilizatorii se întorc la 0 avertismente.
            - /warnings: Obține setările de avertisment ale chat-ului.
            - /setwarnmode <ban/kick/mute>: Setează modul de avertisment al chat-ului.
            - /setwarnlimit <număr>: Setează numărul de avertismente înainte ca utilizatorii să fie pedepsiți.

            *Exemple*
            - Avertizează un utilizator.
            -> `/warn @user Pentru nerespectarea regulilor`
