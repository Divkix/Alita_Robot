                no_permission_restrict: Nu am permisiuni de a restricționa membrii!!
                no_permission_restrict_group: Nu pot restricționa oamenii aici! Asigurați-vă că sunt administrator și pot restricționa alți membri.
                require_admin: Nu sunt administrator! Asigurați-vă că sunt administrator și că aveți permisiuni corespunzătoare.
            require_group: Această comandă este făcută pentru a fi folosită în chat-ul de grup, nu în pm!
            require_private: Această comandă este făcută pentru pm, nu pentru chat-ul de grup!
            user:
                no_permission_change_info_btn: Nu ai permisiuni de a schimba info!!
                no_permission_change_info_cmd: Nu aveți permisiunea de a schimba informații în acest grup!
                no_permission_delete: Nu aveți Permisiuni de ștergere Mesaje!
                no_permission_pin: Nu puteți pină mesaje aici! Asigurați-vă că sunteți administrator și puteți ținti mesaje.
                no_permission_promote_btn: Nu ai permisiuni de promovare/demote membri!!
                no_permission_promote_cmd: Nu poti promova/retrograda oamenii aici! Asigurați-vă că aveți drepturi corespunzătoare!
                no_permission_restrict_btn: Nu aveți permisiuni pentru a restricționa membrii!!
