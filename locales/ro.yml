        Nu este un număr întreg valid. Te rog să-mi dai un număr întreg valid, sau `off`.
      set_in_limit: |-
        Limita anti-spam trebuie setată între 3 și 100.
    help_msg: |-
      Știți cum câteodată oamenii se alătură, trimit 100 de mesaje și îți ruinează chat-ul? Cu anti-spam, asta nu se mai întâmplă!

      Anti-spam-ul vă permite să luați măsuri împotriva utilizatorilor care trimit mai mult de x mesaje consecutiv. Acțiunile sunt: ban/kick/mute

      *Comenzi administrator:*
      × /flood: Obțineți setările curente anti-spam.
      × /setflood `<number/off/no>`: Setați numărul de mesaje după care să acționați asupra unui utilizator. Setați la '0', 'off', sau 'no' pentru a dezactiva.
      × /setfloodmode `<action type>`: Alegeți ce acțiune să luați asupra unui utilizator care a fost spam. Opțiuni: ban/kick/mute
      × /delflood `<yes/no/on/off>`: Dacă doriți ca bot-ul să șteargă mesajele spam ale utilizatorului.
