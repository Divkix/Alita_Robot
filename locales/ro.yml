      × /disconnect: Deconectați-vă de la chat-ul curent.

      × /reconnect: Reconectați-vă la chat-ul conectat anterior

      × /connection: Vedeți informații despre chat-ul conectat curent.


      *Comenzi administrator:*

      × /allowconnect <yes/no>: Permiteți utilizatorilor să se conecteze la
