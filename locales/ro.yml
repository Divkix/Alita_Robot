      - /stop <trigger>: Oprește botul să răspundă la trigger.
      - /stopall: Oprește TOATE filtrele din chat-ul curent. Această acțiune nu poate fi anulată.

      Exemple:
      - Setează un filtru:
      -> /filter hello Salut! Ce mai faci?
      - Setează un filtru multi-cuvânt:
      -> /filter hello friend Salut din nou! Nu te-am mai văzut de mult!
      - Setează un filtru care poate fi folosit doar de administratori:
