      Toate comenzile legate de pin pot fi găsite aici; țineți-vă chat-ul la
      curent cu cele mai recente știri printr-un simplu mesaj fixat!


      *Comenzi utilizator:*

      × /pinned: Obține mesajul curent fixat.


      *Comenzi administrator:*

      × /pin: Fixează mesajul la care ai răspuns. Adaugă 'loud' sau 'notify'
      pentru a trimite o notificare membrilor grupului.

      × /pinned: Obține cel mai recent mesaj fixat din Chatul curent.

      × /permapin <text>: Fixează un mesaj personalizat prin bot. Acest mesaj
      poate conține markdown, butoane și toate celelalte caracteristici
      interesante.

      × /unpin: Defixează mesajul curent fixat. Dacă este folosit ca răspuns,
      defixează mesajul la care s-a răspuns.

      × /unpinall: Defixează toate mesajele fixate.

      × /antichannelpin <yes/no/on/off>: Nu lăsați Telegram să fixeze automat
      canalele legate. Dacă nu sunt date argumente, afișează setarea curentă.

      × /cleanlinked <yes/no/on/off>: Șterge mesajele trimise de canalul legat.

      Notă: Când utilizați fixările anti-canal, asigurați-vă că utilizați
      comanda /unpin, în loc să o faceți manual. În caz contrar, vechiul mesaj va
      fi refixat atunci când canalul trimite orice mesaje.
