      is_bot_itself: Chiar crezi că mă voi bana?
      ban_reason: |-

        <b>Motiv:</b> %s
      tban: Bănat %s pentru %s
      normal_ban: |-
        Încă unul mușcă praful...!
        Bănat %s.
      dban:
        no_reply: Trebuie să răspunzi la un mesaj pentru a-l șterge și a-l bana pe utilizator!
    unban:
      is_admin: De ce aș debloca un administrator?
      is_bot_itself: De ce m-aș de-restricționa când sunt deja aici?
      unbanned_user: |-
        Să-i dăm o altă șansă.
        Deblocat %s!
    help_msg: >-
      Uneori utilizatorii pot fi enervanți și ați putea dori să îi eliminați
      din chat-ul dumneavoastră, acest modul vă ajută exact în această
      situație!

      Bănați/eliminați utilizatori din chat-ul dumneavoastră și deblocați-i mai
      târziu dacă se comportă bine.


      *Comenzi utilizator:*

      × /kickme: elimină utilizatorul care a emis comanda.


      *Comenzi Bănire* (Doar administrator):

      × /ban <userhandle>: bănează un utilizator. (prin handle, sau răspuns)

      × /sban <userhandle>: bănează un utilizator în tăcere, nu trimite mesaj
      în grup și șterge și comanda ta. (prin handle, sau răspuns)

      × /dban <userhandle>: bănează un utilizator și șterge mesajul răspuns.
      (prin handle, sau răspuns)

      × /tban <userhandle> x(m/h/d): bănează un utilizator pentru `x` timp.
      (prin handle, sau răspuns). m = minute, h = ore, d = zile.

      × /unban <userhandle>: deblochează un utilizator. (prin handle, sau
      răspuns)


      *Comenzi Restricție:* (Doar administrator)

      × /restrict: Afișează o tastatură inline pentru a alege opțiuni de la
      eliminare, banare și mutare

      × /unrestrict: Afișează o tastatură inline pentru a alege opțiuni de la
      mutare și deblocare.
