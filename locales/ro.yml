      Uneori, utilizatorii pot fi enervanți și poate doriți să îi eliminați
      din chat. Acest modul vă ajută exact cu asta!

      Banați/eliminați utilizatori din chat și debanați-i mai
      târziu dacă se comportă bine.


      *Comenzi utilizator:*

      × /kickme: elimină utilizatorul care a emis comanda.


      *Comenzi de Banare* (Doar administrator):

      × /ban <userhandle>: banează un utilizator (prin handle sau răspuns).

      × /sban <userhandle>: banează un utilizator silențios, nu trimite mesaj
      în grup și șterge comanda (prin handle sau răspuns).

      × /dban <userhandle>: banează un utilizator și șterge mesajul la care s-a răspuns (prin handle sau răspuns).

      × /tban <userhandle> x(m/h/d): banează un utilizator pentru `x` timp
      (prin handle sau răspuns). m = minute, h = ore, d = zile.

      × /unban <userhandle>: debanează un utilizator (prin handle sau
      răspuns).


      *Comenzi de Restricție:* (Doar administrator)

      × /restrict: Afișează o tastatură pentru a alege opțiuni precum
      eliminare, banare și mutare.

      × /unrestrict: Afișează o tastatură pentru a alege opțiuni precum
      demutare și debanare.
