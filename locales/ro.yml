                fail_need_chat: Mă trebuie un ID de Chat pentru a te conecta!
                fail_need_chat_id: Mă așteptam un ID de Chat, dar acesta nu este un întreg valid
            extract_user:
                badrequest_failed_getchatmember: 'A eșuat obținerea utilizatorului: nu se poate getChatMember: Cerere greșită: chat-ul nu a fost găsit'
                no_user_found: Nu s-a putut găsi un utilizator cu acest nume; ești sigur că l-am văzut înainte?
        string_handling:
