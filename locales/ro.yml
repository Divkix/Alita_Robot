      kicked_user: Eliminat %s din cauza %s
    help_msg: >-
      *Comenzi utilizator:*

      × /blacklists: Verifică toate listele negre din chat.


      *Comenzi administrator:*

      × /addblacklist `<trigger>`: Pune cuvântul în lista neagră în chat-ul
