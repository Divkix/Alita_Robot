  Disabling:
    help_msg: |-
      Acest modul vă permite să dezactivați unele comenzi utilizate în mod obișnuit, astfel încât nimeni să nu le poată utiliza. De asemenea, vă va permite să le ștergeți automat, oprind oamenii de la "blue texting".

      *Comenzi administrator:*
      × /disable `<commandname>`: Oprește utilizatorii din utilizarea `commandname` în acest grup.
      × /enable `<item name>`: Permite utilizatorilor să utilizeze `commandname` în acest grup.
      × /disableable: Listează toate comenzile care pot fi dezactivate.
      × /disabledel `<yes/no/on/off>`: Șterge comenzile dezactivate atunci când sunt utilizate de non-administratori.
      × /disabled: Listează comenzile dezactivate în acest chat.

      Notă:
      La dezactivarea unei comenzi, comanda se dezactivează doar pentru non-administratori. Toți administratorii pot utiliza în continuare acele comenzi.
      Comenzile dezactivate sunt încă accesibile prin funcția /connect. Dacă ați fi interesați să vedeți și acest lucru dezactivat, anunțați-mă în chat-ul de suport.
  Filters:
    help_msg: |-
      Filtrele sunt insensibile la majuscule/minuscule; de fiecare dată când cineva spune cuvintele tale declanșatoare, Alita va răspunde altceva! Acesta poate fi folosit pentru a crea propriile comenzi, dacă se dorește.

      Comenzi:
      - /filter <trigger> <reply>: De fiecare dată când cineva spune trigger, botul va răspunde cu propoziția. Pentru filtrele cu mai multe cuvinte, pune triggerul între ghilimele.
      - /filters: Listează toate filtrele chat-ului.
      - /stop <trigger>: Oprește botul să răspundă la trigger.
      - /stopall: Oprește TOATE filtrele din chat-ul curent. Această acțiune nu poate fi anulată.

      Exemple:
      - Setează un filtru:
      -> /filter hello Salut! Ce mai faci?
      - Setează un filtru multi-cuvânt:
      -> /filter hello friend Salut din nou! Nu te-am mai văzut de mult!
      - Setează un filtru care poate fi folosit doar de administratori:
      -> /filter example Acest filtru nu se va întâmpla dacă un utilizator normal îl spune {admin}
      - Pentru a salva un fișier, imagine, gif sau orice alt atașament, pur și simplu răspunde la fișier cu:
      -> /filter trigger
  Formatting:
    help_msg: |-
      Alita suportă un număr mare de opțiuni de formatare pentru a face mesajele tale mai expresive. Aruncă o privire făcând clic pe butoanele de mai jos!
    Markdown: |-
      <b>Formatare Markdown</b>

      Poți formata mesajul tău folosind <b>aldin</b>, <i>italic</i>, <u>subliniat</u>, și multe altele. Mergi înainte și experimentează!
      <b>Markdown suportat</b>:
      - <code>`cuvinte cod`</code>: Backtick-urile sunt folosite pentru fonturi monospațiate. Arată ca: <code>cuvinte cod</code>.
      - <code>_cuvinte italic_</code>: Sublinierile sunt folosite pentru fonturi italice. Arată ca: <i>cuvinte italic</i>.
      - <code>*cuvinte aldin*</code>: Asteriscurile sunt folosite pentru fonturi aldine. Arată ca: <b>cuvinte aldin</b>.
      - <code>~tăiat~</code>: Tildele sunt folosite pentru tăiere. Arată ca: <strike>tăiat</strike>.
      - <code>||spoiler||</code>: Barele verticale duble sunt folosite pentru spoilere. Arată ca: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```pre```</code>: Pentru a face formatatorul să ignore alte caractere de formatare din textul formatat cu '```', va fi ca: <code>**aldin** | *aldin*</code>.
      - <code>__subliniat__</code>: Sublinierile duble sunt folosite pentru subliniere. Arată ca: underline. NOTĂ: Unii clienți încearcă să fie inteligenți și o interpretează ca italic. În acest caz, încearcă să folosești formatarea încorporată a aplicației tale.
      - <code>[hyperlink](example.com)</code>: Acesta este formatul folosit pentru hyperlink-uri. Arată ca: <a href='https://example.com/'>hyperlink</a>.
      - <code>[Butonul Meu](buttonurl://example.com)</code>: Acesta este formatul folosit pentru crearea butoanelor. Acest exemplu va crea un buton numit "Butonul Meu" care deschide <code>example.com</code> când este apăsat.

      Dacă dorești să trimiți butoane pe același rând, folosește formatarea <code>:same</code>.
      <b>Exemplu:</b>
      <code>[buton 1](buttonurl:example.com)</code>
      <code>[buton 2](buttonurl://example.com:same)</code>
      <code>[buton 3](buttonurl://example.com)</code>
      Aceasta va afișa butoanele 1 și 2 pe aceeași linie, cu 3 dedesubt.
    Fillings: |-
      <b>Completări</b>

      Poți, de asemenea, să personalizezi conținutul mesajului cu date contextuale. De exemplu, ai putea menționa un utilizator după nume în mesajul de bun venit, sau să-l menționezi într-un filtru!
      Poți folosi acestea pentru a menționa un utilizator și în note!

      <b>Completări suportate:</b>
      - <code>{first}</code>: Primul nume al utilizatorului.
      - <code>{last}</code>: Ultimul nume al utilizatorului.
      - <code>{fullname}</code>: Numele complet al utilizatorului.
      - <code>{username}</code>: Numele de utilizator al utilizatorului. Dacă nu are unul, menționează utilizatorul în loc.
      - <code>{mention}</code>: Menționează utilizatorul cu prenumele său.
      - <code>{id}</code>: ID-ul utilizatorului.
      - <code>{chatname}</code>: Numele chat-ului.
      - <code>{rules}</code>: Adaugă butonul de Reguli la Mesaj.
      - <code>{protect}</code>: Protejează conținutul de la partajare.
      - <code>{preview}</code>: Activează previzualizările în mesaje.
      - <code>{nonotif}</code>: Dezactivează notificarea pentru acel mesaj.
    Random: |-
      <b>Conținut Aleatoriu</b>

      Un alt lucru care poate fi distractiv este să randomizezi conținutul unui mesaj. Fă lucrurile puțin mai personale schimbând mesajele de bun venit, sau schimbând note!
      Cum să folosești conținut aleatoriu:
      - %%%: Acest separator poate fi utilizat pentru a adăuga răspunsuri aleatorii la bot.
      De exemplu:
      <code>salut
      %%%
      ce mai faci</code>
      Acesta va alege aleatoriu între a trimite primul mesaj, "salut", sau al doilea mesaj, "ce mai faci".
      Folosește asta pentru a face Alita să se simtă puțin mai personalizată! (funcționează doar în filtre/note)
      Exemplu de mesaj de bun venit:
      - De fiecare dată când un nou utilizator se alătură, i se va prezenta unul dintre cele trei mesaje afișate aici.
      -> /filter "hey"
      salut acolo <code>{first}</code>!
      %%%
      Ooooh, <code>{first}</code> ce mai faci?
      %%%
      Ce faci? <code>{first}</code>
  Greetings:
    help_msg: |-
      Bun venit noi membri în grupurile tale sau spune „La revedere” după ce părăsesc!

      *Comenzi administrator:*
      × /setwelcome `<reply/text>`: Setează textul de bun venit pentru grup.
      × /welcome `<yes/no/on/off>`: Activează sau dezactivează setarea de bun venit pentru grup.
      × /resetwelcome: Resetează mesajul de bun venit la valoarea implicită.
      × /setgoodbye `<reply/text>`: Setează textul de la revedere pentru grup.
      × /goodbye `<yes/no/on/off>`: Activează sau dezactivează setarea de la revedere pentru grup.
      × /resetgoodbye: Resetează mesajul de la revedere la valoarea implicită.
      × /cleanservice `<yes/no/on/off>`: Șterge toate mesajele de serviciu, cum ar fi notificarea „x a intrat în grup”.
      × /cleanwelcome `<yes/no/on/off>`: Șterge mesajul vechi de bun venit, de fiecare dată când un nou membru se alătură.
      × /autoapprove `<yes/no/on/off>`: Aprobă automat toți membrii noi.
  Help:
    About: |-
      @%s este unul dintre cei mai rapizi și mai dotați manageri de grup.

      Alita ✨ este dezvoltată și întreținută activ de @DivideProjects!

      Alita este online din 2020 și a servit mii de grupuri cu sute de mii de utilizatori!

      <b>De ce Alita:</b>
      -Simplu: Utilizare ușoară și compatibil cu multe comenzi de bot.
      -Dotat: Multe caracteristici pe care alte boturi de management de grup nu le au.
      -Rapid: Ghici ce? Nu este făcută folosind Python, folosim <a href='[https://go.dev/](https://go.dev/)'>Go</a> ca limbaj de programare de bază.

      <b>Versiune curentă:</b> %s
    Configuration:
      Step-1: |-
        Bun venit la Configurarea Alita

        Primul lucru de făcut este să adaugi Alita ✨ în grupul tău! Pentru a face asta, apasă butonul de jos și selectează grupul tău, apoi apasă Gata pentru a continua tutorialul.
      Step-2: |-
        Ok, bine făcut!

        Acum, pentru a mă lăsa să lucrez corect, trebuie să mă faci administratorul grupului tău!
        Pentru a face asta, urmează acești pași simpli:
        ▫️ Mergi la grupul tău
        ▫️ Apasă numele grupului
        ▫️ Apasă Modifică
        ▫️ Apasă pe Administrator
        ▫️ Apasă Adaugă Administrator
        ▫️ Apasă Lupa
        ▫️ Caută @%s
        ▫️ Confirmă
      Step-3: |-
        Excelent!
        Acum botul este gata de utilizare!
        Toate comenzile pot fi folosite cu / sau !

        Dacă întâmpini dificultăți în configurarea mea în grupul tău, nu ezita să vii în @DivideSupport.
        Ne-ar plăcea să te ajutăm.
    DonateText: |-
      Deci vrei să donezi? Uimitor!
      Când donezi, toate fondurile merg spre dezvoltarea mea, ceea ce mă face rapid și receptiv.
      Donația ta ar putea, de asemenea, să-mi aducă o nouă funcționalitate sau două, pe care nu le-am putut obține din cauza limitărilor serverului.
      Toate fondurile ar fi investite în serviciile mele, cum ar fi baza de date, stocarea și găzduirea!
      Poți dona contactând proprietarul meu aici: @DivideProjectsBot
  Locks:
    help_msg: |-
      *Doar administrator:*
      × /lock `<permission>`: Blochează permisiunea de chat.
      × /unlock `<permission>`: Deblochează permisiunea de chat.
      × /locks: Vezi permisiunile de chat.
      × /locktypes: Verifică tipurile de blocare disponibile!

      Blocările pot fi utilizate pentru a restricționa utilizatorii unui grup.
      Blocarea URL-urilor va șterge automat toate mesajele cu URL-uri, blocarea stickere-lor va șterge toate stickere-le, etc.
      Blocarea boților va opri non-administratorii să adauge boți în chat.

      **Exemplu:**
      `/lock media`: aceasta blochează toate mesajele media din chat.
  Languages:
    help_msg: |-
      Nu poți schimba limba botului?
      Schimbă ușor folosind acest modul!

      Doar tastează /lang și folosește tastatura inline pentru a alege o limbă pentru tine sau pentru grupul tău.

      Ne poți ajuta să aducem botul în mai multe limbi, ajutând pe [Crowdin](https://crowdin.com/project/alita_robot)
  Misc:
    help_msg: |-
      × /info: Obțineți informațiile de utilizator, pot fi folosite ca răspuns sau prin introducerea unui ID de utilizator sau a unui nume de utilizator.
      × /id: Obțineți ID-ul grupului curent. Dacă este folosit ca răspuns la un mesaj, obțineți ID-ul utilizatorului respectiv.
      × /ping: Trimite un ping serverului Telegram!
      × /paste: Lipește texte pe serverul nekobin!
      × /tr <lang code> <msg/reply to message>: Traduce mesajul.
      × /removebotkeyboard: Elimină tastatura blocată a botului din chatul tău.
      × /stat: Obține numărul total de mesaje din chat.
  Mutes:
    help_msg: |-
      Uneori utilizatorii pot fi enervanți și ați putea dori să îi restricționați să trimită mesaje în chat, acest modul este aici pentru a vă ajuta, puteți utiliza acest modul pentru a mutați membrii în grupul dumneavoastră.

      *Comenzi mutare:* (Doar administrator)
      × /mute <userhandle>: mută un utilizator, (prin handle, sau răspuns)
      × /smute <userhandle>: mută un utilizator în tăcere, nu trimite un mesaj grupului și șterge și comanda dumneavoastră. (prin handle, sau răspuns)
      × /dmute <userhandle>: mută un utilizator și șterge mesajul la care s-a răspuns. (prin handle, sau răspuns)
      × /tmute <userhandle> x(m/h/d): mută un utilizator pentru `x` timp. (prin handle, sau răspuns). m = minute, h = ore, d = zile.
      × /unmute <userhandle>: dezmută un utilizator. (prin handle, sau răspuns)
  Notes:
    help_msg: |-
      Salvează date pentru utilizatorii viitori cu note!
      Notele sunt excelente pentru a salva fragmente de informații aleatorii; un număr de telefon, un gif drăguț, o poză amuzantă - orice!
      *Comenzi utilizator:*
      - /get <notename>: Obține o notă.
      - #notename: Același ca /get.
      Comenzi administrator:
      - /save <notename> <note text>: Salvează o nouă notă numită "cuvânt". Răspunsul la un mesaj va salva acel mesaj. Funcționează chiar și pe media!
      - /clear <notename>: Șterge nota asociată.
      - /notes: Listează toate notele din chat-ul curent.
      - /saved: Același ca /notes.
      - /clearall: Șterge TOATE notele dintr-un chat. Această acțiune nu poate fi anulată.
      - /privatenotes: Dacă să trimită sau nu note în PM. Va trimite un mesaj cu un buton pe care utilizatorii îl pot apăsa pentru a obține nota în PM.
  Pins:
    help_msg: |-
      Toate comenzile legate de pin pot fi găsite aici; țineți-vă chat-ul la curent cu cele mai recente știri printr-un simplu mesaj fixat!

      *Comenzi utilizator:*
      × /pinned: Obține mesajul curent fixat.

      *Comenzi administrator:*
      × /pin: Fixează mesajul la care ai răspuns. Adaugă 'loud' sau 'notify' pentru a trimite o notificare membrilor grupului.
      × /pinned: Obține cel mai recent mesaj fixat din Chatul curent.
      × /permapin <text>: Fixează un mesaj personalizat prin bot. Acest mesaj poate conține markdown, butoane și toate celelalte caracteristici interesante.
      × /unpin: Defixează mesajul curent fixat. Dacă este folosit ca răspuns, defixează mesajul la care s-a răspuns.
      × /unpinall: Defixează toate mesajele fixate.
      × /antichannelpin <yes/no/on/off>: Nu lăsați Telegram să fixeze automat canalele legate. Dacă nu sunt date argumente, afișează setarea curentă.
      × /cleanlinked <yes/no/on/off>: Șterge mesajele trimise de canalul legat.
      Notă: Când utilizați fixările anti-canal, asigurați-vă că utilizați comanda /unpin, în loc să o faceți manual. În caz contrar, vechiul mesaj va fi refixat atunci când canalul trimite orice mesaje.
  Purges:
    help_msg: |-
      *Doar administrator:*
      - /purge: șterge toate mesajele dintre acesta și mesajul la care s-a răspuns.
      - /del: șterge mesajul la care ai răspuns.

      *Exemple:*
      - Șterge toate mesajele de la mesajul la care s-a răspuns, până acum.
      -> `/purge`
  Reports:
    help_msg: |-
      Suntem cu toții oameni ocupați care nu au timp să-și monitorizeze grupurile 24/7. Dar cum reacționezi dacă cineva din grupul tău face spam?

      × /report `<reason>`: răspunde la un mesaj pentru a-l raporta administratorilor.
      - @admin: același ca /report, dar nu o comandă.

      *Doar administratori:*
      × /reports `<on/off/yes/no>`: schimbă setarea raportului sau vizualizează starea curentă.
      - Dacă este făcut în PM, comută starea ta.
      - Dacă este într-un grup, comută starea grupului respectiv.
      × /reports `block` (doar prin răspuns): Blochează un utilizator să folosească /report sau @admin.
      × /reports `unblock` (doar prin răspuns): Deblochează un utilizator să folosească /report sau @admin.
      × /reports `showblocklist`: Verifică toți utilizatorii blocați care nu pot folosi /report sau @admin.

      Pentru a raporta un utilizator, pur și simplu răspunde la mesajul său cu @admin sau /report; Natalie va răspunde apoi cu un mesaj care indică faptul că administratorii au fost notificați.
      TREBUIE să răspunzi la un mesaj pentru a raporta un utilizator; nu poți folosi doar @admin pentru a eticheta administratorii fără motiv!

      *NOTĂ:* Niciuna dintre acestea nu se va declanșa dacă este folosită de administratori.
  Rules:
    help_msg: |-
      Fiecare chat funcționează cu reguli diferite; acest modul va ajuta la clarificarea acestor reguli!
      *Comenzi utilizator:*
      × /rules: Verifică regulile curente ale chat-ului.
      *Comenzi administrator:*
      × /setrules `<text>`: Setează regulile pentru acest chat.
      × /privaterules `<yes/no/on/off>`: Activează/dezactivează dacă regulile ar trebui trimise în privat.
      × /resetrules: Resetează regulile chat-ului la implicit
      × /rulesbtn `<custom text>`: Setează textul butonului de reguli.
      × /resetrulesbutton: Resetează textul butonului de reguli la implicit.
      × /resetrulesbtn: Același ca mai sus.
  Tagger:
    help_msg: |-
      Tagger este o caracteristică esențială pentru a menționa toți membrii abonați din grup.
      Orice membru al chat-ului se poate abona la tagger.

      *Comenzi utilizator:*
      × /tagme: Permite utilizatorului să fie etichetat
      × /untagme: Interzice utilizatorului să fie etichetat

      *Comenzi administrator:*
      × /tagall: etichetează/menționează toți utilizatorii etichetați
      × /untagall: șterge toți membrii etichetați
      × /addtag <user>: Adaugă manual un utilizator la lista de etichete
      × /rmtag <user>: Elimină manual un utilizator din lista de etichete
  Warns:
    help_msg: |-
      Țineți-vă membrii sub control cu avertismente; opriți-i să scape de sub control!
      Dacă căutați avertismente automate, citiți despre modulul de listă neagră!

      *Comenzi administrator:*
      - /warn <reason>: Avertizează un utilizator.
      - /dwarn <reason>: Avertizează un utilizator prin răspuns și șterge mesajul acestuia.
      - /swarn <reason>: Avertizează un utilizator în tăcere și șterge mesajul tău.
      - /warns: Vezi avertismentele unui utilizator.
      - /rmwarn: Elimină cel mai recent avertisment al unui utilizator.
      - /resetwarn: Resetează toate avertismentele unui utilizator la 0.
      - /resetallwarns: Șterge toate avertismentele dintr-un chat. Toți utilizatorii revin la 0 avertismente.
      - /warnings: Obține setările de avertizare ale chat-ului.
      - /setwarnmode <ban/kick/mute>: Setează modul de avertizare al chat-ului.
      - /setwarnlimit <number>: Setează numărul de avertismente înainte ca utilizatorii să fie pedepsiți.

      *Exemple*
      - Avertizează un utilizator.
      -> `/warn @user Pentru nerespectarea regulilor`
