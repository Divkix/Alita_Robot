    help_msg: >-
      Filtrele sunt insensibile la majuscule/minuscule; de fiecare dată când
      cineva spune cuvintele tale declanșatoare, Alita va răspunde altceva!
      Acesta poate fi folosit pentru a crea propriile comenzi, dacă se dorește.


      Comenzi:

      - /filter <trigger> <reply>: De fiecare dată când cineva spune trigger,
      botul va răspunde cu propoziția. Pentru filtrele cu mai multe cuvinte,
      pune triggerul între ghilimele.

      - /filters: Listează toate filtrele chat-ului.

      - /stop <trigger>: Oprește botul să răspundă la trigger.

      - /stopall: Oprește TOATE filtrele din chat-ul curent. Această acțiune nu
      poate fi anulată.


      Exemple:

      - Setează un filtru:

      -> /filter hello Salut! Ce mai faci?

      - Setează un filtru multi-cuvânt:

      -> /filter hello friend Salut din nou! Nu te-am mai văzut de mult!

      - Setează un filtru care poate fi folosit doar de administratori:

      -> /filter example Acest filtru nu se va întâmpla dacă un utilizator
      normal îl spune {admin}

      - Pentru a salva un fișier, imagine, gif sau orice alt atașament, pur și
      simplu răspunde la fișier cu:

      -> /filter trigger
    formatting: Formatare
  Formatting:
    help_msg: >-
      Alita suportă un număr mare de opțiuni de formatare pentru a face
      mesajele tale mai expresive. Aruncă o privire făcând clic pe butoanele
      de mai jos!
    Markdown: >-
      <b>Formatare Markdown</b>


      Poți formata mesajul tău folosind <b>aldin</b>, <i>italic</i>,
      <u>subliniat</u>, și multe altele. Mergi înainte și experimentează!

      <b>Markdown suportat</b>:

      - <code>`cuvinte cod`</code>: Backtick-urile sunt folosite pentru fonturi
      monospațiate. Arată ca: <code>cuvinte cod</code>.

      - <code>_cuvinte italic_</code>: Sublinierile sunt folosite pentru fonturi
      italice. Arată ca: <i>cuvinte italic</i>.

      - <code>*cuvinte aldin*</code>: Asteriscurile sunt folosite pentru fonturi
      aldine. Arată ca: <b>cuvinte aldin</b>.

      - <code>~tăiat~</code>: Tildele sunt folosite pentru tăiere. Arată ca:
      <strike>tăiat</strike>.

      - <code>||spoiler||</code>: Barele verticale duble sunt folosite pentru
      spoilere. Arată ca: <tg-spoiler>Spoiler</tg-spoiler>.

      - <code>```pre```</code>: Pentru a face formatatorul să ignore alte
      caractere de formatare din textul formatat cu '```', va fi ca:
      <code>**aldin** | *aldin*</code>.

      - <code>__subliniat__</code>: Sublinierile duble sunt folosite pentru
      subliniere. Arată ca: underline. NOTĂ: Unii clienți încearcă să fie
      inteligenți și o interpretează ca italic. În acest caz, încearcă să
      folosești formatarea încorporată a aplicației tale.

      - <code>[hyperlink](example.com)</code>: Acesta este formatul folosit
      pentru hyperlink-uri. Arată ca: <a href='https://example.com/'>hyperlink</a>.

      - <code>[Butonul Meu](buttonurl://example.com)</code>: Acesta este
      formatul folosit pentru crearea butoanelor. Acest exemplu va crea un
      buton numit "Butonul Meu" care deschide <code>example.com</code> când este
      apăsat.


      Dacă dorești să trimiți butoane pe același rând, folosește formatarea
      <code>:same</code>.

      <b>Exemplu:</b>

      <code>[buton 1](buttonurl:example.com)</code>

      <code>[buton 2](buttonurl://example.com:same)</code>

      <code>[buton 3](buttonurl://example.com)</code>

      Aceasta va afișa butoanele 1 și 2 pe aceeași linie, cu 3 dedesubt.
    Fillings: >-
      <b>Completări</b>


      Poți, de asemenea, să personalizezi conținutul mesajului cu date
      contextuale. De exemplu, ai putea menționa un utilizator după nume în
      mesajul de bun venit, sau să-l menționezi într-un filtru!

      Poți folosi acestea pentru a menționa un utilizator și în note!


      <b>Completări suportate:</b>

      - <code>{first}</code>: Primul nume al utilizatorului.

      - <code>{last}</code>: Ultimul nume al utilizatorului.

      - <code>{fullname}</code>: Numele complet al utilizatorului.

      - <code>{username}</code>: Numele de utilizator al utilizatorului. Dacă
      nu are unul, menționează utilizatorul în loc.

      - <code>{mention}</code>: Menționează utilizatorul cu prenumele său.

      - <code>{id}</code>: ID-ul utilizatorului.

      - <code>{chatname}</code>: Numele chat-ului.

      - <code>{rules}</code>: Adaugă butonul de Reguli la Mesaj.

      - <code>{protect}</code>: Protejează conținutul de la partajare.

      - <code>{preview}</code>: Activează previzualizările în mesaje.

      - <code>{nonotif}</code>: Dezactivează notificarea pentru acel mesaj.
    Random: >-
      <b>Conținut Aleatoriu</b>


      Un alt lucru care poate fi distractiv este să randomizezi conținutul unui
      mesaj. Fă lucrurile puțin mai personale schimbând mesajele de bun venit,
      sau schimbând note!

      Cum să folosești conținut aleatoriu:

      - %%%: Acest separator poate fi utilizat pentru a adăuga răspunsuri
      aleatorii la bot.

      De exemplu:

      <code>salut

      %%%

      ce mai faci</code>

      Acesta va alege aleatoriu între a trimite primul mesaj, "salut", sau al
      doilea mesaj, "ce mai faci".

      Folosește asta pentru a face Alita să se simtă puțin mai personalizată!
      (funcționează doar în filtre/note)

      Exemplu de mesaj de bun venit:

      - De fiecare dată când un nou utilizator se alătură, i se va prezenta unul
      dintre cele trei mesaje afișate aici.

      -> /filter "hey"

      salut acolo <code>{first}</code>!

      %%%

      Ooooh, <code>{first}</code> ce mai faci?

      %%%

      Ce faci? <code>{first}</code>
