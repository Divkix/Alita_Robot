      disabled: Rapoartele administratorilor sunt dezactivate!
    report:
      success: Raportat administratorilor!
      disabled: Rapoartele sunt dezactivate în acest chat!
    help_msg: >-
      Suntem cu toții oameni ocupați care nu au timp să-și monitorizeze grupurile
      24/7. Dar cum reacționezi dacă cineva din grupul tău face spam?


      × /report `<reason>`: răspunde la un mesaj pentru a-l raporta
      administratorilor.

      - @admin: același ca /report, dar nu o comandă.


      *Doar administratori:*

      × /reports `<on/off/yes/no>`: schimbă setarea raportului sau vizualizează
      starea curentă.

      - Dacă este făcut în PM, comută starea ta.

      - Dacă este într-un grup, comută starea grupului respectiv.

      × /reports `block` (doar prin răspuns): Blochează un utilizator să
      folosească /report sau @admin.

      × /reports `unblock` (doar prin răspuns): Deblochează un utilizator să
      folosească /report sau @admin.

      × /reports `showblocklist`: Verifică toți utilizatorii blocați care nu pot
      folosi /report sau @admin.


      Pentru a raporta un utilizator, pur și simplu răspunde la mesajul său cu
      @admin sau /report; Natalie va răspunde apoi cu un mesaj care indică
      faptul că administratorii au fost notificați.

      TREBUIE să răspunzi la un mesaj pentru a raporta un utilizator; nu poți
      folosi doar @admin pentru a eticheta administratorii fără motiv!


      *NOTĂ:* Niciuna dintre acestea nu se va declanșa dacă este folosită de
      administratori.
