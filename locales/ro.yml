        De ce m-aș de-restricționa când sunt deja aici?
      unbanned_user: |-
        Să-i dăm o altă șansă.
        Deblocat %s!
    help_msg: |-
      Uneori, utilizatorii pot fi enervanți și ai putea dori să-i elimini din chat-ul tău, acest modul te ajută exact să te descurci cu asta!
      Bănează/șterge utilizatori din chat-ul tău și deblochează-i mai târziu dacă se comportă bine.

      *Comenzi utilizator:*
      × /kickme: șterge utilizatorul care a emis comanda.

      *Comenzi Bănire* (Doar administrator):
      × /ban <userhandle>: bănează un utilizator. (prin handle, sau răspuns)
      × /sban <userhandle>: bănează un utilizator în tăcere, nu trimite mesaj în grup și șterge și comanda ta. (prin handle, sau răspuns)
      × /dban <userhandle>: bănează un utilizator și șterge mesajul răspuns. (prin handle, sau răspuns)
      × /tban <userhandle> x(m/h/d): bănează un utilizator pentru `x` timp. (prin handle, sau răspuns). m = minute, h = ore, d = zile.
      × /unban <userhandle>: deblochează un utilizator. (prin handle, sau răspuns)

      *Comenzi Restricție:* (Doar administrator)
      × /restrict: Afișează o tastatură inline pentru a alege opțiuni de la ștergere, banare și mutare
      × /unrestrict: Afișează o tastatură inline pentru a alege opțiuni de la mutare și deblocare.
