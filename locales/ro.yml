      Uneori, s-ar putea să ai încredere într-un utilizator că nu va trimite
      conținut nedorit.

      Poate nu suficient pentru a-l face administrator, dar ai putea fi de acord
      ca blocările, listele negre și anti-spam-ul să nu i se aplice.

      Pentru asta sunt aprobările - aprobă utilizatorii de încredere.


      *Comenzi utilizator:*

      × /approval: Verifică starea de aprobare a unui utilizator în acest chat.


      *Comenzi administrator:*

      × /approve: Aprobă un utilizator. Blocările, listele negre și anti-spam-ul
      nu se vor mai aplica acestuia.

      × /unapprove: Dezaprobă un utilizator. Va fi din nou supus blocărilor,
      listelor negre și anti-spam-ului.

      × /approved: Afișează toți utilizatorii aprobați.


      *Comenzi proprietar:*

      × /unapproveall: Dezaprobă TOȚI utilizatorii dintr-un chat. Aceasta nu
      poate fi anulată.
