      *Comenzi administrator:*

      × /disable `<commandname>`: Oprește utilizatorii din utilizarea
      `commandname` în acest grup.

      × /enable `<item name>`: Permite utilizatorilor să utilizeze `commandname`
      în acest grup.

      × /disableable: Listează toate comenzile care pot fi dezactivate.

      × /disabledel `<yes/no/on/off>`: Șterge comenzile dezactivate atunci când
