        Utilizator aprobat cu succes %s

        De acum înainte, vor fi ignorați de la auto-ban-uri, liste negre,
        blocări și anti-spam.
      user_not_in_chat: 'Acest utilizator nu este în acest chat, cum îl pot aproba?'
    unapprove:
      is_bot_itself: 'Sunt administrator, nu pot fi dezaprobat!'
      user_unapproved: >-
        Utilizator dezaprobat: %s

        De acum înainte, vor fi observați pentru auto-ban-uri, liste negre,
        blocări și anti-spam.
    approval:
      is_admin: '%s este administrator, și nu are nevoie de aprobare.'
      is_bot_itself: 'Sunt administrator, și nu am nevoie de aprobare.'
      is_approved: |-
        %s este un utilizator aprobat în <b>%s</b>
        Sunt ignorați de la auto-ban-uri, liste negre, blocări și anti-spam.

        <b>Aprobat de:</b> %s (<code>%d</code>)"
        <b>Timpul aprobării:</b> %s UTC
      is_unapproved: |-
        Nu ești aprobat în <b>%s</b>
        Vei fi observat pentru auto-ban-uri, liste negre, blocări și anti-spam.
    approved:
      none_approved: Niciun utilizator nu este aprobat în <b>%s</b>!
      approved_list: >-
        Acești utilizatori sunt aprobați în <b>%s:</b>

        %s


        Pentru a obține mai multe informații despre fiecare utilizator cum ar fi
        Aprobat de și Timpul aprobării, folosește /approval (id utilizator).
    unapprove_all:
      ask: Ești sigur că vrei să elimini toți utilizatorii aprobați din acest chat?
      chat_creator_only: >-
        Doar creatorul chat-ului poate folosi această comandă pentru a dezaproba
        toți utilizatorii din acest chat.
      button_handler:
        'true': Am eliminat toți utilizatorii aprobați din acest chat ✅
        'false': Am anulat eliminarea tuturor utilizatorilor aprobați din acest chat ❌
    help_msg: >-
      Câteodată, s-ar putea să ai încredere într-un utilizator că nu va trimite
      conținut nedorit.

      Poate nu suficient pentru a-l face administrator, dar ai putea fi de acord
      ca blocările, listele negre și anti-spam-ul să nu se aplice la el.

      Pentru asta sunt aprobările - aprobă utilizatorii de încredere pentru a
      le permite să trimită


      *Comenzi utilizator:*

      × /approval: Verifică starea de aprobare a unui utilizator în acest chat.


      *Comenzi administrator:*

      × /approve: Aprobă un utilizator. Blocările, listele negre și anti-spam-ul
      nu se vor mai aplica la ei.

      × /unapprove: Dezaprobă un utilizator. Ei vor fi din nou supuși blocărilor,
      listelor negre și anti-spam-ului.

      × /approved: Afișează toți utilizatorii aprobați.


      *Comenzi proprietar:*

      × /unapproveall: Dezaprobă TOȚI utilizatorii dintr-un chat. Aceasta nu
      poate fi anulată.
