      × /adminlist: Afișează administratorii din chat-ul curent.


      *Comenzi administrator:*

      × /promote `<reply/username/mention/userid>`: Promovează un utilizator.

      × /demote `<reply/username/mention/userid>`: Retrogradează un utilizator.

      × /title `<reply/username/mention/userid>` `<custom title>`: Setează un
      titlu personalizat pentru utilizator
    here_is_the_invite_link_of_this_chat_percent: 'Iată link-ul de invitație al acestui chat: %s'
    you_need_to_be_admin_to_do_this: Trebuie să fii administrator pentru a face asta!
  Antiflood:
    checkflood:
      perform_action: 'Da, nu-mi place spam-ul tău. %s a fost %s!'
    setflood:
      success: Limita de spam a fost setată la <b>%d</b> mesaje.
      disabled: |-
        În regulă.
        Nu voi avertiza utilizatorii pentru spam.
    flood:
      disabled: Acest chat nu aplică în prezent controlul spam-ului.
      show_settings: >-
        Acest chat aplică în prezent controlul spam-ului după %d mesaje. Orice
        utilizatori care trimit mai mult de atât vor fi %s.
    setfloodmode:
      success: Modul de spam a fost setat la %s.
      unknown_type: 'Tip necunoscut ''%s''. Te rog să folosești unul dintre: ban/kick/mute'
      specify_action: >-
        Trebuie să specifici o acțiune de întreprins la spam. Modurile curente
        sunt: `ban`/`kick`/`mute`
    flood_deleter:
      enabled: >-
        Am activat ștergerea mesajelor anti-spam. Mesajele care cauzează
        anti-spam vor fi șterse!
      disabled: >-
        Am dezactivat ștergerea mesajelor anti-spam. Mesajele care cauzează
        anti-spam vor fi ignorate!
      invalid_option: 'Înțeleg doar o opțiune din: `yes`/`no`/`on`/`off`'
      already_enabled: >-
        Ștergerea mesajelor anti-spam este în prezent *activată* în acest chat,
        mesajele care cauzează anti-spam vor fi șterse!
      already_disabled: >-
        Ștergerea mesajelor anti-spam este în prezent *dezactivată* în acest
        chat, mesajele care cauzează anti-spam vor fi ignorate!
    errors:
      expected_args: >-
        Mă așteptam la niște argumente! Fie off, fie un număr întreg. ex:
        `/setflood 5`, sau `/setflood off`
      invalid_int: 'Nu este un număr întreg valid. Te rog să-mi dai un număr întreg valid, sau `off`.'
      set_in_limit: Limita anti-spam trebuie setată între 3 și 100.
    help_msg: >-
      Știți cum câteodată oamenii se alătură, trimit 100 de mesaje și îți
      ruinează chat-ul? Cu anti-spam, asta nu se mai întâmplă!


      Anti-spam-ul vă permite să luați măsuri împotriva utilizatorilor care
      trimit mai mult de x mesaje consecutiv. Acțiunile sunt: ban/kick/mute


      *Comenzi administrator:*

      × /flood: Obțineți setările curente anti-spam.

      × /setflood `<number/off/no>`: Setați numărul de mesaje după care să
      acționați asupra unui utilizator. Setați la '0', 'off', sau 'no' pentru a
      dezactiva.

      × /setfloodmode `<action type>`: Alegeți ce acțiune să luați asupra unui
      utilizator care a fost spam. Opțiuni: ban/kick/mute

      × /delflood `<yes/no/on/off>`: Dacă doriți ca bot-ul să șteargă mesajele
      spam ale utilizatorului.
    unmute_admins_only: Dezmutare (Doar administratori)
    unban_admins_only: Deblocare (Doar administratori)
  Approvals:
    approve:
      is_bot_itself: M-ai aprobat deja făcându-mă administrator!
