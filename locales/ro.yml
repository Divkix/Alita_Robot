      grupului și șterge și comanda dumneavoastră. (prin a handle, sau răspuns)

      × /dmute <userhandle>: mută un utilizator și șterge mesajul la care s-a
      răspuns. (prin a handle, sau răspuns)

      × /tmute <userhandle> x(m/h/d): mută un utilizator pentru `x` timp. (prin
