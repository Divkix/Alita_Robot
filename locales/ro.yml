    help_msg: >-
      Acest modul vă permite să vă conectați la baza de date a unui chat și să
      adăugați lucruri la ea fără ca chat-ul să știe despre asta! Din motive
      evidente, trebuie să fiți administrator pentru a adăuga lucruri; dar
      orice membru poate vizualiza datele dumneavoastră. (utilizatorii
