      already_disabled: >-
        Antiflood Message deleting is currently *disabled* in this chat,
        Messages causing antiflood will be ignored!
    errors:
      expected_args: >-
        I expected some arguments! Either off, or an integer. eg: `/setflood 5`,
        or `/setflood off`
      invalid_int: 'That''s not a valid integer. Please give me a valid integer, or `off`.'
      set_in_limit: The antiflood limit has to be set between 3 and 100.
    help_msg: >-
      You know how sometimes, people join, send 100 messages, and ruin your
      chat? With antiflood, that happens no more!


      Antiflood allows you to take action on users that send more than x
      messages in a row. Actions are: ban/kick/mute


      *Admin commands*:

      × /flood: Get the current antiflood settings.

      × /setflood `<number/off/no>`: Set the number of messages after which to
      take action on a user. Set to '0', 'off', or 'no' to disable.

      × /setfloodmode `<action type>`: Choose which action to take on a user who
      has been flooding. Options: ban/kick/mute

      × /delflood `<yes/no/on/off>`: If you want bot to delete messages flooded
      by user.
