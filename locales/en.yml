    About: >-
      @%s  is one of the fastest and most feature-filled group managers.


      Alita ✨ is developed and actively maintained by @DivideProjects!


      Alita has been online since 2020 and has served thousands of groups with
      hundreds of thousands of users!


      <b>Why Alita:</b>

      - Simple: Easy usage and compatible with many bot commands.

      - Featured: Many features which other group management bots don't have.

      - Fast: Guess what? It's not made using Python, we use <a
      href='https://go.dev/'>Go</a> as our core programming language.


