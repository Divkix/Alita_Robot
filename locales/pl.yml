            × /tban <userhandle> x(m/h/d): zbanuj użytkownika na `x` czas. (przez handle lub odpowiedź). m = minuty, h = godziny, d = dni.
            × /unban <userhandle>: odblokuj użytkownika. (przez handle lub odpowiedź)

            *Polecenia Restrict:* (Admin only)
