---
#stringcode: string
main:
  lang_sample: |-
    Polski
  language_flag: |-
    🇵🇱
  language_name: |-
    Polski
strings:
  CommonStrings:
    admin_cache:
      cache_reloaded: |-
        Pomyślnie przeładowano pamięć podręczną administratorów.
      not_found: |-
        Nie znaleziono pamięci podręcznej administratorów. Poproś administratora o użycie /admincache aby przeładować pamięć podręczną administratorów.
  Admin:
    adminlist: |-
      Administratorzy w <b>%s</b>:
    anon_admin:
      enabled: |-
        Tryb AnonAdmin jest obecnie <b>włączony</b> dla %s.
        To pozwala wszystkim anonimowym administratorom wykonywać działania administracyjne bez ograniczeń.
      disabled: |-
        Tryb AnonAdmin jest obecnie <b>wyłączony</b> dla %s.
        To wymaga od anonimowych administratorów naciśnięcia przycisku w celu potwierdzenia ich uprawnień.
      enabled_now: |-
        Tryb AnonAdmin jest teraz <b>włączony</b> dla %s.
        Od teraz będę prosić administratorów o weryfikację uprawnień anonimowych administratorów.
      disabled_now: |-
        Tryb AnonAdmin jest teraz <b>wyłączony</b> dla %s.
        Od teraz nie będę już prosić administratorów o weryfikację uprawnień anonimowych administratorów.
      already_enabled: |-
        Tryb AnonAdmin jest już <b>włączony</b> dla %s
      already_disabled: |-
        Tryb AnonAdmin jest już <b>wyłączony</b> dla %s
      invalid_arg: |-
        Nieprawidłowy argument, rozumiem tylko <code>on</code>, <code>off</code>, <code>yes</code>, <code>no</code>
    demote:
      is_owner: |-
        Ta osoba utworzyła ten czat, jak miałbym ją zdegradować?
      is_admin: |-
        Ta osoba nie jest administratorem, jak miałbym ją zdegradować?
      is_bot_itself: |-
        Nie zamierzam degradować samego siebie.
      success_demote: |-
        Pomyślnie zdegradowano %s!
    promote:
      admin_title_truncated: |-
        Tytuł administratora skrócony do 16 znaków z %d
      is_bot_itself: |-
        Gdybym tylko mógł to zrobić sobie ;_;
      is_owner: |-
        Ta osoba utworzyła ten czat, jak miałbym ją awansować?
      is_admin: |-
        Ta osoba jest już administratorem, jak miałbym ją awansować?
      success_promote: |-
        Pomyślnie awansowano %s!
    title:
      success_set: |-
        Pomyślnie ustawiono tytuł administratora %s na <b>%s</b>
      is_bot_itself: |-
        Gdybym tylko mógł to zrobić sobie ;_;
      is_owner: |-
        Ta osoba utworzyła ten czat, jak miałbym ustawić dla niej tytuł administratora?
      is_admin: |-
        Ta osoba jest już administratorem, jak miałbym ustawić dla niej niestandardowy tytuł administratora?
    errors:
      err_set_title: |-
        Nie udało się ustawić niestandardowego tytułu administratora; Tytuł może być nieprawidłowy lub zawierać emoji.
      err_cannot_demote: |-
        Nie udało się zdegradować; Mogę nie być administratorem, albo zostali awansowani przez innego administratora.
      err_cannot_promote: |-
        Nie udało się awansować; Mogę nie być administratorem, albo zostali awansowani przez innego administratora.
      title_empty: |-
        Musisz podać mi tytuł administratora, aby go ustawić.

    help_msg: |-
      Ułatw awansowanie i degradowanie użytkowników za pomocą modułu administratorów!

      *Polecenia użytkownika:*
      × /adminlist: Wyświetla listę administratorów w bieżącym czacie.

      *Polecenia administratorów:*
      × /promote `<reply/username/mention/userid>`: Awansuj użytkownika.
      × /demote `<reply/username/mention/userid>`: Zdegraduj użytkownika.
      × /title `<reply/username/mention/userid>` `<custom title>`: Ustaw niestandardowy tytuł dla użytkownika

  Antiflood:
    checkflood:
      perform_action: |-
        Tak, nie lubię twojego spamu. %s został %s!
    setflood:
      success: |-
        Limit spamu został ustawiony na <b>%d</b> wiadomości.
      disabled: |-
        Okej.
        Nie będę ostrzegać użytkowników o spamie.
    flood:
      disabled: |-
        Ten czat obecnie nie egzekwuje kontroli spamu.
      show_settings: |-
        Ten czat obecnie egzekwuje kontrolę spamu po %d wiadomościach. Wszyscy użytkownicy wysyłający więcej niż tę liczbę wiadomości zostaną %s.
    setfloodmode:
      success: |-
        Tryb spamu został ustawiony na %s.
      unknown_type: |-
        Nieznany typ '%s'. Użyj jednego z: ban/kick/mute
      specify_action: |-
        Musisz określić działanie do podjęcia przy spamie. Obecne tryby to: `ban`/`kick`/`mute`
    flood_deleter:
      enabled: |-
        Włączono usuwanie wiadomości antyspamowych. Wiadomości powodujące antyspam zostaną usunięte!
      disabled: |-
        Wyłączono usuwanie wiadomości antyspamowych. Wiadomości powodujące antyspam będą ignorowane!
      invalid_option: |-
        Rozumiem tylko opcję z: `yes`/`no`/`on`/`off`
      already_enabled: |-
        Usuwanie wiadomości antyspamowych jest obecnie *włączone* w tym czacie. Wiadomości powodujące antyspam zostaną usunięte!
      already_disabled: |-
        Usuwanie wiadomości antyspamowych jest obecnie *wyłączone* w tym czacie. Wiadomości powodujące antyspam będą ignorowane!
    errors:
      expected_args: |-
        Oczekiwałem jakichś argumentów! Albo off, albo liczbę całkowitą. np: `/setflood 5`, lub `/setflood off`
      invalid_int: |-
        To nie jest prawidłowa liczba całkowita. Podaj mi prawidłową liczbę całkowitą lub `off`.
      set_in_limit: |-
        Limit antyspamu musi być ustawiony między 3 a 100.
    help_msg: |-
      Wiesz jak czasami ludzie dołączają, wysyłają 100 wiadomości i niszczą twój czat? Z antyspamem to się już nie zdarzy!

      Antyspam pozwala podjąć działania przeciwko użytkownikom, którzy wysyłają więcej niż x wiadomości pod rząd. Działania to: ban/kick/mute

      *Polecenia administratorów*:
      × /flood: Pobierz obecne ustawienia antyspamu.
      × /setflood `<number/off/no>`: Ustaw liczbę wiadomości, po której zostanie podjęte działanie przeciwko użytkownikowi. Ustaw na '0', 'off' lub 'no' aby wyłączyć.
      × /setfloodmode `<action type>`: Wybierz działanie do podjęcia przeciwko użytkownikowi, który spamował. Opcje: ban/kick/mute
      × /delflood `<yes/no/on/off>`: Czy chcesz, aby bot usuwał wiadomości spamowane przez użytkownika.

  Approvals:
    approve:
      is_bot_itself: |-
        Już mnie zatwierdziłeś czyniąc mnie administratorem!
      user_approved: |-
        Pomyślnie zatwierdzono użytkownika %s
        Od teraz będą ignorowani w przypadku auto-banów, czarnych list, blokad i antyspamu.
      user_not_in_chat: |-
        Ten użytkownik nie jest w tym czacie, jak mogę go zatwierdzić?
    unapprove:
      is_bot_itself: |-
        Jestem administratorem, nie można mnie odzatwierdzić!
      user_unapproved: |-
        Odzatwierdzony użytkownik: %s
        Od teraz będą objęci auto-banami, czarnymi listami, blokadami i antyspamem.
    approval:
      is_admin: |-
        %s jest administratorem i nie potrzebuje zatwierdzenia.
      is_bot_itself: |-
        Jestem administratorem i nie potrzebuję zatwierdzenia.
      is_approved: |-
        %s jest zatwierdzonym użytkownikiem w <b>%s</b>
        Są ignorowani w przypadku auto-banów, czarnych list, blokad i antyspamu.

        <b>Zatwierdzony przez:</b> %s (<code>%d</code>)
        <b>Czas zatwierdzenia:</b> %s UTC
      is_unapproved: |-
        Nie jesteś zatwierdzony w <b>%s</b>
        Będziesz objęty auto-banami, czarnymi listami, blokadami i antyspamem.
    approved:
      none_approved: |-
        Żaden użytkownik nie jest zatwierdzony w <b>%s</b>!
      approved_list: |-
        Ci użytkownicy są zatwierdzeni w <b>%s:</b>
        %s

        Aby uzyskać więcej informacji o każdym użytkowniku, takich jak Zatwierdzony przez i Czas zatwierdzenia, użyj /approval (id użytkownika).
    unapprove_all:
      ask: |-
        Czy na pewno chcesz usunąć wszystkich zatwierdzonych użytkowników z tego czatu?
      chat_creator_only: |-
        Tylko twórca czatu może użyć tego polecenia, aby odrzucić wszystkich użytkowników w tym czacie.
      button_handler:
        yes: |-
          Usunięto wszystkich zatwierdzonych użytkowników z tego czatu ✅
        no: |-
          Anulowano usuwanie wszystkich zatwierdzonych użytkowników z tego czatu ❌
    help_msg: |-
      Czasami możesz zaufać użytkownikowi, że nie będzie wysyłać niechcianej treści.
      Może nie na tyle, aby uczynić go administratorem, ale możesz być w porządku z tym, że blokady, czarne listy i antyspam nie będą na niego wpływać.
      Do tego służą zatwierdzenia - zatwierdzanie zaufanych użytkowników, aby im pozwolić.

      *Polecenia użytkownika:*
      × /approval: Sprawdź status zatwierdzenia użytkownika w tym czacie.

      *Polecenia administratorów:*
      × /approve: Zatwierdź użytkownika. Blokady, czarne listy i antyspam nie będą już na niego wpływać.
      × /unapprove: Odzatwierdź użytkownika. Będzie teraz podlegać blokadom, czarnym listom i antyspamowi ponownie.
      × /approved: Wyświetl wszystkich zatwierdzonych użytkowników.

      *Polecenia właściciela:*
      × /unapproveall: Odzatwierdź WSZYSTKICH użytkowników w czacie. Tego nie można cofnąć.

  Bans:
    kick:
      user_not_in_chat: |-
        Ten użytkownik nie jest w tym czacie, jak mogę go ograniczyć?
      cannot_kick_admin: |-
        Dlaczego miałbym wyrzucić administratora? To brzmi jak dość głupia idea.
      is_bot_itself: |-
        Dlaczego miałbym wyrzucić siebie?
      kicked_user: |-
        Pomyślnie wyrzucono %s.
      kicked_reason: "\n<b>Powód:</b> %s"
    kickme:
      is_admin: |-
        Jesteś administratorem i jesteś tu z wszystkimi innymi!
      ok_out: |-
        Zgodnie z Twoim życzeniem, wynoś się!
    ban:
      is_admin: |-
        Dlaczego miałbym zbanować administratora? To brzmi jak dość głupia idea.
      is_bot_itself: |-
        Czy naprawdę myślisz, że zbanuję siebie?
      ban_reason: "\n<b>Powód:</b> %s"
      tban: |-
        Zbanowano %s na %s
      normal_ban: |-
        Kolejny gryzie kurz...!
        Zbanowano %s.
      dban:
        no_reply: |-
          Musisz odpowiedzieć na wiadomość, aby ją usunąć i zbanować użytkownika!
    unban:
      is_admin: |-
        Dlaczego miałbym odbanować administratora?
      is_bot_itself: |-
        Dlaczego miałbym odblokować siebie, skoro już tu jestem?
      unbanned_user: |-
        Dajmy mu kolejną szansę.
        Odbanowano %s!
    help_msg: |-
      Czasami użytkownicy mogą być denerwujący i możesz chcieć ich usunąć z czatu, ten moduł dokładnie Ci w tym pomoże!
      Banuj/wyrzucaj użytkowników z czatu i odbanuj ich później, jeśli się zachowują.

      *Polecenia użytkownika:*
      × /kickme: wyrzuca użytkownika, który wydał polecenie.

      *Polecenia banowania* (tylko administrator):
      × /ban <userhandle>: banuje użytkownika. (przez handle lub odpowiedź)
      × /sban <userhandle>: banuje użytkownika cicho, nie wysyła wiadomości do grupy i usuwa Twoje polecenie. (przez handle lub odpowiedź)
      × /dban <userhandle>: banuje użytkownika i usuwa odpowiedzianą wiadomość. (przez handle lub odpowiedź)
      × /tban <userhandle> x(m/h/d): banuje użytkownika na `x` czas. (przez handle lub odpowiedź). m = minuty, h = godziny, d = dni.
      × /unban <userhandle>: odbanowuje użytkownika. (przez handle lub odpowiedź)

      *Polecenia ograniczania:* (tylko administrator)
      × /restrict: Pokazuje InlineKeyboard do wyboru opcji z kick, ban i mute
      × /unrestrict: Pokazuje InlineKeyboard do wyboru opcji z unmute i unban.

  Blacklists:
    blacklist:
      give_bl_word: |-
        Proszę mi podać słowo do dodania do czarnej listy!
      already_blacklisted: |-
        Te słowa są już na czarnej liście:
      added_bl: |-
        Dodano te słowa jako czarne listy:
    unblacklist:
      give_bl_word: |-
        Proszę mi podać słowo do usunięcia z czarnej listy!
      no_removed_bl: |-
        Żadne z podanych słów nie było na czarnej liście, która mogła zostać usunięta!
      removed_bl: |-
        Pomyślnie usunięto '%s' z czarnych słów!
    ls_bl:
      no_blacklisted: |-
        Nie ma czarnych słów w tym czacie.
      list_bl: |-
        Te słowa są na czarnej liście w tym czacie:
    set_bl_action:
      current_mode: |-
        Bieżący tryb czarnej listy dla tego czatu to: %s
      changed_mode: |-
        Pomyślnie zmieniono tryb czarnej listy na: *%s*
      choose_correct_option: |-
        Proszę wybrać opcję spośród <mute/kick/ban/warn/none>
    rm_all_bl:
      ask: |-
        Czy na pewno chcesz usunąć wszystkie czarne słowa z tego czatu?
      button_handler:
        yes: |-
          Usunięto wszystkie czarne listy z tego czatu ✅
        no: |-
          Anulowano usuwanie wszystkich czarnych list z tego czatu ❌
    bl_watcher:
      muted_user: |-
        Wyciszono %s z powodu %s
      banned_user: |-
        Zbanowano %s z powodu %s
      kicked_user: |-
        Wyrzucono %s z powodu %s
    help_msg: |-
      *Polecenia użytkownika:*
      × /blacklists: Sprawdź wszystkie czarne listy w czacie.

      *Polecenia administratorów:*
      × /addblacklist `<trigger>`: Dodaje słowo do czarnej listy w bieżącym czacie.
      × /rmblacklist `<trigger>`: Usuwa słowo z bieżących słów z czarnej listy w czacie.
      × /blaction `<mute/kick/ban/warn/none>`: Ustawia akcję, która ma zostać wykonana przez bota, gdy zostanie wykryte słowo z czarnej listy.
      × /blacklistaction: To samo co powyżej

      *Tylko właściciel:*
      × /remallbl: Usuwa wszystkie słowa z czarnej listy z czatu

      *Uwaga:*
      Domyślny tryb dla czarnej listy to *none*, co oznacza, że wiadomości zostaną tylko usunięte z czatu.

  Connections:
    connected: |-
      Jesteś obecnie podłączony do <b>%s</b>!
    not_connected: |-
      Nie jesteś podłączony do żadnych czatów.
    allow_connect:
      turned_on: |-
        Włączono <b>połączenia użytkownika</b> z tym czatem!
        Użytkownicy mogą teraz podłączyć czat do swoich wiadomości prywatnych!
      turned_off: |-
        Wyłączono <b>połączenia użytkownika</b> z tym czatem!
        Użytkownicy nie mogą podłączyć czatu do swoich wiadomości prywatnych!
      currently_on: |-
        Połączenia użytkownika są obecnie <b>włączone</b>.
        Użytkownicy mogą podłączyć ten czat do swoich wiadomości prywatnych!
      currently_off: |-
        Połączenia użytkownika są obecnie <b>wyłączone</b>.
        Użytkownicy nie mogą podłączyć tego czatu do swoich wiadomości prywatnych!
    connect:
      connection_disabled: |-
        Połączenia użytkownika są obecnie <b>wyłączone</b> dla tego czatu.
        Poproś administratorów o zezwolenie, jeśli chcesz się połączyć!
      connected: |-
        Jesteś teraz podłączony do <b>%s</b>!
      tap_btn_connect: |-
        Proszę kliknąć przycisk poniżej, aby podłączyć ten czat do Twoich wiadomości prywatnych.
    connections_btns:
      admin_conn_cmds: |-
        Dostępne polecenia administratorów:%s
      user_conn_cmds: |-
        Dostępne polecenia użytkownika:%s
    disconnect:
      disconnected: |-
        Pomyślnie rozłączono z podłączonym czatem.
      need_pm: |-
        Musisz wysłać to w wiadomości prywatnej do mnie, aby rozłączyć z czatem!
    is_user_connected:
      need_group: |-
        To polecenie jest przeznaczone do użycia w czatach grupowych, a nie w wiadomościach prywatnych!
      bot_not_admin: |-
        Nie jestem administratorem w tym czacie!
      user_not_admin: |-
        Musisz być administratorem, aby to zrobić.
    reconnect:
      reconnected: |-
        Jesteś teraz ponownie podłączony do <b>%s</b>!
      no_last_chat: |-
        Nie masz ostatniego czatu do ponownego podłączenia!
      need_pm: |-
        Musisz być w wiadomości prywatnej ze mną, aby ponownie podłączyć do czatu!

    help_msg: |-
      Ten moduł pozwala na połączenie z bazą danych czatu i dodawanie do niej rzeczy, bez wiedzy czatu! Z oczywistych powodów musisz być administratorem, aby dodawać rzeczy; ale każdy członek może przeglądać Twoje dane. (zbanowani/wyrzuceni użytkownicy nie mogą!)

      *Polecenia*:
      × /connect `<chatid>`: Połącz się z określonym czatem, umożliwiając przeglądanie/edycję zawartości.
      × /disconnect: Rozłącz się z bieżącym czatem.
      × /reconnect: Połącz się ponownie z poprzednio połączonym czatem
      × /connection: Zobacz informacje o aktualnie połączonym czacie.

      *Polecenia administratorów:*
      × /allowconnect <yes/no>: Zezwalaj użytkownikom na łączenie się z czatami lub nie.

      Możesz pobrać ID czatu, używając polecenia /id w swoim czacie. Nie dziw się, jeśli ID jest ujemne; wszystkie super grupy mają ujemne ID.

  Disabling:
    help_msg: |-
      Ten moduł pozwala wyłączyć niektóre powszechnie używane polecenia, aby nikt nie mógł ich używać. Pozwoli to również na automatyczne usuwanie, powstrzymując ludzi przed wysyłaniem niebieskiego tekstu.

      *Polecenia administratorów*:
      × /disable `<commandname>`: Zatrzymaj użytkowników przed używaniem nazwy polecenia w tej grupie.
      × /enable `<item name>`: Zezwól użytkownikom na używanie nazwy polecenia w tej grupie.
      × /disableable: Wyświetl wszystkie polecenia, które można wyłączyć.
      × /disabledel `<yes/no/on/off>`: Usuń wyłączone polecenia, gdy są używane przez osoby niebędące administratorami.
      × /disabled: Wyświetl wyłączone polecenia w tym czacie.

      Uwaga:
      Po wyłączeniu polecenia, polecenie jest wyłączane tylko dla osób niebędących administratorami. Wszyscy administratorzy nadal mogą używać tych poleceń.
      Wyłączone polecenia są nadal dostępne za pośrednictwem funkcji /connect. Jeśli chciałbyś, aby to również było wyłączone, daj mi znać na czacie wsparcia.

  Filters:
    help_msg: |-
      Filtry są niewrażliwe na wielkość liter; za każdym razem, gdy ktoś powie twoje słowa wyzwalające, Alita odpowie czymś innym! Można tego użyć do tworzenia własnych poleceń, jeśli chcesz.

      Polecenia:
      - /filter <trigger> <reply>: Za każdym razem, gdy ktoś powie trigger, bot odpowie zdaniem. Dla filtrów wielowyrazowych, cytuj trigger.
      - /filters: Wyświetl wszystkie filtry czatu.
      - /stop <trigger>: Zatrzymaj bota przed odpowiadaniem na trigger.
      - /stopall: Zatrzymaj WSZYSTKIE filtry w bieżącym czacie. Tej akcji nie można cofnąć.

      Przykłady:
      - Ustaw filtr:
      -> /filter hello Hello there! How are you?
      - Ustaw filtr wielowyrazowy:
      -> /filter hello friend Hello back! Long time no see!
      - Ustaw filtr, który może być używany tylko przez administratorów:
      -> /filter example This filter won't happen if a normal user says it {admin}
      - Aby zapisać plik, obraz, gif lub inny załącznik, po prostu odpowiedz na plik z:
      -> /filter trigger

  Formatting:
    help_msg: |-
      Alita obsługuje dużą liczbę opcji formatowania, aby Twoje wiadomości były bardziej wyraziste. Przyjrzyj się, klikając przyciski poniżej!
    Markdown: |-
      <b>Formatowanie Markdown</b>

      Możesz formatować swoją wiadomość, używając <b>pogrubienia</b>, <i>kursywy</i>, <u>podkreślenia</u> i wiele więcej. Śmiało eksperymentuj!
      <b>Obsługiwane znaczniki markdown</b>:
      - <code>`code words`</code>: Znaki apostrofu są używane do czcionek monospace. Wygląda tak: <code>code words</code>.
      - <code>_italic words_</code>: Podkreślenia są używane do czcionek kursywnych. Wygląda tak: <i>italic words</i>.
      - <code>*bold words*</code>: Gwiazdki są używane do czcionek pogrubionych. Wygląda tak: <b>bold words</b>.
      - <code>~strikethrough~</code>: Tyldy są używane do przekreślenia. Wygląda tak: <strike>strikethrough</strike>.
      - <code>||spoiler||</code>: Podwójne pionowe kreski są używane do spoilerów. Wygląda tak: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```pre```</code>: Aby formatter ignorował inne znaki formatowania w tekście sformatowanym za pomocą '```', będzie to wyglądać tak: <code>**bold** | *bold*</code>.
      - <code>__underline__</code>: Podwójne podkreślenia są używane do podkreśleń. Wygląda tak: underline. UWAGA: Niektóre klienty próbują być sprytne i interpretują to jako kursywę. W takim przypadku spróbuj użyć wbudowanego formatowania swojej aplikacji.
      - <code>[hyperlink](example.com)</code>: To jest formatowanie używane do hiperłączy. Wygląda tak: <a href='https://example.com/'>hiperłącze</a>.
      - <code>[My Button](buttonurl://example.com)</code>: To jest formatowanie używane do tworzenia przycisków. Ten przykład utworzy przycisk o nazwie "Mój przycisk", który po kliknięciu otwiera <code>example.com</code>.

      Jeśli chcesz wysłać przyciski w tym samym wierszu, użyj formatowania <code>:same</code>.
      <b>Przykład:</b>
      <code>[button 1](buttonurl:example.com)</code>
      <code>[button 2](buttonurl://example.com:same)</code>
      <code>[button 3](buttonurl://example.com)</code>
      To pokaże przycisk 1 i 2 w tym samym wierszu, z 3 pod spodem.
    Fillings: |-
      <b>Wypełnienia</b>

      Możesz również dostosować zawartość swojej wiadomości za pomocą danych kontekstowych. Na przykład, możesz wspomnieć o użytkowniku po imieniu w wiadomości powitalnej lub wspomnieć o nim w filtrze!
      Możesz ich użyć do wspomnienia o użytkowniku również w notatkach!

      <b>Obsługiwane wypełnienia:</b>
      - <code>{first}</code>: Imię użytkownika.
      - <code>{last}</code>: Nazwisko użytkownika.
      - <code>{fullname}</code>: Pełna nazwa użytkownika.
      - <code>{username}</code>: Nazwa użytkownika. Jeśli nie ma, wspomina użytkownika.
      - <code>{mention}</code>: Wspomina użytkownika z jego imieniem.
      - <code>{id}</code>: ID użytkownika.
      - <code>{chatname}</code>: Nazwa czatu.
      - <code>{rules}</code>: Dodaje przycisk Reguły do wiadomości.
      - <code>{protect}</code>: Chroni zawartość przed udostępnianiem.
      - <code>{preview}</code>: Włącza podglądy w wiadomościach.
      - <code>{nonotif}</code>: Wyłącza powiadomienie dla tej wiadomości.
    Random: |-
      <b>Losowa zawartość</b>

      Kolejną zabawną rzeczą jest losowanie zawartości wiadomości. Uczyń wiadomości bardziej osobistymi, zmieniając wiadomości powitalne lub notatki!
      Jak używać losowych treści:
      - %%%: Ten separator może być użyty do dodawania losowych odpowiedzi do bota.
      Na przykład:
      <code>hello
      %%%
      how are you</code>
      To wylosuje między wysłaniem pierwszej wiadomości, "hello", a drugiej wiadomości, "how are you".
      Użyj tego, aby Alita czuła się bardziej spersonalizowana! (działa tylko w filtrach/notatkach)
      Przykładowa wiadomość powitalna:
      - Za każdym razem, gdy nowy użytkownik dołącza, zostanie mu przedstawiona jedna z trzech wiadomości pokazanych tutaj.
      -> /filter "hey"
      cześć <code>{first}</code>!
      %%%
      Ooooh, <code>{first}</code> jak się masz?
      %%%
      Co słychać? <code>{first}</code>

  Greetings:
    help_msg: |-
      Witamy nowych członków w swoich grupach lub żegnamy się po ich wyjściu!

      *Polecenia administratorów:*
      × /setwelcome `<reply/text>`: Ustawia tekst powitalny dla grupy.
      × /welcome `<yes/no/on/off>`: Włącza lub wyłącza ustawienie powitania dla grupy.
      × /resetwelcome: Resetuje wiadomość powitalną do wartości domyślnej.
      × /setgoodbye `<reply/text>`: Ustawia tekst pożegnalny dla grupy.
      × /goodbye `<yes/no/on/off>`: Włącza lub wyłącza ustawienie pożegnania dla grupy.
      × /resetgoodbye: Resetuje wiadomość pożegnalną do wartości domyślnej.
      × /cleanservice `<yes/no/on/off>`: Usuń wszystkie wiadomości serwisowe, takie jak powiadomienie 'x dołączył do grupy'.
      × /cleanwelcome `<yes/no/on/off>`: Usuń starą wiadomość powitalną, gdy dołączy nowy członek.
      × /autoapprove `<yes/no/on/off>`: Automatycznie zatwierdzaj wszystkich nowych członków.

  Help:
    About: |-
      @%s jest jednym z najszybszych i najbardziej bogatych w funkcje menedżerów grup.

      Alita ✨ jest rozwijana i aktywnie utrzymywana przez @DivideProjects!

      Alita jest online od 2020 roku i służyła tysiącom grup z setkami tysięcy użytkowników!

      <b>Dlaczego Alita:</b>
      - Prosty: Łatwe użycie i kompatybilność z wieloma poleceniami bota.
      - Funkcjonalny: Wiele funkcji, których inne boty do zarządzania grupami nie mają.
      - Szybki: Zgadnij co? Nie jest napisany w Pythonie, używamy <a href='[https://go.dev/](https://go.dev/)'>Go</a> jako naszego podstawowego języka programowania.

      <b>Aktualna wersja:</b> %s
    Configuration:
      Step-1: |-
        Witaj w konfiguracji Ality

        Pierwszą rzeczą do zrobienia jest dodanie Ality ✨ do Twojej grupy! Aby to zrobić, naciśnij przycisk poniżej i wybierz swoją grupę, a następnie naciśnij Gotowe, aby kontynuować samouczek.
      Step-2: |-
        Ok, dobrze zrobione!

        Teraz, aby mogła poprawnie działać, musisz uczynić mnie Administratorem Twojej Grupy!
        Aby to zrobić, wykonaj te proste kroki:
        ▫️ Przejdź do swojej grupy
        ▫️ Naciśnij nazwę grupy
        ▫️ Naciśnij Modyfikuj
        ▫️ Naciśnij Administrator
        ▫️ Naciśnij Dodaj Administratora
        ▫️ Naciśnij Lupa
        ▫️ Szukaj @%s
        ▫️ Potwierdź
      Step-3: |-
        Doskonale!
        Teraz Bot jest gotowy do użycia!
        Wszystkie polecenia mogą być używane z / lub !

        Jeśli masz trudności z ustawieniem mnie w swojej grupie, nie wahaj się przyjść na @DivideSupport.
        Chętnie Ci pomożemy.
    DonateText: |-
      Więc chcesz wesprzeć? Niesamowite!
      Kiedy wspierasz, wszystkie fundusze przeznaczane są na mój rozwój, co sprawia, że jestem szybka i responsywna.
      Twoja darowizna może również przynieść mi nową funkcję lub dwie, których nie byłam w stanie uzyskać z powodu ograniczeń serwera.
      Wszystkie fundusze zostaną przeznaczone na moje usługi, takie jak baza danych, przechowywanie i hosting!
      Możesz wesprzeć, kontaktując się z moim właścicielem tutaj: @DivideProjectsBot

  Locks:
    help_msg: |-
      *Tylko administrator*:
      × /lock `<permission>`: Zablokuj uprawnienia czatu.
      × /unlock `<permission>`: Odblokuj uprawnienia czatu.
      × /locks: Wyświetl uprawnienia czatu.
      × /locktypes: Sprawdź dostępne typy blokad!

      Blokady mogą być używane do ograniczania użytkowników grupy.
      Blokowanie adresów URL automatycznie usunie wszystkie wiadomości z adresami URL, blokowanie naklejek usunie wszystkie naklejki itp.
      Blokowanie botów uniemożliwi osobom niebędącym administratorami dodawanie botów do czatu.

      **Przykład:**
      `/lock media`: blokuje wszystkie wiadomości multimedialne w czacie.

  Languages:
    help_msg: |-
      Nie możesz zmienić języka bota?
      Łatwo zmień go za pomocą tego modułu!

      Wystarczy wpisać /lang i użyć klawiatury liniowej, aby wybrać język dla siebie lub swojej grupy.

      Możesz pomóc nam wprowadzić bota do większej liczby języków, pomagając na [Crowdin](https://crowdin.com/project/alita_robot)

  Misc:
    help_msg: |-
      × /info: Uzyskaj informacje o swoim użytkowniku, które mogą być użyte jako odpowiedź lub poprzez podanie identyfikatora użytkownika lub nazwy użytkownika.
      × /id: Uzyskaj aktualny identyfikator grupy. Jeśli użyto, odpowiadając na wiadomość, uzyskaj identyfikator tego użytkownika.
      × /ping: Sprawdź serwer Telegram!
      × /paste: Wklej teksty na serwer Nekobin!
      × /tr <lang code> <msg/reply to message>: Przetłumacz wiadomość.
      × /removebotkeyboard: Usuwa zablokowaną klawiaturę bota z Twojego czatu.
      × /stat: Pobiera liczbę wszystkich wiadomości w czacie.
  Mutes:
    help_msg: |-
      Czasami użytkownicy mogą być denerwujący i możesz chcieć ograniczyć im wysyłanie wiadomości na czat, ten moduł jest tutaj, aby pomóc, możesz użyć tego modułu do wyciszania członków w swojej grupie.

      *Polecenia wyciszenia:* (Tylko administrator)
      × /mute <userhandle>: wycisza użytkownika (przez handle lub odpowiedź)
      × /smute <userhandle>: wycisza użytkownika cicho, nie wysyła wiadomości do grupy i usuwa Twoje polecenie. (przez handle lub odpowiedź)
      × /dmute <userhandle>: wycisza użytkownika i usuwa odpowiedzianą wiadomość. (przez handle lub odpowiedź)
      × /tmute <userhandle> x(m/h/d): wycisza użytkownika na `x` czas. (przez handle lub odpowiedź). m = minuty, h = godziny, d = dni.
      × /unmute <userhandle>: wyłącza wyciszenie użytkownika. (przez handle lub odpowiedź)

  Notes:
    help_msg: |-
      Zapisz dane dla przyszłych użytkowników za pomocą notatek!
      Notatki są świetne do zapisywania losowych informacji; numeru telefonu, ładnego gifa, zabawnego zdjęcia - czegokolwiek!
      *Polecenia użytkownika:*
      - /get <notename>: Pobierz notatkę.
      - #notename: Tak samo jak /get.
      Polecenia administratora:
      - /save <notename> <note text>: Zapisz nową notatkę o nazwie "word". Odpowiedź na wiadomość zapisze tę wiadomość. Działa nawet na mediach!
      - /clear <notename>: Usuń powiązaną notatkę.
      - /notes: Wyświetl wszystkie notatki w bieżącym czacie.
      - /saved: Tak samo jak /notes.
      - /clearall: Usuń WSZYSTKIE notatki w czacie. Tej akcji nie można cofnąć.
      - /privatenotes: Czy wysyłać notatki w PM. Wyśle wiadomość z przyciskiem, który użytkownicy mogą kliknąć, aby otrzymać notatkę w PM.

  Pins:
    help_msg: |-
      Wszystkie polecenia związane z przypinaniem znajdziesz tutaj; bądź na bieżąco z najnowszymi wiadomościami w czacie za pomocą prostej przypiętej wiadomości!

      *Polecenia użytkownika:*
      × /pinned: Pobierz aktualnie przypiętą wiadomość.

      *Polecenia administratorów:*
      × /pin: Przypnij wiadomość, na którą odpowiedziałeś. Dodaj 'loud' lub 'notify', aby wysłać powiadomienie do członków grupy.
      × /pinned: Pobiera ostatnio przypiętą wiadomość w bieżącym czacie.
      × /permapin <text>: Przypnij niestandardową wiadomość za pośrednictwem bota. Ta wiadomość może zawierać markdown, przyciski i wszystkie inne fajne funkcje.
      × /unpin: Odpinaj aktualnie przypiętą wiadomość. Jeśli użyte jako odpowiedź, odpina wiadomość, na którą odpowiedziano.
      × /unpinall: Odpina wszystkie przypięte wiadomości.
      × /antichannelpin <yes/no/on/off>: Nie pozwól Telegramowi automatycznie przypinać połączonych kanałów. Jeśli nie podano żadnych argumentów, pokaż bieżące ustawienie.
      × /cleanlinked <yes/no/on/off>: Usuń wiadomości wysłane przez połączony kanał.
      Uwaga: Podczas korzystania z przypinania antykanałowego, upewnij się, że używasz polecenia /unpin, zamiast robić to ręcznie. W przeciwnym razie stara wiadomość zostanie ponownie przypięta, gdy kanał wyśle jakiekolwiek wiadomości.

  Purges:
    help_msg: |-
      *Tylko administrator:*
      - /purge: usuwa wszystkie wiadomości między tą a wiadomością, na którą odpowiedziano.
      - /del: usuwa wiadomość, na którą odpowiedziałeś.

      *Przykłady*:
      - Usuń wszystkie wiadomości od wiadomości, na którą odpowiedziano, aż do teraz.
      -> `/purge`

  Reports:
    help_msg: |-
      Wszyscy jesteśmy zajętymi ludźmi, którzy nie mają czasu na monitorowanie naszych grup 24/7. Ale jak zareagujesz, jeśli ktoś w Twojej grupie spamuje?

      × /report `<reason>`: odpowiedź na wiadomość, aby zgłosić ją administratorom.
      - @admin: to samo co /report, ale nie jest poleceniem.

      *Tylko administratorzy:*
      × /reports `<on/off/yes/no>`: zmień ustawienia raportów lub wyświetl aktualny status.
      - Jeśli wykonane w PM, przełącza Twój status.
      - Jeśli w grupie, przełącza status tej grupy.
      × /reports `block` (tylko przez odpowiedź): Zablokuj użytkownika przed używaniem /report lub @admin.
      × /reports `unblock` (tylko przez odpowiedź): Odblokuj użytkownika przed używaniem /report lub @admin.
      × /reports `showblocklist`: Sprawdź wszystkich zablokowanych użytkowników, którzy nie mogą używać /report lub @admin.

      Aby zgłosić użytkownika, po prostu odpowiedz na jego wiadomość za pomocą @admin lub /report; Alita następnie odpowie wiadomością informującą, że administratorzy zostali powiadomieni.
      MUSISZ odpowiedzieć na wiadomość, aby zgłosić użytkownika; nie możesz po prostu użyć @admin, aby oznaczyć administratorów bez powodu!

      *UWAGA:* Żadne z tych poleceń nie zostanie wywołane, jeśli zostanie użyte przez administratorów.

  Rules:
    help_msg: |-
      Każdy czat działa według różnych zasad; ten moduł pomoże uczynić te zasady jaśniejszymi!
      *Polecenia użytkownika*:
      × /rules: Sprawdź aktualne zasady czatu.
      *Polecenia administratorów*:
      × /setrules `<text>`: Ustaw zasady dla tego czatu.
      × /privaterules `<yes/no/on/off>`: Włącz/wyłącz, czy zasady powinny być wysyłane prywatnie.
      × /resetrules: Zresetuj zasady czatu do domyślnych.
      × /rulesbtn `<custom text>`: Ustawia tekst przycisku zasad.
      × /resetrulesbutton: Zresetuj tekst przycisku zasad do domyślnego.
      × /resetrulesbtn: To samo co powyżej.

  Tagger:
    help_msg: |-
      Tagger jest niezbędną funkcją do wspomnienia wszystkich subskrybowanych członków w grupie.
      Każdy członek czatu może subskrybować tagger.

      *Polecenia użytkownika:*
      × /tagme: Zezwalaj użytkownikowi na oznaczanie
      × /untagme: Nie zezwalaj użytkownikowi na oznaczanie

      *Polecenia administratorów:*
      × /tagall: oznacz/wspomnij wszystkich oznaczonych użytkowników
      × /untagall: wyczyść wszystkich oznaczonych członków
      × /addtag <user>: Dodaj użytkownika ręcznie do listy tagów
      × /rmtag <user>: Usuń użytkownika ręcznie z listy tagów

  Warns:
    help_msg: |-
      Kontroluj swoich członków za pomocą ostrzeżeń; powstrzymaj ich przed utratą kontroli!
      Jeśli szukasz automatycznych ostrzeżeń, przeczytaj o module czarnej listy!

      *Polecenia administratorów:*
      - /warn <reason>: Ostrzeż użytkownika.
      - /dwarn <reason>: Ostrzeż użytkownika przez odpowiedź i usuń jego wiadomość.
      - /swarn <reason>: Cicho ostrzeż użytkownika i usuń swoją wiadomość.
      - /warns: Zobacz ostrzeżenia użytkownika.
      - /rmwarn: Usuń najnowsze ostrzeżenie użytkownika.
      - /resetwarn: Zresetuj wszystkie ostrzeżenia użytkownika do 0.
      - /resetallwarns: Usuń wszystkie ostrzeżenia w czacie. Wszyscy użytkownicy wracają do 0 ostrzeżeń.
      - /warnings: Pobierz ustawienia ostrzeżeń czatu.
      - /setwarnmode <ban/kick/mute>: Ustaw tryb ostrzeżeń czatu.
      - /setwarnlimit <number>: Ustaw liczbę ostrzeżeń przed ukaraniem użytkowników.

      *Przykłady*
      - Ostrzeż użytkownika.
      -> `/warn @user Za nieprzestrzeganie zasad`
