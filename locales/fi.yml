      Toinen asia, joka voi olla hauskaa, on satunnaisointi viestin sis√§lt√∂√§. Tee asiat v√§h√§n henke√§mpi√§ muuttamalla tervetuloviestej√§, tai muuttamalla huomautuksia!
      Kuinka k√§ytt√§√§ satunnaista sis√§lt√∂√§:
