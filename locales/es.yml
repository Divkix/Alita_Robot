      - <code>_palabras en cursiva_</code>: Los guiones bajos se usan para fuentes en cursiva. Se muestra como: <i>palabras en cursiva</i>.
      - <code>*palabras en negrita*</code>: Los asteriscos se usan para fuentes en negrita. Se muestra como: <b>palabras en negrita</b>.
      - <code>~tachado~</code>: Las virgulillas se usan para tachado. Se muestra como: <strike>tachado</strike>.
      - <code>||spoiler||</code>: Las barras verticales dobles se usan para spoilers. Se muestra como: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```pre```</code>: Para que el formateador ignore otros caracteres de formato dentro del texto formateado con '```', se ver√° as√≠: <code>**negrita** | *negrita*</code>.
      - <code>__subrayado__</code>: Los guiones bajos dobles se usan para subrayados. Se muestra como: subrayado. NOTA: Algunos clientes intentan ser inteligentes y lo interpretan como cursiva. En ese caso, intenta usar el formato integrado de tu aplicaci√≥n.
      - <code>[hiperv√≠nculo](example.com)</code>: Este es el formato que se usa para los hiperv√≠nculos. Se muestra como: <a href='https://example.com/'>hiperv√≠nculo</a>.
      - <code>[Mi bot√≥n](buttonurl://example.com)</code>: Este es el formato que se usa para crear botones. Este ejemplo crear√° un bot√≥n llamado "Mi bot√≥n" que abre <code>example.com</code> cuando se hace clic.

      Si deseas enviar botones en la misma fila, usa el formato <code>:same</code>.
      <b>Ejemplo:</b>
      <code>[bot√≥n 1](buttonurl:example.com)</code>
      <code>[bot√≥n 2](buttonurl://example.com:same)</code>
      <code>[bot√≥n 3](buttonurl://example.com)</code>
      Esto mostrar√° los botones 1 y 2 en la misma l√≠nea, con el 3 debajo.
    Fillings: |-
      <b>Rellenos</b>

      Tambi√©n puedes personalizar el contenido de tu mensaje con datos contextuales. Por ejemplo, ¬°podr√≠as mencionar a un usuario por su nombre en el mensaje de bienvenida o mencionarlo en un filtro!
      ¬°Tambi√©n puedes usar esto para mencionar a un usuario en las notas!

      <b>Rellenos compatibles:</b>
      - <code>{first}</code>: El nombre del usuario.
      - <code>{last}</code>: El apellido del usuario.
      - <code>{fullname}</code>: El nombre completo del usuario.
      - <code>{username}</code>: El nombre de usuario del usuario. Si no tiene uno, menciona al usuario en su lugar.
      - <code>{mention}</code>: Menciona al usuario por su nombre.
      - <code>{id}</code>: El ID del usuario.
      - <code>{chatname}</code>: El nombre del chat.
      - <code>{rules}</code>: Agrega el bot√≥n de Reglas al mensaje.
      - <code>{protect}</code>: Protege el contenido para que no se comparta.
      - <code>{preview}</code>: Habilita las vistas previas en los mensajes.
      - <code>{nonotif}</code>: Deshabilita la notificaci√≥n para ese mensaje.
    Random: |-
      <b>Contenido aleatorio</b>

      Otra cosa que puede ser divertida es aleatorizar el contenido de un mensaje. ¬°Haz las cosas un poco m√°s personales cambiando los mensajes de bienvenida o las notas!
      C√≥mo usar contenido aleatorio:
      - %%%: Este separador se puede usar para agregar respuestas aleatorias al bot.
      Por ejemplo:
      <code>hola
      %%%
      ¬øc√≥mo est√°s?</code>
      Esto elegir√° aleatoriamente entre enviar el primer mensaje, "hola", o el segundo, "¬øc√≥mo est√°s?".
      ¬°Usa esto para que Alita se sienta un poco m√°s personalizada! (solo funciona en filtros/notas)
      Ejemplo de mensaje de bienvenida:
      - Cada vez que un nuevo usuario se una, se le presentar√° uno de los tres mensajes que se muestran aqu√≠.
      -> /filter "hey"
      ¬°Hola, <code>{first}</code>!
      %%%
      Ooooh, <code>{first}</code>, ¬øc√≥mo est√°s?
      %%%
      ¬øQu√© pasa, __{first}__?
