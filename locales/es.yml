      *Comandos de Usuario:*

      × /kickme: expulsa al usuario que emitió el comando.


      *Comandos de Ban* (Solo Administrador):

      × /ban <userhandle>: banea a un usuario. (mediante un handle o respuesta)

      × /sban <userhandle>: banea a un usuario silenciosamente, no envía un
