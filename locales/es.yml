      private_prompt: ¡Haz clic en el botón de abajo para obtener las notas!
    help_msg: >-
      ¡Guarda datos para futuros usuarios con notas!

      Las notas son geniales para guardar fragmentos de información al azar; un
      número de teléfono, un gif bonito, una imagen divertida, ¡cualquier cosa!

      *Comandos de usuario:*

      - /get <notename>: Obtiene una nota.

      - #notename: Igual que /get.

      Comandos de administrador:

      - /save <notename> <note text>: Guarda una nueva nota llamada "word".
      Responder a un mensaje guardará ese mensaje. ¡Incluso funciona con archivos
      multimedia!

      - /clear <notename>: Elimina la nota asociada.

      - /notes: Lista todas las notas en el chat actual.

      - /saved: Igual que /notes.

      - /clearall: Elimina TODAS las notas de un chat. Esta acción no se puede
      deshacer.

      - /privatenotes: Si se envían o no las notas por mensaje privado. Enviará
      un mensaje con un botón en el que los usuarios pueden hacer clic para
      obtener la nota por mensaje privado.
