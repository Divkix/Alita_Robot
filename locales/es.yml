  Reports:
    help_msg: |-
      Todos somos personas ocupadas que no tenemos tiempo para monitorear nuestros grupos 24/7. Pero, ¬øc√≥mo reaccionas si alguien en tu grupo est√° haciendo spam?

      √ó /report `<raz√≥n>`: responde a un mensaje para reportarlo a los administradores.
      - @admin: igual que /report pero no es un comando.

      *Solo administradores:*
      √ó /reports `<on/off/yes/no>`: cambia la configuraci√≥n de los reportes o ve el estado actual.
