  Reports:
    settings:
      enabled: ¡Los informes de administrador están habilitados!
      disabled: ¡Los informes de administrador están deshabilitados!
    report:
      success: '¡Informado a los administradores!'
      disabled: '¡Los informes están deshabilitados en este chat!'
    help_msg: >-
      Todos somos personas ocupadas que no tenemos tiempo para monitorear
      nuestros grupos 24/7. Pero, ¿cómo reaccionas si alguien en tu grupo está
      haciendo spam?


      × /report `<reason>`: responde a un mensaje para reportarlo a los
      administradores.

      - @admin: igual que /report pero no es un comando.


      *Solo administradores:*

      × /reports `<on/off/yes/no>`: cambia la configuración de los reportes o ve
      el estado actual.

      - Si se hace en mensaje privado, cambia tu estado.

      - Si es en un grupo, cambia el estado de ese grupo.

      × /reports `block` (solo mediante respuesta): Bloquea a un usuario para
      que no use /report o @admin.

      × /reports `unblock` (solo mediante respuesta): Desbloquea a un usuario
      para que no use /report o @admin.

      × /reports `showblocklist`: Comprueba todos los usuarios bloqueados que no
      pueden usar /report o @admin.


      Para reportar a un usuario, simplemente responde a su mensaje con @admin o
      /report; Natalie responderá entonces con un mensaje indicando que los
      administradores han sido notificados.

      DEBES responder a un mensaje para reportar a un usuario; ¡no puedes
      simplemente usar @admin para etiquetar a los administradores sin motivo!


      *NOTA:* Ninguno de estos se activará si los usan los administradores.
