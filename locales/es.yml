      √ó /reports `showblocklist`: Comprueba todos los usuarios bloqueados que no pueden usar /report o @admin.

      Para reportar a un usuario, simplemente responde a su mensaje con @admin o /report; Natalie responder√° entonces con un mensaje indicando que los administradores han sido notificados.
      DEBES responder a un mensaje para reportar a un usuario; ¬°no puedes simplemente usar @admin para etiquetar a los administradores sin motivo!

      *NOTA:* Ninguno de estos se activar√° si los usan los administradores.
