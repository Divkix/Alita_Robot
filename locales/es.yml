  "@%s es uno de los administradores de grupos más rápidos y con más funciones.


  Alita ✨ es desarrollado y mantenido activamente por @DivideProjects!


  ¡Alita ha estado en línea desde 2020 y ha servido a miles de grupos con cientos
  de miles de usuarios!


  <b>Por qué Alita:</b>

  - Simple: Uso fácil y compatible con muchos comandos de bot.

  - Con funciones: Muchas funciones que otros bots de administración de grupos no tienen.

  - Rápido: ¿Adivina qué? No está hecho usando Python, usamos <a href='https://go.dev/'>Go</a>
  como nuestro lenguaje de programación principal.


  <b>Versión actual:</b> %s"
help_configuration_step-1: "Bienvenido a la Configuración de Alita


  ¡Lo primero que debes hacer es añadir Alita ✨ a tu grupo! Para hacer eso, presiona el
  botón de abajo y selecciona tu grupo, luego presiona Listo para continuar el tutorial."
help_configuration_step-2: "¡Ok, bien hecho!


  Ahora para dejarme trabajar correctamente, ¡necesitas hacerme Administrador de tu Grupo!

  Para hacer eso, sigue estos sencillos pasos:

  ▫️ Ve a tu grupo

  ▫️ Presiona el nombre del Grupo

  ▫️ Presiona Modificar

  ▫️ Presiona en Administrador

  ▫️ Presiona Añadir Administrador

  ▫️ Presiona la Lupa

  ▫️ Busca @%s

  ▫️ Confirma"
help_configuration_step-3: "¡Excelente!

  ¡Ahora el Bot está listo para usar!

  Todos los comandos se pueden usar con / o !


  Si tienes alguna dificultad configurándome en tu grupo, no dudes
  en venir a @DivideSupport.

  Nos encantaría ayudarte."
help_donatetext: "¿Así que quieres donar? ¡Increíble!

  Cuando donas, todos los fondos van hacia mi desarrollo lo que me hace rápido y
  receptivo.

  Tu donación también podría conseguirme una o dos funciones nuevas, que no pude obtener
  debido a limitaciones del servidor.

  ¡Todos los fondos se destinarían a mis servicios como base de datos, almacenamiento y alojamiento!

  Puedes donar contactando a mi propietario aquí: @DivideProjectsBot"
