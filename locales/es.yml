    help_msg: >-
      Todos los comandos relacionados con fijar se pueden encontrar aquí; ¡mantén
      tu chat actualizado sobre las últimas noticias con un simple mensaje
      fijado!


      *Comandos de usuario:*

      × /pinned: Obtiene el mensaje fijado actual.


      *Comandos de administrador:*

      × /pin: Fija el mensaje al que respondiste. Agrega 'loud' o 'notify' para
      enviar una notificación a los miembros del grupo.

      × /pinned: Obtiene el último mensaje fijado en el chat actual.

      × /permapin <text>: Fija un mensaje personalizado a través del bot. Este
      mensaje puede contener markdown, botones y todas las demás funciones
      geniales.

      × /unpin: Desfija el mensaje fijado actual. Si se usa como respuesta,
      desfija el mensaje respondido.

      × /unpinall: Desfija todos los mensajes fijados.

      × /antichannelpin <yes/no/on/off>: No dejes que Telegram fije
      automáticamente los canales vinculados. Si no se proporcionan argumentos,
      muestra la configuración actual.

      × /cleanlinked <yes/no/on/off>: Elimina los mensajes enviados por el
      canal vinculado.

      Nota: Cuando uses los pines anticanal, asegúrate de usar el comando /unpin,
      en lugar de hacerlo manualmente. De lo contrario, el mensaje antiguo se
      volverá a fijar cuando el canal envíe cualquier mensaje.
