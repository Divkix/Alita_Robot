  Formatting:
    help_msg: >-
      ¡Alita admite una gran cantidad de opciones de formato para que tus
      mensajes sean más expresivos! ¡Echa un vistazo haciendo clic en los
      botones de abajo!
    Markdown: >-
      <b>Formato Markdown</b>


      Puedes dar formato a tu mensaje usando <b>negrita</b>, <i>cursiva</i>,
      <u>subrayado</u> y mucho más. ¡Anímate y experimenta!

      <b>Markdown compatible</b>:

      - <code>`code words`</code>: Las comillas invertidas se usan para fuentes
      monoespaciadas. Se muestra como: <code>code words</code>.

      - <code>_italic words_</code>: Los guiones bajos se usan para fuentes en
      cursiva. Se muestra como: <i>italic words</i>.

      - <code>*bold words*</code>: Los asteriscos se usan para fuentes en
      negrita. Se muestra como: <b>bold words</b>.

      - <code>~strikethrough~</code>: Las virgulillas se usan para tachado. Se
      muestra como: <strike>strikethrough</strike>.

      - <code>||spoiler||</code>: Las barras verticales dobles se usan para
      spoilers. Se muestra como: <tg-spoiler>Spoiler</tg-spoiler>.

      - <code>```pre```</code>: Para que el formateador ignore otros caracteres
      de formato dentro del texto formateado con '```', se verá así:
      <code>**bold** | *bold*</code>.

      - <code>__underline__</code>: Los guiones bajos dobles se usan para
      subrayados. Se muestra como: underline. NOTA: Algunos clientes intentan ser
      inteligentes y lo interpretan como cursiva. En ese caso, intenta usar el
      formato integrado de tu aplicación.

      - <code>[hyperlink](example.com)</code>: Este es el formato que se usa
      para los hipervínculos. Se muestra como: <a
      href='https://example.com/'>hyperlink</a>.

      - <code>[My Button](buttonurl://example.com)</code>: Este es el formato
      que se usa para crear botones. Este ejemplo creará un botón llamado "Mi
      botón" que abre <code>example.com</code> cuando se hace clic.


      Si deseas enviar botones en la misma fila, usa el formato
      <code>:same</code>.

      <b>Ejemplo:</b>

      <code>[button 1](buttonurl:example.com)</code>

      <code>[button 2](buttonurl://example.com:same)</code>

      <code>[button 3](buttonurl://example.com)</code>

      Esto mostrará los botones 1 y 2 en la misma línea, con el 3 debajo.
    Fillings: >-
      <b>Rellenos</b>


      También puedes personalizar el contenido de tu mensaje con datos
      contextuales. Por ejemplo, ¡podrías mencionar a un usuario por su nombre en
      el mensaje de bienvenida o mencionarlo en un filtro!

      ¡También puedes usar esto para mencionar a un usuario en las notas!


      <b>Rellenos compatibles:</b>

      - <code>{first}</code>: El nombre del usuario.

      - <code>{last}</code>: El apellido del usuario.

      - <code>{fullname}</code>: El nombre completo del usuario.

      - <code>{username}</code>: El nombre de usuario del usuario. Si no tiene
      uno, menciona al usuario en su lugar.

      - <code>{mention}</code>: Menciona al usuario por su nombre.

      - <code>{id}</code>: El ID del usuario.

      - <code>{chatname}</code>: El nombre del chat.

      - <code>{rules}</code>: Agrega el botón de Reglas al mensaje.

      - <code>{protect}</code>: Protege el contenido para que no se comparta.

      - <code>{preview}</code>: Habilita las vistas previas en los mensajes.

      - <code>{nonotif}</code>: Deshabilita la notificación para ese mensaje.
    Random: >-
      <b>Contenido aleatorio</b>


      Otra cosa que puede ser divertida es aleatorizar el contenido de un
      mensaje. ¡Haz las cosas un poco más personales cambiando los mensajes de
      bienvenida o las notas!

      Cómo usar contenido aleatorio:

      - %%%: Este separador se puede usar para agregar respuestas aleatorias al
      bot.

      Por ejemplo:

      <code>hola

      %%%

      ¿cómo estás?</code>

      Esto elegirá aleatoriamente entre enviar el primer mensaje, "hola", o el
      segundo, "¿cómo estás?".

      ¡Usa esto para que Alita se sienta un poco más personalizada! (solo
      funciona en filtros/notas)

      Ejemplo de mensaje de bienvenida:

      - Cada vez que un nuevo usuario se una, se le presentará uno de los tres
      mensajes que se muestran aquí.

      -> /filter "hey"

      ¡Hola, <code>{first}</code>!

      %%%

      Ooooh, <code>{first}</code>, ¿cómo estás?

      %%%

      ¿Qué pasa, __{first}__?
    markdown_help: Ayuda de Markdown
    markdown_formatting: Formato Markdown
    fillings: Rellenos
    random_content: Contenido Aleatorio
