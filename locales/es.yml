disabling_help_msg:
  "Este módulo te permite deshabilitar algunos comandos comúnmente usados,
  Así, nadie puede usarlos. También te permitirá eliminarlos automáticamente, deteniendo a la gente
  de enviar texto azul.


  *Comandos de administrador*:

  × /disable `<nombre del comando>`: Evitar que los usuarios usen el nombre del comando en este grupo.

  × /enable `<nombre del elemento>`: Permitir a los usuarios usar el nombre del comando en este grupo.

