filters_help_msg:
  "Los filtros no distinguen mayúsculas y minúsculas; cada vez que alguien diga tus palabras
  disparadoras, ¡Alita responderá algo más! Esto se puede usar para crear tus comandos,
  si lo deseas.


  Comandos:

  - /filter <disparador> <respuesta>: Cada vez que alguien diga disparador, el bot responderá
  con la oración. Para filtros de múltiples palabras, cita el disparador.

  - /filters: Listar todos los filtros del chat.

  - /stop <disparador>: Detener al bot de responder al disparador.

  - /stopall: Detener TODOS los filtros en el chat actual. Esta acción no se puede deshacer.


  Ejemplos:

  - Establecer un filtro:

  -> /filter hola ¡Hola! ¿Cómo estás?

  - Establecer un filtro de múltiples palabras:

  -> /filter hola amigo ¡Hola de vuelta! ¡Hace mucho que no te veo!

  - Establecer un filtro que solo puede ser usado por administradores:

  -> /filter ejemplo Este filtro no sucederá si un usuario normal lo dice {admin}

  - Para guardar un archivo, imagen, gif, o cualquier otro adjunto, simplemente responde al archivo
  con:

  -> /filter disparador"
formatting_fillings: "<b>Rellenos</b>


  También puedes personalizar el contenido de tu mensaje con datos contextuales. Por ejemplo,
  ¡podrías mencionar a un usuario por nombre en el mensaje de bienvenida, o mencionarlo en un filtro!

  ¡También puedes usar estos para mencionar a un usuario en notas!


  <b>Rellenos soportados:</b>

  - <code>{first}</code>: El primer nombre del usuario.

  - <code>{last}</code>: El apellido del usuario.

  - <code>{fullname}</code>: El nombre completo del usuario.

  - <code>{username}</code>: El nombre de usuario del usuario. Si no tiene uno, menciona
  al usuario en su lugar.

  - <code>{mention}</code>: Menciona al usuario con su primer nombre.

  - <code>{id}</code>: El ID del usuario.

  - <code>{chatname}</code>: El nombre del chat.

  - <code>{rules}</code>: Añade botón de Reglas al Mensaje.

  - <code>{protect}</code>: Protege el contenido de ser compartido.

  - <code>{preview}</code>: Habilita vistas previas en los mensajes.

  - <code>{nonotif}</code>: Deshabilita la notificación para ese mensaje."
formatting_help_msg:
  Alita soporta un gran número de opciones de formato para hacer tus
  mensajes más expresivos. ¡Echa un vistazo haciendo clic en los botones de abajo!
formatting_markdown: |
  <b>Formato Markdown</b>

  Puedes formatear tu mensaje usando <b>negrita</b>, <i>cursiva</i>, <u>subrayado</u>,
  y mucho más. ¡Adelante y experimenta!

  <b>Markdown soportado</b>:

  - <code>`palabras código`</code>: Las comillas invertidas se usan para fuentes monoespaciadas. Se muestra como: <code>palabras código</code>.

  - <code>_palabras cursivas_</code>: Los guiones bajos se usan para fuentes cursivas. Se muestra como: <i>palabras cursivas</i>.

  - <code>*palabras negrita*</code>: Los asteriscos se usan para fuentes negrita. Se muestra como: <b>palabras negrita</b>.

  - <code>~tachado~</code>: Las tildes se usan para tachado. Se muestra como: <strike>tachado</strike>.

  - <code>||spoiler||</code>: Las barras verticales dobles se usan para spoilers. Se muestra como: <tg-spoiler>Spoiler</tg-spoiler>.

  - <code>```pre```</code>: Para hacer que el formateador ignore otros caracteres de formato dentro del texto formateado con '```', será como: <code>**negrita** | *negrita*</code>.

  - <code>__subrayado__</code>: Los guiones bajos dobles se usan para subrayados. Se muestra como: subrayado. NOTA: Algunos clientes intentan ser inteligentes e interpretarlo como cursiva. En ese caso, intenta usar el formato incorporado de tu aplicación.

  - <code>[hipervínculo](example.com)</code>: Este es el formato usado para hipervínculos. Se muestra como: <a href='https://example.com/'>hipervínculo</a>.

  - <code>[Mi Botón](buttonurl://example.com)</code>: Este es el formato usado para crear botones. Este ejemplo creará un botón llamado "Mi botón" que abre <code>example.com</code> cuando se hace clic.

  Si deseas enviar botones en la misma fila, usa el formato <code>:same</code>.

  <b>Ejemplo:</b>

  <code>[botón 1](buttonurl:example.com)</code>

  <code>[botón 2](buttonurl://example.com:same)</code>

  <code>[botón 3](buttonurl://example.com)</code>

  Esto mostrará el botón 1 y 2 en la misma línea, con el 3 debajo.
formatting_random: |
  <b>Contenido Aleatorio</b>

  Otra cosa que puede ser divertida, es aleatorizar el contenido de un mensaje. ¡Haz las cosas
  un poco más personales cambiando mensajes de bienvenida, o cambiando notas!

  Cómo usar contenido aleatorio:

  - %%%: Este separador se puede usar para añadir respuestas aleatorias al bot.

  Por ejemplo:

  <code>hola

  %%%

  cómo estás</code>

  Esto elegirá aleatoriamente entre enviar el primer mensaje, "hola", o el segundo
  mensaje, "cómo estás".

  ¡Usa esto para hacer que Alita se sienta un poco más personalizada! (solo funciona en filtros/notas)

  Ejemplo de mensaje de bienvenida:

  - Cada vez que un nuevo usuario se une, se le presentará uno de los tres mensajes
  mostrados aquí.

  -> /filter "hey"

  hola <code>{first}</code>!

  %%%

  Ooooh, <code>{first}</code> ¿cómo estás?

  %%%

  ¿Qué tal? <code>{first}</code>
