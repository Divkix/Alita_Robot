language_name: Español
languages_help_msg: "¿No puedes cambiar el idioma del bot?

  ¡Cambia fácilmente usando este módulo!


  Solo escribe /lang y usa el teclado en línea para elegir un idioma para ti o tu
  grupo.


  Puedes ayudarnos a llevar el bot a más idiomas ayudando en [Crowdin](https://crowdin.com/project/alita_robot)"
locks_help_msg: "*Solo administrador*:

  × /lock `<permiso>`: Bloquear permiso del Chat..

  × /unlock `<permiso>`: Desbloquear permiso del Chat.

  × /locks: Ver permisos del Chat.

  × /locktypes: ¡Verificar tipos de bloqueo disponibles!


  Los bloqueos se pueden usar para restringir a los usuarios de un grupo.

  Bloquear URLs eliminará automáticamente todos los mensajes con URLs, bloquear stickers eliminará
  todos los stickers, etc.

  Bloquear bots evitará que los no administradores añadan bots al chat.


  **Ejemplo:**

  `/lock media`: esto bloquea todos los mensajes de medios en el chat."
misc_help_msg:
  "× /info: Obtén tu información de usuario, que se puede usar como respuesta o pasando
  un ID de Usuario o Nombre de usuario.

  × /id: Obtener el id del grupo actual. Si se usa respondiendo a un mensaje, obtener el id de ese usuario.

  × /ping: ¡Hacer ping al Servidor de Telegram!

  × /tr <código de idioma> <msg/responder al mensaje>: Traducir el mensaje.

  × /removebotkeyboard: Elimina el teclado del bot atascado de tu chat.

  × /stat: Obtiene el conteo del número total de mensajes en el chat."
mutes_help_msg:
  "A veces los usuarios pueden ser molestos y podrías querer restringirlos
  de enviar mensajes al chat, este módulo está aquí para ayudar, puedes usar este módulo
  para silenciar miembros en tu grupo.


  *Comandos de Silenciar:* (Solo administrador)

  × /mute <nombre de usuario>: silencia a un usuario, (vía nombre de usuario, o respuesta)

  × /smute <nombre de usuario>: silencia a un usuario silenciosamente, no envía mensaje al grupo,
  y también elimina tu comando. (vía nombre de usuario, o respuesta)

  × /dmute <nombre de usuario>: silencia a un usuario y elimina el mensaje respondido. (vía nombre de usuario,
  o respuesta)

  × /tmute <nombre de usuario> x(m/h/d): silencia a un usuario por `x` tiempo. (vía nombre de usuario, o respuesta).
  m = minutos, h = horas, d = días.

  × /unmute <nombre de usuario>: desilencia a un usuario. (vía nombre de usuario, o respuesta)"
notes_help_msg: '¡Guarda datos para futuros usuarios con notas!

  Las notas son geniales para guardar pedazos aleatorios de información; un número de teléfono, un gif agradable,
  una imagen divertida - ¡cualquier cosa!

  *Comandos de usuario:*

  - /get <nombredenota>: Obtener una nota.

  - #nombredenota: Igual que /get.

  Comandos de administrador:

  - /save <nombredenota> <texto de nota>: Guardar una nueva nota llamada "palabra". Responder a un mensaje
  guardará ese mensaje. ¡Incluso funciona con medios!

  - /clear <nombredenota>: Eliminar la nota asociada.

  - /notes: Listar todas las notas en el chat actual.

  - /saved: Igual que /notes.

  - /clearall: Eliminar TODAS las notas en un chat. Esto no se puede deshacer.

  - /privatenotes: Si enviar o no notas en PM. Enviará un mensaje con un
  botón en el que los usuarios pueden hacer clic para obtener la nota en PM.'
pins_help_msg:
  "Todos los comandos relacionados con anclar se pueden encontrar aquí; mantén tu chat actualizado
  sobre las últimas noticias con un simple mensaje anclado!


  *Comandos de usuario:*

  × /pinned: Obtener el mensaje anclado actual.


  *Comandos de administrador:*

  × /pin: Anclar el mensaje al que respondiste. Añade 'loud' o 'notify' para enviar una notificación
  a los miembros del grupo.

  × /pinned: Obtiene el último mensaje anclado en el Chat actual.

  × /permapin <texto>: Anclar un mensaje personalizado a través del bot. Este mensaje puede contener
  markdown, botones, y todas las demás características geniales.

  × /unpin: Desanclar el mensaje anclado actual. Si se usa como respuesta, desancla el mensaje
  respondido.

  × /unpinall: Desancla todos los mensajes anclados.

  × /antichannelpin <yes/no/on/off>: No dejar que telegram ancle automáticamente canales vinculados.
  Si no se dan argumentos, mostrar la configuración actual.

  × /cleanlinked <yes/no/on/off>: Eliminar mensajes enviados por el canal vinculado.

  Nota: Al usar pines anti canal, asegúrate de usar el comando /unpin, en lugar
  de hacerlo manualmente. De lo contrario, el mensaje antiguo será re-anclado cuando el canal
  envíe cualquier mensaje."
purges_help_msg: "*Solo administrador:*

  - /purge: elimina todos los mensajes entre este y el mensaje respondido.

  - /del: elimina el mensaje al que respondiste.


  *Ejemplos*:

  - Eliminar todos los mensajes desde el mensaje respondido, hasta ahora.

  -> `/purge`"
reports_help_msg:
  "Todos somos personas ocupadas que no tenemos tiempo para monitorear nuestros grupos
  24/7. ¿Pero cómo reaccionas si alguien en tu grupo está haciendo spam?


  × /report `<razón>`: responder a un mensaje para reportarlo a los administradores.

  - @admin: igual que /report pero no es un comando.


  *Solo Administradores:*

  × /reports `<on/off/yes/no>`: cambiar configuración de reporte, o ver estado actual.

  - Si se hace en PM, cambia tu estado.

  - Si en un grupo, cambia el estado de ese grupo.

  × /reports `block` (solo vía respuesta): Bloquear a un usuario de usar /report o @admin.

  × /reports `unblock` (solo vía respuesta): Desbloquear a un usuario de usar /report o @admin.

  × /reports `showblocklist`: Verificar todos los usuarios bloqueados que no pueden usar /report o
  @admin.


  Para reportar a un usuario, simplemente responde a su mensaje con @admin o /report; Natalie
  entonces responderá con un mensaje indicando que los administradores han sido notificados.

  DEBES responder a un mensaje para reportar a un usuario; ¡no puedes usar @admin para etiquetar
  administradores sin razón!


  *NOTA:* Ninguno de estos se activará si es usado por administradores."
rules_help_msg:
  "Cada chat funciona con diferentes reglas; ¡este módulo ayudará a hacer
  esas reglas más claras!

  *Comandos de usuario*:

  × /rules: Verificar las reglas actuales del chat.

  *Comandos de administrador*:

  × /setrules `<texto>`: Establecer las reglas para este chat.

  × /privaterules `<yes/no/on/off>`: Habilitar/deshabilitar si las reglas deben enviarse
  en privado.

  × /resetrules: Restablecer las reglas del chat a predeterminadas

  × /rulesbtn `<texto personalizado>`: Establece el texto del botón de reglas.

  × /resetrulesbutton: Restablecer el texto del botón de reglas a predeterminado.

  × /resetrulesbtn: Igual que arriba."
