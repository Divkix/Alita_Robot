    help_msg: >-
      Los filtros no distinguen entre mayúsculas y minúsculas; ¡cada vez que
      alguien diga tus palabras clave, Alita responderá algo más! Esto se puede
      usar para crear tus comandos, si lo deseas.


      Comandos:

      - /filter <trigger> <reply>: Cada vez que alguien diga el activador, el bot
      responderá con la frase. Para filtros de varias palabras, pon el activador
      entre comillas.

      - /filters: Lista todos los filtros del chat.

      - /stop <trigger>: Detiene al bot para que no responda al activador.

      - /stopall: Detiene TODOS los filtros en el chat actual. Esta acción no se
      puede deshacer.


      Ejemplos:

      - Establecer un filtro:

      -> /filter hello ¡Hola! ¿Cómo estás?

      - Establecer un filtro de varias palabras:

      -> /filter hello friend ¡Hola de nuevo! ¡Cuánto tiempo sin verte!

      - Establecer un filtro que solo pueden usar los administradores:

      -> /filter example Este filtro no se activará si un usuario normal lo dice
      {admin}

      - Para guardar un archivo, imagen, gif o cualquier otro adjunto,
      simplemente responde al archivo con:

      -> /filter trigger
