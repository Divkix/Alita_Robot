      expected_args: |-
        ¡Esperaba algunos argumentos! Ya sea off, o un número entero. ej: `/setflood 5`, o `/setflood off`
      invalid_int: |-
        Ese no es un número entero válido. Por favor dame un número entero válido, o `off`.
      set_in_limit: |-
