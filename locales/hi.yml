    Warns:
        help_msg: |-
            अपने सदस्यों को चेतावनियों के साथ नियंत्रण में रखें; उन्हें नियंत्रण से बाहर होने से रोकें!
            यदि आप स्वचालित चेतावनियों की तलाश कर रहे हैं, तो ब्लैकलिस्ट मॉड्यूल के बारे में पढ़ें!

            *व्यवस्थापक कमांड:*
            - /warn <reason>: किसी उपयोगकर्ता को चेतावनी दें।
            - /dwarn <reason>: उत्तर द्वारा किसी उपयोगकर्ता को चेतावनी दें, और उनका संदेश हटा दें।
            - /swarn <reason>: चुपचाप किसी उपयोगकर्ता को चेतावनी दें, और अपना संदेश हटा दें।
            - /warns: किसी उपयोगकर्ता की चेतावनियां देखें।
            - /rmwarn: किसी उपयोगकर्ता की नवीनतम चेतावनी हटाएं।
            - /resetwarn: किसी उपयोगकर्ता की सभी चेतावनियों को 0 पर रीसेट करें।
            - /resetallwarns: चैट में सभी चेतावनियां हटाएं। सभी उपयोगकर्ता 0 चेतावनी पर वापस आ जाते हैं।
            - /warnings: चैट की चेतावनी सेटिंग्स प्राप्त करें।
            - /setwarnmode <ban/kick/mute/tban/tmute>: चैट का चेतावनी मोड सेट करें।
            - /setwarnlimit <number>: उपयोगकर्ताओं को दंडित करने से पहले चेतावनियों की संख्या सेट करें।

            *उदाहरण*
            - किसी उपयोगकर्ता को चेतावनी दें।
            -> `/warn @user For disobeying the rules`
