            <b>फिलिंग्स</b>

            आप अपने संदेश की सामग्री को प्रासंगिक डेटा के साथ अनुकूलित भी कर सकते हैं। उदाहरण के लिए, आप स्वागत संदेश में किसी उपयोगकर्ता का नाम लेकर उल्लेख कर सकते हैं, या उन्हें एक फ़िल्टर में उल्लेख कर सकते हैं!
            आप इनका उपयोग नोट्स में भी किसी उपयोगकर्ता का उल्लेख करने के लिए कर सकते हैं!

            <b>समर्थित फिलिंग्स:</b>
            - <code>{first}</code>: उपयोगकर्ता का पहला नाम।
            - <code>{last}</code>: उपयोगकर्ता का अंतिम नाम।
            - <code>{fullname}</code>: उपयोगकर्ता का पूरा नाम।
            - <code>{username}</code>: उपयोगकर्ता का उपयोगकर्ता नाम। यदि उनके पास एक नहीं है, तो बजाय इसके उपयोगकर्ता का उल्लेख करता है।
            - <code>{mention}</code>: उनके पहले नाम के साथ उपयोगकर्ता का उल्लेख करता है।
            - <code>{id}</code>: उपयोगकर्ता की ID।
            - <code>{chatname}</code>: चैट का नाम।
            - <code>{rules}</code>: संदेश में नियम बटन जोड़ता है।
            - <code>{protect}</code>: सामग्री को साझा होने से सुरक्षित करता है।
            - <code>{preview}</code>: संदेशों में पूर्वावलोकन सक्षम करता है।
            - <code>{nonotif}</code>: उस संदेश के लिए अधिसूचना अक्षम करता है।
        Markdown: |-
            <b>मार्कडाउन फॉर्मेटिंग</b>

            आप अपने संदेश को <b>बोल्ड</b>, <i>इटैलिक</i>, <u>अंडरलाइन</u>, और बहुत कुछ का उपयोग करके फॉर्मेट कर सकते हैं। आगे बढ़ें और प्रयोग करें!
            <b>समर्थित मार्कडाउन</b>:
            - <code>`code words`</code>: बैकटिक्स का उपयोग मोनोस्पेस फॉन्ट के लिए किया जाता है। इस तरह दिखाता है: <code>code words</code>।
            - <code>_italic words_</code>: अंडरस्कोर का उपयोग इटैलिक फॉन्ट के लिए किया जाता है। इस तरह दिखाता है: <i>italic words</i>।
            - <code>*bold words*</code>: एस्टेरिस्क का उपयोग बोल्ड फॉन्ट के लिए किया जाता है। इस तरह दिखाता है: <b>bold words</b>।
            - <code>~strikethrough~</code>: टिल्डे का उपयोग स्ट्राइकथ्रू के लिए किया जाता है। इस तरह दिखाता है: <strike>strikethrough</strike>।
            - <code>||spoiler||</code>: डबल वर्टिकल बार्स का उपयोग स्पॉइलर के लिए किया जाता है। इस तरह दिखाता है: <tg-spoiler>Spoiler</tg-spoiler>।
            - <code>```pre```</code>: फॉर्मेटर को '```' के साथ फॉर्मेट किए गए टेक्स्ट के अंदर अन्य फॉर्मेटिंग वर्णों को अनदेखा करने के लिए, इस तरह होगा: <code>**bold** | *bold*</code>।
            - <code>__underline__</code>: डबल अंडरस्कोर का उपयोग अंडरलाइन के लिए किया जाता है। इस तरह दिखाता है: underline। नोट: कुछ क्लाइंट स्मार्ट बनने की कोशिश करते हैं और इसे इटैलिक के रूप में व्याख्या करते हैं। उस स्थिति में, अपनी ऐप की बिल्ट-इन फॉर्मेटिंग का उपयोग करने की कोशिश करें।
            - <code>[hyperlink](example.com)</code>: यह हाइपरलिंक के लिए उपयोग की जाने वाली फॉर्मेटिंग है। इस तरह दिखाता है: <a href='https://example.com/'>hyperlink</a>।
            - <code>[My Button](buttonurl://example.com)</code>: यह बटन बनाने के लिए उपयोग की जाने वाली फॉर्मेटिंग है। यह उदाहरण "My button" नाम का एक बटन बनाएगा जो क्लिक करने पर <code>example.com</code> खोलता है।

            यदि आप एक ही पंक्ति पर बटन भेजना चाहते हैं, तो <code>:same</code> फॉर्मेटिंग का उपयोग करें।
            <b>उदाहरण:</b>
            <code>[button 1](buttonurl:example.com)</code>
            <code>[button 2](buttonurl://example.com:same)</code>
            <code>[button 3](buttonurl://example.com)</code>
            यह बटन 1 और 2 को एक ही लाइन पर दिखाएगा, और 3 नीचे होगा।
        Random: |-
            <b>रैंडम कंटेंट</b>

            एक और चीज़ जो मज़ेदार हो सकती है, वह है संदेश की सामग्री को रैंडम करना। स्वागत संदेशों को बदलकर, या नोट्स को बदलकर चीजों को थोड़ा और व्यक्तिगत बनाएं!
            रैंडम सामग्री का उपयोग कैसे करें:
            - %%%: इस विभाजक का उपयोग बॉट में रैंडम उत्तर जोड़ने के लिए किया जा सकता है।
            उदाहरण के लिए:
            <code>hello
            %%%
            how are you</code>
            यह रैंडम रूप से पहला संदेश "hello" भेजने या दूसरा संदेश "how are you" भेजने के बीच चुनेगा।
            इसका उपयोग अलिता को थोड़ा और अनुकूलित महसूस कराने के लिए करें! (केवल फ़िल्टर/नोट्स में काम करता है)
            उदाहरण स्वागत संदेश:
            - हर बार जब कोई नया उपयोगकर्ता जुड़ता है, तो उन्हें यहाँ दिखाए गए तीन संदेशों में से एक प्रस्तुत किया जाएगा।
            -> /filter "hey"
            hello there <code>{first}</code>!
            %%%
            Ooooh, <code>{first}</code> how are you?
            %%%
            Sup? <code>{first}</code>
        help_msg: अलिता अपने संदेश को और अधिक अभिव्यंजक बनाने के लिए बड़ी संख्या में फॉर्मेटिंग विकल्प का समर्थन करता है। नीचे के बटन पर क्लिक करके देखें!
    Greetings:
        help_msg: |-
            अपने समूहों में नए सदस्यों का स्वागत करें या उनके जाने के बाद अलविदा कहें!

            *व्यवस्थापक कमांड:*
            × /setwelcome `<reply/text>`: समूह के लिए स्वागत पाठ सेट करता है।
            × /welcome `<yes/no/on/off>`: समूह के लिए स्वागत सेटिंग को सक्षम या अक्षम करता है।
            × /resetwelcome: स्वागत संदेश को डिफ़ॉल्ट पर रीसेट करता है।
            × /setgoodbye `<reply/text>`: समूह के लिए अलविदा पाठ सेट करता है।
            × /goodbye `<yes/no/on/off>`: समूह के लिए अलविदा सेटिंग को सक्षम या अक्षम करता है।
            × /resetgoodbye: अलविदा संदेश को डिफ़ॉल्ट पर रीसेट करता है।
            × /cleanservice `<yes/no/on/off>`: सभी सेवा संदेशों को हटाएं जैसे 'x समूह में शामिल हुआ' अधिसूचना।
            × /cleanwelcome `<yes/no/on/off>`: पुराने स्वागत संदेश को हटाएं, जब भी कोई नया सदस्य शामिल होता है।
            × /autoapprove `<yes/no/on/off>`: सभी नए सदस्यों को स्वचालित रूप से अनुमोदित करें।
    Help:
        About: |-
            @{first} is one of the fastest and most feature filled group manager.

            Alita ✨ is developed and actively maintained by @DivideProjects!

            Alita has been online since 2020 and have served thousands of groups with hundreds of thousands of users!

            <b>Why Alita:</b>
            - Simple: Easy usage and compaitble with many bot commands.
            - Featured: Many features which other group management bots don't have.
            - Fast: Guess what? It's not made using Python, we use <a href='https://go.dev/'>Go</a> as our core programming language.

            <b>Current Version:</b> {admin}
        Configuration:
            Step-1: |-
                Welcome to the Alita Configuration

                The first thing to do is to add Alita ✨ to your group! For doing that, press the under button and select your group, then press Done to continue the tutorial..
            Step-2: |-
                Ok, well done!

                Now to let me work correctly, you need to make me Admin of your Group!
                To do that, follow this easy steps:
                ▫️ Go to your group
                ▫️ Press the Group's name
                ▫️ Press Modify
                ▫️ Press on Administrator
                ▫️ Press Add Administrator
                ▫️ Press the Magnifying Glass
                ▫️ Search @{chat}
                ▫️ Confirm
            Step-3: |-
                Excellent!
                Now the Bot is ready to use!
                All commands can be used with / or !

                If you're facing any difficulties in setting up me in your group, so don't hesitate to come in @DivideSupport.
                We would love to help you.
        DonateText: |-
            So you want to donate? Amazing!
            When you donate, all the fund goes towards my development which makes on fast and responsive.
            Your donation might also me get me a new feature or two, which I wasn't able to get due to server limitations.
            All the fund would be put into my services such as database, storage and hosting!
            You can donate by contacting my owner here: @DivideProjectsBot
    Languages:
        help_msg: |-
            बॉट की भाषा बदलने में असमर्थ हैं?
            इस मॉड्यूल का उपयोग करके आसानी से बदलें!

            बस /lang टाइप करें और अपने लिए या अपने समूह के लिए भाषा चुनने के लिए इनलाइन कीबोर्ड का उपयोग करें।

            आप [Crowdin](https://crowdin.com/project/alita_robot) पर सहायता करके बॉट को और भाषाओं में लाने में हमारी मदद कर सकते हैं
    Locks:
        help_msg: |-
            *केवल व्यवस्थापक*:
            × /lock `<permission>`: चैट अनुमति लॉक करें।
            × /unlock `<permission>`: चैट अनुमति अनलॉक करें।
            × /locks: चैट अनुमति देखें।
            × /locktypes: उपलब्ध लॉक प्रकार जांचें!

            लॉक का उपयोग समूह के उपयोगकर्ताओं को प्रतिबंधित करने के लिए किया जा सकता है।
            URL लॉक करने से URL के साथ सभी संदेश ऑटो-डिलीट हो जाएंगे, स्टिकर लॉक करने से सभी स्टिकर डिलीट हो जाएंगे, आदि।
            बॉट लॉक करने से गैर-व्यवस्थापकों को चैट में बॉट जोड़ने से रोका जाएगा।

            **उदाहरण:**
            `/lock media`: यह चैट में सभी मीडिया संदेशों को लॉक करता है।
    Misc:
        help_msg: |-
            × /info: अपनी उपयोगकर्ता जानकारी प्राप्त करें, इसका उपयोग reply के रूप में या User Id या Username देकर किया जा सकता है।
            × /id: वर्तमान ग्रुप id प्राप्त करें। यदि किसी संदेश को reply करके उपयोग किया जाए, तो उस उपयोगकर्ता की id मिलेगी।
            × /ping: Telegram सर्वर को ping करें!
            × /tr <lang code> <msg/reply to message>: संदेश का अनुवाद करें।
            × /removebotkeyboard: आपकी चैट से अटके हुए बॉट कीबोर्ड को हटाएं।
            × /stat: चैट में कुल संदेशों की संख्या की गिनती प्राप्त करें।
    Mutes:
        help_msg: |-
            कभी-कभी उपयोगकर्ता परेशान कर सकते हैं और आप उन्हें चैट में संदेश भेजने से प्रतिबंधित करना चाह सकते हैं, यह मॉड्यूल यहाँ मदद करने के लिए है, आप इस मॉड्यूल का उपयोग करके अपने समूह में सदस्यों को म्यूट कर सकते हैं।

            *म्यूट कमांड:* (केवल व्यवस्थापक)
            × /mute <userhandle>: एक उपयोगकर्ता को म्यूट करता है, (हैंडल या उत्तर के द्वारा)
            × /smute <userhandle>: एक उपयोगकर्ता को चुपचाप म्यूट करता है, समूह को संदेश नहीं भेजता और आपकी कमांड भी हटा देता है। (हैंडल या उत्तर के द्वारा)
            × /dmute <userhandle>: एक उपयोगकर्ता को म्यूट करता है और उत्तर दिए गए संदेश को हटा देता है। (हैंडल या उत्तर के द्वारा)
            × /tmute <userhandle> x(m/h/d): एक उपयोगकर्ता को `x` समय के लिए म्यूट करता है। (हैंडल या उत्तर के द्वारा)। m = मिनट, h = घंटे, d = दिन।
            × /unmute <userhandle>: एक उपयोगकर्ता को अनम्यूट करता है। (हैंडल या उत्तर के द्वारा)
    Notes:
        help_msg: |-
            भविष्य के उपयोगकर्ताओं के लिए notes के साथ डेटा सेव करें!
            Notes किसी भी जानकारी को सेव करने के लिए बहुत अच्छे हैं; एक फोन नंबर, एक अच्छी gif, एक मजेदार तस्वीर - कुछ भी!
            *उपयोगकर्ता कमांड:*
            - /get <notename>: एक note प्राप्त करें।
            - #notename: /get के समान।
            व्यवस्थापक कमांड:
            - /save <notename> <note text>: "word" नाम का एक नया note सेव करें। किसी संदेश को reply करने से वह संदेश सेव हो जाएगा। मीडिया पर भी काम करता है!
            - /clear <notename>: संबंधित note को हटाएं।
            - /notes: वर्तमान चैट में सभी notes की सूची दें।
            - /saved: /notes के समान।
            - /clearall: चैट में सभी notes हटाएं। इसे पूर्ववत नहीं किया जा सकता।
            - /privatenotes: PM में notes भेजना है या नहीं। एक बटन के साथ संदेश भेजेगा जिस पर उपयोगकर्ता PM में note प्राप्त करने के लिए क्लिक कर सकते हैं।
    Pins:
        help_msg: |-
            सभी पिन संबंधित कमांड यहाँ मिल सकते हैं; एक सरल पिन किए गए संदेश के साथ अपनी चैट को नवीनतम समाचारों पर अपडेटेड रखें!

            *उपयोगकर्ता कमांड:*
            × /pinned: वर्तमान पिन किया गया संदेश प्राप्त करें।

            *व्यवस्थापक कमांड:*
            × /pin: जिस संदेश का आपने उत्तर दिया है उसे पिन करें। समूह सदस्यों को अधिसूचना भेजने के लिए 'loud' या 'notify' जोड़ें।
            × /pinned: वर्तमान चैट में नवीनतम पिन किया गया संदेश प्राप्त करता है।
            × /permapin <text>: बॉट के माध्यम से एक कस्टम संदेश पिन करें। इस संदेश में मार्कडाउन, बटन और अन्य सभी कूल सुविधाएं हो सकती हैं।
            × /unpin: वर्तमान पिन किए गए संदेश को अनपिन करें। यदि उत्तर के रूप में उपयोग किया जाए, तो उत्तर दिए गए संदेश को अनपिन करता है।
            × /unpinall: सभी पिन किए गए संदेशों को अनपिन करता है।
            × /antichannelpin <yes/no/on/off>: टेलीग्राम को लिंक किए गए चैनल को ऑटो-पिन नहीं करने दें। यदि कोई तर्क नहीं दिया गया है, तो वर्तमान सेटिंग दिखाता है।
            × /cleanlinked <yes/no/on/off>: लिंक किए गए चैनल द्वारा भेजे गए संदेशों को हटाएं।
            नोट: एंटी चैनल पिन का उपयोग करते समय, मैन्युअल रूप से करने के बजाय /unpin कमांड का उपयोग करना सुनिश्चित करें। अन्यथा, जब चैनल कोई संदेश भेजता है तो पुराना संदेश फिर से पिन हो जाएगा।
    Purges:
        help_msg: |-
            *केवल व्यवस्थापक:*
            - /purge: इस और उत्तर दिए गए संदेश के बीच के सभी संदेश हटाता है।
            - /del: जिस संदेश का आपने उत्तर दिया है उसे हटाता है।

            *उदाहरण*:
            - उत्तर दिए गए संदेश से अब तक के सभी संदेश हटाएं।
            -> `/purge`
    Reports:
        help_msg: |-
            हम सभी व्यस्त लोग हैं जिनके पास अपने समूहों की 24/7 निगरानी करने का समय नहीं है। लेकिन यदि आपके समूह में कोई स्पैम कर रहा है तो आप कैसे प्रतिक्रिया देंगे?

            × /report `<reason>`: व्यवस्थापकों को रिपोर्ट करने के लिए किसी संदेश का उत्तर दें।
            - @admin: /report के समान लेकिन कमांड नहीं।

            *केवल व्यवस्थापक:*
            × /reports `<on/off/yes/no>`: रिपोर्ट सेटिंग बदलें, या वर्तमान स्थिति देखें।
            - यदि PM में किया गया है, तो आपकी स्थिति टॉगल करता है।
            - यदि समूह में है, तो उस समूह की स्थिति टॉगल करता है।
            × /reports `block` (केवल उत्तर के द्वारा): किसी उपयोगकर्ता को /report या @admin का उपयोग करने से रोकें।
            × /reports `unblock` (केवल उत्तर के द्वारा): किसी उपयोगकर्ता को /report या @admin का उपयोग करने से अनब्लॉक करें।
            × /reports `showblocklist`: सभी ब्लॉक किए गए उपयोगकर्ताओं की जांच करें जो /report या @admin का उपयोग नहीं कर सकते।

            किसी उपयोगकर्ता की रिपोर्ट करने के लिए, बस उसके संदेश का @admin या /report के साथ उत्तर दें; नेटली फिर एक संदेश के साथ उत्तर देगी कि व्यवस्थापकों को सूचित किया गया है।
            किसी उपयोगकर्ता की रिपोर्ट करने के लिए आपको संदेश का उत्तर देना चाहिए; आप बिना कारण केवल व्यवस्थापकों को टैग करने के लिए @admin का उपयोग नहीं कर सकते!

            *नोट:* यदि व्यवस्थापकों द्वारा उपयोग किया जाए तो इनमें से कोई भी ट्रिगर नहीं होगा।
    Rules:
        help_msg: |-
            हर चैट अलग नियमों के साथ काम करता है; यह मॉड्यूल उन नियमों को स्पष्ट बनाने में मदद करेगा!
            *उपयोगकर्ता कमांड*:
            × /rules: वर्तमान चैट के नियम जांचें।
            *व्यवस्थापक कमांड*:
            × /setrules `<text>`: इस चैट के लिए नियम सेट करें।
            × /privaterules `<yes/no/on/off>`: नियमों को निजी में भेजा जाना चाहिए या नहीं, इसे enable/disable करें।
            × /resetrules: चैट नियमों को डिफ़ॉल्ट पर रीसेट करें।
            × /rulesbtn `<custom text>`: नियम बटन का पाठ सेट करता है।
            × /resetrulesbutton: नियम बटन के पाठ को डिफ़ॉल्ट पर रीसेट करता है।
            × /resetrulesbtn: ऊपर के समान।
    Tagger:
        help_msg: |-
            टैगर समूह में सभी सब्स्क्राइब किए गए सदस्यों का उल्लेख करने के लिए एक आवश्यक सुविधा है।
            कोई भी चैट सदस्य टैगर की सदस्यता ले सकता है।

            *उपयोगकर्ता कमांड:*
            × /tagme: उपयोगकर्ता को टैग किए जाने की अनुमति दें
            × /untagme: उपयोगकर्ता को टैग किए जाने से रोकें

            *व्यवस्थापक कमांड:*
            × /tagall: सभी टैग किए गए उपयोगकर्ताओं को टैग/उल्लेख करें
            × /untagall: सभी टैग किए गए सदस्यों को साफ़ करें
            × /addtag <user>: टैगलिस्ट में मैन्युअल रूप से एक उपयोगकर्ता जोड़ें
            × /rmtag <user>: टैगलिस्ट से मैन्युअल रूप से एक उपयोगकर्ता हटाएं
