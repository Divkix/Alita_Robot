            अपनी चैट से उपयोगकर्ताओं को प्रतिबंधित/निकालें, और यदि वे अच्छा व्यवहार कर रहे हैं तो बाद में उन्हें अनप्रतिबंधित करें।

            *उपयोगकर्ता कमांड:*
            × /kickme: कमांड जारी करने वाले उपयोगकर्ता को निकाल देता है।

            *प्रतिबंध कमांड* (केवल व्यवस्थापक):
            × /ban <userhandle>: एक उपयोगकर्ता को प्रतिबंधित करता है। (हैंडल या उत्तर के द्वारा)
            × /sban <userhandle>: एक उपयोगकर्ता को चुपचाप प्रतिबंधित करता है, समूह को संदेश नहीं भेजता और आपकी कमांड भी हटा देता है। (हैंडल या उत्तर के द्वारा)
