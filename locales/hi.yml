      - /privatenotes: Whether or not to send notes in PM. Will send a message with a button which users can click to get the note in PM.
  Pins:
    help_msg: |-
      All the pin related commands can be found here; keep your chat up to date on the latest news with a simple pinned message!

      *User commands:*
      ├Ч /pinned: Get the current pinned message.

      *Admin commands:*
      ├Ч /pin: Pin the message you replied to. Add 'loud' or 'notify' to send a notification to group members.
      ├Ч /pinned: Gets the latest pinned message in the current Chat.
      ├Ч /permapin <text>: Pin a custom message through the bot. This message can contain markdown, buttons, and all the other cool features.
      ├Ч /unpin: Unpin the current pinned message. If used as a reply, unpins the replied to message.
      ├Ч /unpinall: Unpins all pinned messages.
      ├Ч /antichannelpin <yes/no/on/off>: Don't let telegram auto-pin linked channels. If no arguments are given, shows current setting.
      ├Ч /cleanlinked <yes/no/on/off>: Delete messages sent by the linked channel.
      Note: When using antichannel pins, make sure to use the /unpin command, instead of doing it manually. Otherwise, the old message will get re-pinned when the channel sends any messages.
  Purges:
    help_msg: |-
      *Admin only:*
      - /purge: deletes all messages between this and the replied to message.
      - /del: deletes the message you replied to.

      *Examples*:
      - Delete all messages from the replied to message, until now.
      -> `/purge`
  Reports:
    help_msg: |-
      We're all busy people who don't have time to monitor our groups 24/7. But how do you react if someone in your group is spamming?

      ├Ч /report `<reason>`: reply to a message to report it to admins.
      - @admin: same as /report but not a command.

      *Admins Only:*
      ├Ч /reports `<on/off/yes/no>`: change report setting, or view current status.
      - If done in PM, toggles your status.
      - If in group, toggles that groups's status.
      ├Ч /reports `block` (via reply only): Block a user from using /report or @admin.
      ├Ч /reports `unblock` (via reply only): Unblock a user from using /report or @admin.
      ├Ч /reports `showblocklist`: Check all the blocked users who cannot use /report or @admin.

      To report a user, simply reply to his message with @admin or /report; Natalie will then reply with a message stating that admins have been notified.
      You MUST reply to a message to report a user; you can't just use @admin to tag admins for no reason!

      *NOTE:* Neither of these will get triggered if used by admins.
  Rules:
    help_msg: |-
      Every chat works with different rules; this module will help make those rules clearer!
      *User commands*:
      ├Ч /rules: Check the current chat rules.
      *Admin commands*:
      ├Ч /setrules `<text>`: Set the rules for this chat.
      ├Ч /privaterules `<yes/no/on/off>`: Enable/disable whether the rules should be sent in private.
      ├Ч /resetrules: Reset the chat rules to default
  Tagger:
    help_msg: |-
      Tagger is an essential feature to mention all subscribed members in the group.
      Any chat members can subscribe to tagger.

      *User Commands:*
      ├Ч /tagme: Allow user to be tagged
      ├Ч /untagme: Disallow user to be tagged

      *Admin Commands:*
      ├Ч /tagall: tag/mention all tagged users
      ├Ч /untagall: clear all tagged members
      ├Ч /addtag <user>: Add a user manually to taglist
      ├Ч /rmtag <user>: Remove a user manually from taglist
  Warns:
    help_msg: |-
      Keep your members in check with warnings; stop them getting out of control!
      If you're looking for automated warnings, read about the blacklist module!

      *Admin Commands:*
      - /warn <reason>: Warn a user.
      - /dwarn <reason>: Warn a user by reply, and delete their message.
      - /swarn <reason>: Silently warn a user, and delete your message.
      - /warns: See a user's warnings.
      - /rmwarn: Remove a user's latest warning.
      - /resetwarn: Reset all of a user's warnings to 0.
      - /resetallwarns: Delete all the warnings in a chat. All users return to 0 warns.
      - /warnings: Get the chat's warning settings.
      - /setwarnmode <ban/kick/mute/tban/tmute>: Set the chat's warn mode.
      - /setwarnlimit <number>: Set the number of warnings before users are punished.

      *Examples*
      - Warn a user.
      -> `/warn @user For disobeying the rules`
