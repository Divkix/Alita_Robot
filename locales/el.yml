    connections_btns:
      admin_conn_cmds: |-
        Διαθέσιμες εντολές διαχειριστή:%s
      user_conn_cmds: |-
        Διαθέσιμες εντολές χρήστη:%s
    disconnect:
      disconnected: |-
        Αποσυνδέθηκε με επιτυχία από τη συνδεδεμένη συνομιλία.
      need_pm: |-
        Πρέπει να το στείλετε σε PM σε μένα για να αποσυνδεθείτε από τη συνομιλία!
    is_user_connected:
      need_group: |-
        Αυτή η εντολή είναι φτιαγμένη για χρήση σε ομαδικές συνομιλίες, όχι σε PM!
      bot_not_admin: |-
        Δεν είμαι διαχειριστής σε αυτή τη συνομιλία!
      user_not_admin: |-
        Πρέπει να είστε διαχειριστής για να το κάνετε αυτό.
    reconnect:
      reconnected: |-
        Είστε τώρα επανασυνδεδεμένοι στο <b>%s</b>!!
      no_last_chat: |-
        Δεν έχετε τελευταία συνομιλία για επανασύνδεση!
      need_pm: |-
        Πρέπει να είστε σε PM μαζί μου για να επανασυνδεθείτε σε μια συνομιλία!
    help_msg: |-
      Αυτή η ενότητα σας επιτρέπει να συνδεθείτε στη βάση δεδομένων μιας συνομιλίας και να προσθέσετε πράγματα σε αυτήν χωρίς η συνομιλία να το γνωρίζει! Για προφανείς λόγους, πρέπει να είστε διαχειριστής για να προσθέσετε πράγματα. αλλά οποιοδήποτε μέλος μπορεί να δει τα δεδομένα σας. (οι απαγορευμένοι/αποβεβλημένοι χρήστες δεν μπορούν!)

      *Εντολές*:
      × /connect `<chatid>`: Συνδεθείτε στην καθορισμένη συνομιλία, επιτρέποντάς σας να δείτε/επεξεργαστείτε περιεχόμενο.
      × /disconnect: Αποσυνδεθείτε από την τρέχουσα συνομιλία.
      × /reconnect: Επανασυνδεθείτε στην προηγουμένως συνδεδεμένη συνομιλία
      × /connection: Δείτε πληροφορίες για την τρέχουσα συνδεδεμένη συνομιλία.

      *Εντολές Διαχειριστή:*
      × /allowconnect <yes/no>: Επιτρέψτε στους χρήστες να συνδέονται σε συνομιλίες ή όχι.

      Μπορείτε να ανακτήσετε το id της συνομιλίας χρησιμοποιώντας την εντολή /id στη συνομιλία σας. Μην εκπλαγείτε αν το id είναι αρνητικό. όλες οι υπερομάδες έχουν αρνητικά id.
  Disabling:
    help_msg: |-
      Αυτή η ενότητα σας επιτρέπει να απενεργοποιήσετε ορισμένες συχνά χρησιμοποιούμενες εντολές, ώστε κανείς να μην μπορεί να τις χρησιμοποιήσει. Θα σας επιτρέψει επίσης να τις διαγράφετε αυτόματα, εμποδίζοντας τους ανθρώπους από το blue texting.

      *Εντολές διαχειριστή*:
      × /disable `<όνομα εντολής>`: Σταματήστε τους χρήστες από το να χρησιμοποιούν το όνομα εντολής σε αυτή την ομάδα.
      × /enable `<όνομα στοιχείου>`: Επιτρέψτε στους χρήστες να χρησιμοποιούν το όνομα εντολής σε αυτή την ομάδα.
      × /disableable: Εμφανίζει όλες τις εντολές που μπορούν να απενεργοποιηθούν.
      × /disabledel `<yes/no/on/off>`: Διαγράφει τις απενεργοποιημένες εντολές όταν χρησιμοποιούνται από μη διαχειριστές.
      × /disabled: Εμφανίζει τις απενεργοποιημένες εντολές σε αυτή τη συνομιλία.

      Σημείωση:
      Κατά την απενεργοποίηση μιας εντολής, η εντολή απενεργοποιείται μόνο για μη διαχειριστές. Όλοι οι διαχειριστές μπορούν ακόμα να χρησιμοποιούν αυτές τις εντολές.
      Οι απενεργοποιημένες εντολές είναι ακόμα προσβάσιμες μέσω της δυνατότητας /connect. Αν ενδιαφέρεστε να το δείτε και αυτό απενεργοποιημένο, ενημερώστε με στη συνομιλία υποστήριξης.
  Filters:
    help_msg: |-
      Τα φίλτρα δεν κάνουν διάκριση πεζών-κεφαλαίων. κάθε φορά που κάποιος λέει τις λέξεις-κλειδιά σας, η Alita θα απαντήσει κάτι άλλο! μπορεί να χρησιμοποιηθεί για να δημιουργήσετε τις δικές σας εντολές, αν το επιθυμείτε.

      Εντολές:
      - /filter <trigger> <απάντηση>: Κάθε φορά που κάποιος λέει trigger, το bot θα απαντήσει με πρόταση. Για φίλτρα πολλαπλών λέξεων, βάλτε το trigger σε εισαγωγικά.
      - /filters: Εμφανίζει όλα τα φίλτρα συνομιλίας.
      - /stop <trigger>: Σταματά το bot από το να απαντά στο trigger.
      - /stopall: Σταματά ΟΛΑ τα φίλτρα στην τρέχουσα συνομιλία. Αυτή η ενέργεια δεν μπορεί να αναιρεθεί.

      Παραδείγματα:
      - Ορισμός φίλτρου:
      -> /filter γεια Γεια σου! Τι κάνεις;
      - Ορισμός φίλτρου πολλαπλών λέξεων:
      -> /filter γεια σου φίλε Γεια σου κι εσένα! Πολύς καιρός!
      - Ορισμός φίλτρου που μπορεί να χρησιμοποιηθεί μόνο από διαχειριστές:
      -> /filter παράδειγμα Αυτό το φίλτρο δεν θα συμβεί αν το πει ένας κανονικός χρήστης {admin}
      - Για να αποθηκεύσετε ένα αρχείο, εικόνα, gif ή οποιοδήποτε άλλο συνημμένο, απλώς απαντήστε στο αρχείο με:
      -> /filter trigger
  Formatting:
    help_msg: |-
      Η Alita υποστηρίζει μεγάλο αριθμό επιλογών μορφοποίησης για να κάνει τα μηνύματά σας πιο εκφραστικά. Ρίξτε μια ματιά κάνοντας κλικ στα παρακάτω κουμπιά!
    Markdown: |-
      <b>Μορφοποίηση Markdown</b>

      Μπορείτε να μορφοποιήσετε το μήνυμά σας χρησιμοποιώντας <b>έντονα</b>, <i>πλάγια</i>, <u>υπογράμμιση</u> και πολλά άλλα. Προχωρήστε και πειραματιστείτε!
      <b>Υποστηριζόμενο markdown</b>:
      - <code>`λέξεις κώδικα`</code>: Τα backticks χρησιμοποιούνται για γραμματοσειρές monospace. Εμφανίζεται ως: <code>λέξεις κώδικα</code>.
      - <code>_πλάγιες λέξεις_</code>: Οι κάτω παύλες χρησιμοποιούνται για πλάγιες γραμματοσειρές. Εμφανίζεται ως: <i>πλάγιες λέξεις</i>.
      - <code>*έντονες λέξεις*</code>: Οι αστερίσκοι χρησιμοποιούνται για έντονες γραμματοσειρές. Εμφανίζεται ως: <b>έντονες λέξεις</b>.
      - <code>~διαγραφή~</code>: Οι περισπωμένες χρησιμοποιούνται για διαγραφή. Εμφανίζεται ως: <strike>διαγραφή</strike>.
      - <code>||spoiler||</code>: Οι διπλές κάθετες μπάρες χρησιμοποιούνται για spoilers. Εμφανίζεται ως: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```pre```</code>: Για να αγνοήσει ο μορφοποιητής άλλους χαρακτήρες μορφοποίησης μέσα στο κείμενο που έχει μορφοποιηθεί με '```', θα είναι κάπως έτσι: <code>**έντονα** | *έντονα*</code>.
      - <code>__υπογράμμιση__</code>: Οι διπλές κάτω παύλες χρησιμοποιούνται για υπογραμμίσεις. Εμφανίζεται ως: υπογράμμιση. ΣΗΜΕΙΩΣΗ: Ορισμένοι πελάτες προσπαθούν να είναι έξυπνοι και το ερμηνεύουν ως πλάγια. Σε αυτή την περίπτωση, προσπαθήστε να χρησιμοποιήσετε την ενσωματωμένη μορφοποίηση της εφαρμογής σας.
      - <code>[υπερσύνδεσμος](example.com)</code>: Αυτή είναι η μορφοποίηση που χρησιμοποιείται για υπερσυνδέσμους. Εμφανίζεται ως: <a href='https://example.com/'>υπερσύνδεσμος</a>.
      - <code>[Το κουμπί μου](buttonurl://example.com)</code>: Αυτή είναι η μορφοποίηση που χρησιμοποιείται για τη δημιουργία κουμπιών. Αυτό το παράδειγμα θα δημιουργήσει ένα κουμπί με το όνομα "Το κουμπί μου" το οποίο ανοίγει το <code>example.com</code> όταν πατηθεί.

      Αν θέλετε να στείλετε κουμπιά στην ίδια σειρά, χρησιμοποιήστε τη μορφοποίηση <code>:same</code>.
      <b>Παράδειγμα:</b>
      <code>[κουμπί 1](buttonurl:example.com)</code>
      <code>[κουμπί 2](buttonurl://example.com:same)</code>
      <code>[κουμπί 3](buttonurl://example.com)</code>
      Αυτό θα εμφανίσει τα κουμπιά 1 και 2 στην ίδια γραμμή, με το 3 από κάτω.
    Fillings: |-
      <b>Συμπληρώματα</b>

      Μπορείτε επίσης να προσαρμόσετε το περιεχόμενο του μηνύματός σας με δεδομένα με βάση τα συμφραζόμενα. Για παράδειγμα, θα μπορούσατε να αναφέρετε έναν χρήστη με το όνομά του στο μήνυμα καλωσορίσματος ή να τον αναφέρετε σε ένα φίλτρο!
      Μπορείτε να τα χρησιμοποιήσετε για να αναφέρετε έναν χρήστη και σε σημειώσεις!

      <b>Υποστηριζόμενα συμπληρώματα:</b>
      - <code>{first}</code>: Το μικρό όνομα του χρήστη.
      - <code>{last}</code>: Το επώνυμο του χρήστη.
      - <code>{fullname}</code>: Το πλήρες όνομα του χρήστη.
      - <code>{username}</code>: Το όνομα χρήστη του χρήστη. Αν δεν έχει, αναφέρει τον χρήστη αντ' αυτού.
      - <code>{mention}</code>: Αναφέρει τον χρήστη με το μικρό του όνομα.
      - <code>{id}</code>: Το ID του χρήστη.
      - <code>{chatname}</code>: Το όνομα της συνομιλίας.
      - <code>{rules}</code>: Προσθέτει το κουμπί Κανόνες στο μήνυμα.
      - <code>{protect}</code>: Προστατεύει το περιεχόμενο από την κοινοποίηση.
      - <code>{preview}</code>: Ενεργοποιεί τις προεπισκοπήσεις στα μηνύματα.
      - <code>{nonotif}</code>: Απενεργοποιεί την ειδοποίηση για αυτό το μήνυμα.
    Random: |-
      <b>Τυχαίο Περιεχόμενο</b>

      Ένα άλλο πράγμα που μπορεί να είναι διασκεδαστικό, είναι να τυχαιοποιήσετε το περιεχόμενο ενός μηνύματος. Κάντε τα πράγματα λίγο πιο προσωπικά αλλάζοντας τα μηνύματα καλωσορίσματος ή αλλάζοντας τις σημειώσεις!
      Πώς να χρησιμοποιήσετε τυχαίο περιεχόμενο:
      - %%%: Αυτός ο διαχωριστής μπορεί να χρησιμοποιηθεί για την προσθήκη τυχαίων απαντήσεων στο bot.
      Για παράδειγμα:
      <code>γεια
      %%%
      τι κάνεις</code>
      Αυτό θα επιλέξει τυχαία μεταξύ της αποστολής του πρώτου μηνύματος, "γεια", ή του δεύτερου μηνύματος, "τι κάνεις".
      Χρησιμοποιήστε το για να κάνετε την Alita να αισθάνεται λίγο πιο προσαρμοσμένη! (λειτουργεί μόνο σε φίλτρα/σημειώσεις)
      Παράδειγμα μηνύματος καλωσορίσματος:
      - Κάθε φορά που ένας νέος χρήστης μπαίνει, θα του παρουσιάζεται ένα από τα τρία μηνύματα που εμφανίζονται εδώ.
      -> /filter "ε"
      γεια σου <code>{first}</code>!
      %%%
      Ωωω, <code>{first}</code> τι κάνεις;
      %%%
      Τι λέει; <code>{first}</code>
  Greetings:
    help_msg: |-
      Καλωσορίστε νέα μέλη στις ομάδες σας ή πείτε Αντίο αφού φύγουν!

      *Εντολές Διαχειριστή:*
      × /setwelcome `<απάντηση/κείμενο>`: Ορίζει το κείμενο καλωσορίσματος για την ομάδα.
      × /welcome `<yes/no/on/off>`: Ενεργοποιεί ή απενεργοποιεί τη ρύθμιση καλωσορίσματος για την ομάδα.
      × /resetwelcome: Επαναφέρει το μήνυμα καλωσορίσματος στην προεπιλογή.
      × /setgoodbye `<απάντηση/κείμενο>`: Ορίζει το κείμενο αποχαιρετισμού για την ομάδα.
      × /goodbye `<yes/no/on/off>`: Ενεργοποιεί ή απενεργοποιεί τη ρύθμιση αποχαιρετισμού για την ομάδα.
      × /resetgoodbye: Επαναφέρει το μήνυμα αποχαιρετισμού στην προεπιλογή.
      × /cleanservice `<yes/no/on/off>`: Διαγράφει όλα τα μηνύματα υπηρεσίας όπως η ειδοποίηση 'ο x μπήκε στην ομάδα'.
      × /cleanwelcome `<yes/no/on/off>`: Διαγράφει το παλιό μήνυμα καλωσορίσματος, κάθε φορά που ένας νέος μέλος μπαίνει.
      × /autoapprove `<yes/no/on/off>`: Εγκρίνει αυτόματα όλα τα νέα μέλη.
  Help:
    About: |-
      Ο @%s είναι ένας από τους ταχύτερους και πιο πλούσιους σε δυνατότητες διαχειριστές ομάδων.

      Η Alita ✨ αναπτύσσεται και συντηρείται ενεργά από το @DivideProjects!

      Η Alita είναι online από το 2020 και έχει εξυπηρετήσει χιλιάδες ομάδες με εκατοντάδες χιλιάδες χρήστες!

      <b>Γιατί η Alita:</b>
      - Απλή: Εύκολη χρήση και συμβατή με πολλές εντολές bot.
      - Πλούσια σε δυνατότητες: Πολλές δυνατότητες που δεν έχουν άλλα bots διαχείρισης ομάδων.
      - Γρήγορη: Μαντέψτε; Δεν είναι φτιαγμένη με Python, χρησιμοποιούμε τη <a href='[https://go.dev/](https://go.dev/)'>Go</a> ως τη βασική μας γλώσσα προγραμματισμού.

      <b>Τρέχουσα Έκδοση:</b> %s
    Configuration:
