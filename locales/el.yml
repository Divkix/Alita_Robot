---
#stringcode: string
main:
  lang_sample: |-
    Ελληνικά
  language_flag: |-
    🇬🇷
  language_name: |-
    Ελληνικά
strings:
  CommonStrings:
    admin_cache:
      cache_reloaded: |-
        Επαναφόρτωση cache διαχειριστή με επιτυχία.
      not_found: |-
        Δεν βρέθηκε cache διαχειριστή. Ζητήστε από έναν διαχειριστή να χρησιμοποιήσει /admincache για επαναφόρτωση.
  Admin:
    adminlist: |-
      Διαχειριστές στο <b>%s</b>:
    anon_admin:
      enabled: |-
        Η λειτουργία AnonAdmin είναι αυτή τη στιγμή <b>ενεργή</b> για %s.
        Αυτό επιτρέπει σε όλους τους ανώνυμους διαχειριστές να εκτελούν διαχειριστικές ενέργειες χωρίς περιορισμούς.
      disabled: |-
        Η λειτουργία AnonAdmin είναι αυτή τη στιγμή <b>ανενεργή</b> για %s.
        Αυτό απαιτεί από τους ανώνυμους διαχειριστές να πατήσουν ένα κουμπί για επιβεβαίωση των δικαιωμάτων τους.
      enabled_now: |-
        Η λειτουργία AnonAdmin είναι τώρα <b>ενεργοποιημένη</b> για %s.
        Από εδώ και στο εξής, θα ζητώ από τους διαχειριστές να επαληθεύουν τα δικαιώματα από ανώνυμους διαχειριστές.
      disabled_now: |-
        Η λειτουργία AnonAdmin είναι τώρα <b>απενεργοποιημένη</b> για %s.
        Από εδώ και στο εξής, δεν θα ζητώ πλέον από τους διαχειριστές να επαληθεύουν τα δικαιώματα από ανώνυμους διαχειριστές.
      already_enabled: |-
        Η λειτουργία AnonAdmin είναι ήδη <b>ενεργοποιημένη</b> για %s
      already_disabled: |-
        Η λειτουργία AnonAdmin είναι ήδη <b>απενεργοποιημένη</b> για %s
      invalid_arg: |-
        Μη έγκυρο όρισμα, καταλαβαίνω μόνο <code>on</code>, <code>off</code>, <code>yes</code>, <code>no</code>
    demote:
      is_owner: |-
        Αυτό το άτομο δημιούργησε αυτή τη συνομιλία, πώς θα το υποβίβαζα;
      is_admin: |-
        Αυτό το άτομο δεν είναι διαχειριστής, πώς θα το υποβίβαζα;
      is_bot_itself: |-
        Δεν πρόκειται να υποβιβάσω τον εαυτό μου.
      success_demote: |-
        Υποβιβάστηκε με επιτυχία ο/η %s!
    promote:
      admin_title_truncated: |-
        Ο τίτλος διαχειριστή περικόπηκε σε 16 χαρακτήρες από %d
      is_bot_itself: |-
        Μακάρι να μπορούσα να το κάνω αυτό στον εαυτό μου ;_;
      is_owner: |-
        Αυτό το άτομο δημιούργησε αυτή τη συνομιλία, πώς θα το προήγαγα;
      is_admin: |-
        Αυτό το άτομο είναι ήδη διαχειριστής, πώς θα το προήγαγα;
      success_promote: |-
        Προήχθη με επιτυχία ο/η %s!
    title:
      success_set: |-
        Ορίστηκε με επιτυχία ο τίτλος διαχειριστή του/της %s σε <b>%s</b>
      is_bot_itself: |-
        Μακάρι να μπορούσα να το κάνω αυτό στον εαυτό μου ;_;
      is_owner: |-
        Αυτό το άτομο δημιούργησε αυτή τη συνομιλία, πώς θα του έθετα προσαρμοσμένο τίτλο διαχειριστή;
      is_admin: |-
        Αυτό το άτομο είναι ήδη διαχειριστής, πώς θα του έθετα προσαρμοσμένο τίτλο διαχειριστή;
    errors:
      err_set_title: |-
        Αποτυχία ορισμού προσαρμοσμένου τίτλου διαχειριστή. Ο τίτλος μπορεί να μην είναι σωστός ή να περιέχει emojis.
      err_cannot_demote: |-
        Αποτυχία υποβιβασμού. Μπορεί να μην είμαι διαχειριστής ή να προήχθη από άλλον διαχειριστή.
      err_cannot_promote: |-
        Αποτυχία προαγωγής. Μπορεί να μην είμαι διαχειριστής ή να προήχθη από άλλον διαχειριστή.
      title_empty: |-
        Πρέπει να μου δώσετε έναν τίτλο διαχειριστή για να τον ορίσω.
    help_msg: |-
      Κάντε εύκολη την προαγωγή και τον υποβιβασμό χρηστών με τη μονάδα διαχείρισης!

      *Εντολές Χρήστη:*
      × /adminlist: Εμφανίζει τους διαχειριστές στην τρέχουσα συνομιλία.

      *Εντολές Διαχειριστή:*
      × /promote `<απάντηση/όνομα χρήστη/αναφορά/id χρήστη>`: Προάγει έναν χρήστη.
      × /demote `<απάντηση/όνομα χρήστη/αναφορά/id χρήστη>`: Υποβιβάζει έναν χρήστη.
      × /title `<απάντηση/όνομα χρήστη/αναφορά/id χρήστη>` `<προσαρμοσμένος τίτλος>`: Ορίζει προσαρμοσμένο τίτλο για τον χρήστη.
  Antiflood:
    checkflood:
      perform_action: |-
        Ναι, δεν μου αρέσει το flooding σου. Ο/Η %s έχει %s!
    setflood:
      success: |-
        Το όριο flood έχει οριστεί σε <b>%d</b> μηνύματα.
      disabled: |-
        Εντάξει.
        Δεν θα προειδοποιώ τους χρήστες για flooding.
    flood:
      disabled: |-
        Αυτή η συνομιλία δεν επιβάλλει προς το παρόν έλεγχο flood.
      show_settings: |-
        Αυτή η συνομιλία επιβάλλει προς το παρόν έλεγχο flood μετά από %d μηνύματα. Οποιοσδήποτε χρήστης στείλει περισσότερα μηνύματα από αυτόν τον αριθμό θα %s.
    setfloodmode:
      success: |-
        Η λειτουργία flood έχει οριστεί σε %s.
      unknown_type: |-
        Άγνωστος τύπος '%s'. Παρακαλώ χρησιμοποιήστε ένα από τα: ban/kick/mute
      specify_action: |-
        Πρέπει να καθορίσετε μια ενέργεια που θα ληφθεί κατά το flooding. Οι τρέχουσες λειτουργίες είναι: `ban`/`kick`/`mute`
    flood_deleter:
      enabled: |-
        Ενεργοποιήθηκε η διαγραφή μηνυμάτων Antiflood. Τα μηνύματα που προκαλούν antiflood θα διαγράφονται!
      disabled: |-
        Απενεργοποιήθηκε η διαγραφή μηνυμάτων Antiflood. Τα μηνύματα που προκαλούν antiflood θα αγνοούνται!
      invalid_option: |-
        Καταλαβαίνω μόνο μια επιλογή από: `yes`/`no`/`on`/`off`
      already_enabled: |-
        Η διαγραφή μηνυμάτων Antiflood είναι προς το παρόν *ενεργοποιημένη* σε αυτή τη συνομιλία. Τα μηνύματα που προκαλούν antiflood θα διαγράφονται!
      already_disabled: |-
        Η διαγραφή μηνυμάτων Antiflood είναι προς το παρόν *απενεργοποιημένη* σε αυτή τη συνομιλία. Τα μηνύματα που προκαλούν antiflood θα αγνοούνται!
    errors:
      expected_args: |-
        Περίμενα κάποια ορίσματα! Είτε off, είτε έναν ακέραιο. π.χ.: `/setflood 5`, ή `/setflood off`
      invalid_int: |-
        Αυτός δεν είναι έγκυρος ακέραιος. Παρακαλώ δώστε μου έναν έγκυρο ακέραιο, ή `off`.
      set_in_limit: |-
        Το όριο antiflood πρέπει να οριστεί μεταξύ 3 και 100.
    help_msg: |-
      Ξέρετε πώς μερικές φορές, οι άνθρωποι μπαίνουν, στέλνουν 100 μηνύματα και καταστρέφουν τη συνομιλία σας; Με το antiflood, αυτό δεν συμβαίνει πια!

      Το Antiflood σας επιτρέπει να αναλάβετε δράση για χρήστες που στέλνουν περισσότερα από x μηνύματα στη σειρά. Οι ενέργειες είναι: ban/kick/mute

      *Εντολές Διαχειριστή*:
      × /flood: Λάβετε τις τρέχουσες ρυθμίσεις antiflood.
      × /setflood `<αριθμός/off/no>`: Ορίστε τον αριθμό των μηνυμάτων μετά τον οποίο θα αναληφθεί δράση για έναν χρήστη. Ορίστε σε '0', 'off' ή 'no' για απενεργοποίηση.
      × /setfloodmode `<τύπος ενέργειας>`: Επιλέξτε ποια ενέργεια θα αναληφθεί για έναν χρήστη που κάνει flood. Επιλογές: ban/kick/mute
      × /delflood `<yes/no/on/off>`: Εάν θέλετε το bot να διαγράφει τα μηνύματα που έχουν σταλεί μαζικά από τον χρήστη.
  Approvals:
    approve:
      is_bot_itself: |-
        Με έχετε ήδη εγκρίνει κάνοντάς με διαχειριστή!
      user_approved: |-
        Εγκρίθηκε ο χρήστης %s
        Από εδώ και στο εξής, θα αγνοούνται από αυτόματες απαγορεύσεις, μαύρες λίστες, κλειδώματα και antiflood.
      user_not_in_chat: |-
        Αυτός ο χρήστης δεν είναι σε αυτή τη συνομιλία, πώς μπορώ να τον εγκρίνω;
    unapprove:
      is_bot_itself: |-
        Είμαι διαχειριστής, δεν μπορώ να απο-εγκριθώ!
      user_unapproved: |-
        Απο-εγκρίθηκε ο χρήστης: %s
        Από εδώ και στο εξής, θα λαμβάνονται υπόψη για αυτόματες απαγορεύσεις, μαύρες λίστες, κλειδώματα και antiflood.
    approval:
      is_admin: |-
        Ο/Η %s είναι διαχειριστής και δεν χρειάζεται έγκριση.
      is_bot_itself: |-
        Είμαι διαχειριστής και δεν χρειάζομαι έγκριση.
      is_approved: |-
        Ο/Η %s είναι εγκεκριμένος χρήστης στο <b>%s</b>
        Αγνοείται από αυτόματες απαγορεύσεις, μαύρες λίστες, κλειδώματα και antiflood.

        <b>Εγκρίθηκε από:</b> %s (<code>%d</code>)
        <b>Ώρα έγκρισης:</b> %s UTC
      is_unapproved: |-
        Δεν είστε εγκεκριμένος στο <b>%s</b>
        Θα λαμβάνεστε υπόψη για αυτόματες απαγορεύσεις, μαύρες λίστες, κλειδώματα και antiflood.
    approved:
      none_approved: |-
        Κανένας χρήστης δεν είναι εγκεκριμένος στο <b>%s</b>!
      approved_list: |-
        Αυτοί οι χρήστες είναι εγκεκριμένοι στο <b>%s:</b>
        %s

        Για να λάβετε περισσότερες πληροφορίες για κάθε χρήστη, όπως Εγκρίθηκε Από και Ώρα Έγκρισης, χρησιμοποιήστε /approval (id χρήστη).
    unapprove_all:
      ask: |-
        Είστε σίγουροι ότι θέλετε να αφαιρέσετε όλους τους εγκεκριμένους χρήστες από αυτή τη συνομιλία;
      chat_creator_only: |-
        Μόνο ο δημιουργός της συνομιλίας μπορεί να χρησιμοποιήσει αυτή την εντολή για να απο-εγκρίνει όλους τους χρήστες σε αυτή τη συνομιλία.
      button_handler:
        yes: |-
          Αφαιρέθηκαν όλοι οι εγκεκριμένοι χρήστες από αυτή τη συνομιλία ✅
        no: |-
          Ακυρώθηκε η αφαίρεση όλων των εγκεκριμένων χρηστών από αυτή τη συνομιλία ❌
    help_msg: |-
      Μερικές φορές, μπορεί να εμπιστεύεστε έναν χρήστη να μην στέλνει ανεπιθύμητο περιεχόμενο.
      Ίσως όχι αρκετά για να τον κάνετε διαχειριστή, αλλά μπορεί να είστε εντάξει με το να μην ισχύουν γι' αυτόν κλειδώματα, μαύρες λίστες και antiflood.
      Γι' αυτό υπάρχουν οι εγκρίσεις - εγκρίνετε αξιόπιστους χρήστες.

      *Εντολές χρήστη:*
      × /approval: Ελέγξτε την κατάσταση έγκρισης ενός χρήστη σε αυτή τη συνομιλία.

      *Εντολές Διαχειριστή:*
      × /approve: Εγκρίνετε έναν χρήστη. Κλειδώματα, μαύρες λίστες και antiflood δεν θα ισχύουν πλέον γι' αυτόν.
      × /unapprove: Απο-εγκρίνετε έναν χρήστη. Θα υπόκειται πλέον ξανά σε κλειδώματα, μαύρες λίστες και antiflood.
      × /approved: Εμφανίζει όλους τους εγκεκριμένους χρήστες.

      *Εντολές Ιδιοκτήτη:*
      × /unapproveall: Απο-εγκρίνετε ΟΛΟΥΣ τους χρήστες σε μια συνομιλία. Αυτό δεν μπορεί να αναιρεθεί.
  Bans:
    kick:
      user_not_in_chat: |-
        Αυτός ο χρήστης δεν είναι σε αυτή τη συνομιλία, πώς μπορώ να τον περιορίσω;
      cannot_kick_admin: |-
        Γιατί να αποβάλω έναν διαχειριστή; Αυτό ακούγεται σαν μια πολύ ανόητη ιδέα.
      is_bot_itself: |-
        Γιατί να αποβάλω τον εαυτό μου;
      kicked_user: |-
        Αποβλήθηκε με επιτυχία ο/η %s.
      kicked_reason: "\n<b>Λόγος:</b> %s"
    kickme:
      is_admin: |-
        Είσαι διαχειριστής, έχεις κολλήσει εδώ με όλους τους άλλους!
      ok_out: |-
        Όπως επιθυμείτε, έξω!
    ban:
      is_admin: |-
        Γιατί να απαγορεύσω έναν διαχειριστή; Αυτό ακούγεται σαν μια πολύ ανόητη ιδέα.
      is_bot_itself: |-
        Πραγματικά πιστεύετε ότι θα απαγορεύσω τον εαυτό μου;
      ban_reason: "\n<b>Λόγος:</b> %s"
      tban: |-
        Απαγορεύτηκε ο/η %s για %s
      normal_ban: |-
        Άλλος ένας στο χώμα...!
        Απαγορεύτηκε ο/η %s.
      dban:
        no_reply: |-
          Πρέπει να απαντήσετε σε ένα μήνυμα για να το διαγράψετε και να απαγορεύσετε τον χρήστη!
    unban:
      is_admin: |-
        Γιατί να άρω την απαγόρευση ενός διαχειριστή;
      is_bot_itself: |-
        Γιατί να άρω τον περιορισμό από τον εαυτό μου όταν είμαι ήδη εδώ;
      unbanned_user: |-
        Ας του δώσουμε άλλη μια ευκαιρία.
        Άρθηκε η απαγόρευση του/της %s!
    help_msg: |-
      Μερικές φορές οι χρήστες μπορεί να είναι ενοχλητικοί και μπορεί να θέλετε να τους αφαιρέσετε από τη συνομιλία σας, αυτή η ενότητα σας βοηθά ακριβώς σε αυτό!
      Απαγορεύστε/αποβάλετε χρήστες από τη συνομιλία σας και άρτε την απαγόρευσή τους αργότερα αν συμπεριφέρονται καλά.

      *Εντολές Χρήστη:*
      × /kickme: αποβάλλει τον χρήστη που εξέδωσε την εντολή.

      *Εντολές Απαγόρευσης* (Μόνο διαχειριστής):
      × /ban <handle χρήστη>: απαγορεύει έναν χρήστη. (μέσω handle ή απάντησης)
      × /sban <handle χρήστη>: απαγορεύει έναν χρήστη σιωπηλά, δεν στέλνει μήνυμα στην ομάδα και διαγράφει επίσης την εντολή σας. (μέσω handle ή απάντησης)
      × /dban <handle χρήστη>: απαγορεύει έναν χρήστη και διαγράφει το απαντημένο μήνυμα. (μέσω handle ή απάντησης)
      × /tban <handle χρήστη> x(m/h/d): απαγορεύει έναν χρήστη για `x` χρόνο. (μέσω handle ή απάντησης). m = λεπτά, h = ώρες, d = ημέρες.
      × /unban <handle χρήστη>: αίρει την απαγόρευση ενός χρήστη. (μέσω handle ή απάντησης)

      *Εντολές Περιορισμού:* (Μόνο διαχειριστής)
      × /restrict: Εμφανίζει ένα InlineKeyboard για να επιλέξετε από kick, ban και mute
      × /unrestrict: Εμφανίζει ένα InlineKeyboard για να επιλέξετε από unmute και unban.
  Blacklists:
    blacklist:
      give_bl_word: |-
        Παρακαλώ δώστε μου μια λέξη για να την προσθέσω στη μαύρη λίστα!
      already_blacklisted: |-
        Αυτές οι λέξεις είναι ήδη στη μαύρη λίστα:
      added_bl: |-
        Προστέθηκαν αυτές οι λέξεις ως μαύρες λίστες:
    unblacklist:
      give_bl_word: |-
        Παρακαλώ δώστε μου μια λέξη για να την αφαιρέσω από τη μαύρη λίστα!
      no_removed_bl: |-
        Καμία από τις δοθείσες λέξεις δεν ήταν στη μαύρη λίστα για να αφαιρεθεί!
      removed_bl: |-
        Αφαιρέθηκε με επιτυχία η λέξη '%s' από τις λέξεις της μαύρης λίστας!
    ls_bl:
      no_blacklisted: |-
        Δεν υπάρχουν λέξεις στη μαύρη λίστα σε αυτή τη συνομιλία.
      list_bl: |-
        Αυτές οι λέξεις είναι στη μαύρη λίστα σε αυτή τη συνομιλία:
    set_bl_action:
      current_mode: |-
        Η τρέχουσα λειτουργία μαύρης λίστας για αυτή τη συνομιλία είναι: %s
      changed_mode: |-
        Η λειτουργία μαύρης λίστας άλλαξε με επιτυχία σε: *%s*
      choose_correct_option: |-
        Παρακαλώ επιλέξτε μια επιλογή από <mute/kick/ban/warn/none>
    rm_all_bl:
      ask: |-
        Είστε σίγουροι ότι θέλετε να αφαιρέσετε όλες τις λέξεις της μαύρης λίστας από αυτή τη συνομιλία;
      button_handler:
        yes: |-
          Αφαιρέθηκαν όλες οι μαύρες λίστες από αυτή τη συνομιλία ✅
        no: |-
          Ακυρώθηκε η αφαίρεση όλων των μαύρων λιστών από αυτή τη συνομιλία ❌
    bl_watcher:
      muted_user: |-
        Σίγαση του/της %s λόγω %s
      banned_user: |-
        Απαγόρευση του/της %s λόγω %s
      kicked_user: |-
        Αποβολή του/της %s λόγω %s
    help_msg: |-
      *Εντολές Χρήστη:*
      × /blacklists: Ελέγξτε όλες τις μαύρες λίστες στη συνομιλία.

      *Εντολές Διαχειριστή:*
      × /addblacklist `<trigger>`: Προσθέτει τη λέξη στη μαύρη λίστα στην τρέχουσα συνομιλία.
      × /rmblacklist `<trigger>`: Αφαιρεί τη λέξη από τις τρέχουσες λέξεις της μαύρης λίστας στη συνομιλία.
      × /blaction `<mute/kick/ban/warn/none>`: Ορίζει την ενέργεια που θα εκτελεστεί από το bot όταν εντοπιστεί μια λέξη της μαύρης λίστας.
      × /blacklistaction: Ίδιο με το παραπάνω

      *Μόνο Ιδιοκτήτης:*
      × /remallbl: Αφαιρεί όλες τις λέξεις της μαύρης λίστας από τη συνομιλία

      *Σημείωση:*
      Η προεπιλεγμένη λειτουργία για τη μαύρη λίστα είναι *none*, η οποία απλώς θα διαγράφει τα μηνύματα από τη συνομιλία.
  Connections:
    connected: |-
      Είστε συνδεδεμένοι στο <b>%s</b>!
    not_connected: |-
      Δεν είστε συνδεδεμένοι σε καμία συνομιλία.
    allow_connect:
      turned_on: |-
        Ενεργοποιήθηκαν οι συνδέσεις χρηστών σε αυτή τη συνομιλία!
        Οι χρήστες μπορούν τώρα να συνδέσουν τη συνομιλία στα PM τους!
      turned_off: |-
        Απενεργοποιήθηκαν οι συνδέσεις χρηστών σε αυτή τη συνομιλία!
        Οι χρήστες δεν μπορούν να συνδέσουν τη συνομιλία στα PM τους!
      currently_on: |-
        Οι συνδέσεις χρηστών είναι προς το παρόν ενεργοποιημένες.
        Οι χρήστες μπορούν να συνδέσουν αυτή τη συνομιλία στα PM τους!
      currently_off: |-
        Οι συνδέσεις χρηστών είναι προς το παρόν απενεργοποιημένες.
