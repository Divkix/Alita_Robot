  Warns:
    help_msg: |-
      Κρατήστε τα μέλη σας υπό έλεγχο με προειδοποιήσεις. εμποδίστε τα να ξεφύγουν από τον έλεγχο!
      Αν ψάχνετε για αυτοματοποιημένες προειδοποιήσεις, διαβάστε για την ενότητα της μαύρης λίστας!

      *Εντολές Διαχειριστή:*
      - /warn <λόγος>: Προειδοποιήστε έναν χρήστη.
      - /dwarn <λόγος>: Προειδοποιήστε έναν χρήστη απαντώντας και διαγράψτε το μήνυμά του.
      - /swarn <λόγος>: Προειδοποιήστε σιωπηλά έναν χρήστη και διαγράψτε το μήνυμά σας.
      - /warns: Δείτε τις προειδοποιήσεις ενός χρήστη.
      - /rmwarn: Αφαιρέστε την τελευταία προειδοποίηση ενός χρήστη.
      - /resetwarn: Επαναφέρετε όλες τις προειδοποιήσεις ενός χρήστη στο 0.
      - /resetallwarns: Διαγράψτε όλες τις προειδοποιήσεις σε μια συνομιλία. Όλοι οι χρήστες επιστρέφουν σε 0 προειδοποιήσεις.
      - /warnings: Λάβετε τις ρυθμίσεις προειδοποίησης της συνομιλίας.
      - /setwarnmode <ban/kick/mute>: Ορίστε τη λειτουργία προειδοποίησης της συνομιλίας.
      - /setwarnlimit <αριθμός>: Ορίστε τον αριθμό των προειδοποιήσεων πριν οι χρήστες τιμωρηθούν.

      *Παραδείγματα*
      - Προειδοποιήστε έναν χρήστη.
      -> `/warn @χρήστης Για παραβίαση των κανόνων`
