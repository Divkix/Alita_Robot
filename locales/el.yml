    DonateText: |-
      Θέλετε να κάνετε δωρεά; Καταπληκτικό!
      Όταν κάνετε δωρεά, όλα τα χρήματα πηγαίνουν στην ανάπτυξή μου, κάτι που με κάνει γρήγορη και ανταποκρινόμενη.
      Η δωρεά σας μπορεί επίσης να μου προσφέρει μια νέα δυνατότητα ή δύο, τις οποίες δεν μπορούσα να αποκτήσω λόγω περιορισμών του διακομιστή.
      Όλα τα χρήματα θα διατεθούν στις υπηρεσίες μου, όπως βάση δεδομένων, αποθήκευση και φιλοξενία!
      Μπορείτε να κάνετε δωρεά επικοινωνώντας με τον ιδιοκτήτη μου εδώ: @DivideProjectsBot
  Locks:
    help_msg: |-
      *Μόνο διαχειριστής*:
      × /lock `<άδεια>`: Κλειδώνει την άδεια συνομιλίας.
      × /unlock `<άδεια>`: Ξεκλειδώνει την άδεια συνομιλίας.
      × /locks: Προβάλλει τις άδειες συνομιλίας.
      × /locktypes: Ελέγχει τους διαθέσιμους τύπους κλειδώματος!

