      already_disabled: |-
        Η διαγραφή μηνυμάτων Antiflood είναι προς το παρόν *απενεργοποιημένη* σε αυτή τη συνομιλία. Τα μηνύματα που προκαλούν antiflood θα αγνοούνται!
