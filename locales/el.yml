    Warns:
        help_msg: |-
            Κρατήστε τα μέλη σας υπό έλεγχο με προειδοποιήσεις· εμποδίστε τες να βγουν εκτός ελέγχου!
            Αν αναζητάτε αυτόματες προειδοποιήσεις, διαβάστε σχετικά με τη μονάδα μαύρων λιστών!

            *Εντολές διαχειριστή:*
            - /warn <reason>: Προειδοποιήστε έναν χρήστη.
            - /dwarn <reason>: Προειδοποιήστε έναν χρήστη με απάντηση και διαγράψτε το μήνυμά του.
            - /swarn <reason>: Προειδοποιήστε σιωπηλά έναν χρήστη και διαγράψτε το δικό σας μήνυμα.
            - /warns: Δείτε τις προειδοποιήσεις ενός χρήστη.
            - /rmwarn: Αφαιρέστε την τελευταία προειδοποίηση ενός χρήστη.
            - /resetwarn: Επαναφέρετε όλες τις προειδοποιήσεις ενός χρήστη στο 0.
            - /resetallwarns: Διαγράψτε όλες τις προειδοποιήσεις σε μια συνομιλία. Όλοι οι χρήστες επιστρέφουν σε 0 προειδοποιήσεις.
            - /warnings: Πάρτε τις ρυθμίσεις προειδοποιήσεων της συνομιλίας.
            - /setwarnmode <ban/kick/mute>: Ορίστε τη λειτουργία προειδοποίησης της συνομιλίας.
            - /setwarnlimit <number>: Ορίστε τον αριθμό προειδοποιήσεων πριν οι χρήστες τιμωρηθούν.

            *Παραδείγματα*
            - Προειδοποιήστε έναν χρήστη.
            -> `/warn @user Για παραβίαση των κανόνων`
