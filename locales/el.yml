    Filters:
        help_msg: |-
            Τα φίλτρα δεν κάνουν διάκριση πεζών-κεφαλαίων. Κάθε φορά που κάποιος λέει τις λέξεις σας-κλειδιά, η Alita θα απαντήσει κάτι άλλο! Μπορεί να χρησιμοποιηθεί για να δημιουργήσετε τις δικές σας εντολές, αν το επιθυμείτε.

            Εντολές:
            - /filter <trigger> <reply>: Κάθε φορά που κάποιος λέει το trigger, το bot θα απαντάει με την πρόταση. Για φίλτρα πολλών λέξεων, βάλτε το trigger σε εισαγωγικά.
            - /filters: Λίστα όλων των φίλτρων συνομιλίας.
            - /stop <trigger>: Σταματάει το bot από το να απαντάει στο trigger.
            - /stopall: Σταματάει ΟΛΑ τα φίλτρα στην τρέχουσα συνομιλία. Αυτό δεν μπορεί να αναιρεθεί.

            Παραδείγματα:
            - Ορισμός φίλτρου:
            -> /filter hello Γεια σου! Τι κάνεις;
            - Ορισμός φίλτρου πολλών λέξεων:
            -> /filter hello friend Γεια σου φίλε! Πολύς καιρός χωρίς να τα πούμε!
            - Ορισμός φίλτρου που μπορούν να χρησιμοποιήσουν μόνο διαχειριστές:
            -> /filter example Αυτό το φίλτρο δεν θα λειτουργήσει αν το πει κανονικός χρήστης {admin}
            - Για να αποθηκεύσετε αρχείο, εικόνα, gif ή οποιαδήποτε άλλη συνημμένη, απλώς απαντήστε στο αρχείο με:
            -> /filter trigger
    Formatting:
        Fillings: |-
            <b>Συμπληρώσεις</b>

            Μπορείτε επίσης να προσαρμόσετε το περιεχόμενο του μηνύματός σας με συναφή δεδομένα. Για παράδειγμα, μπορείτε να αναφέρετε έναν χρήστη με το όνομά του στο μήνυμα καλωσορίσματος, ή να τον αναφέρετε σε ένα φίλτρο!
            Μπορείτε να χρησιμοποιήσετε αυτά για να αναφέρετε έναν χρήστη και σε σημειώσεις!

            <b>Υποστηριζόμενες συμπληρώσεις:</b>
            - <code>{first}</code>: Το μικρό όνομα του χρήστη.
            - <code>{last}</code>: Το επώνυμο του χρήστη.
            - <code>{fullname}</code>: Το πλήρες όνομα του χρήστη.
            - <code>{username}</code>: Το όνομα χρήστη. Αν δεν έχει, αναφέρει τον χρήστη αντί αυτού.
            - <code>{mention}</code>: Αναφέρει τον χρήστη με το μικρό του όνομα.
            - <code>{id}</code>: Το ID του χρήστη.
            - <code>{chatname}</code>: Το όνομα της συνομιλίας.
            - <code>{rules}</code>: Προσθέτει κουμπί Κανόνων στο Μήνυμα.
        Markdown: |-
            <b>Μορφοποίηση Markdown</b>

            Μπορείτε να μορφοποιήσετε το μήνυμά σας χρησιμοποιώντας <b>έντονα</b>, <i>πλάγια</i>, <u>υπογραμμισμένα</u> και πολλά άλλα. Προχωρήστε και πειραματιστείτε!
            <b>Υποστηριζόμενο markdown</b>:
            - <code>`code words`</code>: Τα backticks χρησιμοποιούνται για γραμματοσειρές monospace. Εμφανίζεται ως: <code>code words</code>.
            - <code>_italic words_</code>: Οι κάτω παύλες χρησιμοποιούνται για πλάγια γραμματοσειρά. Εμφανίζεται ως: <i>italic words</i>.
            - <code>*bold words*</code>: Οι αστερίσκοι χρησιμοποιούνται για έντονη γραμματοσειρά. Εμφανίζεται ως: <b>bold words</b>.
            - <code>~strikethrough~</code>: Οι τίλδες χρησιμοποιούνται για διακριτή διαγραφή. Εμφανίζεται ως: <strike>strikethrough</strike>.
            - <code>||spoiler||</code>: Οι διπλές κάθετες γραμμές χρησιμοποιούνται για spoilers. Εμφανίζεται ως: <tg-spoiler>Spoiler</tg-spoiler>.
            - <code>```pre```</code>: Για να αγνοήσει ο formatter άλλους χαρακτήρες μορφοποίησης μέσα στο κείμενο που μορφοποιείται με '```', θα είναι όπως: <code>**bold** | *bold*</code>.
            - <code>__underline__</code>: Οι διπλές κάτω παύλες χρησιμοποιούνται για υπογραμμίσεις. Εμφανίζεται ως: underline. ΣΗΜΕΙΩΣΗ: Κάποιοι clients προσπαθούν να είναι έξυπνοι και το ερμηνεύουν ως πλάγιο. Σε αυτή την περίπτωση, δοκιμάστε να χρησιμοποιήσετε την ενσωματωμένη μορφοποίηση της εφαρμογής σας.
            - <code>[hyperlink](example.com)</code>: Αυτή είναι η μορφοποίηση που χρησιμοποιείται για υπερσυνδέσμους. Εμφανίζεται ως: <a href='https://example.com/'>hyperlink</a>.
            - <code>[My Button](buttonurl://example.com)</code>: Αυτή είναι η μορφοποίηση που χρησιμοποιείται για τη δημιουργία κουμπιών. Αυτό το παράδειγμα θα δημιουργήσει ένα κουμπί με το όνομα "My button" που ανοίγει το <code>example.com</code> όταν κάνετε κλικ.

            Αν θέλετε να στείλετε κουμπιά στην ίδια γραμμή, χρησιμοποιήστε τη μορφοποίηση <code>:same</code>.
            <b>Παράδειγμα:</b>
            <code>[button 1](buttonurl:example.com)</code>
            <code>[button 2](buttonurl://example.com:same)</code>
            <code>[button 3](buttonurl://example.com)</code>
            Αυτό θα εμφανίσει τα κουμπιά 1 και 2 στην ίδια γραμμή, με το 3 από κάτω.
        Random: |-
            <b>Τυχαίο Περιεχόμενο</b>

            Κάτι άλλο που μπορεί να είναι διασκεδαστικό, είναι να τυχαιοποιήσετε το περιεχόμενο ενός μηνύματος. Κάντε τα πράγματα λίγο πιο προσωπικά αλλάζοντας μηνύματα καλωσορίσματος ή αλλάζοντας σημειώσεις!
            Πώς να χρησιμοποιήσετε τυχαίο περιεχόμενο:
            - %%%: Αυτό το διαχωριστικό μπορεί να χρησιμοποιηθεί για να προσθέσετε τυχαίες απαντήσεις στο bot.
            Για παράδειγμα:
            <code>γεια
            %%%
            τι κάνεις</code>
            Αυτό θα επιλέξει τυχαία μεταξύ της αποστολής του πρώτου μηνύματος, "γεια", ή του δεύτερου μηνύματος, "τι κάνεις".
            Χρησιμοποιήστε αυτό για να κάνετε την Alita να φαίνεται λίγο πιο προσαρμοσμένη! (λειτουργεί μόνο σε φίλτρα/σημειώσεις)
            Παράδειγμα μηνύματος καλωσορίσματος:
            - Κάθε φορά που εισέρχεται νέος χρήστης, θα του παρουσιάζεται ένα από τα τρία μηνύματα που φαίνονται εδώ.
            -> /filter "hey"
            γεια σου <code>{first}</code>!
            %%%
            Ωωωω, <code>{first}</code> τι κάνεις;
            %%%
            Τι γίνεται; <code>{first}</code>
        help_msg: Η Alita υποστηρίζει έναν μεγάλο αριθμό επιλογών μορφοποίησης για να κάνει τα μηνύματά σας πιο εκφραστικά. Ρίξτε μια ματιά κάνοντας κλικ στα κουμπιά παρακάτω!
