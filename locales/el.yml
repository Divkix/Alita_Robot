            Αντιπλημμυρικό σας επιτρέπει να αναλάβει δράση στους χρήστες που στέλνουν περισσότερα από x μηνύματα στη σειρά. Οι ενέργειες είναι: απαγόρευση/kick/mute/tban/tmute

