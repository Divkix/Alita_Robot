      *Εντολές Σίγασης:* (Μόνο διαχειριστής)
      × /mute <handle χρήστη>: κάνει σίγαση σε έναν χρήστη, (μέσω handle ή απάντησης)
      × /smute <handle χρήστη>: κάνει σίγαση σε έναν χρήστη σιωπηλά, δεν στέλνει μήνυμα στην ομάδα και διαγράφει επίσης την εντολή σας. (μέσω handle ή απάντησης)
      × /dmute <handle χρήστη>: κάνει σίγαση σε έναν χρήστη και διαγράφει το απαντημένο μήνυμα. (μέσω handle ή απάντησης)
      × /tmute <handle χρήστη> x(m/h/d): κάνει σίγαση σε έναν χρήστη για `x` χρόνο. (μέσω handle ή απάντησης). m = λεπτά, h = ώρες, d = ημέρες.
      × /unmute <handle χρήστη>: αναιρεί τη σίγαση ενός χρήστη. (μέσω handle ή απάντησης)
  Notes:
    help_msg: |-
      Αποθηκεύστε δεδομένα για μελλοντικούς χρήστες με σημειώσεις!
      Οι σημειώσεις είναι ιδανικές για την αποθήκευση τυχαίων πληροφοριών. έναν αριθμό τηλεφώνου, ένα ωραίο gif, μια αστεία εικόνα - οτιδήποτε!
      *Εντολές χρήστη:*
      - /get <όνομα σημείωσης>: Λάβετε μια σημείωση.
      - #όνομα σημείωσης: Ίδιο με το /get.
      Εντολές διαχειριστή:
      - /save <όνομα σημείωσης> <κείμενο σημείωσης>: Αποθηκεύστε μια νέα σημείωση με το όνομα "λέξη". Η απάντηση σε ένα μήνυμα θα αποθηκεύσει αυτό το μήνυμα. Λειτουργεί ακόμη και σε πολυμέσα!
      - /clear <όνομα σημείωσης>: Διαγράψτε τη σχετική σημείωση.
      - /notes: Εμφανίζει όλες τις σημειώσεις στην τρέχουσα συνομιλία.
      - /saved: Ίδιο με το /notes.
      - /clearall: Διαγράφει ΟΛΕΣ τις σημειώσεις σε μια συνομιλία. Αυτό δεν μπορεί να αναιρεθεί.
      - /privatenotes: Αν θα αποστέλλονται οι σημειώσεις σε PM. Θα στείλει ένα μήνυμα με ένα κουμπί που οι χρήστες μπορούν να πατήσουν για να λάβουν τη σημείωση σε PM.
  Pins:
    help_msg: |-
      Όλες οι σχετικές με το pin εντολές βρίσκονται εδώ. κρατήστε τη συνομιλία σας ενημερωμένη για τα τελευταία νέα με ένα απλό καρφιτσωμένο μήνυμα!

      *Εντολές χρήστη:*
      × /pinned: Λάβετε το τρέχον καρφιτσωμένο μήνυμα.

      *Εντολές διαχειριστή:*
      × /pin: Καρφιτσώστε το μήνυμα στο οποίο απαντήσατε. Προσθέστε 'loud' ή 'notify' για να στείλετε μια ειδοποίηση στα μέλη της ομάδας.
      × /pinned: Λαμβάνει το τελευταίο καρφιτσωμένο μήνυμα στην τρέχουσα συνομιλία.
      × /permapin <κείμενο>: Καρφιτσώστε ένα προσαρμοσμένο μήνυμα μέσω του bot. Αυτό το μήνυμα μπορεί να περιέχει markdown, κουμπιά και όλες τις άλλες ωραίες δυνατότητες.
      × /unpin: Ξεκαρφιτσώστε το τρέχον καρφιτσωμένο μήνυμα. Αν χρησιμοποιηθεί ως απάντηση, ξεκαρφιτσώνει το μήνυμα στο οποίο απαντήσατε.
      × /unpinall: Ξεκαρφιτσώνει όλα τα καρφιτσωμένα μηνύματα.
      × /antichannelpin <yes/no/on/off>: Μην αφήνετε το telegram να καρφιτσώνει αυτόματα συνδεδεμένα κανάλια. Αν δεν δοθούν ορίσματα, εμφανίζεται η τρέχουσα ρύθμιση.
      × /cleanlinked <yes/no/on/off>: Διαγράφει τα μηνύματα που αποστέλλονται από το συνδεδεμένο κανάλι.
      Σημείωση: Όταν χρησιμοποιείτε anti channel pins, βεβαιωθείτε ότι χρησιμοποιείτε την εντολή /unpin, αντί να το κάνετε χειροκίνητα. Διαφορετικά, το παλιό μήνυμα θα καρφιτσωθεί ξανά όταν το κανάλι στείλει οποιαδήποτε μηνύματα.
  Purges:
    help_msg: |-
      *Μόνο διαχειριστής:*
      - /purge: διαγράφει όλα τα μηνύματα μεταξύ αυτού και του μηνύματος στο οποίο απαντήσατε.
      - /del: διαγράφει το μήνυμα στο οποίο απαντήσατε.

      *Παραδείγματα*:
      - Διαγραφή όλων των μηνυμάτων από το απαντημένο μήνυμα, μέχρι τώρα.
      -> `/purge`
  Reports:
    help_msg: |-
      Είμαστε όλοι πολυάσχολοι άνθρωποι που δεν έχουμε χρόνο να παρακολουθούμε τις ομάδες μας 24/7. Αλλά πώς αντιδράτε αν κάποιος στην ομάδα σας κάνει spam;

      × /report `<λόγος>`: απαντήστε σε ένα μήνυμα για να το αναφέρετε στους διαχειριστές.
      - @admin: ίδιο με το /report αλλά όχι εντολή.

      *Μόνο Διαχειριστές:*
      × /reports `<on/off/yes/no>`: αλλάξτε τη ρύθμιση αναφοράς ή δείτε την τρέχουσα κατάσταση.
      - Αν γίνει σε PM, αλλάζει την κατάστασή σας.
      - Αν είναι σε ομάδα, αλλάζει την κατάσταση αυτής της ομάδας.
      × /reports `block` (μόνο μέσω απάντησης): Αποκλείστε έναν χρήστη από τη χρήση του /report ή του @admin.
      × /reports `unblock` (μόνο μέσω απάντησης): Ξεμπλοκάρετε έναν χρήστη από τη χρήση του /report ή του @admin.
      × /reports `showblocklist`: Ελέγξτε όλους τους αποκλεισμένους χρήστες που δεν μπορούν να χρησιμοποιήσουν το /report ή το @admin.

      Για να αναφέρετε έναν χρήστη, απλώς απαντήστε στο μήνυμά του με @admin ή /report. Η Natalie θα απαντήσει τότε με ένα μήνυμα που δηλώνει ότι οι διαχειριστές έχουν ειδοποιηθεί.
      ΠΡΕΠΕΙ να απαντήσετε σε ένα μήνυμα για να αναφέρετε έναν χρήστη. δεν μπορείτε απλώς να χρησιμοποιήσετε το @admin για να κάνετε tag στους διαχειριστές χωρίς λόγο!

      *ΣΗΜΕΙΩΣΗ:* Κανένα από αυτά δεν θα ενεργοποιηθεί αν χρησιμοποιηθεί από διαχειριστές.
  Rules:
    help_msg: |-
      Κάθε συνομιλία λειτουργεί με διαφορετικούς κανόνες. αυτή η ενότητα θα βοηθήσει να γίνουν αυτοί οι κανόνες σαφέστεροι!
      *Εντολές χρήστη*:
      × /rules: Ελέγξτε τους τρέχοντες κανόνες συνομιλίας.
      *Εντολές διαχειριστή*:
      × /setrules `<κείμενο>`: Ορίστε τους κανόνες για αυτή τη συνομιλία.
      × /privaterules `<yes/no/on/off>`: Ενεργοποίηση/απενεργοποίηση του αν οι κανόνες πρέπει να αποστέλλονται ιδιωτικά.
      × /resetrules: Επαναφορά των κανόνων συνομιλίας στην προεπιλογή
      × /rulesbtn `<προσαρμοσμένο κείμενο>`: Ορίζει το κείμενο του κουμπιού κανόνων.
      × /resetrulesbutton: Επαναφέρει το κείμενο του κουμπιού κανόνων στην προεπιλογή.
      × /resetrulesbtn: Ίδιο με το παραπάνω.
  Tagger:
    help_msg: |-
      Το Tagger είναι ένα ουσιαστικό χαρακτηριστικό για την αναφορά όλων των εγγεγραμμένων μελών στην ομάδα.
      Οποιοδήποτε μέλος της συνομιλίας μπορεί να εγγραφεί στο tagger.

      *Εντολές Χρήστη:*
      × /tagme: Επιτρέπει στον χρήστη να γίνει tag
      × /untagme: Απαγορεύει στον χρήστη να γίνει tag

      *Εντολές Διαχειριστή:*
      × /tagall: tag/αναφορά όλων των χρηστών με tag
      × /untagall: εκκαθάριση όλων των μελών με tag
      × /addtag <χρήστης>: Προσθήκη χρήστη χειροκίνητα στη λίστα tag
      × /rmtag <χρήστης>: Αφαίρεση χρήστη χειροκίνητα από τη λίστα tag
  Warns:
    help_msg: |-
      Κρατήστε τα μέλη σας υπό έλεγχο με προειδοποιήσεις. εμποδίστε τα να ξεφύγουν από τον έλεγχο!
      Αν ψάχνετε για αυτοματοποιημένες προειδοποιήσεις, διαβάστε για την ενότητα της μαύρης λίστας!

      *Εντολές Διαχειριστή:*
      - /warn <λόγος>: Προειδοποιήστε έναν χρήστη.
      - /dwarn <λόγος>: Προειδοποιήστε έναν χρήστη απαντώντας και διαγράψτε το μήνυμά του.
      - /swarn <λόγος>: Προειδοποιήστε σιωπηλά έναν χρήστη και διαγράψτε το μήνυμά σας.
      - /warns: Δείτε τις προειδοποιήσεις ενός χρήστη.
      - /rmwarn: Αφαιρέστε την τελευταία προειδοποίηση ενός χρήστη.
      - /resetwarn: Επαναφέρετε όλες τις προειδοποιήσεις ενός χρήστη στο 0.
      - /resetallwarns: Διαγράψτε όλες τις προειδοποιήσεις σε μια συνομιλία. Όλοι οι χρήστες επιστρέφουν σε 0 προειδοποιήσεις.
      - /warnings: Λάβετε τις ρυθμίσεις προειδοποίησης της συνομιλίας.
      - /setwarnmode <ban/kick/mute>: Ορίστε τη λειτουργία προειδοποίησης της συνομιλίας.
      - /setwarnlimit <αριθμός>: Ορίστε τον αριθμό των προειδοποιήσεων πριν οι χρήστες τιμωρηθούν.

      *Παραδείγματα*
      - Προειδοποιήστε έναν χρήστη.
      -> `/warn @χρήστης Για παραβίαση των κανόνων`
