      expected_args: |-
        Περίμενα κάποια ορίσματα! Είτε off, είτε έναν ακέραιο. π.χ.: `/setflood 5`, ή `/setflood off`
      invalid_int: |-
        Αυτός δεν είναι έγκυρος ακέραιος. Παρακαλώ δώστε μου έναν έγκυρο ακέραιο, ή `off`.
      set_in_limit: |-
        Το όριο antiflood πρέπει να οριστεί μεταξύ 3 και 100.
    help_msg: |-
      Ξέρετε πώς μερικές φορές, οι άνθρωποι μπαίνουν, στέλνουν 100 μηνύματα και καταστρέφουν τη συνομιλία σας; Με το antiflood, αυτό δεν συμβαίνει πια!

      Το Antiflood σας επιτρέπει να αναλάβετε δράση για χρήστες που στέλνουν περισσότερα από x μηνύματα στη σειρά. Οι ενέργειες είναι: ban/kick/mute

      *Εντολές Διαχειριστή*:
      × /flood: Λάβετε τις τρέχουσες ρυθμίσεις antiflood.
      × /setflood `<αριθμός/off/no>`: Ορίστε τον αριθμό των μηνυμάτων μετά τον οποίο θα αναληφθεί δράση για έναν χρήστη. Ορίστε σε '0', 'off' ή 'no' για απενεργοποίηση.
      × /setfloodmode `<τύπος ενέργειας>`: Επιλέξτε ποια ενέργεια θα αναληφθεί για έναν χρήστη που κάνει flood. Επιλογές: ban/kick/mute
      × /delflood `<yes/no/on/off>`: Εάν θέλετε το bot να διαγράφει τα μηνύματα που έχουν σταλεί μαζικά από τον χρήστη.
    unmute_admins_only: Unmute (Admins Only)  # TODO: Translate - strings.Antiflood.unmute_admins_only
    unban_admins_only: Unban (Admins Only) # TODO: Translate - strings.Antiflood.unban_admins_only
