                Για να λάβετε περισσότερες πληροφορίες για κάθε χρήστη όπως Εγκεκριμένος από και Ώρα έγκρισης, χρησιμοποιήστε /approval (user id).
            none_approved: Κανένας χρήστης δεν είναι εγκεκριμένος στο <b>{user}</b>!
        help_msg: |-
            Μερικές φορές, μπορείτε να εμπιστευθείτε ένα χρήστη να μην στείλει ανεπιθύμητο περιεχόμενο.
            Ίσως όχι αρκετά για να τους κάνει admin, αλλά μπορεί να είναι εντάξει με κλειδαριές, μαύρες λίστες, και αντιπλημμυρών που δεν ισχύουν για αυτούς.
            Αυτό είναι ό, τι οι εγκρίσεις είναι για-εγκρίνει αξιόπιστους χρήστες για να τους επιτρέψει να στείλετε

            εντολές *User: *
            × /έγκριση: Ελέγξτε την κατάσταση έγκρισης ενός χρήστη σε αυτή τη συνομιλία.

            *Εντολές διαχείρισης: *
            × /εγκρίνει: Έγκριση ενός χρήστη. Κλειδαριές, μαύρες λίστες, και αντιπλημμυρικά δεν θα ισχύουν πια για αυτούς.
            × /unέγκρισή: Μη έγκριση χρήστη. Τώρα θα υπόκεινται σε κλειδαριές, μαύρες λίστες και αντιπλημμυρικούς ξανά.
            × /εγκεκριμένο: Λίστα όλων των εγκεκριμένων χρηστών.

            *Εντολές κατόχου: *
            × /unapproveall: Αποδοκιμάζουν τους χρήστες σε μια συνομιλία. Δεν μπορεί να αναιρείται.
        unapprove:
            is_bot_itself: Είμαι διαχειριστής, δεν μπορώ να μην εγκριθώ!
            user_unapproved: |-
                Μη εγκεκριμένος χρήστης: {user}
                Δεν είναι πλέον προστατευμένος από bans, μαύρες λίστες, κλειδώματα και αντι-spam!
        unapprove_all:
            ask: Είστε σίγουροι ότι θέλετε να αφαιρέσετε όλους τους εγκεκριμένους χρήστες από αυτή τη συνομιλία;
            button_handler:
                "no": Ακυρώθηκε η αφαίρεση όλων των εγκεκριμένων χρηστών από αυτή τη συνομιλία ❌
                "yes": Αφαιρέθηκαν όλοι οι εγκεκριμένοι χρήστες από αυτή τη συνομιλία ✅
            chat_creator_only: Μόνο ο δημιουργός της συνομιλίας μπορεί να χρησιμοποιήσει αυτή την εντολή για να αποεγκρίνει όλους τους χρήστες σε αυτή τη συνομιλία.
    Bans:
        ban:
            ban_reason: |4-
                <b>Λόγος:</b> {reason}
            dban:
                no_reply: Πρέπει να απαντήσετε σε ένα μήνυμα για να το διαγράψετε και να απαγορεύσετε τον χρήστη!
            is_admin: Γιατί θα απαγόρευα έναν διαχειριστή; Αυτό ακούγεται σαν μια αρκετά ανόητη ιδέα.
            is_bot_itself: Πραγματικά νομίζεις ότι θα απαγορεύσω τον εαυτό μου;
            normal_ban: |-
                Ένας ακόμη δαγκώνει τη σκόνη...!
                Απαγορεύτηκε ο {value}.
            tban: |-
                Ένας ακόμη δαγκώνει τη σκόνη...!
                Απαγορεύτηκε ο {user} για {second}
        help_msg: |-
            Μερικές φορές οι χρήστες μπορεί να είναι ενοχλητικοί και μπορεί να θέλετε να τους αφαιρέσετε από τη συνομιλία σας, αυτή η ενότητα σας βοηθάει ακριβώς να αντιμετωπίσετε αυτή την κατάσταση!
            Απαγορεύστε/διώξτε χρήστες από τη συνομιλία σας και αποσυρθείτε την απαγόρευση αργότερα αν συμπεριφέρονται καλά.

            *Εντολές χρήστη:*
            × /kickme: διώχνει τον χρήστη που έδωσε την εντολή.

            *Εντολές απαγόρευσης* (Μόνο διαχειριστές):
            × /ban <userhandle>: απαγορεύει έναν χρήστη. (μέσω χειρολαβής ή απάντησης)
            × /sban <userhandle>: απαγορεύει έναν χρήστη σιωπηρά, δεν στέλνει μήνυμα στην ομάδα και διαγράφει επίσης την εντολή σας. (μέσω χειρολαβής ή απάντησης)
            × /dban <userhandle>: απαγορεύει έναν χρήστη και διαγράφει το μήνυμα στο οποίο απαντήθηκε. (μέσω χειρολαβής ή απάντησης)
            × /tban <userhandle> x(m/h/d): απαγορεύει έναν χρήστη για `x` χρόνο. (μέσω χειρολαβής ή απάντησης). m = λεπτά, h = ώρες, d = ημέρες.
            × /unban <userhandle>: άρει την απαγόρευση χρήστη. (μέσω χειρολαβής ή απάντησης)

            *Εντολές περιορισμού:* (Μόνο διαχειριστές)
            × /restrict: Εμφανίζει InlineKeyboard για επιλογή από kick, ban και mute
            × /unrestrict: Εμφανίζει InlineKeyboard για επιλογή από unmute και unban.
        kick:
