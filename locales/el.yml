      none_approved: |-
        Κανένας χρήστης δεν είναι εγκεκριμένος στο <b>%s</b>!
      approved_list: |-
        Αυτοί οι χρήστες είναι εγκεκριμένοι στο <b>%s:</b>
        %s

        Για να λάβετε περισσότερες πληροφορίες για κάθε χρήστη, όπως Εγκρίθηκε Από και Ώρα Έγκρισης, χρησιμοποιήστε /approval (id χρήστη).
    unapprove_all:
      ask: |-
        Είστε σίγουροι ότι θέλετε να αφαιρέσετε όλους τους εγκεκριμένους χρήστες από αυτή τη συνομιλία;
      chat_creator_only: |-
        Μόνο ο δημιουργός της συνομιλίας μπορεί να χρησιμοποιήσει αυτή την εντολή για να απο-εγκρίνει όλους τους χρήστες σε αυτή τη συνομιλία.
      button_handler:
        yes: |-
          Αφαιρέθηκαν όλοι οι εγκεκριμένοι χρήστες από αυτή τη συνομιλία ✅
        no: |-
          Ακυρώθηκε η αφαίρεση όλων των εγκεκριμένων χρηστών από αυτή τη συνομιλία ❌
