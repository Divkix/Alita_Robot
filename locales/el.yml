    unban:
      is_admin: |-
        Γιατί να άρω την απαγόρευση ενός διαχειριστή;
      is_bot_itself: |-
        Γιατί να άρω τον περιορισμό από τον εαυτό μου όταν είμαι ήδη εδώ;
      unbanned_user: |-
        Ας του δώσουμε άλλη μια ευκαιρία.
        Άρθηκε η απαγόρευση του/της %s!
    help_msg: |-
      Μερικές φορές οι χρήστες μπορεί να είναι ενοχλητικοί και μπορεί να θέλετε να τους αφαιρέσετε από τη συνομιλία σας, αυτή η ενότητα σας βοηθά ακριβώς σε αυτό!
      Απαγορεύστε/αποβάλετε χρήστες από τη συνομιλία σας και άρτε την απαγόρευσή τους αργότερα αν συμπεριφέρονται καλά.

      *Εντολές Χρήστη:*
      × /kickme: αποβάλλει τον χρήστη που εξέδωσε την εντολή.

      *Εντολές Απαγόρευσης* (Μόνο διαχειριστής):
      × /ban <handle χρήστη>: απαγορεύει έναν χρήστη. (μέσω handle ή απάντησης)
      × /sban <handle χρήστη>: απαγορεύει έναν χρήστη σιωπηλά, δεν στέλνει μήνυμα στην ομάδα και διαγράφει επίσης την εντολή σας. (μέσω handle ή απάντησης)
      × /dban <handle χρήστη>: απαγορεύει έναν χρήστη και διαγράφει το απαντημένο μήνυμα. (μέσω handle ή απάντησης)
      × /tban <handle χρήστη> x(m/h/d): απαγορεύει έναν χρήστη για `x` χρόνο. (μέσω handle ή απάντησης). m = λεπτά, h = ώρες, d = ημέρες.
      × /unban <handle χρήστη>: αίρει την απαγόρευση ενός χρήστη. (μέσω handle ή απάντησης)

      *Εντολές Περιορισμού:* (Μόνο διαχειριστής)
      × /restrict: Εμφανίζει ένα InlineKeyboard για να επιλέξετε από kick, ban και mute
      × /unrestrict: Εμφανίζει ένα InlineKeyboard για να επιλέξετε από unmute και unban.
