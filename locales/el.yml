      Το κλείδωμα των URL θα διαγράφει αυτόματα όλα τα μηνύματα με URL, το κλείδωμα των αυτοκόλλητων θα διαγράφει όλα τα αυτοκόλλητα, κ.λπ.
      Το κλείδωμα των bots θα εμποδίζει τους μη διαχειριστές να προσθέτουν bots στη συνομιλία.

      **Παράδειγμα:**
      `/lock media`: αυτό κλειδώνει όλα τα μηνύματα πολυμέσων στη συνομιλία.
