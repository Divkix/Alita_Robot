        ▫️ Πατήστε Προσθήκη Διαχειριστή
        ▫️ Πατήστε το Μεγεθυντικό Φακό
        ▫️ Αναζήτηση @%s
        ▫️ Επιβεβαίωση
      Step-3: |-
        Εξαιρετικά!
        Τώρα το Bot είναι έτοιμο για χρήση!
        Όλες οι εντολές μπορούν να χρησιμοποιηθούν με / ή !

        Αν αντιμετωπίζετε δυσκολίες στη ρύθμισή μου στην ομάδα σας, μη διστάσετε να έρθετε στο @DivideSupport.
