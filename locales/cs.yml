  Filters:
    help_msg: |-
      Filtry nerozlišují velikost písmen. Když někdo řekne vaše spouštěcí slova, Alita odpoví něčím jiným! Lze použít k vytváření vlastních příkazů.

      Příkazy:
      - /filter <trigger> <reply>: Při spouštěči bot odpoví větou. Pro víceslovné triggery použijte uvozovky.
      - /filters: Zobrazí všechny filtry v chatu.
      - /stop <trigger>: Zastaví odpovídání bota na trigger.
      - /stopall: Zastaví VŠECHNY filtry v chatu. Nelze vrátit.

      Příklady:
      - Nastavit filtr:
      -> /filter hello Ahoj! Jak se máš?
      - Víceslovný filtr:
      -> /filter "hello friend" Ahoj příteli! Dlouho jsme se neviděli!
      - Filtr jen pro adminy:
      -> /filter example Tento filtr se nespustí pro běžné uživatele {admin}
      - Pro uložení souboru, obrázku, GIFu nebo jiné přílohy odpovězte na soubor:
      -> /filter trigger

  Formatting:
    help_msg: |-
      Alita podporuje mnoho formátovacích možností. Prozkoumejte je kliknutím na tlačítka níže!
    Markdown: |-
      <b>Markdown formátování</b>

      Můžete používat <b>tučné</b>, <i>kurzívu</i>, <u>podtržení</u> a další. Experimentujte!
      <b>Podporovaný markdown:</b>
      - <code>`kód`</code>: Zobrazí: <code>kód</code>.
      - <code>_kurzíva_</code>: Zobrazí: <i>kurzíva</i>.
      - <code>*tučné*</code>: Zobrazí: <b>tučné</b>.
      - <code>~přeškrtnuté~</code>: Zobrazí: <strike>přeškrtnuté</strike>.
      - <code>||spoiler||</code>: Zobrazí: <tg-spoiler>Spoiler</tg-spoiler>.
      - <code>```předformátovaný text```</code>: Ignoruje formátování uvnitř: <code>**tučné** | *kurzíva*</code>.
      - <code>__podtržení__</code>: Zobrazí: podtržení. POZN: Někteří klienti to interpretují jako kurzívu.
      - <code>[odkaz](example.com)</code>: Zobrazí: <a href='https://example.com/'>odkaz</a>.
      - <code>[Tlačítko](buttonurl://example.com)</code>: Vytvoří tlačítko otevírající <code>example.com</code>.

      Pro tlačítka na stejném řádku použijte <code>:same</code>.
      <b>Příklad:</b>
      <code>[tlačítko 1](buttonurl:example.com)</code>
      <code>[tlačítko 2](buttonurl://example.com:same)</code>
      <code>[tlačítko 3](buttonurl://example.com)</code>
      Tlačítka 1 a 2 budou na stejném řádku, 3 pod nimi.
    Fillings: |-
      <b>Doplňovače</b>

      Přizpůsobte obsah zpráv kontextovými daty. Např. uvítací zpráva s uživatelským jménem.

      <b>Podporované doplňovače:</b>
      - <code>{first}</code>: Křestní jméno
      - <code>{last}</code>: Příjmení
      - <code>{fullname}</code>: Celé jméno
      - <code>{username}</code>: Uživatelské jméno (nebo zmínka)
      - <code>{mention}</code>: Zmínka křestním jménem
      - <code>{id}</code>: Uživatelské ID
      - <code>{chatname}</code>: Název chatu
      - <code>{rules}</code>: Přidá tlačítko pravidel
      - <code>{protect}</code>: Chrání obsah před sdílením
      - <code>{preview}</code>: Povolí náhledy zpráv
      - <code>{nonotif}</code>: Zakáže oznámení pro zprávu
    Random: |-
      <b>Náhodný obsah</b>

      Oživte uvítací zprávy náhodným výběrem! Použijte oddělovač %%%.
      Příklad:
      <code>ahoj
      %%%
      jak se máš</code>
      Náhodně zvolí "ahoj" nebo "jak se máš".
      Příklad uvítací zprávy:
      -> /filter "ahoj"
      Ahoj <code>{first}</code>!
      %%%
      Jak je <code>{first}</code>?
      %%%
      Co je <code>{first}</code>?

  Greetings:
    help_msg: |-
      Vítejte nové členy ve skupinách nebo se rozlučte, když odejdou!

      *Příkazy adminů:*
      × /setwelcome `<reply/text>`: Nastaví uvítací zprávu.
      × /welcome `<yes/no/on/off>`: Zapne/vypne uvítací zprávy.
      × /resetwelcome: Obnoví výchozí uvítací zprávu.
      × /setgoodbye `<reply/text>`: Nastaví rozlučkovou zprávu.
      × /goodbye `<yes/no/on/off>`: Zapne/vypne rozlučkové zprávy.
      × /cleanservice `<yes/no/on/off>`: Maže servisní zprávy (např. "X se připojil").
      × /cleanwelcome `<yes/no/on/off>`: Maže předchozí uvítací zprávu při příchodu nového člena.
      × /autoapprove `<yes/no/on/off>`: Automaticky schválí všechny nové členy.

  Help:
    About: |-
      @%s je jeden z nejrychlejších a nejfunkčnějších správců skupin.

      Alita ✨ je vyvíjena a udržována @DivideProjects!

      Alita je online od roku 2020 a sloužila tisícům skupin se statisíci uživateli!

      <b>Proč Alita:</b>
      - Jednoduchá: Snadné použití a kompatibilita s mnoha příkazy.
      - Funkční: Mnoho funkcí, které jiní správci nemají.
      - Rychlá: Není v Pythonu, používáme <a href='https://go.dev/'>Go</a>.

      <b>Aktuální verze:</b> %s
    Configuration:
      Step-1: |-
        Vítejte v konfiguraci Ality

        Nejprve přidejte Alitu ✨ do své skupiny! Stiskněte tlačítko níže, vyberte skupinu a pokračujte tlačítkem "Done".
      Step-2: |-
        Skvělé!

        Pro správnou funkci mě nastavte jako admina:
        ▫️ Přejděte do skupiny
        ▫️ Klepněte na název skupiny
        ▫️ Klepněte na Upravit
        ▫️ Klepněte na Admini
        ▫️ Klepněte na Přidat admina
        ▫️ Klepněte na Lupa
        ▫️ Vyhledejte @%s
        ▫️ Potvrďte
      Step-3: |-
        Výborně!
        Bot je připraven k použití!
        Všechny příkazy fungují s / nebo !

        Pokud máte problémy, navštivte @DivideSupport.
        Rádi pomůžeme.
    DonateText: |-
      Chcete přispět? Skvělé!
      Vaše příspěvky podpoří můj vývoj pro rychlost a stabilitu.
      Příspěvek může přinést nové funkce nedostupné kvůli omezením serverů.
      Prostředky půjdou na databáze, úložiště a hosting!
      Přispět můžete kontaktováním mého vlastníka: @DivideProjectsBot

  Locks:
    help_msg: |-
      *Pouze admini:*
      × /lock `<permission>`: Zamkne oprávnění v chatu.
      × /unlock `<permission>`: Odemkne oprávnění v chatu.
      × /locks: Zobrazí aktuální zámky.
      × /locktypes: Zobrazí dostupné typy zámků!

      Zámky omezují uživatele:
      Uzamčení URL smaže zprávy s odkazy, zamčení botů zabrání neadminům v přidávání botů.

      **Příklad:**
      `/lock media`: zamkne všechny mediální zprávy.

  Languages:
    help_msg: |-
      Nejde vám změnit jazyk bota?
      Jednoduše změňte pomocí tohoto modulu!

      Použijte /lang a vyberte si jazyk pro sebe nebo skupinu.

      Pomozte nám přeložit na [Crowdin](https://crowdin.com/project/alita_robot)

  Misc:
    help_msg: |-
      × /info: Zobrazí vaše uživatelské info (odpověď/ID/username).
      × /id: Zobrazí ID skupiny (nebo uživatele při odpovědi).
      × /ping: Otestuje odezvu Telegram serveru.
      × /paste: Vloží text na Nekobin server.
      × /tr <lang code> <msg/reply>: Přeloží zprávu.
      × /removebotkeyboard: Odstraní zaseklou bot klávesnici.
      × /stat: Zobrazí počet zpráv v chatu.

  Mutes:
    help_msg: |-
      Omezte otravné uživatele v posílání zpráv pomocí mute.

      *Příkazy mute (pouze admini):*
      × /mute <userhandle>: Umčí uživatele. (přes handle, nebo odpověď)
      × /smute <userhandle>: Potichu umčí uživatele, smaže váš příkaz. (přes handle, nebo odpověď)
      × /dmute <userhandle>: Umčí uživatele a smaže odpověděnou zprávu. (přes handle, nebo odpověď)
      × /tmute <userhandle> x(m/h/d): Umčí uživatele na `x` času. (přes handle, nebo odpověď). m = minuty, h = hodiny, d = dny.
      × /unmute <userhandle>: Odmčí uživatele. (přes handle, nebo odpověď)

  Notes:
    help_msg: |-
      Ukládejte data pro budoucí uživatele pomocí poznámek!
      Poznámky jsou skvělé pro telefonní čísla, GIFy, obrázky - cokoliv!
      *Příkazy uživatelů:*
      - /get <notename>: Zobrazí poznámku.
      - #notename: Stejné jako /get.

      *Příkazy adminů:*
      - /save <notename> <text>: Uloží novou poznámku. Odpověď na zprávu ji uloží (funguje i s médii).
      - /clear <notename>: Smaže poznámku.
      - /notes: Zobrazí všechny poznámky v chatu.
      - /saved: Stejné jako /notes.
      - /clearall: Smaže VŠECHNY poznámky v chatu. Nelze vrátit.
      - /privatenotes: Odesílá poznámky do PM (s tlačítkem pro zobrazení).

  Pins:
    help_msg: |-
      Všechny příkazy pro připínání zpráv! Udržujte chat aktuální připnutými zprávami.

      *Příkazy uživatelů:*
      × /pinned: Zobrazí aktuální připnutou zprávu.

      *Příkazy adminů:*
      × /pin: Připne zprávu, na kterou odpovíte. Přidejte 'loud' nebo 'notify' pro upozornění členů.
      × /pinned: Zobrazí poslední připnutou zprávu.
      × /permapin <text>: Připne vlastní zprávu přes bota (podporuje markdown, tlačítka).
      × /unpin: Odepne aktuální zprávu (nebo odpověď).
      × /unpinall: Odepne všechny připnuté zprávy.
      × /antichannelpin <yes/no/on/off>: Zabrání automatickému připínání propojených kanálů.
      × /cleanlinked <yes/no/on/off>: Maše zprávy z propojených kanálů.

      Poznámka: Při antichannelpin vždy použijte /unpin, ne ruční odepnutí.

  Purges:
    help_msg: |-
      *Pouze admini:*
      - /purge: Smaže zprávy mezi touto a odpověděnou zprávou.
      - /del: Smaže zprávu, na kterou jste odpověděli.

      *Příklady:*
      - Smazat zprávy od odpovědi po současnost:
      -> `/purge`

  Reports:
    help_msg: |-
      Všichni jsme zaneprázdnění a nemůžeme sledovat skupiny 24/7. Jak reagovat na spam?

      × /report `<reason>`: Nahlaste zprávu adminům (odpověď).
      - @admin: Stejné jako /report (není příkaz).

      *Pouze admini:*
      × /reports `<on/off/yes/no>`: Nastaví nebo zobrazí stav reportů.
      - V PM: přepne váš stav.
      - Ve skupině: přepne stav skupiny.
      × /reports `block` (pouze odpověď): Zablokuje uživatele v reportech.
      × /reports `unblock` (pouze odpověď): Odblokuje uživatele v reportech.
      × /reports `showblocklist`: Zobrazí zablokované uživatele pro reporty.

      Pro nahlášení odpovězte na zprávu s @admin nebo /report.
      MUSÍTE odpovědět na zprávu! Nemůžete jen tak označit adminy.

      *POZNÁMKA:* Adminy toto nespustí.

  Rules:
    help_msg: |-
      Každý chat má jiná pravidla. Tento modul je zpřehlední!

      *Příkazy uživatelů:*
      × /rules: Zobrazí pravidla chatu.

      *Příkazy adminů:*
      × /setrules `<text>`: Nastaví pravidla chatu.
      × /privaterules `<yes/no/on/off>`: Zapne/vypne odesílání pravidel do PM.
      × /resetrules: Obnoví výchozí pravidla.
      × /rulesbtn `<custom text>`: Nastaví text tlačítka pravidel.
      × /resetrulesbutton: Obnoví výchozí text tlačítka.
      × /resetrulesbtn: Stejné jako výše.

  Tagger:
    help_msg: |-
      Tagger umožňuje zmínit všechny odebírající členy skupiny.
      Kdokoliv se může přihlásit k odběru tagů.

      *Příkazy uživatelů:*
      × /tagme: Umožní vám být označován.
      × /untagme: Zakáže vám být označován.

      *Příkazy adminů:*
      × /tagall: Označí všechny přihlášené uživatele.
      × /untagall: Smaže všechny přihlášené uživatele.
      × /addtag <user>: Přidá uživatele ručně do seznamu.
      × /rmtag <user>: Odebere uživatele ručně ze seznamu.

  Warns:
    help_msg: |-
      Udržujte členy na uzdě s varováními!
      Pro automatická varování použijte blacklist modul.

      *Příkazy adminů:*
      - /warn <důvod>: Varuje uživatele.
      - /dwarn <důvod>: Varuje uživatele (odpověď) a smaže jeho zprávu.
      - /swarn <důvod>: Potichu varuje uživatele a smaže váš příkaz.
      - /warns: Zobrazí varování uživatele.
      - /rmwarn: Odstraní poslední varování uživatele.
      - /resetwarn: Vynuluje všechna varování uživatele.
      - /resetallwarns: Smaže všechna varování v chatu.
      - /warnings: Zobrazí nastavení varování chatu.
      - /setwarnmode <ban/kick/mute>: Nastaví akci po varováních.
      - /setwarnlimit <číslo>: Nastaví počet varování před trestem.

      *Příklady:*
      - Varovat uživatele:
      -> `/warn @user Za porušení pravidel`

