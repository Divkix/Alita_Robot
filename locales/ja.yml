      Step-2: |-
        よくできました！

        私が正しく動作するように、あなたのグループの管理者にする必要があります！
        そのために、以下の簡単な手順に従ってください:
        ▫️ あなたのグループに移動
        ▫️ グループ名を押す
        ▫️ 変更を押す
        ▫️ 管理者を押す
        ▫️ 管理者を追加を押す
        ▫️ 虫眼鏡を押す
        ▫️ @%s を検索
        ▫️ 確認
      Step-3: |-
        素晴らしい！
        これでボットは準備完了です！
        すべてのコマンドを / または ! で使用できます。

        グループ内での設定に問題がある場合は、@DivideSupportにお気軽にお問い合わせください。
        喜んでお手伝いします。
    DonateText: |-
      寄付したいですか？素晴らしい！
      あなたが寄付すると、すべての資金は私の開発に充てられ、高速で応答性の高いものになります。
      あなたの寄付は、サーバーの制限のために得られなかった新機能ももたらすかもしれません。
      すべての資金は、データベース、ストレージ、ホスティングなどのサービスに投入されます！
      私のオーナーに連絡して寄付できます: @DivideProjectsBot
  Locks:
    help_msg: |-
      *管理者のみ*:
      × /lock `<permission>`: チャットの権限をロックします。
      × /unlock `<permission>`: チャットの権限を解除します。
      × /locks: チャットの権限を表示します。
      × /locktypes: 利用可能なロックタイプを確認してください！

      ロックを使用して、グループのユーザーを制限することができます。
      URLをロックするとURLを含むすべてのメッセージが自動削除され、ステッカーをロックするとすべてのステッカーが削除されます。
      ボットをロックすると、非管理者がチャットにボットを追加できなくなります。

      **例:**
      `/lock media`: これによりチャット内のすべてのメディアメッセージがロックされます。
  Languages:
    help_msg: |-
      ボットの言語を変更できませんか？
      このモジュールを使用して簡単に変更できます！

      /lang と入力し、インラインキーボードを使用して自分自身またはグループの言語を選択してください。

      [Crowdin](https://crowdin.com/project/alita_robot)で翻訳に協力して、より多くの言語にボットを導入するのを手伝うことができます。
  Misc:
    help_msg: |-
      × /info: ユーザー情報を取得します。返信として使用するか、ユーザーIDまたはユーザー名を渡すことができます。
      × /id: 現在のグループIDを取得します。メッセージに返信して使用すると、そのユーザーのIDを取得します。
      × /ping: Telegramサーバーにping！
      × /paste: nekobinサーバーにテキストを貼り付け！
      × /tr <lang code> <msg/reply to message>: メッセージを翻訳します。
      × /removebotkeyboard: チャットからスタックしたボットキーボードを削除します。
      × /stat: チャット内のメッセージの総数を取得します。
  Mutes:
    help_msg: |-
      時々ユーザーが迷惑になることがあり、チャットへのメッセージ送信を制限したい場合があります。このモジュールはまさにその対処に役立ちます。このモジュールを使用して、グループ内のメンバーをミュートできます。

      *ミュートコマンド:* (管理者のみ)
      × /mute <userhandle>: ユーザーをミュートします。（ハンドル、または返信）
      × /smute <userhandle>: ユーザーをサイレントにミュートします。グループにメッセージを送信せず、あなたのコマンドも削除します。（ハンドル、または返信）
      × /dmute <userhandle>: ユーザーをミュートし、返信されたメッセージを削除します。（ハンドル、または返信）
      × /tmute <userhandle> x(m/h/d): ユーザーを `x` 時間ミュートします。（ハンドル、または返信）。m = 分、h = 時間、d = 日。
      × /unmute <userhandle>: ユーザーのミュートを解除します。（ハンドル、または返信）
  Notes:
    help_msg: |-
      ノートで将来のユーザーのためにデータを保存しましょう！
      ノートは、電話番号、素敵なGIF、面白い写真など、ランダムな情報を保存するのに最適です！
      *ユーザーコマンド:*
      - /get <notename>: ノートを取得します。
      - #notename: /getと同じ。
      管理者コマンド:
      - /save <notename> <note text>: 「word」という名前の新しいノートを保存します。メッセージに返信すると、そのメッセージが保存されます。メディアでも動作します！
      - /clear <notename>: 関連するノートを削除します。
      - /notes: 現在のチャット内のすべてのノートをリストします。
      - /saved: /notesと同じ。
      - /clearall: チャット内のすべてのノートを削除します。これは元に戻せません。
      - /privatenotes: PMでノートを送信するかどうか。ユーザーがクリックするとPMでノートを取得できるボタン付きのメッセージが送信されます。
  Pins:
    help_msg: |-
      ピン関連のコマンドはすべてここにあります。シンプルなピン留めメッセージでチャットを最新ニュースに保ちましょう！

      *ユーザーコマンド:*
      × /pinned: 現在のピン留めされたメッセージを取得します。

      *管理者コマンド:*
      × /pin: 返信したメッセージをピン留めします。「loud」または「notify」を追加すると、グループメンバーに通知が送信されます。
      × /pinned: 現在のチャットで最新のピン留めされたメッセージを取得します。
      × /permapin <text>: ボットを介してカスタムメッセージをピン留めします。このメッセージには、マークダウン、ボタン、その他すべてのクールな機能を含めることができます。
      × /unpin: 現在のピン留めされたメッセージをピン解除します。返信として使用すると、返信されたメッセージをピン解除します。
      × /unpinall: すべてのピン留めされたメッセージをピン解除します。
      × /antichannelpin <yes/no/on/off>: Telegramがリンクされたチャンネルを自動ピンしないようにします。引数が指定されていない場合、現在の設定を表示します。
      × /cleanlinked <yes/no/on/off>: リンクされたチャンネルによって送信されたメッセージを削除します。
      注意: アンチチャンネルピンを使用する場合、手動で行うのではなく、 /unpin コマンドを使用してください。そうしないと、チャンネルがメッセージを送信したときに古いメッセージが再ピン留めされます。
  Purges:
    help_msg: |-
      *管理者のみ:*
      - /purge: これと返信されたメッセージの間のすべてのメッセージを削除します。
      - /del: 返信したメッセージを削除します。

      *例*:
      - 返信されたメッセージから現在までのすべてのメッセージを削除します。
      -> `/purge`
  Reports:
    help_msg: |-
      私たちは皆、24時間年中無休でグループを監視する時間がない忙しい人々です。しかし、グループの誰かがスパムをしている場合、どう反応しますか？

      × /report `<reason>`: 管理者に報告するためにメッセージに返信します。
      - @admin: /report と同じですが、コマンドではありません。

      *管理者のみ:*
      × /reports `<on/off/yes/no>`: レポート設定を変更するか、現在のステータスを表示します。
      - PMで実行された場合、あなたのステータスを切り替えます。
      - グループで実行された場合、そのグループのステータスを切り替えます。
      × /reports `block` (返信のみ): ユーザーが /report または @admin を使用するのをブロックします。
      × /reports `unblock` (返信のみ): ユーザーが /report または @admin を使用するのをブロック解除します。
      × /reports `showblocklist`: /report または @admin を使用できないブロックされたすべてのユーザーを確認します。

      ユーザーを報告するには、単に彼のメッセージに @admin または /report と返信してください。するとNatalieが管理者に通知されたことを示すメッセージで返信します。
      ユーザーを報告するにはメッセージに返信する必要があります。正当な理由なく @admin を使って管理者をタグ付けすることはできません！

      *注意:* これらのどちらも、管理者が使用した場合はトリガーされません。
  Rules:
    help_msg: |-
      すべてのチャットは異なるルールで動作します。このモジュールはそれらのルールをより明確にするのに役立ちます！
      *ユーザーコマンド*:
      × /rules: 現在のチャットルールを確認します。
      *管理者コマンド*:
      × /setrules `<text>`: このチャットのルールを設定します。
      × /privaterules `<yes/no/on/off>`: ルールをプライベートで送信するかどうかを有効/無効にします。
      × /resetrules: チャットルールをデフォルトにリセットします。
      × /rulesbtn `<custom text>`: ルールボタンのテキストを設定します。
      × /resetrulesbutton: ルールボタンのテキストをデフォルトにリセットします。
      × /resetrulesbtn: 上記と同じ。
  Tagger:
    help_msg: |-
      Taggerは、グループ内のすべての購読メンバーをメンションするための重要な機能です。
      すべてのチャットメンバーがTaggerを購読できます。

      *ユーザーコマンド:*
      × /tagme: ユーザーをタグ付け可能にします
      × /untagme: ユーザーのタグ付けを無効にします

      *管理者コマンド:*
      × /tagall: タグ付けされたすべてのユーザーをタグ/メンションします
      × /untagall: タグ付けされたすべてのメンバーをクリアします
      × /addtag <user>: ユーザーを手動でタグリストに追加します
      × /rmtag <user>: ユーザーを手動でタグリストから削除します
  Warns:
    help_msg: |-
      警告でメンバーをチェックし、手に負えなくなるのを防ぎましょう！
      自動警告をお探しなら、ブラックリストモジュールについてお読みください！

      *管理者コマンド:*
      - /warn <reason>: ユーザーに警告します。
      - /dwarn <reason>: 返信でユーザーに警告し、そのメッセージを削除します。
      - /swarn <reason>: ユーザーに静かに警告し、あなたのメッセージを削除します。
      - /warns: ユーザーの警告を確認します。
      - /rmwarn: ユーザーの最新の警告を削除します。
      - /resetwarn: ユーザーのすべての警告を0にリセットします。
      - /resetallwarns: チャット内のすべての警告を削除します。すべてのユーザーが0警告に戻ります。
      - /warnings: チャットの警告設定を取得します。
      - /setwarnmode <ban/kick/mute>: チャットの警告モードを設定します。
      - /setwarnlimit <number>: ユーザーが処罰される前の警告数を設定します。

      *例*
      - ユーザーに警告します。
      -> `/warn @user ルールに従わなかったため`
