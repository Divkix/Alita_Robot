  Mutes:
    help_msg: |-
      場合によっては、ユーザーが注釈を付けることができ、送信メッセージをチャットに制限したい場合があります。このモジュールはここで役立ちます。このモジュールを使用して、グループ内のメンバーをミュートすることができます。

