        カスタム管理者タイトルの設定に失敗しました。タイトルが正しくないか、絵文字が含まれている可能性があります。
      err_cannot_demote: |-
        降格できませんでした。私が管理者でないか、他の管理者によって昇格された可能性があります。
      err_cannot_promote: |-
        昇格できませんでした。私が管理者でないか、他の管理者によって昇格された可能性があります。
      title_empty: |-
        設定できるように管理者タイトルを教えてください。
    help_msg: |-
      管理モジュールでユーザーの昇格と降格を簡単に！

      *ユーザーコマンド:*
      × /adminlist: 現在のチャット内の管理者をリストします。

      *管理者コマンド:*
      × /promote `<reply/username/mention/userid>`: ユーザーを昇格させます。
      × /demote `<reply/username/mention/userid>`: ユーザーを降格させます。
      × /title `<reply/username/mention/userid>` `<custom title>`: ユーザーのカスタムタイトルを設定します
  Antiflood:
    checkflood:
      perform_action: |-
        はい、あなたのフラッディングは好きではありません。%s は %s されました！
    setflood:
      success: |-
        フラッド制限は <b>%d</b> メッセージに設定されました。
      disabled: |-
        了解。
        フラッディングについてユーザーに警告しません。
    flood:
      disabled: |-
        このチャットは現在フラッド制御を実施していません。
      show_settings: |-
        このチャットは現在 %d メッセージ後にフラッド制御を実施しています。その量を超えるメッセージを送信するユーザーは %s されます。
    setfloodmode:
      success: |-
        フラッドモードは %s に設定されました。
      unknown_type: |-
        不明なタイプ '%s' です。ban/kick/mute のいずれかを使用してください
      specify_action: |-
        フラッディング時に実行するアクションを指定する必要があります。現在のモード: `ban`/`kick`/`mute`
    flood_deleter:
      enabled: |-
        アンチフラッドメッセージ削除をオンにしました。アンチフラッドを引き起こすメッセージは削除されます！
      disabled: |-
        アンチフラッドメッセージ削除をオフにしました。アンチフラッドを引き起こすメッセージは無視されます！
      invalid_option: |-
        `yes`/`no`/`on`/`off` のオプションのみ理解します
      already_enabled: |-
        アンチフラッドメッセージ削除は現在このチャットで*有効*です。アンチフラッドを引き起こすメッセージは削除されます！
      already_disabled: |-
        アンチフラッドメッセージ削除は現在このチャットで*無効*です。アンチフラッドを引き起こすメッセージは無視されます！
    errors:
      expected_args: |-
        引数が必要です！off、または整数。例: `/setflood 5`、または `/setflood off`
      invalid_int: |-
        それは有効な整数ではありません。有効な整数、または `off` を入力してください。
      set_in_limit: |-
        アンチフラッド制限は 3 から 100 の間に設定する必要があります。
    help_msg: |-
      人々が時々参加して100件のメッセージを送信し、チャットを台無しにすることがありますか？アンチフラッドがあればもうそんなことはありません！

      アンチフラッドを使用すると、複数のメッセージを連続で送信するユーザーに対してアクションを実行できます。アクション: ban/kick/mute

      *管理者コマンド*:
      × /flood: 現在のアンチフラッド設定を取得します。
      × /setflood `<number/off/no>`: ユーザーに対してアクションを実行するメッセージ数を設定します。'0'、'off'、または'no'に設定して無効にします。
      × /setfloodmode `<action type>`: フラッディングを行ったユーザーに対して実行するアクションを選択します。オプション: ban/kick/mute
      × /delflood `<yes/no/on/off>`: ユーザーがフラッディングしたメッセージを削除したい場合。
  Approvals:
    approve:
      is_bot_itself: |-
        私を管理者にすることで既に承認していただいています！
      user_approved: |-
        ユーザー %s を正常に承認しました
        今後、自動BAN、ブラックリスト、ロック、アンチフラッドの対象外となります。
      user_not_in_chat: |-
        このユーザーはこのチャットにいません。どうやって承認できますか？
    unapprove:
      is_bot_itself: |-
        私は管理者です。承認を取り消すことはできません！
      user_unapproved: |-
        ユーザー %s の承認を取り消しました
        今後、自動BAN、ブラックリスト、ロック、アンチフラッドの対象となります。
    approval:
      is_admin: |-
        %s は管理者です。承認は必要ありません。
      is_bot_itself: |-
        私は管理者です。承認は必要ありません。
      is_approved: |-
        %s は <b>%s</b> で承認されたユーザーです
        自動BAN、ブラックリスト、ロック、アンチフラッドの対象外です。

        <b>承認者:</b> %s (<code>%d</code>)
        <b>承認時刻:</b> %s UTC
      is_unapproved: |-
        あなたは <b>%s</b> で承認されていません
        自動BAN、ブラックリスト、ロック、アンチフラッドの対象となります。
    approved:
      none_approved: |-
        <b>%s</b> で承認されたユーザーはいません！
      approved_list: |-
        これらのユーザーは <b>%s</b> で承認されています:
        %s

        承認者や承認時刻などの各ユーザーの詳細情報を取得するには、 /approval (ユーザーID) を使用してください。
    unapprove_all:
      ask: |-
        このチャットからすべての承認ユーザーを削除してもよろしいですか？
      chat_creator_only: |-
        このコマンドを使用してチャット内のすべてのユーザーの承認を取り消すことができるのは、チャット作成者のみです。
      button_handler:
        yes: |-
          このチャットからすべての承認ユーザーを削除しました ✅
        no: |-
          このチャットからすべての承認ユーザーの削除をキャンセルしました ❌
    help_msg: |-
      時々、望ましくないコンテンツを送信しないユーザーを信頼することがあります。
      管理者にするほどではありませんが、ロック、ブラックリスト、アンチフラッドが適用されない状態で問題ないかもしれません。
      承認とは、信頼できるユーザーを許可することです。

      *ユーザーコマンド:*
      × /approval: このチャットでのユーザーの承認状況を確認します。

      *管理者コマンド:*
      × /approve: ユーザーを承認します。ロック、ブラックリスト、アンチフラッドはこれらに適用されなくなります。
      × /unapprove: ユーザーの承認を取り消します。ロック、ブラックリスト、アンチフラッドが再び適用されます。
      × /approved: すべての承認ユーザーをリストします。

      *所有者コマンド:*
      × /unapproveall: チャット内のすべてのユーザーの承認を取り消します。これは元に戻せません。
  Bans:
    kick:
      user_not_in_chat: |-
        このユーザーはこのチャットにいません。どうやって制限できますか？
      cannot_kick_admin: |-
        なぜ管理者をキックしますか？それはかなり愚かなアイデアのように聞こえます。
      is_bot_itself: |-
        なぜ自分をキックしますか？
      kicked_user: |-
        %s を正常にキックしました。
      kicked_reason: "\n<b>理由:</b> %s"
    kickme:
      is_admin: |-
        あなたは管理者です。あなたはここにいる他の人と一緒になってしまいました！
      ok_out: |-
        あなたの希望通り、出て行ってください！
    ban:
      is_admin: |-
        なぜ管理者をBANしますか？それはかなり愚かなアイデアのように聞こえます。
      is_bot_itself: |-
        本当に私をBANすると思いますか？
      ban_reason: "\n<b>理由:</b> %s"
      tban: |-
        %s を %s 間BANしました
      normal_ban: |-
        また一人、塵と化しました...!
        %s をBANしました。
      dban:
        no_reply: |-
          メッセージを削除してユーザーをBANするには、メッセージに返信する必要があります！
    unban:
      is_admin: |-
        なぜ管理者をBAN解除しますか？
      is_bot_itself: |-
        すでにここにいるのに、なぜ自分自身の制限を解除しますか？
      unbanned_user: |-
        もう一度チャンスを与えましょう。
        %s をBAN解除しました！
    help_msg: |-
      時々ユーザーが迷惑になることがあり、チャットから削除したい場合があります。このモジュールはまさにその対処に役立ちます！
      ユーザーをチャットからBAN/キックし、後で彼らが行動を改めればBAN解除できます。

      *ユーザーコマンド:*
      × /kickme: コマンドを発行したユーザーをキックします。

      *BANコマンド* (管理者のみ):
      × /ban <userhandle>: ユーザーをBANします。（ハンドル、または返信）
      × /sban <userhandle>: ユーザーをサイレントにBANします。グループにメッセージを送信せず、あなたのコマンドも削除します。（ハンドル、または返信）
      × /dban <userhandle>: ユーザーをBANし、返信されたメッセージを削除します。（ハンドル、または返信）
      × /tban <userhandle> x(m/h/d): ユーザーを `x` 時間BANします。（ハンドル、または返信）。m = 分、h = 時間、d = 日。
      × /unban <userhandle>: ユーザーをBAN解除します。（ハンドル、または返信）

      *制限コマンド:* (管理者のみ)
      × /restrict: キック、BAN、ミュートからオプションを選択するInlineKeyboardを表示します。
      × /unrestrict: ミュート解除とBAN解除からオプションを選択するInlineKeyboardを表示します。
  Blacklists:
    blacklist:
      give_bl_word: |-
        ブラックリストに追加する単語を教えてください！
      already_blacklisted: |-
        これらの単語は既にブラックリストに登録されています：
      added_bl: |-
        これらの単語をブラックリストに追加しました：
    unblacklist:
      give_bl_word: |-
        ブラックリストから削除する単語を教えてください！
      no_removed_bl: |-
        与えられた単語のいずれもブラックリストに含まれていないため削除できませんでした！
      removed_bl: |-
        '%s' をブラックリストに登録された単語から正常に削除しました！
    ls_bl:
      no_blacklisted: |-
        このチャットにはブラックリストに登録された単語はありません。
      list_bl: |-
        このチャットにブラックリストに登録された単語：
    set_bl_action:
      current_mode: |-
        このチャットの現在のブラックリストモードは: %s
      changed_mode: |-
        ブラックリストモードを *%s* に変更しました
      choose_correct_option: |-
        <mute/kick/ban/warn/none> からオプションを選択してください
    rm_all_bl:
      ask: |-
        このチャットからすべてのブラックリストに登録された単語を削除してもよろしいですか？
      button_handler:
        yes: |-
          このチャットからすべてのブラックリストを削除しました ✅
        no: |-
          このチャットのすべてのブラックリストの削除をキャンセルしました ❌
    bl_watcher:
      muted_user: |-
        %s を %s のためミュートしました
      banned_user: |-
        %s を %s のためBANしました
      kicked_user: |-
        %s を %s のためキックしました
    help_msg: |-
      *ユーザーコマンド:*
      × /blacklists: チャット内のすべてのブラックリストを確認します。

      *管理者コマンド:*
      × /addblacklist `<trigger>`: 現在のチャットで単語をブラックリストに登録します。
      × /rmblacklist `<trigger>`: 現在のチャットのブラックリストから単語を削除します。
      × /blaction `<mute/kick/ban/warn/none>`: ブラックリストの単語が検出されたときにボットが実行するアクションを設定します。
      × /blacklistaction: 上記と同じ

      *オーナーのみ:*
      × /remallbl: チャットからすべてのブラックリストに登録された単語を削除します

      *注意:*
      ブラックリストのデフォルトモードは *none* です。これはチャットからメッセージを削除するだけです。
  Connections:
    connected: |-
      現在 <b>%s</b> に接続されています！
    not_connected: |-
      どのチャットにも接続していません。
    allow_connect:
      turned_on: |-
        このチャットへのユーザー接続を<b>オン</b>にしました！
        ユーザーはPMにチャットを接続できるようになりました！
      turned_off: |-
        このチャットへのユーザー接続を<b>オフ</b>にしました！
        ユーザーはPMにチャットを接続できません！
      currently_on: |-
        ユーザー接続は現在<b>オン</b>になっています。
        ユーザーはこのチャットをPMに接続できます！
      currently_off: |-
        ユーザー接続は現在<b>オフ</b>になっています。
        ユーザーはこのチャットをPMに接続できません！
    connect:
      connection_disabled: |-
        このチャットへのユーザー接続は現在<b>無効</b>です。
        接続したい場合は管理者に許可を求めてください！
      connected: |-
        現在 <b>%s</b> に接続されました！
      tap_btn_connect: |-
        このチャットをPMに接続するには、下のボタンを押してください。
    connections_btns:
      admin_conn_cmds: |-
        利用可能な管理者コマンド:%s
      user_conn_cmds: |-
        利用可能なユーザーコマンド:%s
    disconnect:
      disconnected: |-
        接続されたチャットから正常に切断されました。
      need_pm: |-
        チャットから切断するには、PMで私にこれを送信する必要があります！
    is_user_connected:
      need_group: |-
        このコマンドはグループチャットで使用されるように作られており、PMではありません！
      bot_not_admin: |-
        私はこのチャットの管理者ではありません！
      user_not_admin: |-
        これを行うには管理者である必要があります。
    reconnect:
      reconnected: |-
        現在 <b>%s</b> に再接続されました！
      no_last_chat: |-
        再接続する最後のチャットがありません！
      need_pm: |-
        チャットに再接続するには、私とのPMにいる必要があります！

    help_msg: |-
      このモジュールを使用すると、チャットのデータベースに接続し、チャットに知られることなく情報を追加できます！明らかな理由から、情報を追加するには管理者である必要がありますが、すべてのメンバーがデータを表示できます。（BAN/キックされたユーザーはできません！）

      *コマンド*:
      × /connect `<chatid>`: 指定されたチャットに接続し、コンテンツの表示/編集を許可します。
      × /disconnect: 現在のチャットから切断します。
      × /reconnect: 以前接続したチャットに再接続します
      × /connection: 現在接続されているチャットに関する情報を表示します。

      *管理者コマンド:*
      × /allowconnect <yes/no>: ユーザーがチャットに接続できるようにするかどうかを許可します。

      チャットIDはチャット内で /id コマンドを使用することで取得できます。IDが負の数であっても驚かないでください。すべてのスーパーグループは負のIDを持っています。
  Disabling:
    help_msg: |-
      このモジュールを使用すると、一般的に使用されるコマンドの一部を無効にできるため、誰も使用できません。また、それらを自動削除して、ブルーテキストを停止することもできます。

      *管理者コマンド*:
      × /disable `<commandname>`: このグループでコマンド名を使用できないようにします。
      × /enable `<item name>`: このグループでユーザーがコマンド名を使用できるようにします。
      × /disableable: 無効化可能なすべてのコマンドをリストします。
      × /disabledel `<yes/no/on/off>`: 非管理者によって使用された場合、無効化されたコマンドを削除します。
      × /disabled: このチャットで無効化されたコマンドをリストします。

      注意:
      コマンドを無効にすると、非管理者のみが無効になります。すべての管理者は引き続きこれらのコマンドを使用できます。
      無効化されたコマンドは /connect 機能を通じて引き続きアクセスできます。これも無効にすることに興味がある場合は、サポートチャットでお知らせください。
  Filters:
    help_msg: |-
      フィルターはケースインセンシティブです。誰かがトリガーワードを言うたびに、Alitaが別のことを返信します！これは、必要に応じて独自のコマンドを作成するために使用できます。

      コマンド:
      - /filter <trigger> <reply>: 誰かがトリガーを言うたびに、ボットがその文章で返信します。複数単語のフィルターの場合、トリガーを引用符で囲んでください。
      - /filters: すべてのチャットフィルターをリストします。
      - /stop <trigger>: トリガーへのボットの返信を停止します。
      - /stopall: 現在のチャット内のすべてのフィルターを停止します。このアクションは元に戻せません。

      例:
      - フィルターを設定:
      -> /filter hello こんにちは！調子はどうですか？
      - 複数単語フィルターを設定:
      -> /filter hello friend こんにちは！久しぶり！
      - 管理者のみが使用できるフィルターを設定:
      -> /filter example 通常のユーザーが言ってもこのフィルターは作動しません {admin}
      - ファイル、画像、GIF、またはその他の添付ファイルを保存するには、ファイルに返信するだけです:
      -> /filter trigger
  Formatting:
    help_msg: |-
      Alitaは、メッセージをより表現力豊かにするために、多数のフォーマットオプションをサポートしています。下のボタンをクリックして確認してください！
    Markdown: |-
      <b>マークダウンフォーマット</b>

      <b>太字</b>、<i>斜体</i>、<u>下線</u>などを使用してメッセージをフォーマットできます。試してみてください！
      <b>サポートされているマークダウン</b>:
      - <code>`code words`</code>: バッククォートは等幅フォントに使用されます。表示: <code>code words</code>。
      - <code>_italic words_</code>: アンダースコアは斜体フォントに使用されます。表示: <i>italic words</i>。
      - <code>*bold words*</code>: アスタリスクは太字フォントに使用されます。表示: <b>bold words</b>。
      - <code>~strikethrough~</code>: チルダは取り消し線に使用されます。表示: <strike>strikethrough</strike>。
      - <code>||spoiler||</code>: 二重縦棒はスポイラーに使用されます。表示: <tg-spoiler>Spoiler</tg-spoiler>。
      - <code>```pre```</code>: フォーマッターが「```」でフォーマットされたテキスト内の他のフォーマット文字を無視するようにします: <code>**bold** | *bold*</code>。
      - <code>__underline__</code>: 二重アンダースコアは下線に使用されます。表示: underline。注意: 一部のクライアントは賢く動作しようとして斜体として解釈します。その場合は、アプリの組み込みフォーマットを使用してください。
      - <code>[hyperlink](example.com)</code>: これはハイパーリンクに使用されるフォーマットです。表示: <a href='https://example.com/'>hyperlink</a>。
      - <code>[My Button](buttonurl://example.com)</code>: これはボタン作成に使用されるフォーマットです。この例では、クリックすると<code>example.com</code>を開く「My button」という名前のボタンが作成されます。

      同じ行にボタンを送信したい場合は、<code>:same</code>フォーマットを使用してください。
      <b>例:</b>
      <code>[button 1](buttonurl:example.com)</code>
      <code>[button 2](buttonurl://example.com:same)</code>
      <code>[button 3](buttonurl://example.com)</code>
      これによりボタン1と2が同じ行に表示され、3がその下に表示されます。
    Fillings: |-
      <b>フィリング</b>

      コンテキストデータを使用してメッセージの内容をカスタマイズすることもできます。例えば、ウェルカムメッセージでユーザーを名前で言及したり、フィルターで言及したりできます！
      これらをノートでユーザーを言及するためにも使用できます！

      <b>サポートされているフィリング:</b>
      - <code>{first}</code>: ユーザーの名前。
      - <code>{last}</code>: ユーザーの姓。
      - <code>{fullname}</code>: ユーザーのフルネーム。
      - <code>{username}</code>: ユーザーのユーザー名。ない場合はユーザーを言及します。
      - <code>{mention}</code>: ユーザーを名前で言及します。
      - <code>{id}</code>: ユーザーのID。
      - <code>{chatname}</code>: チャットの名前。
      - <code>{rules}</code>: メッセージにルールボタンを追加します。
      - <code>{protect}</code>: コンテンツを共有から保護します。
      - <code>{preview}</code>: メッセージでプレビューを有効にします。
      - <code>{nonotif}</code>: そのメッセージの通知を無効にします。
    Random: |-
      <b>ランダムコンテンツ</b>

      もう一つの楽しいことは、メッセージの内容をランダム化することです。ウェルカムメッセージを変更したり、ノートを変更したりして、少し個人的にしましょう！
      ランダムコンテンツの使用方法:
      - %%%: この区切り文字を使用してボットにランダムな返信を追加できます。
      例:
      <code>hello
      %%%
      how are you</code>
      これにより、最初のメッセージ「hello」または2番目のメッセージ「how are you」をランダムに選択して送信します。
      これを使用してAlitaをもう少しカスタマイズしましょう！（フィルター/ノートでのみ動作）
      ウェルカムメッセージの例:
      - 新しいユーザーが参加するたびに、ここに示された3つのメッセージのうちの1つが表示されます。
      -> /filter "hey"
      hello there <code>{first}</code>!
      %%%
      Ooooh, <code>{first}</code> how are you?
      %%%
      Sup? <code>{first}</code>
  Greetings:
    help_msg: |-
      新しいメンバーをグループに歓迎したり、去る際にさようならを言ったりしましょう！

      *管理者コマンド:*
      × /setwelcome `<reply/text>`: グループのウェルカムテキストを設定します。
      × /welcome `<yes/no/on/off>`: グループのウェルカム設定を有効または無効にします。
      × /resetwelcome: ウェルカムメッセージをデフォルトにリセットします。
      × /setgoodbye `<reply/text>`: グループのグッバイテキストを設定します。
      × /goodbye `<yes/no/on/off>`: グループのグッバイ設定を有効または無効にします。
      × /resetgoodbye: グッバイメッセージをデフォルトにリセットします。
      × /cleanservice `<yes/no/on/off>`: 「Xがグループに参加しました」などのすべてのサービスメッセージを削除します。
      × /cleanwelcome `<yes/no/on/off>`: 新しいメンバーが参加するたびに、古いウェルカムメッセージを削除します。
      × /autoapprove `<yes/no/on/off>`: すべての新しいメンバーを自動的に承認します。
  Help:
    About: |-
      @%s は、最も速く、最も機能豊富なグループマネージャーの一つです。

      Alita ✨ は @DivideProjects によって開発され、活発にメンテナンスされています！

      Alitaは2020年からオンラインになっており、何十万ものユーザーがいる何千ものグループにサービスを提供しています！

      <b>なぜAlitaを選ぶのか:</b>
      - シンプル: 簡単な使い方で、多くのボットコマンドと互換性があります。
      - 豊富な機能: 他のグループ管理ボットにはない多くの機能があります。
      - 高速: なぜでしょうか？Pythonを使わず、<a href='[https://go.dev/](https://go.dev/)'>Go</a>をコアプログラミング言語として使用しているからです。

      <b>現在のバージョン:</b> %s
    Configuration:
