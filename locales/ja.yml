      人々が時々参加して100件のメッセージを送信し、チャットを台無しにすることがありますか？アンチスパムがあればもうそんなことはありません。

      アンチスパムを使用すると、複数のメッセージを連続で送信するユーザーに対してアクションを実行できます。アクション: ban/kick/mute/tban/tmute

      *管理者コマンド*:
