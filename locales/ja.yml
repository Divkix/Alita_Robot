      - /privatenotes: 予防保全にメモを送信するかどうか。 ユーザーがクリックすると予防保全のメモを取得するためのボタンが付いたメッセージが送信されます。
  Pins:
    help_msg: |-
      ピンに関連するすべてのコマンドは、ここで見つけることができます。最新のニュースで、単純なピン留めされたメッセージでチャットを最新の状態に保つことができます。

      *User コマンド:*
      × /pinned: 現在のピン留めされたメッセージを取得します。

      *Admin コマンド:*
