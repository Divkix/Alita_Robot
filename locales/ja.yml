      × /setfloodmode `<アクションタイプ>`: スパムを行ったユーザーに対して実行するアクションを選択します。オプション: ban/kick/mute/tban/tmute
      × /delflood `<yes/no/on/off>`: ユーザーがスパムしたメッセージを削除したい場合。
