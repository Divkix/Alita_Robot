      ask: |-
        このチャットからすべての承認ユーザーを削除してもよろしいですか？
      chat_creator_only: |-
        このコマンドを使用してチャット内のすべてのユーザーの承認を取り消すことができるのは、チャット作成者のみです。
      button_handler:
        yes: |-
          このチャットからすべての承認ユーザーを削除しました ✅
        no: |-
          このチャットからすべての承認ユーザーの削除をキャンセルしました ❌
