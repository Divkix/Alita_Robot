            Manchmal können Benutzer nervig sein und Sie möchten sie aus Ihrem Chat entfernen. Dieses Modul hilft Ihnen genau dabei!
            Bannen/kicken Sie Benutzer aus Ihrem Chat und entbannen Sie sie später, wenn sie sich anständig verhalten.

            *Benutzer-Befehle:*
            × /kickme: kickt den Benutzer, der den Befehl ausgegeben hat.

            *Bann-Befehle* (nur Admin):
            × /ban <userhandle>: bannt einen Benutzer. (über Handle oder Antwort)
            × /sban <userhandle>: bannt einen Benutzer still, sendet keine Nachricht an die Gruppe und löscht auch Ihren Befehl. (über Handle oder Antwort)
            × /dban <userhandle>: bannt einen Benutzer und löscht die beantwortete Nachricht. (über Handle oder Antwort)
            × /tban <userhandle> x(m/h/d): bannt einen Benutzer für `x` Zeit. (über Handle oder Antwort). m = Minuten, h = Stunden, d = Tage.
            × /unban <userhandle>: entbannt einen Benutzer. (über Handle oder Antwort)

            *Einschränkungs-Befehle:* (nur Admin)
            × /restrict: Zeigt eine InlineKeyboard zum Auswählen von Optionen aus Kick, Bann und Stumm
            × /unrestrict: Zeigt eine InlineKeyboard zum Auswählen von Optionen aus Entstummen und Entbannen.
