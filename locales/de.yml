                require_admin_cmd: Nur Admins können diesen Befehl ausführen!
                require_owner_btn: Du musst der Schöpfer der Gruppe sein, um das zu tun!
                require_owner_cmd: Nur Gruppenschöpfer, dies zu tun!
        extraction:
            extract_chat:
                badrequest_failed_getchat: "Verbindung zum Chatten konnte nicht hergestellt werden: Chat konnte nicht abgerufen werden: getChat nicht möglich: Ungültige Anforderung: Chat nicht gefunden"
                fail_need_chat: Ich brauche eine Chat-ID, um eine Verbindung herzustellen!
                fail_need_chat_id: Ich habe eine Chat-ID erwartet, aber es handelt sich nicht um eine gültige ganze Zahl.
