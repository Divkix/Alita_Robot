    Disabling:
        help_msg: |-
            Dies ermöglicht es Ihnen, einige häufig verwendete Befehle zu deaktivieren, so dass noone sie verwenden können. Es wird Ihnen auch erlauben, sie automatisch zu löschen, die Menschen von bluetexting zu stoppen.

            *Admin-Befehle *:
            × /disable `<commandname>`: Stoppt die Benutzer mit dem Befehl 'commandname' in dieser Gruppe.
            × /enable `<item name>`: Benutzern die Verwendung von Befehlsnamen in dieser Gruppe ermöglichen.
            × /disableable: Alle nicht ablegebaren Befehle auflisten.
            × /disabledel `<yes/no/on/off>`: Löschen von inaktivierten Befehlen, wenn sie von Nicht-Admins verwendet werden.
            × /disabled: Listet die inaktivierten Befehle in diesem Chat auf.

            Hinweis:
            Beim Inaktivieren eines Befehls wird der Befehl nur für Nicht-Admins inaktiviert. Alle Admins können diese Befehle weiterhin verwenden.
            Die behindertengerechten Befehle sind noch über die Funktion '/connect' zugänglich. Wenn Sie daran interessiert wären, auch diese deaktiviert zu sehen, lassen Sie mich im Support-Chat Bescheid wissen.
    Filters:
        help_msg: |-
            Filter sind nicht zwischen Groß- und Kleinschreibung unterscheidend; jedes Mal, wenn jemand deine Auslösewörter sagt, wird Alita etwas anderes antworten! Kann verwendet werden, um deine eigenen Befehle zu erstellen, falls gewünscht.

            Befehle:
            - /filter <auslöser> <antwort>: Jedes Mal, wenn jemand den Auslöser sagt, wird der Bot mit einem Satz antworten. Für mehrteilige Filter, setze den Auslöser in Anführungszeichen.
            - /filters: Alle Chat-Filter auflisten.
            - /stop <auslöser>: Den Bot davon abhalten, auf den Auslöser zu antworten.
            - /stopall: ALLE Filter im aktuellen Chat stoppen. Dies kann nicht rückgängig gemacht werden.

            Beispiele:
            - Einen Filter setzen:
            -> /filter hallo Hallo! Wie geht es dir?
            - Einen mehrteiligen Filter setzen:
            -> /filter hallo freund Hallo zurück! Lange nicht gesehen!
            - Einen Filter setzen, der nur von Admins verwendet werden kann:
            -> /filter beispiel Dieser Filter passiert nicht, wenn ein normaler Benutzer es sagt {admin}
            - Um eine Datei, ein Bild, ein GIF oder einen anderen Anhang zu speichern, antworte einfach auf die Datei mit:
            -> /filter auslöser
    Formatting:
        Fillings: |-
            <b>Platzhalter</b>

            Du kannst den Inhalt deiner Nachrichten auch mit kontextbezogenen Daten anpassen. Zum Beispiel kannst du einen Benutzer namentlich in der Willkommensnachricht erwähnen oder ihn in einem Filter erwähnen!
            Diese können auch verwendet werden, um einen Benutzer in Notizen zu erwähnen!

            <b>Unterstützte Platzhalter:</b>
            - <code>{first}</code>: Der Vorname des Benutzers.
            - <code>{last}</code>: Der Nachname des Benutzers.
            - <code>{fullname}</code>: Der vollständige Name des Benutzers.
            - <code>{username}</code>: Der Benutzername des Benutzers. Wenn er keinen hat, wird der Benutzer stattdessen erwähnt.
            - <code>{mention}</code>: Erwähnt den Benutzer mit seinem Vornamen.
            - <code>{id}</code>: Die ID des Benutzers.
            - <code>{chatname}</code>: Der Name des Chats.
            - <code>{rules}</code>: Fügt der Nachricht eine Regeln-Schaltfläche hinzu.
            - <code>{protect}</code>: Schützt den Inhalt vor dem Teilen.
            - <code>{preview}</code>: Aktiviert Vorschauen in den Nachrichten.
            - <code>{nonotif}</code>: Deaktiviert die Benachrichtigung für diese Nachricht.
        Markdown: |-
            <b>Markdown-Formatierung</b>

            Du kannst deine Nachrichten mit <b>Fettdruck</b>, <i>Kursivschrift</i>, <u>Unterstreichung</u> und vielem mehr formatieren. Probiere es aus und experimentiere!
            <b>Unterstützte Markdown-Formatierung</b>:
            - <code>`code words`</code>: Backticks werden für Monospace-Schriftarten verwendet. Wird angezeigt als: <code>code words</code>.
            - <code>_italic words_</code>: Unterstriche werden für kursive Schriftarten verwendet. Wird angezeigt als: <i>italic words</i>.
            - <code>*bold words*</code>: Sternchen werden für fette Schriftarten verwendet. Wird angezeigt als: <b>bold words</b>.
            - <code>~strikethrough~</code>: Tilden werden für durchgestrichenen Text verwendet. Wird angezeigt als: <strike>strikethrough</strike>.
            - <code>||spoiler||</code>: Doppelte vertikale Balken werden für Spoiler verwendet. Wird angezeigt als: <tg-spoiler>Spoiler</tg-spoiler>.
            - <code>```pre```</code>: Damit der Formatierer andere Formatierungszeichen innerhalb des mit '```' formatierten Textes ignoriert, wird es so angezeigt: <code>**bold** | *bold*</code>.
            - <code>__underline__</code>: Doppelte Unterstriche werden für Unterstreichungen verwendet. Wird angezeigt als: unterstrichen. HINWEIS: Einige Clients versuchen klug zu sein und interpretieren es als kursiv. Verwende in diesem Fall die eingebaute Formatierung deiner App.
            - <code>[hyperlink](example.com)</code>: Dies ist die Formatierung für Hyperlinks. Wird angezeigt als: <a href='https://example.com/'>hyperlink</a>.
            - <code>[Meine Schaltfläche](buttonurl://example.com)</code>: Dies ist die Formatierung zum Erstellen von Schaltflächen. Dieses Beispiel erstellt eine Schaltfläche namens "Meine Schaltfläche", die beim Anklicken <code>example.com</code> öffnet.

            Wenn du Schaltflächen in derselben Zeile senden möchtest, verwende die <code>:same</code> Formatierung.
            <b>Beispiel:</b>
            <code>[Schaltfläche 1](buttonurl:example.com)</code>
            <code>[Schaltfläche 2](buttonurl://example.com:same)</code>
            <code>[Schaltfläche 3](buttonurl://example.com)</code>
            Dies zeigt Schaltfläche 1 und 2 in derselben Zeile, mit 3 darunter.
        Random: |-
            <b>Zufällige Inhalte</b>

            Eine weitere spaßige Sache ist es, den Inhalt einer Nachricht zufällig zu gestalten. Mache Dinge etwas persönlicher, indem du Willkommensnachrichten oder Notizen änderst!
            Wie man zufällige Inhalte verwendet:
            - %%%: Dieses Trennzeichen kann verwendet werden, um zufällige Antworten zum Bot hinzuzufügen.
            Zum Beispiel:
            <code>hallo
            %%%
            wie geht es dir</code>
            Dies wählt zufällig zwischen dem Senden der ersten Nachricht "hallo" oder der zweiten Nachricht "wie geht es dir".
            Verwende dies, um Alita etwas individueller zu gestalten! (funktioniert nur in Filtern/Notizen)
            Beispiel für eine Willkommensnachricht:
            - Jedes Mal, wenn ein neuer Benutzer beitritt, wird ihm eine der drei hier gezeigten Nachrichten präsentiert.
            -> /filter "hey"
            hallo <code>{first}</code>!
            %%%
            Ooooh, <code>{first}</code> wie geht es dir?
            %%%
            Was geht, <code>{first}</code>?
        help_msg: Alita unterstützt eine große Anzahl von Formatierungsoptionen, um Ihre Nachrichten expressiver zu machen. Klicken Sie auf die unten stehenden Buttons!
    Greetings:
        help_msg: |-
            Begrüßen Sie neue Mitglieder zu Ihren Gruppen oder verabschieden Sie sich nach dem Urlaub!

            *Admin Commands: *
            × /setwelcome `<reply/text>`: Setzt den Willkommenstext für die Gruppe.
            × /welcome `<yes/no/on/off>`: Aktiviert oder inaktiviert die Einstellung für die Gruppe.
            × /resetwelcome: Setzt die Begrüßungsansage auf den Standardwert zurück.
            × /setgoodbye `<reply/text>`: Setzt den Abschied-Text für die Gruppe.
            × /goodbye `<yes/no/on/off>`: Aktiviert oder inaktiviert die Abschiebeeinstellung für die Gruppe.
            × /resetgoodbye: Setzt die goodbye-Nachricht auf default zurück.
            × /cleanservice `<yes/no/on/off>`: Löschen Sie alle Service-Nachrichten wie 'x beigetreten die Gruppe' Benachrichtigung.
            × /cleanwelcome `<yes/no/on/off>`: Löschen Sie die alte Willkommensnachricht, wann immer ein neues Mitglied tritt.
            × /autoapprove `<yes/no/on/off>`: Alle neuen Mitglieder automatisch genehmigen.
    Help:
        About: |-
            @{first} ist einer der schnellsten und feature-gefüllten Gruppenmanager.

            Alita ✨ @DivideProjectsentwickelt und aktiv gepflegt!

            Alita ist seit 2020 online und hat Tausende von Gruppen mit Hunderttausenden von Benutzern bedient!

            <b>Warum Alita:</b>
            -Einfach: Einfache Bedienung und Compaitble mit vielen Bot-Befehlen.
            -Featured: Viele Funktionen, die andere Gruppen-Management-Bots nicht haben.
            -Schnell: Guess was? Es wird nicht mit Python gemacht, wir verwenden <a href='https://go.dev/'>Go</a> als unsere Kernprogrammiersprache.

            <b>Aktuelle Version:</b> {chat}
        Configuration:
            Step-1: |-
                Willkommen bei der Alita-Konfiguration

                Das erste, was zu tun ist, ist, Alita ✨ zu Ihrer Gruppe hinzuzufügen! Um dies zu tun, drücken Sie die unter-Taste und wählen Sie Ihre Gruppe, dann drücken Sie Fertig, um das Tutorial fortzusetzen ..
            Step-2: |-
                Gut gemacht!

                Nun, um mich richtig funktionieren zu lassen, musst du mich zum Admin deiner Gruppe machen!
                Um dies zu tun, folge diesen einfachen Schritten:
                ▫️ Gehe zu deiner Gruppe
                ▫️ Drücke auf den Gruppennamen
                ▫️ Drücke Bearbeiten
                ▫️ Drücke auf Administrator
                ▫️ Drücke Administrator hinzufügen
                ▫️ Drücke auf die Lupe
                ▫️ Suche @{chat}
                ▫️ Bestätigen
            Step-3: |-
                Exzellent!
                Jetzt ist der Bot einsatzbereit!
                Alle Befehle können mit/oder verwendet werden!

                Wenn Sie Schwierigkeiten haben, mich in Ihrer Gruppe einzurichten, dann zögern Sie nicht, in @DivideSupportzu kommen.
                Wir würden uns freuen, Ihnen zu helfen.
        DonateText: |-
            Also willst du spenden? Erstaunlich!
            Wenn Sie spenden, geht der gesamte Fonds auf meine Entwicklung hin, die schnell und reaktionsschnell macht.
            Ihre Spende könnte mir auch eine neue Funktion oder zwei bekommen, die ich aufgrund von Servereinschränkungen nicht bekommen konnte.
            Alle Fonds werden in meine Dienste wie Datenbank, Speicher und Hosting bereitgestellt!
            Sie können spenden, indem Sie meinen Besitzer kontaktieren hier: @DivideProjectsBot
    Languages:
        help_msg: |-
            Nicht in der Lage, Sprache des Bot zu ändern?
            Leicht ändern Sie mit diesem Modul!

            Einfach/lang Typ/lang und verwenden Sie Inline-Tastatur, um eine Sprache für sich selbst oder Ihre Gruppe zu wählen.

            Sie können uns helfen, Bot in mehr Sprachen zu bringen, indem Sie auf [Crowdin]helfen (https: //crowdin.com/project/alita_robot)
    Locks:
        help_msg: |-
            *Admin nur *:
            × /lock `<permission>`: Chat-Berechtigung sperren.
            × /unlock `<permission>`: Die Chat-Berechtigung entsperren.
            × /locks: Chat-Berechtigung anzeigen.
            × /locktypes: Die verfügbaren Sperrtypen überprüfen!

            Sperren können verwendet werden, um die Benutzer einer Gruppe zu beschränken.
            Sperrungsurls werden automatisch alle Nachrichten mit urls löschen, Sperrsticker werden alle Aufkleber löschen, etc.
            Sperrbots stoppen Nicht-Admins vom Hinzufügen von Bots zu dem Chat.

            **Beispiel:**
            `/lock media`: Dies sperrt alle Mediennachrichten im Chat.
    Misc:
        help_msg: |-
            × /info: Erhalte deine Benutzerinformationen, kann als Antwort oder durch Angabe einer Benutzer-ID oder eines Benutzernamens verwendet werden.
            × /id: Erhalte die aktuelle Gruppen-ID. Bei Verwendung als Antwort auf eine Nachricht wird die ID dieses Benutzers angezeigt.
            × /ping: Ping den Telegram-Server!
            × /tr <Sprachcode> <Nachricht/Antwort auf Nachricht>: Übersetze die Nachricht.
            × /removebotkeyboard: Entfernt die hängengebliebene Bot-Tastatur aus deinem Chat.
            × /stat: Zeigt die Gesamtanzahl der Nachrichten im Chat an.
    Mutes:
        help_msg: |-
            Manchmal können Benutzer lästig sein und du möchtest sie möglicherweise daran hindern, Nachrichten im Chat zu senden. Dieses Modul ist hier, um zu helfen. Du kannst dieses Modul verwenden, um Mitglieder in deiner Gruppe stummzuschalten.

            *Stumm-Befehle:* (Nur Admin)
            × /mute <benutzerhandle>: schaltet einen Benutzer stumm, (über Handle oder Antwort)
            × /smute <benutzerhandle>: schaltet einen Benutzer stumm im stillen Modus, sendet keine Nachricht an die Gruppe und löscht auch deinen Befehl. (über Handle oder Antwort)
            × /dmute <benutzerhandle>: schaltet einen Benutzer stumm und löscht die beantwortete Nachricht. (über Handle oder Antwort)
            × /tmute <benutzerhandle> x(m/h/d): schaltet einen Benutzer für `x` Zeit stumm. (über Handle oder Antwort). m = Minuten, h = Stunden, d = Tage.
            × /unmute <benutzerhandle>: hebt die Stummschaltung eines Benutzers auf. (über Handle oder Antwort)
    Notes:
        help_msg: |-
            Speichere Daten für zukünftige Benutzer mit Notizen!
            Notizen sind großartig, um zufällige Informationsbits zu speichern; eine Telefonnummer, ein schönes GIF, ein lustiges Bild - alles!
            *Benutzer-Befehle:*
            - /get <notizname>: Eine Notiz abrufen.
            - #notizname: Das Gleiche wie /get.
            *Admin-Befehle:*
            - /save <notizname> <notiztext>: Eine neue Notiz mit dem Namen "wort" speichern. Wenn du auf eine Nachricht antwortest, wird diese Nachricht gespeichert. Funktioniert auch mit Medien!
            - /clear <notizname>: Die zugehörige Notiz löschen.
            - /notes: Alle Notizen im aktuellen Chat auflisten.
            - /saved: Das Gleiche wie /notes.
            - /clearall: ALLE Notizen in einem Chat löschen. Das kann nicht rückgängig gemacht werden.
            - /privatenotes: Ob Notizen in PM gesendet werden sollen oder nicht. Sendet eine Nachricht mit einer Schaltfläche, auf die Benutzer klicken können, um die Notiz in PM zu erhalten.
    Pins:
        help_msg: |-
            Alle Pin-bezogenen Befehle können hier gefunden werden; halte deinen Chat auf dem Laufenden über die neuesten Nachrichten mit einer einfachen gepinnten Nachricht!

            *Benutzer-Befehle:*
            × /pinned: Die aktuelle gepinnte Nachricht abrufen.

            *Admin-Befehle:*
            × /pin: Die Nachricht anheften, auf die du geantwortet hast. Füge 'loud' oder 'notify' hinzu, um eine Benachrichtigung an Gruppenmitglieder zu senden.
            × /pinned: Die neueste gepinnte Nachricht im aktuellen Chat abrufen.
            × /permapin <text>: Eine benutzerdefinierte Nachricht durch den Bot anheften. Diese Nachricht kann Markdown, Schaltflächen und alle anderen coolen Features enthalten.
            × /unpin: Die aktuelle gepinnte Nachricht lösen. Wenn als Antwort verwendet, wird die beantwortete Nachricht gelöst.
            × /unpinall: Alle gepinnten Nachrichten lösen.
            × /antichannelpin <yes/no/on/off>: Verhindere, dass Telegram automatisch verlinkte Kanäle anheftet. Wenn keine Argumente angegeben werden, wird die aktuelle Einstellung angezeigt.
            × /cleanlinked <yes/no/on/off>: Nachrichten löschen, die vom verlinkten Kanal gesendet wurden.
            Hinweis: Wenn du Antikanal-Pins verwendest, stelle sicher, dass du den /unpin Befehl verwendest, anstatt es manuell zu tun. Andernfalls wird die alte Nachricht erneut angeheftet, wenn der Kanal Nachrichten sendet.
    Purges:
        help_msg: |-
            *Nur Admin:*
            - /purge: Löscht alle Nachrichten zwischen dieser und der beantworteten Nachricht.
            - /del: Löscht die Nachricht, auf die du geantwortet hast.

            *Beispiele:*
            - Alle Nachrichten von der beantworteten Nachricht bis jetzt löschen.
            -> `/purge`
    Reports:
        help_msg: |-
            Wir sind alle beschäftigte Leute, die keine Zeit haben, unsere Gruppen 24/7 zu überwachen. Aber wie reagierst du, wenn jemand in deiner Gruppe spammt?

            × /report `<grund>`: Auf eine Nachricht antworten, um sie den Admins zu melden.
            - @admin: identisch mit /report, aber kein Befehl.

            *Nur Admins:*
            × /reports `<on/off/yes/no>`: Berichtseinstellung ändern oder aktuellen Status anzeigen.
            - Wenn in PM gemacht, schaltet deinen Status um.
            - Wenn in einer Gruppe, schaltet den Status dieser Gruppe um.
            × /reports `block` (nur per Antwort): Einen Benutzer daran hindern, /report oder @admin zu verwenden.
            × /reports `unblock` (nur per Antwort): Einen Benutzer wieder freigeben, /report oder @admin zu verwenden.
            × /reports `showblocklist`: Alle blockierten Benutzer anzeigen, die nicht /report oder @admin verwenden können.

            Um einen Benutzer zu melden, antworte einfach auf seine Nachricht mit @admin oder /report; Alita wird dann mit einer Nachricht antworten, die besagt, dass Admins benachrichtigt wurden.
            Du MUSST auf eine Nachricht antworten, um einen Benutzer zu melden; du kannst nicht einfach @admin verwenden, um Admins ohne Grund zu markieren!

            *HINWEIS:* Keines davon wird ausgelöst, wenn es von Admins verwendet wird.
    Rules:
        help_msg: |-
            Jeder Chat funktioniert mit verschiedenen Regeln; dieses Modul hilft dir, diese Regeln klarer zu machen!
            *Benutzer-Befehle:*
            × /rules: Die aktuellen Chat-Regeln überprüfen.
            *Admin-Befehle:*
            × /setrules `<text>`: Die Regeln für diesen Chat festlegen.
            × /privaterules `<yes/no/on/off>`: Aktivieren/Deaktivieren, ob die Regeln privat gesendet werden sollen.
            × /resetrules: Die Chat-Regeln auf Standard zurücksetzen
            × /rulesbtn `<benutzerdefinierter text>`: Den Text der Regeln-Schaltfläche festlegen.
            × /resetrulesbutton: Den Text der Regeln-Schaltfläche auf Standard zurücksetzen.
            × /resetrulesbtn: Das Gleiche wie oben.
    Tagger:
        help_msg: |-
            Tagger ist ein wesentliches Feature, um alle abonnierten Mitglieder in der Gruppe zu erwähnen.
            Alle Chat-Mitglieder können den Tagger abonnieren.

            *Benutzer-Befehle:*
            × /tagme: Erlaube dem Benutzer, getaggt zu werden
            × /untagme: Verbiete dem Benutzer, getaggt zu werden

            *Admin-Befehle:*
            × /tagall: Alle getaggten Benutzer taggen/erwähnen
            × /untagall: Alle getaggten Mitglieder entfernen
            × /addtag <benutzer>: Einen Benutzer manuell zur Tag-Liste hinzufügen
            × /rmtag <benutzer>: Einen Benutzer manuell aus der Tag-Liste entfernen
    Utils:
        chat_status:
            anon_admin_btn: Klicken Sie, um admin nachzuweisen
            anon_admin_string: Es sieht so aus, als wären Sie anonym. Tippen Sie auf diese Schaltfläche, um Ihre Identität zu bestätigen.
            bot:
                no_permission_delete: Ich habe keine Berechtigungen zum Löschen von Nachrichten!
                no_permission_pin: Ich kann keine Nachrichten hier anheften! Stellen Sie sicher, dass ich admin bin und Nachrichten anheften kann.
                no_permission_promote: Ich kann die Leute hier nicht fördern/demotieren! Stellen Sie sicher, dass ich admin bin und neue Admins ernennen kann.
                no_permission_restrict: Ich habe keine Rechte, Mitglieder zu beschränken!!
                no_permission_restrict_group: Ich kann die Leute hier nicht einschränken! Stellen Sie sicher, dass ich admin bin und andere Mitglieder beschränken kann.
                require_admin: Ich bin nicht Admin! Stellen Sie sicher, dass ich admin bin und entsprechende Berechtigungen habe.
            require_group: Dieser Befehl wird in Gruppen-Chats verwendet, nicht in pm!
            require_private: Dieser Befehl wird für pm gemacht, nicht Gruppenchat!
            user:
                no_permission_change_info_btn: Sie haben keine Berechtigungen zum Ändern von Informationen!!
                no_permission_change_info_cmd: Sie haben keine Berechtigung, Informationen in dieser Gruppe zu ändern!
                no_permission_delete: Sie haben keine Berechtigungen zum Löschen von Nachrichten!
                no_permission_pin: Sie können keine Nachrichten hier anheften! Stellen Sie sicher, dass Sie Admin sind und Nachrichten senden können.
                no_permission_promote_btn: Sie haben keine Berechtigungen zum Fördern/Abstufen von Mitgliedern!!
                no_permission_promote_cmd: Sie können hier keine Menschen fördern/demotieren! Stellen Sie sicher, dass Sie über entsprechende Rechte verfügen!
