                badrequest_failed_getchatmember: "Fehler beim Abrufen des Benutzers: 'getChatMember' kann nicht abgerufen werden: Fehlerhafte Anforderung: Chat nicht gefunden"
                no_user_found: Konnte einen Benutzer mit diesem Namen nicht finden; bist du sicher, dass ich sie schon vorher gesehen habe?
        string_handling:
            extract_time:
                invalid_time_amount: Ungültiger Zeitbetrag angegeben.
                invalid_time_type: "Es wurde ein ungültiger Zeittyp angegeben. Erwartete m, h, oder d got: {time}"
    Warns:
        help_msg: |-
            Halte deine Mitglieder mit Warnungen im Zaum; verhindere, dass sie außer Kontrolle geraten!
            Wenn du nach automatischen Warnungen suchst, lies über das Blacklist-Modul!

            *Admin-Befehle:*
            - /warn <grund>: Einen Benutzer warnen.
            - /dwarn <grund>: Einen Benutzer per Antwort warnen und seine Nachricht löschen.
            - /swarn <grund>: Einen Benutzer stumm warnen und deine Nachricht löschen.
            - /warns: Die Warnungen eines Benutzers anzeigen.
            - /rmwarn: Die letzte Warnung eines Benutzers entfernen.
            - /resetwarn: Alle Warnungen eines Benutzers auf 0 zurücksetzen.
            - /resetallwarns: Alle Warnungen in einem Chat löschen. Alle Benutzer kehren zu 0 Warnungen zurück.
            - /warnings: Die Warn-Einstellungen des Chats abrufen.
            - /setwarnmode <ban/kick/mute>: Den Warn-Modus des Chats festlegen.
            - /setwarnlimit <zahl>: Die Anzahl der Warnungen festlegen, bevor Benutzer bestraft werden.

            *Beispiele*
            - Einen Benutzer warnen.
            -> `/warn @benutzer Wegen Verletzung der Regeln`
