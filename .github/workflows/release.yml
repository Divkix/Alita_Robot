name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., 1.2.3)"
        required: true
        type: string
        default: "1.0.0"

permissions:
  contents: read

jobs:
  release-ci-checks:
    name: Release CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.11
        with:
          args: -no-fail -fmt sarif -out gosec.sarif ./...

      - name: Upload Gosec SARIF
        if: hashFiles('gosec.sarif') != ''
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec.sarif

      - name: Run vulnerability check
        continue-on-error: true
        uses: golang/govulncheck-action@v1

      - name: Test release build
        run: |
          CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o alita_robot .
          if [ ! -f alita_robot ]; then
            echo "Build failed"
            exit 1
          fi
          echo "Build successful"

  goreleaser:
    name: Release with GoReleaser
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [release-ci-checks]
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Create and push tag
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          tag="${{ github.event.inputs.tag }}"

          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists, skipping creation"
          else
            echo "Creating tag $tag"
            git tag -a "$tag" -m "Release $tag"
            git push origin "$tag"
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          version: v2.13.0
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-artifacts
          path: dist/*
          retention-days: 7

  attest-artifacts:
    name: Attest Release Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [goreleaser]
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-artifacts
          path: ./artifacts

      - name: Attest artifacts
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "./artifacts/*"

  post-release-scan:
    name: Post-Release Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [goreleaser]
    if: always() && needs.goreleaser.result == 'success'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ghcr.io/divkix/alita_robot:latest
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

      - name: Release notification
        run: |
          echo "Release completed successfully!"
          echo "Artifacts published to GitHub Releases"
          echo "Docker images available at ghcr.io/divkix/alita_robot"
