name: PR Docker Build

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - closed
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".gitignore"
      - "locales/**"

permissions:
  contents: read
  packages: write
  pull-requests: write

concurrency:
  group: pr-docker-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Run basic CI checks first
  pre-build-checks:
    name: Pre-build Checks
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Run linting
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          install-mode: binary

      - name: Verify build
        run: |
          CGO_ENABLED=0 go build -ldflags="-s -w" -o /tmp/alita_robot .
          echo "Build verification passed"

  # Build and push Docker images
  docker-build:
    name: Build & Push PR Images
    runs-on: ubuntu-latest
    needs: pre-build-checks
    if: github.event.action != 'closed'
    timeout-minutes: 30
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short commit SHA
        id: short-sha
        run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/divkix/alita_robot
          tags: |
            type=raw,value=pr-${{ github.event.pull_request.number }}-${{ steps.short-sha.outputs.short_sha }}
            type=raw,value=pr-${{ github.event.pull_request.number }}
          labels: |
            org.opencontainers.image.title=Alita Robot PR #${{ github.event.pull_request.number }}
            org.opencontainers.image.description=PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}
            org.opencontainers.image.url=${{ github.event.pull_request.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            pr.number=${{ github.event.pull_request.number }}
            pr.head.ref=${{ github.event.pull_request.head.ref }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/pr-build
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=pr-${{ github.event.pull_request.number }}
            type=gha,scope=main
          cache-to: type=gha,mode=max,scope=pr-${{ github.event.pull_request.number }}
          provenance: true
          sbom: true
          build-args: |
            PR_NUMBER=${{ github.event.pull_request.number }}
            COMMIT_SHA=${{ github.sha }}

      - name: Add build info to job summary
        run: |
          echo "## ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR #${{ github.event.pull_request.number }}**" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`ghcr.io/divkix/alita_robot:pr-${{ github.event.pull_request.number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ steps.short-sha.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** \`linux/amd64\`, \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Images are automatically cleaned up when the PR is closed._" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR with image info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const shortSha = '${{ steps.short-sha.outputs.short_sha }}';
            const digest = '${{ steps.build.outputs.digest }}';

            const body = `## ðŸ³ Docker Image Ready for Testing

            | Tag | Image |
            |-----|-------|
            | Latest | \`ghcr.io/divkix/alita_robot:pr-${prNumber}\` |
            | Pinned | \`ghcr.io/divkix/alita_robot:pr-${prNumber}-${shortSha}\` |

            **Digest:** \`${digest}\`
            **Platforms:** \`linux/amd64\`, \`linux/arm64\`

            \`\`\`bash
            docker pull ghcr.io/divkix/alita_robot:pr-${prNumber}
            \`\`\``;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Docker Image Ready for Testing')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  # Security scan for PR images
  security-scan:
    name: Security Scan PR Image
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event.action != 'closed'
    timeout-minutes: 15
    steps:
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          image-ref: ghcr.io/divkix/alita_robot:pr-${{ github.event.pull_request.number }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          ignore-unfixed: true

  # Cleanup job when PR is closed
  cleanup-pr-images:
    name: Cleanup PR Images
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    timeout-minutes: 5
    permissions:
      packages: write
      pull-requests: write
    steps:
      - name: Delete PR Docker images
        uses: actions/github-script@v7
        with:
          script: |
            const packageName = 'alita_robot';
            const prNumber = context.payload.pull_request.number;

            try {
              // Use authenticated user API (not org API) for user-owned repos
              const { data: versions } = await github.rest.packages.getAllPackageVersionsForPackageOwnedByAuthenticatedUser({
                package_type: 'container',
                package_name: packageName,
                per_page: 100
              });

              const prVersions = versions.filter(version =>
                version.metadata?.container?.tags?.some(tag =>
                  tag.startsWith(`pr-${prNumber}-`) || tag === `pr-${prNumber}`
                )
              );

              let deletedCount = 0;
              for (const version of prVersions) {
                try {
                  await github.rest.packages.deletePackageVersionForAuthenticatedUser({
                    package_type: 'container',
                    package_name: packageName,
                    package_version_id: version.id
                  });
                  deletedCount++;
                  console.log(`Deleted image version: ${version.id} with tags: ${version.metadata.container.tags.join(', ')}`);
                } catch (deleteError) {
                  console.log(`Failed to delete version ${version.id}: ${deleteError.message}`);
                }
              }

              console.log(`Cleaned up ${deletedCount} Docker image versions for PR #${prNumber}`);

              if (deletedCount > 0) {
                await github.rest.issues.createComment({
                  issue_number: prNumber,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `ðŸ§¹ **Cleanup completed** - Removed ${deletedCount} Docker image(s) for this PR.`
                });
              }

            } catch (error) {
              console.log(`Error during cleanup: ${error.message}`);
              // Don't fail the job on cleanup errors
            }
