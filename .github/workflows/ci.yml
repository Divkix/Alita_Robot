name: CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.11
        with:
          args: -no-fail -fmt sarif -out gosec.sarif ./...

      - name: Upload Gosec SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif
          category: gosec

      - name: Run govulncheck
        continue-on-error: true
        uses: golang/govulncheck-action@v1

  # Code quality - run on stable only (lint results don't vary by Go version)
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Run linting
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          install-mode: binary

  # Build verification - run in parallel with other checks
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        go-version: [stable]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Build Go binary
        run: |
          CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o alita_robot .
          ./alita_robot --version || true

      - name: Upload build artifact
        if: matrix.go-version == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ github.sha }}
          path: alita_robot
          retention-days: 7

  # Docker build verification (single arch, fast)
  docker-verify:
    name: Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker image (amd64 only)
        run: |
          docker build -f docker/alpine -t test-build:latest .
          docker images | grep test-build

  # Publish Docker images for main branch pushes
  docker-publish:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [security, lint, build, docker-verify]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short commit SHA
        id: short-sha
        run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/divkix/alita_robot
          tags: |
            type=raw,value=dev
            type=raw,value=dev-${{ steps.short-sha.outputs.short_sha }}
            type=raw,value=${{ steps.short-sha.outputs.short_sha }}
          labels: |
            org.opencontainers.image.title=Alita Robot Development Build
            org.opencontainers.image.description=Development build from main branch
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.ref.name=${{ github.ref_name }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/alpine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=main
          cache-to: type=gha,mode=max,scope=main
          provenance: true
          sbom: true

      - name: Add build info to job summary
        run: |
          echo "## ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Main Branch Build**" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest Dev:** \`ghcr.io/divkix/alita_robot:dev\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit Build:** \`ghcr.io/divkix/alita_robot:${{ steps.short-sha.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** \`linux/amd64\`, \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY

  # CI success gate
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [security, lint, build, docker-verify, docker-publish]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          # Check required jobs
          if [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.docker-verify.result }}" != "success" ]; then
            echo "One or more CI jobs failed!"
            exit 1
          fi

          # Check docker-publish only if it was supposed to run
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
            if [ "${{ needs.docker-publish.result }}" != "success" ]; then
              echo "Docker publish job failed!"
              exit 1
            fi
          fi

          echo "All CI checks passed!"
