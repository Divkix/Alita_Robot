name: CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.11
        with:
          args: -no-fail -fmt sarif -out gosec.sarif ./...

      - name: Upload Gosec SARIF
        continue-on-error: true # Gosec may produce SARIF with null artifactChanges which fails validation
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec.sarif
          category: gosec

      - name: Run govulncheck
        continue-on-error: true
        uses: golang/govulncheck-action@v1

  # Code quality - run on stable only (lint results don't vary by Go version)
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Run linting
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9.0
          install-mode: binary
          args: --issues-exit-code 0

      - name: Technical Debt Tracking
        run: |
          echo "## ðŸ“‹ Technical Debt Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Find all TODO, FIXME, HACK, XXX comments in Go files
          echo "### Detected Technical Debt Markers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count markers
          TODO_COUNT=$(grep -r -n "TODO" --include="*.go" . 2>/dev/null | grep -v "godot\|godoc" | wc -l)
          FIXME_COUNT=$(grep -r -n "FIXME" --include="*.go" . 2>/dev/null | wc -l)
          HACK_COUNT=$(grep -r -n "HACK" --include="*.go" . 2>/dev/null | wc -l)
          XXX_COUNT=$(grep -r -n "XXX" --include="*.go" . 2>/dev/null | wc -l)

          echo "| Marker | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| TODO | $TODO_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| FIXME | $FIXME_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| HACK | $HACK_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| XXX | $XXX_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          TOTAL=$((TODO_COUNT + FIXME_COUNT + HACK_COUNT + XXX_COUNT))
          echo "**Total Technical Debt Markers: $TOTAL**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show details if any markers found
          if [ "$TOTAL" -gt 0 ]; then
            echo "### Details" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -r -n -E "(TODO|FIXME|HACK|XXX)" --include="*.go" . 2>/dev/null | head -50 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Please ensure TODO/FIXME comments reference an issue (e.g., TODO(#123))" >> $GITHUB_STEP_SUMMARY

      - name: Run duplicate code detection
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9.0
          install-mode: binary
          args: --enable dupl --issues-exit-code 0

  # Build verification - run in parallel with other checks
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        go-version: [stable]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Build Go binary
        run: |
          CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o alita_robot .
          ./alita_robot --version || true

      - name: Upload build artifact
        if: matrix.go-version == 'stable'
        uses: actions/upload-artifact@v6
        with:
          name: build-artifact-${{ github.sha }}
          path: alita_robot
          retention-days: 7

  # Automated regression tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: alita_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d alita_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      BOT_TOKEN: test-token
      OWNER_ID: "1"
      MESSAGE_DUMP: "1"
      REDIS_ADDRESS: "localhost:6379"
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/alita_test?sslmode=disable"
      AUTO_MIGRATE: "false"
      USE_WEBHOOKS: "false"
      DEBUG: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1 && exit 0
            sleep 2
          done
          echo "PostgreSQL did not become ready in time"
          exit 1

      - name: Run test suite
        run: |
          # Run tests and capture timing (capture exit status to track duration even on failure)
          start_time=$(date +%s)
          make test || test_exit=$?
          end_time=$(date +%s)
          duration=$((end_time - start_time))

          # Print duration to logs
          echo "Test suite duration: ${duration}s"

          # Add to job summary
          echo "## ðŸ§ª Test Suite Performance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Duration:** ${duration} seconds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Re-exit with test failure status if tests failed
          if [ -n "${test_exit}" ]; then
            exit ${test_exit}
          fi

      - name: Check coverage threshold
        if: success()
        run: |
          if [ ! -f coverage.out ]; then
            echo "ERROR: coverage.out not found"
            exit 1
          fi

          THRESHOLD=15
          COVERAGE=$(go tool cover -func=coverage.out | grep '^total:' | awk '{print $3}' | tr -d '%')

          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "**Minimum Threshold:** ${THRESHOLD}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Use awk for float comparison (bc may not be available)
          BELOW=$(awk "BEGIN {print ($COVERAGE < $THRESHOLD) ? 1 : 0}")
          if [ "$BELOW" -eq 1 ]; then
            echo "FAIL: Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%" >> $GITHUB_STEP_SUMMARY
            echo "Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          else
            echo "PASS: Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage.out
          retention-days: 30
          if-no-files-found: ignore

  # Docker build verification (single arch, fast)
  docker-verify:
    name: Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker image (amd64 only)
        run: |
          docker build -f docker/alpine -t test-build:latest .
          docker images | grep test-build

  # Publish Docker images for main branch pushes
  docker-publish:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [security, lint, build, test, docker-verify]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short commit SHA
        id: short-sha
        run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=dev
            type=raw,value=dev-${{ steps.short-sha.outputs.short_sha }}
            type=raw,value=${{ steps.short-sha.outputs.short_sha }}
          labels: |
            org.opencontainers.image.title=Alita Robot Development Build
            org.opencontainers.image.description=Development build from main branch
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.ref.name=${{ github.ref_name }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/alpine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=main
          cache-to: type=gha,mode=max,scope=main
          provenance: true
          sbom: true

      - name: Add build info to job summary
        run: |
          echo "## ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Main Branch Build**" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest Dev:** \`ghcr.io/${{ github.repository }}:dev\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit Build:** \`ghcr.io/${{ github.repository }}:${{ steps.short-sha.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** \`linux/amd64\`, \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY

  # CI success gate
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [security, lint, build, test, docker-verify, docker-publish]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          # Check required jobs
          if [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker-verify.result }}" != "success" ]; then
            echo "One or more CI jobs failed!"
            exit 1
          fi

          # Check docker-publish only if it was supposed to run
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
            if [ "${{ needs.docker-publish.result }}" != "success" ]; then
              echo "Docker publish job failed!"
              exit 1
            fi
          fi

          echo "All CI checks passed!"
